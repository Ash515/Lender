#ONEAUTH2.0 SHORT TITLE LONG  TITLE AND DESCRIPTION 
IAM.ONEAUTH.ZOHOCRM.SHORT=Connessione utenti in corso
IAM.ONEAUTH.ZOHOCRM.LONG=Mantieni sotto controllo il tuo business, ovunque
IAM.ONEAUTH.ZOHOCRM.DESCRIPTION=Cerca informazioni di contatto con la potente ricerca globale, cogli l\u2019opportunit\u00e0 di localizzare prospetti nelle vicinanze e iniziare immediatamente una chiamata. Visualizza tutte le attivit\u00e0 del tuo cliente in un unico posto mentre collabori con il tuo team in movimento e mantieni sotto controllo le tue attivit\u00e0 quotidiane. Lavora pi\u00f9 velocemente e in maniera pi\u00f9 intelligente con l\u2019Intelligenza Artificiale.

IAM.ONEAUTH.ZOHOCARDSCANNER.SHORT=Carte prepagate
IAM.ONEAUTH.ZOHOCARDSCANNER.LONG=Biglietti da visita per il cellulare semplici da usare
IAM.ONEAUTH.ZOHOCARDSCANNER.DESCRIPTION=Evita di accumulare i biglietti da visita e inizia a salvarli direttamente sul telefono: Scansione un biglietto da visita o un tesserino QR e i campi appropriati sono compilati immediatamente, fissa un orario per il follow up e usa i modelli per tenerti in contatto senza perdite di tempo, aggiungi note per assicurarti di ricordare i dettagli ed esporta le informazioni di contatto ad altre app.

IAM.ONEAUTH.ZOHODESK.SHORT=Assistenza senza problemi
IAM.ONEAUTH.ZOHODESK.LONG=Concentrati sul tuo cliente, la tua priorit\u00e0
IAM.ONEAUTH.ZOHODESK.DESCRIPTION=Dall\u2019aumento della produttivit\u00e0 del tuo agente, al processo tramite metriche di performance, al lavoro in sincronia con altre app, vai al nocciolo degli sforzi di servizio del tuo cliente. Aiuta i clienti rendendo automatiche le attivit\u00e0 frequenti, identificando le tendenze e i criteri corretti e offri ai clienti un\u2019esperienza di servizio clienti davvero unificata.

IAM.ONEAUTH.ZOHOSALESIQ.SHORT=Vendi ed eccelli
IAM.ONEAUTH.ZOHOSALESIQ.LONG=Costruisci, analizza e fai crescere i tuoi affari
IAM.ONEAUTH.ZOHOSALESIQ.DESCRIPTION=Vendi in movimento con l\u2019app per cellulare Zoho SalesIQ. Connettiti a prospetti interessanti da qualsiasi luogo e concludi accordi senza versare una goccia di sudore. Ricevi una notifica ogni volta che qualcuno visita il tuo sito web o la tua app per dispositivi mobili. Durante la visita, imposta notifiche per i lead e i clienti di maggior valore e controlla il tuo traffico e i lead.


IAM.ONEAUTH.ZOHOCONTACTMANAGER.SHORT=Gestisci i clienti
IAM.ONEAUTH.ZOHOCONTACTMANAGER.LONG=Organizza i contatti e gli accordi in movimento
IAM.ONEAUTH.ZOHOCONTACTMANAGER.DESCRIPTION=Prendi decisioni pi\u00f9 veloci e informate tenendo tutti i contatti in un unico luogo, traccia i tuoi accordi, riunisci il tuo team e aumenta la tua produttivit\u00e0 usando le attivit\u00e0 intelligenti e i modelli di e-mail. Scansiona i biglietti da visita e aggiungili ai tuoi contatti aggiornandoli anche se sei offline. Gestisci velocemente i tuoi contatti in movimento.

IAM.ONEAUTH.ZOHOMOTIVATOR.SHORT=Ispira il team
IAM.ONEAUTH.ZOHOMOTIVATOR.LONG=Sii motivato comunque e dovunque
IAM.ONEAUTH.ZOHOMOTIVATOR.DESCRIPTION=Ottieni analisi, crea obiettivi & concorsi offrendo al tuo team il riconoscimento che si meritano. Concentrati sui comportamenti che stimolano le tue vendite e gestisci le tue attivit\u00e0 di vendita con dati analitici in tempo reale usando il tuo account CRM donando energia al tuo team. Accedi a KPI, Target e Concorsi con gli aggiornamenti CRM sull\u2019app per dispositivi mobili di Zoho Motivator.

IAM.ONEAUTH.ZOHOSOCIAL.SHORT=Pianifica-Lancia-Revisione
IAM.ONEAUTH.ZOHOSOCIAL.LONG=Presenza sulle reti sociali, tutto nelle tue mani
IAM.ONEAUTH.ZOHOSOCIAL.DESCRIPTION=Pianifica post illimitati, monitora quello che conta e crea report personalizzati per analizzare la tua performance sulle reti sociali con Zoho Social. Puoi anche visualizzare la pipeline del tuo contenuto con un calendario di pubblicazione intuitivo, rispondere in tempo reale e impegnarti col pubblico, assicurando che per loro non c\u2019\u00e8 mai un momento no.

IAM.ONEAUTH.ZOHOCAMPAIGNS.SHORT=Promuovi remote/e-mail che vendono
IAM.ONEAUTH.ZOHOCAMPAIGNS.LONG=E-mail che fanno marketing per te
IAM.ONEAUTH.ZOHOCAMPAIGNS.DESCRIPTION=Gestisci le campagne e-mail in movimento con Zoho Campaigns, in cui puoi programmare campagne per un secondo momento, invia bozze di e-mail per la revisione di conformit\u00e0; metti in pausa e riprendi le campagne desiderate secondo la tua comodit\u00e0. Puoi anche condividere report via e-mail, gestisci i contatti e la lista di sottoscrittori e visualizza tutti i dettagli relativi a ognuno dei sottoscrittori.

IAM.ONEAUTH.ZOHOFORMS.SHORT=Dati del successo
IAM.ONEAUTH.ZOHOFORMS.LONG=Crea, raccogli, connettiti in movimento
IAM.ONEAUTH.ZOHOFORMS.DESCRIPTION=Crea moduli e raccogli dati direttamente dal tuo dispositivo mobile in pochi minuti con Zoho Forms. Puoi condividere i moduli con link, codici QR e reti sociali per raggiungere il tuo pubblico. Puoi anche creare e compilare moduli offline, inviare e-mail personalizzate sulla base delle risposte al modulo, crea report personalizzati, assegna attivit\u00e0 e rivedi le consegne.

IAM.ONEAUTH.ZOHOSURVEY.SHORT=Tracciamento rapido dei dati
IAM.ONEAUTH.ZOHOSURVEY.LONG=Crea, Raccogli e Concludi
IAM.ONEAUTH.ZOHOSURVEY.DESCRIPTION=Crea sondaggi che raggiungano le persone indipendentemente dalla dimensione dello schermo. Sistemali in modo da adattarsi al tuo marchio e stile con temi personalizzabili. Condividi i tuoi sondaggi istantaneamente con tutti i membri della tua lista, usando le reti sociali e le campagne e-mail e in seguito, analizza i dati con Google Sheets per una comprensione ancora pi\u00f9 profonda di tutti i momenti della creazione del sondaggio.

IAM.ONEAUTH.ZOHOBACKSTAGE.SHORT=Sorprendi il tuo pubblico
IAM.ONEAUTH.ZOHOBACKSTAGE.LONG=Eventi presentati in modo pi\u00f9 intelligente, migliore e veloce
IAM.ONEAUTH.ZOHOBACKSTAGE.DESCRIPTION=Un software di gestione degli eventi per consente ai pianificatori di eventi di eseguire conferenze, lanci di prodotti, riunioni affollate e molto altro con forte impatto ed efficienza. Crea tesserini personalizzati per l\u2019evento, crea un sito web a forte impatto e massimizza la divulgazione. Garantisci anche una registrazione senza problemi, gestisci gli sponsor e traccia le metriche evento, tutto in un pannello di controllo.

IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.SHORT=Connettiti online
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.LONG=Incontra & saluta dovunque, in qualsiasi momento in movimento
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.DESCRIPTION=Organizza webinar e connettiti con i tuoi lead. Impegnali con presentazioni, sondaggi, sessioni Q&A e ottieni report analitici dettagliati. Imposta riunioni per collaborare con chiunque sia online usando audio, video, condivisione dello schermo, controlli del moderatore e altro. Condividi i tuoi schermi e utilizza numeri verdi per partecipare a riunioni dal tuo telefono.

IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.SHORT=Assisti i clienti
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.LONG=Assisti i clienti lontani dai loro tavoli
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.DESCRIPTION=Non hai bisogno di trovarti di fronte al computer per aiutare i clienti quando ne hanno maggiore necessit\u00e0. Offri assistenza senza problemi indipendentemente da dove ti trovi. Assumi il controllo del computer remoto dei tuo cliente, cattura i punti pi\u00f9 importanti della sessione, supporta computer inattesi in ogni momenti e introduci altri tecnici alla sessione remota.

IAM.ONEAUTH.ZOHOASSISTCUSTOMER.SHORT=Assistenza senza problemi
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.LONG=Comunica con i bosgni del tuo cliente
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.DESCRIPTION=Ogni giorno, operazioni, decisioni e collaborazioni avvengono tramite dispositivi mobili, per cui \u00e8 imperativo che il cliente abbia la giusta assistenza senza problemi alle loro necessit\u00e0 con l\u2019app per dispositivi mobili Zoho Assist - Cliente. Abilita i clienti a condividere i loro schermi, comunicare tramite chat in tempo reale, dispositivi di controllo remotamente e molto altro.

IAM.ONEAUTH.ZOHOBOOKS.SHORT=Registra le vendite
IAM.ONEAUTH.ZOHOBOOKS.LONG=Stima le finanze per i tuoi affari
IAM.ONEAUTH.ZOHOBOOKS.DESCRIPTION=Gestisci le tue finanze, mantieni conformi i tuoi affari GST, automatizza il flusso di lavoro e lavora collettivamente tra i dipartimenti. Manda stime, crea fatture senza sforzo e ricevi il pagamento online, a tempo e conosci anche i tuoi debiti. Tieni traccia del tempo impiegato in progetti e sulla salute degli affari con report, tutto con Zoho books. 

IAM.ONEAUTH.ZOHOINVOICE.SHORT=Registra le ricevute
IAM.ONEAUTH.ZOHOINVOICE.LONG=Semplifica la fatturazione avanzata degli affari
IAM.ONEAUTH.ZOHOINVOICE.DESCRIPTION=Crea fatture perfette, inviando automaticamente promemoria di pagamento e ricevi il dovuto pi\u00f9 velocemente online usando l\u2019app per dispositivi mobili Zoho invoice. Offri ai tuoi clienti una panoramica completa di prezzi, sconti e altro generando stime dettagliate. Costruisci il marchio come vuoi, automatizza il flusso di lavoro e collabora facilmente con i tuoi clienti.

IAM.ONEAUTH.ZOHOEXPENSE.SHORT=Minimizza la spesa
IAM.ONEAUTH.ZOHOEXPENSE.LONG=Report spese che non sono inosservati
IAM.ONEAUTH.ZOHOEXPENSE.DESCRIPTION=Automatizza la creazione di report spese, semplifica le tue approvazioni e realizza rimborsi agili con Zoho Expense. Puoi anche scansionare automaticamente le ricevute spese, riconcilia automaticamente biglietti corporativi, semplifica approvazioni su multi livelli, assicura la conformit\u00e0 alla politica e automatizza la contabilit\u00e0 spese.

IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.SHORT=Conteggia le ricevute
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.LONG=Sottoscrivi una migliore esperienza di ricevuta
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.DESCRIPTION=Traccia le tue sottoscrizioni e rimani aggiornato con le metriche chiavi degli affari. Gestisci l\u2019intero ciclo vitale della ricevuta di sottoscrizione del tuo cliente, automatizza le ricevute ricorrenti, invia fatture di conformit\u00e0 professionali GST e vieni pagato in tempo ogni volta. Gestisci l\u2019intero ciclo vitale di sottoscrizione del cliente sul tuo tavolo o in movimento.

IAM.ONEAUTH.ZOHOINVENTORY.SHORT=Registra lo stock
IAM.ONEAUTH.ZOHOINVENTORY.LONG=Record tascabili per i tuoi stock
IAM.ONEAUTH.ZOHOINVENTORY.DESCRIPTION=Aumenta le tue vendite e tieni traccia di ogni unit\u00e0 con il nostro efficiente software di gestione stock, esecuzione ordine e controllo inventario che consente anche di tracciare dall\u2019inizio alla fine e integrare spedizioni multiple, gestire il magazzino e molto altro. Automatizza il processo di gestione ordine con l\u2019app per dispositivi mobili Zoho Inventory.

IAM.ONEAUTH.ZOHOCONNECT.SHORT=Connessione team in corso
IAM.ONEAUTH.ZOHOCONNECT.LONG=Tieniti in contatto con il tuo team in movimento
IAM.ONEAUTH.ZOHOCONNECT.DESCRIPTION=Rimani connesso con tutti i membri della tua rete e continua a comunicare con loro.  Leggi tutto su cosa sta succedendo sul tuo posto di lavoro tramite la pagina Company Wall e My Feed. Rimani aggiornato sulle attivit\u00e0 con notifiche push mentre le elabori e le discuti con i membri del tuo team, lavorando insieme indipendentemente da dove ti trovi. 

IAM.ONEAUTH.ZOHORECRUIT.SHORT=Iscrizione in movimento
IAM.ONEAUTH.ZOHORECRUIT.LONG=Reclutamento senza problemi per quando sei in viaggio
IAM.ONEAUTH.ZOHORECRUIT.DESCRIPTION=Rivedi e categorizza i profili candidati, programma le chiamata, intervista i candidati e molto altro. Con l\u2019app per dispositivi mobili Zoho Recruit, puoi pianificare la tua giornata di lavoro, gestire record, aggiornare gli stati di lavoro, chiama o invia messaggi di testo con un unico tocco e tieni informato il tuo team. Imposta un colloquio con un possibile cliente usando Recruit per dispositivi mobili.

IAM.ONEAUTH.ZOHOPEOPLE.SHORT=Iscrizione in movimento
IAM.ONEAUTH.ZOHOPEOPLE.LONG=Reclutamento senza problemi per quando sei in viaggio
IAM.ONEAUTH.ZOHOPEOPLE.DESCRIPTION=Un solo clic consente ai dipendenti di accedere a ogni servizio, con tutti i documenti associati e le FAQ. Registra l\u2019orario di entrata e di uscita con un clic, cerca facilmente altri dipendente tramite la directory, gestisci le tue attivit\u00e0, trasmetti le richieste e falle approvare. L\u2019app per dispositivi mobili Zoho People diminuisce il lavoro impegnativo e ti consente di riprendere il lavoro.

IAM.ONEAUTH.ZOHOCREATOR.SHORT=Creatore di affari
IAM.ONEAUTH.ZOHOCREATOR.LONG=App personalizzabili per eseguire i tuoi affari
IAM.ONEAUTH.ZOHOCREATOR.DESCRIPTION=Tieni il lavoro a portata di mano. Dalle attivit\u00e0 quotidiane al complesso processo di automazione, fai tutto con il creatore app multi-piattaforma. Crea la tua app o inizia con una gi\u00e0 pronta. Non importa da dove lavori, puoi aggiungere e aggiornare i dati ogni volta che vuoi - In un viaggio di lavoro, in una localit\u00e0 remota o anche visitando un cliente.

IAM.ONEAUTH.ZOHOVAULT.SHORT=Custode dati 
IAM.ONEAUTH.ZOHOVAULT.LONG=Gestisci le password dovunque, in qualsiasi momento
IAM.ONEAUTH.ZOHOVAULT.DESCRIPTION=Ottieni accesso alle tue password e gestiscile ovunque - al lavoro, a casa e in movimento. Puoi usare la modalit\u00e0 offline per accedere alle password, se non disponi della connessione a Internet. Immagazzina, organizza, fai il backup, importa ed esporta le password, tutto sapendo che \u00e8 sicuro con Zoho Vault. La tua sicurezza \u00e8 la nostra priorit\u00e0.

IAM.ONEAUTH.ZOHOANALYTICS.SHORT=Analizza i dati
IAM.ONEAUTH.ZOHOANALYTICS.LONG=Visualizzazione dati migliore & pi\u00f9 semplice
IAM.ONEAUTH.ZOHOANALYTICS.DESCRIPTION=Crea visualizzazioni dati visualmente affascinanti e pannelli di controllo completi di dati, trasforma grandi quantit\u00e0 di dati grezzi in report utilizzabili, traccia le metriche dei tuoi affari principali e scopri i dati nascosti in pochi minuti con Zoho Analytics. Collabora online in tutta sicurezza, interagisci con i tuoi dati, report e pannelli di controllo, ovunque, in qualsiasi momento.

IAM.ONEAUTH.ZOHOMAIL.SHORT=E-mail in movimento
IAM.ONEAUTH.ZOHOMAIL.LONG=La tua produttivit\u00e0: tutta in una sola app...
IAM.ONEAUTH.ZOHOMAIL.DESCRIPTION=Pianifica, esegui e conquista con Zoho Mail. Zoho Mail rende semplicissimo l\u2019accesso e-mail dal tuo cellulare. La casella di entrata \u00e8 pensata per essere leggera, veloce e adatta ai dispositivi mobili. Zoho Mail per dispositivi mobili mette nel palmo della tua mano la gestione e-mail con una casella di entrata unificata, un pianificatore quotidiano, una rubrica e molto altro.

IAM.ONEAUTH.ZOHOMAILADMIN.SHORT=Gestisci e-mail
IAM.ONEAUTH.ZOHOMAILADMIN.LONG=Pannello di controllo e-mail sulla punta delle dita
IAM.ONEAUTH.ZOHOMAILADMIN.DESCRIPTION=L\u2019app amministratore Zoho Mail \u00e8 pensata con una comprensione totale di Amministratori come te. Gestisci e-mail, domini, password e altro in pochi passaggi. Aggiungi e modifica i ruoli utente, concedi spazio di archiviazione extra a chi ne ha bisogno, rimuovi i membri da un gruppo e modifica i loro ruoli nonch\u00e9 approva o rifiuta e-mail che necessitano di moderazione. 

IAM.ONEAUTH.INBOXINSIGHT.SHORT=Casella di entrata resa accessibile
IAM.ONEAUTH.INBOXINSIGHT.LONG=Organizza la tua posta in entrata in un attimo
IAM.ONEAUTH.INBOXINSIGHT.DESCRIPTION=L\u2019interazione con le tue e-mail nei dati in entrata \u00e8 una passeggiata.  Si assume la tua richiesta dandoti quello che ti serve, illuminando ed estraendo le e-mail del caso! Salva le ricerche e abilita notifiche push. I suggerimenti automatici sono personalizzati e pensati appositamente per te dopo aver compreso chi sei e cosa ti serve. 

IAM.ONEAUTH.ZOHOSTREAMS.SHORT=Collaborazione di e-mail
IAM.ONEAUTH.ZOHOSTREAMS.LONG=Collaborazione che fluisce nella tua e-mail
IAM.ONEAUTH.ZOHOSTREAMS.DESCRIPTION=L\u2019interfaccia mobile di Streams ti consente di costruire discussioni circa e-mail grazie ad un semplice commento. Ed esprimere il tuo riconoscimento semplicemente premendo Mi Piace. Rispondi privatamente senza dover passare al messaggio privato o a qualsiasi altro canale; tutto diventa pi\u00f9 semplice. Streams ti consente anche di collaborare efficacemente con Note, Attivit\u00e0 ed Eventi. \u00c8 facilissimo.

IAM.ONEAUTH.ZOHOWRITER.SHORT=Scrivi per ispirare
IAM.ONEAUTH.ZOHOWRITER.LONG=Ispirazione - dovunque e in qualsiasi momento
IAM.ONEAUTH.ZOHOWRITER.DESCRIPTION=Writer per dispositivi mobili \u00e8 pensato per abbracciare il minimalismo. Meno men\u00f9 e una barra strumenti bene organizzata rende facile navigare nell\u2019app ed eseguire il lavoro. Aggiungi i tuoi pensieri ai documenti, rispondi ai commenti o semplicemente esprimi la tua approvazione cliccando su \u201cMi piace\u201d. Esporta il lavoro come documento Word, PDF, ODT, HTML e TXT. 

IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.SHORT=Diapositive ispiratrici
IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.LONG=Pubblicazioni intelligenti delle presentazioni
IAM.ONEAUTH.ZOHOSHOWPRESENTATOINVIEWER.DESCRIPTION=Zoho Show ti lascia creare, collaborare, presentare, trasmettere e pubblicare presentazioni, nel modo pi\u00f9 intelligente. Traduci la tua storia in diapositive, condensa informazioni con elementi intelligenti, diagrammai & tabelle, o espandili con immagini forti, video importanti e tweet. Collabora, condividi, pubblica e trasmetti con l\u2019app per dispositivi mobili Zoho Show.

IAM.ONEAUTH.ZOHOSHEET.SHORT=Entra-Salva-Condividi
IAM.ONEAUTH.ZOHOSHEET.LONG=Dati archiviati meglio, in maniera pi\u00f9 sicura ed efficiente
IAM.ONEAUTH.ZOHOSHEET.DESCRIPTION=Zoho Sheet per dispositivi mobili ti consente di creare, condividere e collaborare dati su dispositivi mobili. Scansiona ricevute, rivedile e inseriscile subito nel tuo foglio di calcolo. Puoi anche calcolare con oltre 350 funzioni predefinite rendendo pi\u00f9 facile la definizione del budget per telefono. Condividi in un istante i fogli di calcolo, tracciali e fai modifiche in tempo reale ai tuoi fogli di calcolo, insieme. 

IAM.ONEAUTH.ZOHONOTEBOOK.SHORT=Nota i dettagli
IAM.ONEAUTH.ZOHONOTEBOOK.LONG=Blocco appunti tascabile in movimento
IAM.ONEAUTH.ZOHONOTEBOOK.DESCRIPTION=Ecco il tuo blocco appunti tascabile da portare ovunque, in qualsiasi momento da non perdere mai. Personalizzalo e organizzalo con le nostre cover fatte a mano, assegna i colori e visualizzalo in una griglia o in una visualizzazione tipo paesaggio. Tagga le tue note, assicurale con dei codici e iD touch, multitask e molto altro.

IAM.ONEAUTH.SHOWTIMEPRESENTER.SHORT=Insegna in modo digitale
IAM.ONEAUTH.SHOWTIMEPRESENTER.LONG=Un\u2019alternativa digitale per insegnare e imparare
IAM.ONEAUTH.SHOWTIMEPRESENTER.DESCRIPTION=La consegna di formazione per la classe richiede un\u2019interazione individuale con i tuoi studenti. Non permettere al podio o al portatile di limitarti. Utilizza l\u2019intera sala e cattura l\u2019attenzione di tutti con l\u2019app Presenter. Sia in una vera classe che in una virtuale, offri ai tuoi studenti un\u2019esperienza di comunicazione unica. L\u2019app Viewer porter\u00e0 loro le tue sessioni indipendentemente da dove si trovano.

IAM.ONEAUTH.ZOHOPROJECTS.SHORT=Pianifica le attivit\u00e0
IAM.ONEAUTH.ZOHOPROJECTS.LONG=Il tuo manager progetto, alla scrivania o in movimento
IAM.ONEAUTH.ZOHOPROJECTS.DESCRIPTION=Pianifica le attivit\u00e0 del tuo progetto, assegna il lavoro, gestisci le risorse e collabora con il tuo team perch\u00e9 le cose siano pronte in tempo. Ottieni dati approfonditi con i diagrammi Gantt, tieni traccia del progresso e automatizza le tue attivit\u00e0 in tempo, in qualsiasi momento. Visualizzali inoltre quando vuoi, ottimizzalo per il tuo schermo e allega pi\u00f9 file con Zoho Projects.

IAM.ONEAUTH.SPRINTS.SHORT=Sii sempre puntuale
IAM.ONEAUTH.SPRINTS.LONG=Muoviti velocemente. Lavora con grazia. Puntualmente
IAM.ONEAUTH.SPRINTS.DESCRIPTION=Sii pronto a cambiare e consegna grandi prodotti in tempo. Crea storie utente, aggiungi punti di stima, traccia pannelli con scrum personalizzato e pianifica la tua revisione e le riunioni retrospettive da un solo luogo. Tieni traccia del progresso sul pannello, dai un impulso veloce al progetto, migliora grazie ai dati e collabora in tempo reale.

IAM.ONEAUTH.ORCHESTLY.SHORT=Dirigi il tuo team
IAM.ONEAUTH.ORCHESTLY.LONG=Gestisci e adatta dovunque, in qualsiasi momento
IAM.ONEAUTH.ORCHESTLY.DESCRIPTION=Automatizza, gestisci e ottimizza i flussi di lavoro dei tuoi affari con questo software di gestione del flusso di lavoro senza codice. Crea moduli di servizio, traccia i progressi e cattura i dati efficacemente. Porta tutti i tuoi team e strumenti insieme su una piattaforma, impostando il flusso di lavoro sul pilota automatico. Semplifica i flussi di lavoro e poni fine al caos della comunicazione.

IAM.ONEAUTH.ZOHOBUGTRACKER.SHORT=Traccia i bug
IAM.ONEAUTH.ZOHOBUGTRACKER.LONG=Tieni i bug a distanza, pi\u00f9 velocemente di prima
IAM.ONEAUTH.ZOHOBUGTRACKER.DESCRIPTION=Un software semplice, veloce e scalabile di tracciamento dei bug che ti aiuta a gestire i bug facilmente permettendoti di rimanere aggiornato sulle discussioni in corso, sui bug e sui thread di commenti. Chiudi bug, registra le ore o approva o rifiuta voci dei fogli di lavoro direttamente dalla homepage. Restringi la ricerca, visualizza i bug e modifica le modalit\u00e0; tutto \u00e8 ad un clic di distanza.

IAM.ONEAUTH.WORKDRIVESYNC.SHORT=File in movimento
IAM.ONEAUTH.WORKDRIVESYNC.LONG=Elabora il team con la gestione file online
IAM.ONEAUTH.WORKDRIVESYNC.DESCRIPTION=Preparati per una grande conferenza mentre aspetti di imbarcarti, senza nemmeno dover aprire il tuo portatile. Lavora in movimento creando una Cartella Team pubblica o privata e aggiungi membri, rimanendo informato circa quanto accade nel tuo team con notifiche istantanee e condividi immagini e documenti immediatamente tramite le cartelle.
	
IAM.ONEAUTH.ZOHOCLIQ.SHORT=Chatta in movimento
IAM.ONEAUTH.ZOHOCLIQ.LONG=Pianifica, comunica, collabora e lavora
IAM.ONEAUTH.ZOHOCLIQ.DESCRIPTION=Porta il tuo posto di lavoro in tasca e smetti di preoccuparti di controllare il tuo team quando sei in movimento. Ottieni le discussioni, i file e i canali del tuo team sulla punta delle dita in un\u2019unica visione. Arricchisci la conversazione, passa una chiamata, fai una pausa pur rimanendo aggiornato e avendo i dati in tuo possesso, tutto mentre scrivi messaggi e fai eseguire il lavoro.

IAM.ONEAUTH.ZOHOSIGN.SHORT=Firma, senza carta
IAM.ONEAUTH.ZOHOSIGN.LONG=Firma i documenti elettronici dovunque, in qualsiasi momento 
IAM.ONEAUTH.ZOHOSIGN.DESCRIPTION=Firma in sicurezza, invia e gestisci i documenti da qualsiasi luogo con Zoho Sign. Conformati alle pi\u00f9 recenti leggi di firma digitale, definisci l\u2019ordine di firma e traccia lo stato dei documenti incorporando l\u2019immagine del marchio al documento. Crea modelli personalizzati e usali sempre, risparmiando tempo e fatica.
	
IAM.ONEAUTH.ZOHOCALSYNC.SHORT=Giorni da ricordare
IAM.ONEAUTH.ZOHOCALSYNC.LONG=Giorni, date ed eventi - tutti sincronizzati
IAM.ONEAUTH.ZOHOCALSYNC.DESCRIPTION=\u00c8 ora di sincronizzare tutti i tuoi eventi con l\u2019app per dispositivi mobili Zoho Calsync (Calendario). Rimani aggiornato con i tuoi appuntamenti sul tuo smartphone in modo da poter cambiare i piani mente sei in movimento. Crea eventi, invita utenti, gestisci calendari di gruppo e condividi e sottoscrivi a calendari, tutto da un unico interfaccia sulla punta delle dita. 

IAM.ONEAUTH.ZIASEARCH.SHORT=Cerca App
IAM.ONEAUTH.ZIASEARCH.LONG=Cerca, improvvisa, rivedi e vai avanti
IAM.ONEAUTH.ZIASEARCH.DESCRIPTION=Cerca su Zoho Apps estraendo informazioni e salvali con un unico tocco. Riduci all\u2019esatta informazione che stai cercando con filtri precisi, visualizza in anteprima il tuo contenuto in pochi istanti, leggi e rispondi alle e-mail, inizia una conversazione, assegna un proprietario a un biglietto e molto altro con l\u2019app per dispositivi mobili Zia search. 

IAM.ONEAUTH.ZOHOCHARTISTIC.SHORT=Rappresenta i dati
IAM.ONEAUTH.ZOHOCHARTISTIC.LONG=Alza la barra. Unisci i punti. Mangia la torta.
IAM.ONEAUTH.ZOHOCHARTISTIC.DESCRIPTION=Modificare i tuoi grafici \u00e8 ora facile come l\u2019ABC con l\u2019app per dispositivi mobili Zoho Chartistic. Crea e modifica i tuoi grafici a barre, i diagrammi lineari e i grafici a torta con i dati raccolti. Rendili intuitivi e interessanti con uno spettacolo della vista scegliendo ClipArt rilevanti dalla nostra vasta collezione e guarda i tuoi dati prendere vita. 

IAM.ONEAUTH.DOCSCANNER.SHORT=Digitalizza i documenti
IAM.ONEAUTH.DOCSCANNER.LONG=Documenti: Digitale e organizzato
IAM.ONEAUTH.DOCSCANNER.DESCRIPTION=Scansiona e digitalizza i tuoi documenti alla perfezione. Firma, inoltre, digitalmente, traduci, condividi, crea flussi di lavoro ed elabora i tuoi documenti. Condividi istantaneamente i tuoi documenti scansionati con i tuoi peer via e-mail, iMessage e altre app di messaggistica. Tieni organizzati i documenti scansionati con cartelle, promemoria e tag con Doc Scanner. 

IAM.ONEAUTH.ZOHODOCS.SHORT=Lavora in movimento
IAM.ONEAUTH.ZOHODOCS.LONG=Crea, collabora e fai svolgere il lavoro
IAM.ONEAUTH.ZOHODOCS.DESCRIPTION=Archivia tutto online con l\u2019archiviazione virtuale, sincronizza i tuoi dati con i drive locali e organizza i file con l\u2019app per dispositivi mobili Zoho Docs. Scrivi e modifica online i documenti con i nostri editor integrati Zoho Office, condividili, collabiora con il tuo team e fai svolgere il lavoro in movimento. Con Zoho Docs, la sicurezza \u00e8 sempre al centro della gestione del file.
