IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION=ISO/IEC 27018 l\u1eadp ra c\u00e1c m\u1ee5c ti\u00eau ki\u1ec3m so\u00e1t, bi\u1ec7n ph\u00e1p ki\u1ec3m so\u00e1t v\u00e0 c\u00e1c quy \u0111\u1ecbnh \u0111\u01b0\u1ee3c ch\u1ea5p nh\u1eadn chung \u0111\u1ec3 tri\u1ec3n khai c\u00e1c bi\u1ec7n ph\u00e1p b\u1ea3o v\u1ec7 PII \u0111\u01b0\u1ee3c x\u1eed l\u00fd tr\u00ean m\u1ed9t d\u1ecbch v\u1ee5 \u0111\u00e1m m\u00e2y c\u00f4ng c\u1ed9ng. C\u00e1c bi\u1ec7n ph\u00e1p ki\u1ec3m so\u00e1t n\u00e0y l\u00e0 s\u1ef1 m\u1edf r\u1ed9ng c\u1ee7a ti\u00eau chu\u1ea9n ISO/IEC 27001 v\u00e0 ISO/IEC 27002, ISO/IEC 27018 cung c\u1ea5p h\u01b0\u1edbng d\u1eabn cho c\u00e1c t\u1ed5 ch\u1ee9c c\u00f3 quan ng\u1ea1i v\u1ec1 vi\u1ec7c c\u00e1c nh\u00e0 cung c\u1ea5p d\u1ecbch v\u1ee5 l\u01b0u tr\u1eef \u0111\u00e1m m\u00e2y c\u1ee7a h\u1ecd x\u1eed l\u00fd th\u00f4ng tin nh\u1eadn d\u1ea1ng c\u00e1 nh\u00e2n (PII) nh\u01b0 th\u1ebf n\u00e0o.
