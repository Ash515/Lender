IAM.PRIVACY.CERTIFICATIONS.ISO27001.DESCRIPTION=ISO/IEC 27001 jest jedn\u0105 z najbardziej uznanych, niezale\u017cnych, mi\u0119dzynarodowych norm bezpiecze\u0144stwa. Certyfikat ten jest przyznawany organizacjom, kt\u00f3re spe\u0142niaj\u0105 wysokie \u015bwiatowe standardy ISO. Firma $REBRAND_PARTNER_NAME uzyska\u0142a certyfikat ISO/IEC 27001:2013 w zakresie aplikacji, system\u00f3w, ludzi, technologii i proces\u00f3w.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION1=ISO/IEC 27017 zawiera wytyczne dotycz\u0105ce kontroli bezpiecze\u0144stwa informacji maj\u0105ce zastosowanie do \u015bwiadczenia i korzystania z us\u0142ug w chmurze poprzez dostarczenie dodatkowych wytycznych dotycz\u0105cych wdra\u017cania odpowiednich kontroli okre\u015blonych w ISO/IEC 27002 oraz dodatkowych kontroli wraz z wytycznymi dotycz\u0105cymi wdra\u017cania, kt\u00f3re odnosz\u0105 si\u0119 konkretnie do us\u0142ug w chmurze.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION2=Firma $REBRAND_PARTNER_NAME ma certyfikat ISO/IEC 27017:2015 \u2013 Technologia informatyczna \u2013 Technologie zabezpiecze\u0144 \u2013 Kodeks post\u0119powania dotycz\u0105cy kontroli bezpiecze\u0144stwa informacji oparty na ISO/IEC 27002 dla us\u0142ug w chmurze.
IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION=ISO/IEC 27018 ustanawia powszechnie przyj\u0119te cele kontroli, kontrole i wytyczne dotycz\u0105ce implementacji rozwi\u0105za\u0144 w zakresie ochrony ubezpieczenia danych osobowych przetwarzanych w chmurze publicznej. Kontrole te s\u0105 rozszerzeniem norm ISO/IEC 27001 i ISO/IEC 27002, ISO/IEC 27018, kt\u00f3re zawieraj\u0105 wytyczne dla organizacji zainteresowanych sposobem, w jaki ich dostawcy us\u0142ug w chmurze przekazuj\u0105 dane osobowe.
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION=ISO 9001 to norma mi\u0119dzynarodowa, kt\u00f3ra okre\u015bla wymagania dla Systemu Zarz\u0105dzania Jako\u015bci\u0105 (QMS \u2014 Quality Management System). Organizacje korzystaj\u0105 z tej normy, aby wykaza\u0107 zdolno\u015b\u0107 do konsekwentnego dostarczania wysokiej jako\u015bci produkt\u00f3w i us\u0142ug spe\u0142niaj\u0105cych wymagania klient\u00f3w i zgodnych z przepisami prawa. Pakiet aplikacji $REBRAND_PARTNER_NAME HRMS and Finance jest zgodny z wymaganiami normy ISO 9001.
IAM.PRIVACY.CERTIFICATIONS.SOC.DESCRIPTION=Firma $REBRAND_PARTNER_NAME jest spe\u0142nia wymagania SOC 2 Type II. SOC 2 to ocena implementacji i skuteczno\u015bci operacyjnej kontroli, kt\u00f3re spe\u0142niaj\u0105 kryteria zasad us\u0142ug zaufanych AICPA.
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION1=Zgodno\u015b\u0107 z przepisami dla bran\u017cy kart p\u0142atniczych (PCI) odnosi si\u0119 do standard\u00f3w technicznych i operacyjnych, kt\u00f3rych firmy musz\u0105 przestrzega\u0107, aby zapewni\u0107 ochron\u0119 danych kart kredytowych dostarczanych przez posiadaczy kart. Zgodno\u015b\u0107 z przepisami dla PCI jest egzekwowana przez Rad\u0119 Norm PCI, aby zapewni\u0107, \u017ce wszystkie firmy, kt\u00f3re przechowuj\u0105, przetwarzaj\u0105 lub przesy\u0142aj\u0105 dane kart kredytowych drog\u0105 elektroniczn\u0105, robi\u0105 to w bezpieczny spos\u00f3b zmniejszaj\u0105cy prawdopodobie\u0144stwo kradzie\u017cy poufnych danych finansowych posiadaczy kart. 
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION2=Firma $REBRAND_PARTNER_NAME, spe\u0142niaj\u0105c wymagania PCI, konsekwentnie stosuje si\u0119 do zbioru wytycznych okre\u015blonych przez firmy wydaj\u0105ce karty kredytowe.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION1=RODO jest og\u00f3lnoeuropejskim rozporz\u0105dzeniem, kt\u00f3re wymaga od przedsi\u0119biorstw ochrony danych osobowych i prywatno\u015bci obywateli UE podczas przetwarzania ich danych osobowych.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION2=Firma $REBRAND_PARTNER_NAME zawsze wykazywa\u0142a swoje zaanga\u017cowanie w ochron\u0119 prywatno\u015bci danych u\u017cytkownik\u00f3w poprzez konsekwentne przekraczanie standard\u00f3w bran\u017cowych. Firma $REBRAND_PARTNER_NAME z zadowoleniem przyjmuje RODO jako wzmocnienie ju\u017c istniej\u0105cej \u015bwiadomo\u015bci ochrony prywatno\u015bci.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION3=Rozwi\u0105zania oferowane przez firm\u0119 $REBRAND_PARTNER_NAME zapewniaj\u0105 ochron\u0119 prywatno\u015bci zgodnie z wymogami RODO, a przetwarzanie danych przez $REBRAND_PARTNER_NAME jest zgodne z zasadami ochrony danych zawartymi w RODO. Aby dowiedzie\u0107 si\u0119 wi\u0119cej o zgodno\u015bci z RODO, kliknij tutaj. 
IAM.PRIVACY.CERTIFICATIONS.TRUSTE.DESCRIPTION1=Polityka prywatno\u015bci, platforma, strona internetowa i portal pomocy technicznej TRUSTe Review firmy $REBRAND_PARTNER_NAME zosta\u0142y sprawdzone przez firm\u0119 TRUSTe pod k\u0105tem zgodno\u015bci z wymaganiami programowymi.
