IAM.TFA.BANNER.CONTENT=Ang Two Factor Authentication (TFA)  ay nagbibigay ng karagdagang seguridad na angkop sa iyong $REBRAND_PARTNER_NAME account. Kapag na-enable na ang TFA sa iyong account, dapat magbigay ng karagdagang awtorisasyon ang sinumang magtatangkang mag-log in sa iyong $REBRAND_PARTNER_NAME account mula sa isang di-kilalang computer. Maaari mong i-activate ang TFA para magpadala sa iyo ng natatanging verification code sa iyong telepono bilang voice call o bilang SMS text o maaari mong gamitin ang Google Authenticator app sa iyong smart phone para makakuha ng mga code, at dapat ilagay ang code na ito sa $REBRAND_PARTNER_NAME account mo bago makumpleto ang iyong pag-log in.
IAM.TPL.PASSWORD.RESETPASS.TEXT=Nakatanggap kami ng kahilingang i-reset ang passwod ng iyong $REBRAND_PARTNER_NAME account na nauugnay sa email address na ito. Kung hindi ikaw ang gumawa ng kahilingang ito, maaari mong balewalain ang email na ito nang walang magiging problema at masisiguro namin sa iyo na lubos na secure ang iyong account.
