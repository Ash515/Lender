#ONEAUTH2.0 SHORT TITLE LONG  TITLE AND DESCRIPTION 
IAM.ONEAUTH.ZOHOCRM.SHORT=Menghubungkan pengguna
IAM.ONEAUTH.ZOHOCRM.LONG=Ikuti pemberitahuan terkini seputar bisnis Anda, di mana saja
IAM.ONEAUTH.ZOHOCRM.DESCRIPTION=Cari informasi kontak dengan pencarian global yang canggih, gunakan kesempatan untuk menemukan prospek terdekat dan langsung lakukan panggilan. Lihat semua aktivitas pelanggan Anda di satu tempat sambil berkolaborasi dengan rekan satu tim Anda saat bepergian dan ikuti pemberitahuan terkini seputar aktivitas sehari-hari Anda. Bekerjalah lebih cepat dan cerdas dengan Kecerdasan Buatan.

IAM.ONEAUTH.ZOHOCARDSCANNER.SHORT=Kartu seluler
IAM.ONEAUTH.ZOHOCARDSCANNER.LONG=Kartu nama ramah seluler
IAM.ONEAUTH.ZOHOCARDSCANNER.DESCRIPTION=Singkirkan tumpukan kartu nama dan mulai simpan langsung ke ponsel Anda: Pindai kartu nama atau lencana QR dan bidang yang sesuai agar dimasukkan ke ponsel secara otomatis, jadwalkan waktu untuk menindaklanjuti atau gunakan templat agar langsung terhubung, tambahkan catatan untuk memastikan Anda mengingat detail kecil, dan ekspor informasi kontak ke aplikasi lain.

IAM.ONEAUTH.ZOHODESK.SHORT=Dukungan yang lancar
IAM.ONEAUTH.ZOHODESK.LONG=Fokuslah pada pelanggan Anda, prioritas Anda
IAM.ONEAUTH.ZOHODESK.DESCRIPTION=Dari peningkatan produktivitas agen Anda, hingga pengerjaan metrik kinerja, sampai sinkronisasi dengan aplikasi lain, lakukan upaya layanan pelanggan Anda sepenuhnya. Bantu pelanggan saat mengotomatiskan tugas sehari-hari, identifikasi tren dan pola yang tepat dan beri pelanggan dengan pengalaman layanan pelanggan yang benar-benar terpadu.

IAM.ONEAUTH.ZOHOSALESIQ.SHORT=Jual dan jadilah terdepan
IAM.ONEAUTH.ZOHOSALESIQ.LONG=Bangun, analisis, dan kembangkan bisnis Anda
IAM.ONEAUTH.ZOHOSALESIQ.DESCRIPTION=Lakukan penjualan saat bepergian dengan aplikasi seluler Zoho SalesIQ. Terhubunglah dengan prospek yang paling antusias dari mana pun Anda berada dan tutup transaksi tanpa susah payah. Dapatkan pemberitahuan setiap kali ada pengunjung di situs web atau aplikasi seluler Anda. Dengan perutean pengunjung, atur pemberitahuan untuk prospek dan pelanggan Anda yang sangat berharga dan pertahankan lalu lintas serta prospek Anda.


IAM.ONEAUTH.ZOHOCONTACTMANAGER.SHORT=Kelola klien
IAM.ONEAUTH.ZOHOCONTACTMANAGER.LONG=Atur kontak dan transaksi saat bepergian
IAM.ONEAUTH.ZOHOCONTACTMANAGER.DESCRIPTION=Buat keputusan yang lebih cepat dan bersandar pada lebih banyak informasi dengan menempatkan semua kontak Anda di satu tempat, lacak transaksi Anda, satukan tim Anda, dan tingkatkan produktivitas Anda dengan tugas cerdas dan templat email. Pindai kartu nama, tambahkan ke kontak Anda, serta perbarui kontak meski Anda sedang offline. Kelola kontak Anda dengan cepat saat Anda bepergian.

IAM.ONEAUTH.ZOHOMOTIVATOR.SHORT=Inspirasi tim
IAM.ONEAUTH.ZOHOMOTIVATOR.LONG=Tetap termotivasi di mana saja
IAM.ONEAUTH.ZOHOMOTIVATOR.DESCRIPTION=Dapatkan analitik, buat target & kontes, dan berikan penghargaan yang layak untuk tim Anda. Fokus pada perilaku yang membentuk penjualan Anda dan kelola aktivitas penjualan Anda dengan wawasan real-time menggunakan akun CRM Anda dan semangati tim Anda. Akses KPI, Target, dan Kontes Anda dengan pembaruan CRM di aplikasi seluler Zoho Motivator.

IAM.ONEAUTH.ZOHOSOCIAL.SHORT=Rencanakan-Luncurkan-Tinjau
IAM.ONEAUTH.ZOHOSOCIAL.LONG=Dengan kehadiran media sosial, semuanya ada dalam genggaman Anda
IAM.ONEAUTH.ZOHOSOCIAL.DESCRIPTION=Jadwalkan postingan tak terbatas, pantau hal-hal penting, dan buat laporan khusus untuk menganalisis kinerja media sosial Anda dengan Zoho Social. Anda juga dapat memvisualisasikan saluran konten Anda dengan kalender penerbitan yang intuitif, merespons secara real-time dan terlibat dengan audiens Anda, serta memastikan audiens Anda merasakan momen yang selalu seru.

IAM.ONEAUTH.ZOHOCAMPAIGNS.SHORT=Promosi dari jarak jauh/Email yang berdaya jual
IAM.ONEAUTH.ZOHOCAMPAIGNS.LONG=Serahkan saja pemasaran Anda ke Email
IAM.ONEAUTH.ZOHOCAMPAIGNS.DESCRIPTION=Kelola kampanye email saat bepergian dengan Zoho Campaigns tempat Anda dapat menjadwalkan kampanye di lain waktu, mengirim email draf untuk tinjauan kepatuhan, dan menjeda serta melanjutkan kampanye yang diinginkan dengan mudah. Anda juga dapat berbagi laporan melalui email, mengelola kontak dan daftar pelanggan, serta melihat detail lengkap tentang masing-masing pelanggan Anda.

IAM.ONEAUTH.ZOHOFORMS.SHORT=Data adalah kunci sukses
IAM.ONEAUTH.ZOHOFORMS.LONG=Buat, kumpulkan, dan hubungkan saat bepergian
IAM.ONEAUTH.ZOHOFORMS.DESCRIPTION=Buat formulir dan kumpulkan data langsung dari perangkat seluler Anda dalam hitungan menit dengan Zoho Forms. Anda dapat berbagi formulir dengan tautan, kode QR, dan media sosial untuk menjangkau audiens Anda. Anda juga dapat membuat dan mengisi formulir offline, mengirim email yang dipersonalisasikan berdasarkan respons formulir, membuat laporan kustom, menetapkan tugas, dan meninjau pengiriman.

IAM.ONEAUTH.ZOHOSURVEY.SHORT=Mempercepat kemajuan data
IAM.ONEAUTH.ZOHOSURVEY.LONG=Membuat, Mengumpulkan, dan Menyimpulkan
IAM.ONEAUTH.ZOHOSURVEY.DESCRIPTION=Buat survei yang bisa diakses oleh masyarakat di berbagai ukuran layar. Tata agar sesuai dengan merek dan gaya Anda dengan tema yang dapat disesuaikan. Bagikan survei Anda secara langsung dengan semua orang di daftar Anda melalui media sosial dan kampanye email, kemudian analisis data dengan Google Sheets untuk pemahaman yang lebih mendalam secara sekaligus saat membuat survei.

IAM.ONEAUTH.ZOHOBACKSTAGE.SHORT=Buat pemirsa Anda terkesan
IAM.ONEAUTH.ZOHOBACKSTAGE.LONG=Acara disajikan lebih cerdas, lebih baik, dan lebih cepat
IAM.ONEAUTH.ZOHOBACKSTAGE.DESCRIPTION=Perangkat lunak manajemen acara yang memberdayakan agenda acara untuk menjalankan konferensi, peluncuran produk, pertemuan besar, dan aktivitas lainnya dengan dampak dan efisiensi yang lebih besar. Buat lencana acara kustom, buat situs web yang berpengaruh, dan maksimalkan jangkauan Anda. Selain itu, pastikan pendaftaran gratis yang mudah, kelola sponsor, dan lacak metrik peristiwa, semuanya dalam satu dasbor.

IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.SHORT=Terhubung secara online
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.LONG=Jumpa & sapa di mana saja dan kapan saja saat bepergian
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.DESCRIPTION=Atur webinar dan terhubunglah dengan prospek Anda. Libatkan mereka dalam presentasi, polling, sesi tanya jawab, dan dapatkan laporan analisis terperinci. Siapkan pertemuan untuk berkolaborasi dengan siapa saja yang online menggunakan audio, video, berbagi layar, kontrol moderator, dan masih banyak lagi. Bagikan layar Anda dan gunakan nomor bebas pulsa untuk bergabung dengan pertemuan dari ponsel Anda.

IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.SHORT=Bantu pelanggan
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.LONG=Bantu pelanggan secara jarak jauh
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.DESCRIPTION=Anda tak perlu mendatangi pelanggan langsung saat mereka amat membutuhkan bantuan. Berikan dukungan yang lancar di mana pun Anda berada. Kendalikan komputer pelanggan Anda dari jarak jauh, catat sorotan sesi yang penting, dukung komputer tanpa pengawasan kapan saja, dan perkenalkan teknisi lain ke sesi jarak jauh.

IAM.ONEAUTH.ZOHOASSISTCUSTOMER.SHORT=Dukungan yang lancar
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.LONG=Menjembatani kebutuhan pelanggan Anda
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.DESCRIPTION=Operasi, keputusan, dan kolaborasi sehari-hari terjadi di perangkat seluler sehingga sangat penting bagi pelanggan Anda untuk mendapatkan dukungan yang lancar dan tepat untuk masalah mereka dengan Zoho Assist - aplikasi seluler Pelanggan. Berikan sarana kepada pelanggan untuk membagikan layar mereka, berkomunikasi melalui obrolan instan, mengontrol perangkat dari jarak jauh, serta melakukan hal yang lebih produktif.

IAM.ONEAUTH.ZOHOBOOKS.SHORT=Catat penjualannya
IAM.ONEAUTH.ZOHOBOOKS.LONG=Buat laporan keuangan untuk bisnis Anda
IAM.ONEAUTH.ZOHOBOOKS.DESCRIPTION=Kelola keuangan Anda, pertahankan bisnis Anda sesuai GST, otomatiskan alur kerja bisnis, dan bekerjalah secara kolektif di seluruh departemen. Kirim estimasi, buat faktur dengan mudah, dan terima pembayaran secara online dan tepat waktu, sekaligus ketahui utang Anda. Pantau waktu yang dihabiskan untuk proyek dan kesehatan bisnis Anda dengan laporan, semuanya ada di Zoho books. 

IAM.ONEAUTH.ZOHOINVOICE.SHORT=Catat tagihannya
IAM.ONEAUTH.ZOHOINVOICE.LONG=Menyederhanakan faktur bisnis tingkat lanjut
IAM.ONEAUTH.ZOHOINVOICE.DESCRIPTION=Buat faktur yang rapi, kirim pengingat pembayaran secara otomatis, dan terima pembayaran lebih cepat secara online dengan menggunakan aplikasi seluler Zoho Invoice. Berikan pelanggan Anda gambaran kasar tentang harga, diskon, dan lainnya dengan membuat estimasi terperinci. Bangun merek Anda sesuai keinginan Anda, otomatiskan alur kerja Anda, dan berkolaborasilah dengan mudah bersama klien Anda.

IAM.ONEAUTH.ZOHOEXPENSE.SHORT=Catat pengeluaran
IAM.ONEAUTH.ZOHOEXPENSE.LONG=Laporan pengeluaran tak boleh luput dari perhatian
IAM.ONEAUTH.ZOHOEXPENSE.DESCRIPTION=Otomatiskan pembuatan laporan pengeluaran, sederhanakan persetujuan Anda, dan lakukan penggantian yang cepat dengan Zoho Expense. Anda juga dapat memindai kuitansi pengeluaran secara otomatis, menyelaraskan kartu perusahaan secara otomatis, menyederhanakan persetujuan multi-level, memastikan kepatuhan kebijakan, dan mengotomatiskan akuntansi pengeluaran.

IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.SHORT=Hitung tagihannya
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.LONG=Berlangganan untuk pengalaman penagihan yang lebih baik
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.DESCRIPTION=Lacak langganan Anda dan terus dapatkan informasi terbaru dengan metrik bisnis utama. Tangani siklus masa berlaku penagihan langganan pelanggan Anda secara menyeluruh, otomatiskan penagihan berulang, kirim faktur yang sesuai dengan GST profesional, dan terima pembayaran tepat waktu, setiap saat. Tangani seluruh siklus masa berlaku penagihan berlangganan pelanggan di meja Anda atau saat bepergian.

IAM.ONEAUTH.ZOHOINVENTORY.SHORT=Catat stok
IAM.ONEAUTH.ZOHOINVENTORY.LONG=Catatan ramah kantong seputar stok Anda
IAM.ONEAUTH.ZOHOINVENTORY.DESCRIPTION=Tingkatkan penjualan Anda dan catat setiap unit dengan manajemen stok, pemenuhan pesanan, dan perangkat lunak kontrol inventaris kami yang canggih dan memungkinkan Anda untuk melakukan pelacakan secara menyeluruh, integrasi pengiriman yang banyak, Manajemen gudang, dan masih banyak lagi. Otomatiskan proses manajemen pesanan Anda dengan aplikasi seluler Zoho Inventory.

IAM.ONEAUTH.ZOHOCONNECT.SHORT=Menghubungkan tim
IAM.ONEAUTH.ZOHOCONNECT.LONG=Tetap terhubung dengan tim Anda saat bepergian
IAM.ONEAUTH.ZOHOCONNECT.DESCRIPTION=Tetap terhubung dengan semua anggota jaringan Anda dan terus terlibat dengan mereka. Baca semua tentang peristiwa di tempat kerja Anda melalui Dinding Perusahaan dan halaman Umpan Saya. Terus ikuti informasi terkini tentang aktivitas melalui pemberitahuan push sambil berpikir dan berdiskusi dengan anggota tim Anda serta bekerja sama dari mana pun Anda berada. 

IAM.ONEAUTH.ZOHORECRUIT.SHORT=Rekrut saat bepergian
IAM.ONEAUTH.ZOHORECRUIT.LONG=Perekrutan yang bebas gangguan saat di perjalanan
IAM.ONEAUTH.ZOHORECRUIT.DESCRIPTION=Tinjau dan sortir profil kandidat, jadwalkan panggilan, wawancarai kandidat, dan masih banyak lagi. Dengan aplikasi seluler Zoho Recruit, Anda dapat merencanakan hari kerja Anda, mengelola catatan, memperbarui status pekerjaan langsung, menelepon atau berkirim pesan dengan sekali ketuk, serta selalu membuat tim Anda mengikuti informasi terbaru. Siapkan wawancara dengan calon klien hari ini menggunakan Recruit seluler.

IAM.ONEAUTH.ZOHOPEOPLE.SHORT=Rekrut saat bepergian
IAM.ONEAUTH.ZOHOPEOPLE.LONG=Perekrutan yang bebas gangguan saat di perjalanan
IAM.ONEAUTH.ZOHOPEOPLE.DESCRIPTION=Hanya dengan sekali klik, karyawan dapat mengakses layanan apa pun, dengan semua dokumen dan FAQ terkait. Clock-in dan clock-out hanya dengan sekali klik, cari karyawan lain dengan mudah melalui direktori, kelola tugas Anda, kirim permintaan, dan minta mereka disetujui. Aplikasi seluler Zoho People memangkas kesibukan dan memungkinkan Anda memulai bisnis.

IAM.ONEAUTH.ZOHOCREATOR.SHORT=Pembangun bisnis
IAM.ONEAUTH.ZOHOCREATOR.LONG=Aplikasi yang dapat disesuaikan untuk menjalankan bisnis Anda
IAM.ONEAUTH.ZOHOCREATOR.DESCRIPTION=Menjaga pekerjaan dalam jangkauan Anda. Dari tugas sehari-hari hingga otomatisasi proses yang kompleks, lakukan segalanya dengan pembuat aplikasi multi-platform kami. Buat aplikasi Anda sendiri atau mulai dengan yang sudah jadi. Di mana pun Anda bekerja, Anda dapat menambah dan memperbarui data kapan pun semau Anda - Dalam perjalanan penjualan, di lokasi pelosok, atau bahkan saat kunjungan pelanggan.

IAM.ONEAUTH.ZOHOVAULT.SHORT=Pelindung data 
IAM.ONEAUTH.ZOHOVAULT.LONG=Kelola kata sandi di mana saja
IAM.ONEAUTH.ZOHOVAULT.DESCRIPTION=Dapatkan akses ke kata sandi Anda dan kelola dari mana saja - di kantor, di rumah, dan saat bepergian. Jika Anda tidak memiliki konektivitas internet, Anda dapat menggunakan mode offline untuk mengakses kata sandi. Simpan, atur, cadangkan, impor, dan ekspor kata sandi, semuanya sekaligus secara aman di Zoho Vault. Keamanan Anda adalah prioritas kami.

IAM.ONEAUTH.ZOHOANALYTICS.SHORT=Analisis data
IAM.ONEAUTH.ZOHOANALYTICS.LONG=Visualisasi data menjadi lebih mudah & lebih baik
IAM.ONEAUTH.ZOHOANALYTICS.DESCRIPTION=Buat visualisasi data yang menarik secara visual dan dasbor yang mendalam, ubah data mentah dalam jumlah besar menjadi laporan yang dapat ditindaklanjuti, lacak metrik bisnis utama Anda, dan gali wawasan tersembunyi dalam hitungan menit dengan Zoho Analytics. Selain itu, berkolaborasilah secara online dengan aman, terhubung ke data, laporan, dan dasbor Anda kapan saja, di mana saja.

IAM.ONEAUTH.ZOHOMAIL.SHORT=Kirim email saat bepergian
IAM.ONEAUTH.ZOHOMAIL.LONG=Produktivitas Anda: semuanya dalam satu aplikasi...
IAM.ONEAUTH.ZOHOMAIL.DESCRIPTION=Rencanakan, jalankan, dan taklukkan dengan Zoho Mail. Zoho Mail mempermudah akses email di ponsel Anda. Kotak masuk dirancang agar ringan, cepat, dan ramah ponsel. Ponsel Zoho Mail menyediakan manajemen email di ujung jari Anda dengan kotak masuk terpadu, agenda harian, buku alamat, dan masih banyak lagi.

IAM.ONEAUTH.ZOHOMAILADMIN.SHORT=Kelola email
IAM.ONEAUTH.ZOHOMAILADMIN.LONG=Panel kontrol email di ujung jari Anda
IAM.ONEAUTH.ZOHOMAILADMIN.DESCRIPTION=Aplikasi Admin Zoho Mail dirancang dengan pemahaman lengkap tentang Administrator seperti Anda. Kelola email, domain, kata sandi, dan lainnya hanya dalam beberapa kali usap. Tambahkan dan ubah peran pengguna, berikan penyimpanan tambahan kepada mereka yang membutuhkannya, tambah atau hapus anggota dari grup dan ubah peran mereka dan setujui atau tolak email yang membutuhkan moderasi. 

IAM.ONEAUTH.INBOXINSIGHT.SHORT=Kotak masuk yang mudah diakses
IAM.ONEAUTH.INBOXINSIGHT.LONG=Usap kotak masuk Anda dengan sekali kedipan
IAM.ONEAUTH.INBOXINSIGHT.DESCRIPTION=Terhubung ke email Anda di Inbox Insight sangatlah mudah. Fitur ini memerlukan permintaan Anda dan melayani apa yang Anda butuhkan secepat kilat serta menampilkan email yang penting! Simpan pencarian Anda dan aktifkan pemberitahuan push. Oleh karena itu, saran otomatis dibuat khusus dan hanya cocok untuk Anda dengan memahami sosok Anda dan kebutuhan Anda. 

IAM.ONEAUTH.ZOHOSTREAMS.SHORT=Email dikolaborasikan
IAM.ONEAUTH.ZOHOSTREAMS.LONG=Kolaborasi yang lancar di email Anda
IAM.ONEAUTH.ZOHOSTREAMS.DESCRIPTION=Antarmuka seluler Streams memungkinkan Anda membangun diskusi di email hanya dengan mengomentarinya. Dan tunjukkan pengakuan Anda terhadap komentar-komentar ini dengan menekan Suka. Membalas pesan secara pribadi tanpa harus beralih ke pesan langsung atau saluran lain kini kian mudah. Stream juga memungkinkan Anda berkolaborasi dalam Catatan, Tugas, dan Acara secara bermakna. Sesederhana itu.

IAM.ONEAUTH.ZOHOWRITER.SHORT=Menulis untuk menginspirasi
IAM.ONEAUTH.ZOHOWRITER.LONG=Inspirasi - di mana saja
IAM.ONEAUTH.ZOHOWRITER.DESCRIPTION=Writer di ponsel dirancang untuk merangkul konsep minimalis. Menunya lebih sedikit dan bilah alatnya tertata dengan baik sehingga memudahkan navigasi melalui aplikasi dan menyelesaikan pekerjaan. Tambahkan gagasan Anda ke dokumen, balas komentar, atau cukup menghargainya dengan mengeklik \"suka.\" Ekspor pekerjaan Anda sebagai dokumen Word, PDF, ODT, HTML, dan TXT. 

IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.SHORT=Slide untuk menginspirasi
IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.LONG=Menerbitkan presentasi secara cerdas
IAM.ONEAUTH.ZOHOSHOWPRESENTATOINVIEWER.DESCRIPTION=Zoho Show memungkinkan Anda membuat, berkolaborasi, menyajikan, menyiarkan, dan mempublikasikan presentasi secara lebih cerdas. Terjemahkan cerita Anda menjadi slide, sesuaikan informasi dengan elemen, bagan & tabel cerdas, atau kembangkan dengan gambar yang menarik, video dan tweet yang relevan. Lakukan kolaborasi, berbagi, terbitkan, dan siarkan dengan aplikasi seluler Zoho Show.

IAM.ONEAUTH.ZOHOSHEET.SHORT=Masukkan-Simpan-Bagikan
IAM.ONEAUTH.ZOHOSHEET.LONG=Data disimpan lebih baik, lebih aman, dan lebih cerdas
IAM.ONEAUTH.ZOHOSHEET.DESCRIPTION=Zoho Sheet untuk seluler memungkinkan Anda membuat, berbagi, dan mengolaborasikan data di ponsel. Pindai tagihan, tinjau tagihannya, dan sisipkan ke dalam spreadsheet Anda secara langsung. Anda juga dapat melakukan kalkulasi dengan lebih dari 350 fungsi yang sudah ditetapkan sehingga makin mudah untuk membuat anggaran di ponsel Anda. Bagikan spreadsheet Anda dalam sekejap, lacak, dan buat perubahan langsung ke spreadsheet Anda sekaligus. 

IAM.ONEAUTH.ZOHONOTEBOOK.SHORT=Mencatat hal detail
IAM.ONEAUTH.ZOHONOTEBOOK.LONG=Notebook ramah saku saat bepergian
IAM.ONEAUTH.ZOHONOTEBOOK.DESCRIPTION=Inilah notebook ramah saku yang bisa Anda bawa ke mana saja, kapan saja, dan tak akan hilang. Kustomisasi dan pasang penutup buatan tangan kami, berikan warna dan atur tampilannya dalam model kisi atau lanskap. Tandai catatan Anda, amankan dengan kode sandi dan ID sentuh, lakukan multitugas dan jadilah lebih produktif.

IAM.ONEAUTH.SHOWTIMEPRESENTER.SHORT=Mengajar secara digital
IAM.ONEAUTH.SHOWTIMEPRESENTER.LONG=Alternatif digital untuk mengajar dan belajar
IAM.ONEAUTH.SHOWTIMEPRESENTER.DESCRIPTION=Menyampaikan pelatihan di kelas membutuhkan interaksi tatap muka dengan peserta Anda. Jangan biarkan podium atau laptop menghalangi Anda. Manfaatkan seluruh ruangan dan tarik perhatian semua orang dengan aplikasi Presenter. Baik di kelas nyata atau di kelas virtual, berikan pengalaman unik dan menarik kepada siswa Anda. Aplikasi Penampil akan menyuguhkan sesi Anda secara langsung kepada peserta, di mana pun mereka berada.

IAM.ONEAUTH.ZOHOPROJECTS.SHORT=Rencanakan tugas
IAM.ONEAUTH.ZOHOPROJECTS.LONG=Solusi manajer proyek Anda, baik di meja langsung atau jarak jauh
IAM.ONEAUTH.ZOHOPROJECTS.DESCRIPTION=Rencanakan aktivitas proyek Anda, tugaskan pekerjaan, kelola sumber daya, dan berkolaborasilah dengan tim Anda untuk menyelesaikan pekerjaan tepat waktu. Dapatkan wawasan mendalam dengan grafik Gantt, pantau kemajuan dan otomatiskan tugas Anda secara tepat waktu, semuanya sekaligus. Selain itu, lihatlah sesuka Anda, optimalkan untuk layar Anda, dan lampirkan beberapa file dengan Zoho Projects.

IAM.ONEAUTH.SPRINTS.SHORT=Lakukan tepat waktu
IAM.ONEAUTH.SPRINTS.LONG=Bergeraklah dengan cepat. Bekerjalah dengan elegan. Penuhi jadwal
IAM.ONEAUTH.SPRINTS.DESCRIPTION=Siagalah dengan perubahan dan berikan produk hebat tepat waktu. Buat cerita pengguna, tambahkan poin estimasi, ikuti jalur papan scrum yang dipersonalisasikan, dan jadwalkan tinjauan dan pertemuan retrospektif Anda dari satu tempat. Lacak kemajuan di papan, lakukan survei cepat dari proyek, terus tingkatkan dengan analitik dan berkolaborasilah secara real-time.

IAM.ONEAUTH.ORCHESTLY.SHORT=Arahkan tim Anda
IAM.ONEAUTH.ORCHESTLY.LONG=Atur dan terapkan di mana saja, kapan saja
IAM.ONEAUTH.ORCHESTLY.DESCRIPTION=Otomatiskan, kelola, dan optimalkan alur kerja bisnis Anda dengan perangkat lunak manajemen alur kerja bebas kode ini. Buat formulir layanan, lacak kemajuan, dan ambil data secara efektif. Satukan semua tim dan alat Anda dalam satu platform, dan atur alur kerja Anda secara otomatis. Sederhanakan alur kerja Anda dan akhiri kekacauan komunikasi.

IAM.ONEAUTH.ZOHOBUGTRACKER.SHORT=Lacak bug
IAM.ONEAUTH.ZOHOBUGTRACKER.LONG=Jauhkan bug lebih cepat dari sebelumnya
IAM.ONEAUTH.ZOHOBUGTRACKER.DESCRIPTION=Perangkat lunak pelacakan bug yang sederhana, cepat, dan dapat diskalakan yang membantu Anda mengelola bug dengan mudah dan membuat Anda terus mendapatkan informasi terkini tentang diskusi, bug, dan utas komentar yang sedang berlangsung. Tutup bug, catat jam, atau setujui atau tolak entri absensi langsung dari halaman beranda. Persempit pencarian Anda, lihat bug dan ubah antarmode; Semuanya hanya dengan sekali klik.

IAM.ONEAUTH.WORKDRIVESYNC.SHORT=Mengelola file saat bepergian
IAM.ONEAUTH.WORKDRIVESYNC.LONG=Jalankan tim dengan manajemen file online
IAM.ONEAUTH.WORKDRIVESYNC.DESCRIPTION=Persiapkan konferensi besar Anda sambil menunggu penerbangan, tanpa harus membuka laptop Anda. Bekerja saat bepergian dengan membuat Folder Tim pribadi atau publik dan menambahkan anggota, ikuti informasi terkini tentang apa yang terjadi di tim Anda dengan pemberitahuan instan dan berbagi gambar serta dokumen secara langsung melalui folder tersebut.
	
IAM.ONEAUTH.ZOHOCLIQ.SHORT=Mengobrol saat bepergian
IAM.ONEAUTH.ZOHOCLIQ.LONG=Rencanakan, komunikasikan, kolaborasikan, dan bekerjalah
IAM.ONEAUTH.ZOHOCLIQ.DESCRIPTION=Bawa serta tempat kerja Anda di dalam saku dan jangan risaukan lagi tentang mengikuti perkembangan tim Anda saat bepergian. Dapatkan diskusi, file, dan saluran tim Anda di ujung jari Anda dalam satu tampilan. Semarakkan percakapan, jadwalkan panggilan, rehatlah sejenak tapi tetap ikuti kabar terkini dan dapatkan data sesuai perintah Anda, lakukan semuanya sekaligus saat berkirim pesan dan menyelesaikan pekerjaan.

IAM.ONEAUTH.ZOHOSIGN.SHORT=Tanda tangan tanpa kertas
IAM.ONEAUTH.ZOHOSIGN.LONG=Tanda tangani dokumen elektronik di mana saja, kapan saja 
IAM.ONEAUTH.ZOHOSIGN.DESCRIPTION=Tanda tangani, kirim, dan kelola dokumen Anda dengan aman dari mana saja dengan Zoho Sign. Tetap patuhi undang-undang tanda tangan elektronik terbaru, tetapkan pesanan penandatanganan dan lacak status dokumen, sambil memasukkan citra merek Anda di seluruh dokumen. Buat templat yang dipersonalisasikan sekali dan gunakan selamanya, menghemat waktu dan tenaga Anda.
	
IAM.ONEAUTH.ZOHOCALSYNC.SHORT=Hari untuk diingat
IAM.ONEAUTH.ZOHOCALSYNC.LONG=Hari, tanggal, dan acara - semuanya disinkronkan
IAM.ONEAUTH.ZOHOCALSYNC.DESCRIPTION=Saatnya untuk menyinkronkan semua acara Anda dengan aplikasi seluler Zoho Calsync (Calendar). Terus dapatkan informasi terbaru tentang jadwal Anda di ponsel cerdas agar Anda dapat membuat atau mengubah rencana saat bepergian. Buat acara, undang pengguna, kelola kalender grup, dan bagikan dan langganan ke kalender, semuanya dari satu antarmuka di ujung jari Anda. 

IAM.ONEAUTH.ZIASEARCH.SHORT=Cari aplikasinya
IAM.ONEAUTH.ZIASEARCH.LONG=Cari, Improvisasi, Tinjau, dan mulai
IAM.ONEAUTH.ZIASEARCH.DESCRIPTION=Cari di seluruh Aplikasi Zoho dengan mengekstrak informasi serta menyimpannya dengan sekali ketukan. Persempit ke informasi persis yang Anda cari dengan filter detail, pratinjau konten Anda dalam beberapa saat, baca dan balas email, mulailah percakapan, tetapkan pemilik tiket, dan jadilah lebih produktif dengan aplikasi seluler Zia Search. 

IAM.ONEAUTH.ZOHOCHARTISTIC.SHORT=Gambarkan datanya
IAM.ONEAUTH.ZOHOCHARTISTIC.LONG=Naikkan batang. Gabungkan titik-titik. Buat diagram pai.
IAM.ONEAUTH.ZOHOCHARTISTIC.DESCRIPTION=Mengedit grafik Anda dengan aplikasi seluler Zoho Chartistic kini semudah menyebut ABC. Buat dan modifikasi bagan batang, diagram garis, dan diagram lingkaran Anda dengan data yang telah Anda kumpulkan. Buat grafik Anda intuitif dan menarik dengan suguhan visual melalui pemilihan clipart yang relevan dari koleksi besar kami dan saksikan data Anda yang lebih hidup. 

IAM.ONEAUTH.DOCSCANNER.SHORT=Digitalkan dokumen
IAM.ONEAUTH.DOCSCANNER.LONG=Dokumen: Digital dan Tertata
IAM.ONEAUTH.DOCSCANNER.DESCRIPTION=Pindai dokumen Anda dan digitalkan dengan sempurna. Selain itu, tanda tangani secara elektronik, ekstrak, terjemahkan, bagikan, buat alur kerja, dan proses dokumen Anda. Bagikan dokumen yang dipindai dengan rekan Anda secara instan melalui email, iMessage, dan aplikasi perpesanan lainnya. Jaga pindaian dokumen Anda tetap rapi dengan folder, pengingat, dan tag di Doc Scanner. 

IAM.ONEAUTH.ZOHODOCS.SHORT=Bekerja saat bepergian
IAM.ONEAUTH.ZOHODOCS.LONG=Buat, kolaborasi, dan selesaikan pekerjaan
IAM.ONEAUTH.ZOHODOCS.DESCRIPTION=Simpan semuanya secara online dengan penyimpanan virtual, sinkronkan data Anda dengan drive lokal, dan atur file Anda dengan aplikasi seluler Zoho Docs. Tulis dan edit dokumen secara online dengan editor Zoho Office bawaan kami, bagikan, berkolaborasilah dengan tim Anda dan selesaikan pekerjaan saat dalam perjalanan. Dengan Zoho Docs, keamanan selalu menjadi pusat manajemen file.
