IAM.ONEAUTH.ZOHOCRM.SHORT=A ligar utilizadores
IAM.ONEAUTH.ZOHOCRM.LONG=Mantenha-se a par do seu neg\u00f3cio, em qualquer lugar
IAM.ONEAUTH.ZOHOCRM.DESCRIPTION=Procure informa\u00e7\u00f5es de contacto com a poderosa pesquisa global, aproveite a oportunidade para localizar potenciais clientes e inicie uma chamada imediatamente. Veja todas as suas atividades de clientes num \u00fanico local enquanto colabora com os seus colegas de equipa em movimento e se mant\u00e9m a par das atividades do seu dia. Trabalhe de forma mais r\u00e1pida e inteligente com a intelig\u00eancia artificial.

IAM.ONEAUTH.ZOHOCARDSCANNER.SHORT=Cart\u00f5es para dispositivos m\u00f3veis
IAM.ONEAUTH.ZOHOCARDSCANNER.LONG=Cart\u00f5es de visita amig\u00e1veis para dispositivos m\u00f3veis
IAM.ONEAUTH.ZOHOCARDSCANNER.DESCRIPTION=Esque\u00e7a as pilhas de cart\u00f5es de visita e comece a guard\u00e1-los diretamente no seu telefone: Digitalize um cart\u00e3o de visita ou um distintivo QR e os campos apropriados s\u00e3o automaticamente preenchidos, agende uma hora para seguimento ou utilize modelos para entrar em contacto imediatamente, adicione notas para se certificar de que se lembra dos pequenos detalhes e exporte informa\u00e7\u00f5es de contacto para outras aplica\u00e7\u00f5es.

IAM.ONEAUTH.ZOHODESK.SHORT=Suporte sem interrup\u00e7\u00f5es
IAM.ONEAUTH.ZOHODESK.LONG=Concentre-se no seu cliente: a sua prioridade
IAM.ONEAUTH.ZOHODESK.DESCRIPTION=Desde o aumento da produtividade do seu agente, at\u00e9 \u00e0 an\u00e1lise atrav\u00e9s de m\u00e9tricas de desempenho, passando pelo trabalho em sincronia com outras aplica\u00e7\u00f5es, obtenha o essencial dos seus esfor\u00e7os de assist\u00eancia ao cliente. Ajude os clientes ao automatizar tarefas frequentes, identificar as tend\u00eancias e os padr\u00f5es certos e dar aos clientes uma experi\u00eancia de servi\u00e7o ao cliente verdadeiramente unificada.

IAM.ONEAUTH.ZOHOSALESIQ.SHORT=Vender e exceder
IAM.ONEAUTH.ZOHOSALESIQ.LONG=Construir, analisar e fazer crescer o seu neg\u00f3cio
IAM.ONEAUTH.ZOHOSALESIQ.DESCRIPTION=Venda em movimento com a aplica\u00e7\u00e3o m\u00f3vel Zoho SalesIQ. Ligue-se a potenciais clientes onde quer que esteja e feche neg\u00f3cios sem qualquer esfor\u00e7o. Seja notificado sempre que tiver um visitante no seu site ou na aplica\u00e7\u00e3o m\u00f3vel. Com o encaminhamento de visitantes, defina notifica\u00e7\u00f5es para os seus clientes potenciais e clientes de alto valor e acompanhe o seu tr\u00e1fego e clientes potenciais.


IAM.ONEAUTH.ZOHOCONTACTMANAGER.SHORT=Gest\u00e3o de clientes
IAM.ONEAUTH.ZOHOCONTACTMANAGER.LONG=Organiza\u00e7\u00e3o de contactos e neg\u00f3cios em movimento
IAM.ONEAUTH.ZOHOCONTACTMANAGER.DESCRIPTION=Tome decis\u00f5es informadas mais rapidamente ao ter todos os seus contactos num \u00fanico local, monitorize os seus neg\u00f3cios, junte a sua equipa e melhore a produtividade, utilizando modelos inteligentes de tarefas e e-mail. Digitalize cart\u00f5es de visita e adicione-os aos seus contactos e atualize-os mesmo quando estiver offline. Efetue uma r\u00e1pida gest\u00e3o dos seus contactos em movimento.

IAM.ONEAUTH.ZOHOMOTIVATOR.SHORT=Inspirar a equipa
IAM.ONEAUTH.ZOHOMOTIVATOR.LONG=Manter-se motivado em qualquer lugar
IAM.ONEAUTH.ZOHOMOTIVATOR.DESCRIPTION=Obtenha an\u00e1lises, crie alvos e concursos e d\u00ea \u00e0 sua equipa o reconhecimento que merece. Concentre-se nos comportamentos que comp\u00f5em as suas vendas e fa\u00e7a a gest\u00e3o das suas atividades de vendas com informa\u00e7\u00f5es em tempo real, utilizando a sua conta CRM e estimule a sua equipa. Aceda aos seus KPI, alvos e concursos com atualiza\u00e7\u00f5es do CRM na aplica\u00e7\u00e3o m\u00f3vel do Zoho Motivator.

IAM.ONEAUTH.ZOHOSOCIAL.SHORT=Plano-Lan\u00e7amento-Revis\u00e3o
IAM.ONEAUTH.ZOHOSOCIAL.LONG=Presen\u00e7a nas redes sociais, nas suas m\u00e3os
IAM.ONEAUTH.ZOHOSOCIAL.DESCRIPTION=Agende publica\u00e7\u00f5es ilimitadas, monitorize o que realmente importa e crie relat\u00f3rios personalizados para analisar o seu desempenho nas redes sociais com o Zoho Social. Tamb\u00e9m pode visualizar o seu pipeline de conte\u00fado com um calend\u00e1rio de publica\u00e7\u00e3o intuitivo, responder em tempo real e envolver-se com o seu p\u00fablico e garantir que n\u00e3o h\u00e1 momentos parados.

IAM.ONEAUTH.ZOHOCAMPAIGNS.SHORT=Promo\u00e7\u00e3o remota/e-mails que vendem
IAM.ONEAUTH.ZOHOCAMPAIGNS.LONG=E-mails que fazem o marketing por si
IAM.ONEAUTH.ZOHOCAMPAIGNS.DESCRIPTION=Efetue a gest\u00e3o de campanhas por e-mail em qualquer lugar com o Zoho Campaigns, no qual pode agendar campanhas para uma hora posterior, enviar e-mails de rascunho para revis\u00e3o de conformidade e pausar e retomar convenientemente as campanhas pretendidas. Tamb\u00e9m pode partilhar relat\u00f3rios por e-mail, gerir contactos e listas de subscritores e ver os detalhes completos sobre cada um dos seus subscritores.

IAM.ONEAUTH.ZOHOFORMS.SHORT=Dados para o sucesso
IAM.ONEAUTH.ZOHOFORMS.LONG=Criar, recolher, ligar: em movimento
IAM.ONEAUTH.ZOHOFORMS.DESCRIPTION=Crie formul\u00e1rios e recolha dados diretamente do seu dispositivo m\u00f3vel em minutos com o Zoho Forms. Pode partilhar formul\u00e1rios com liga\u00e7\u00f5es, c\u00f3digos QR e redes sociais para alcan\u00e7ar o seu p\u00fablico. Tamb\u00e9m pode criar e preencher formul\u00e1rios offline, enviar e-mails personalizados com base nas respostas do formul\u00e1rio, criar relat\u00f3rios personalizados, atribuir tarefas e rever submiss\u00f5es.

IAM.ONEAUTH.ZOHOSURVEY.SHORT=Dados r\u00e1pidos
IAM.ONEAUTH.ZOHOSURVEY.LONG=Criar, recolher e concluir
IAM.ONEAUTH.ZOHOSURVEY.DESCRIPTION=Crie inqu\u00e9ritos que alcancem pessoas em qualquer tamanho de ecr\u00e3. Melhore o aspeto para se adequar \u00e0 sua marca e estilo com os temas personaliz\u00e1veis. Partilhe os seus inqu\u00e9ritos instantaneamente com todos na sua lista, utilizando as redes sociais e campanhas por e-mail e, mais tarde, analise os dados com o Google Sheets para uma compreens\u00e3o ainda mais profunda em todos os momentos da cria\u00e7\u00e3o do inqu\u00e9rito.

IAM.ONEAUTH.ZOHOBACKSTAGE.SHORT=Deslumbrar os espetadores
IAM.ONEAUTH.ZOHOBACKSTAGE.LONG=Eventos apresentados de forma mais r\u00e1pida, mais inteligente e melhorada
IAM.ONEAUTH.ZOHOBACKSTAGE.DESCRIPTION=Um software de gest\u00e3o de eventos que permite aos organizadores de eventos realizar confer\u00eancias, lan\u00e7amentos de produtos, grandes reuni\u00f5es e muito mais, com maior impacto e efic\u00e1cia. Crie distintivos de evento personalizados, torne um site impactante e maximize o seu alcance. Garanta tamb\u00e9m um registo sem complica\u00e7\u00f5es, efetue a gest\u00e3o de patrocinadores e monitorize m\u00e9tricas de eventos, tudo num \u00fanico painel.

IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.SHORT=Ligar online
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.LONG=Estabele\u00e7a contactos em qualquer lugar, em qualquer altura, em movimento
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.DESCRIPTION=Organize webinars e ligue-se aos seus clientes potenciais. Cative-os com apresenta\u00e7\u00f5es, sondagens, sess\u00f5es de perguntas e respostas e obtenha relat\u00f3rios de an\u00e1lise detalhados. Configure reuni\u00f5es para colaborar com qualquer pessoa online, utilizando \u00e1udio, v\u00eddeo, partilha de ecr\u00e3, controlos de moderador e muito mais. Partilhe os seus ecr\u00e3s e utilize n\u00fameros gratuitos para juntar-se \u00e0s reuni\u00f5es a partir do seu telefone.

IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.SHORT=Ajudar os clientes
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.LONG=Ajudar os clientes afastados das secret\u00e1rias
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.DESCRIPTION=N\u00e3o precisa de estar em frente a um computador para ajudar os clientes quando mais necessitam. Forne\u00e7a suporte sem interrup\u00e7\u00f5es, independentemente de onde esteja. Assuma o controlo do computador remoto do seu cliente, capture destaques importantes da sess\u00e3o, forne\u00e7a suporte a computadores sem supervis\u00e3o em qualquer altura e introduza outros t\u00e9cnicos na sess\u00e3o remota.

IAM.ONEAUTH.ZOHOASSISTCUSTOMER.SHORT=Suporte sem interrup\u00e7\u00f5es
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.LONG=Comunicar com as necessidades do seu cliente
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.DESCRIPTION=Opera\u00e7\u00f5es, decis\u00f5es e colabora\u00e7\u00f5es di\u00e1rias ocorrem em dispositivos m\u00f3veis, raz\u00e3o pela qual \u00e9 imperativo que os seus clientes obtenham o suporte sem problemas para os seus problemas com a aplica\u00e7\u00e3o m\u00f3vel Zoho Assist - Customer. Permite que os clientes partilhem os seus ecr\u00e3s, comuniquem atrav\u00e9s de chat instant\u00e2neo, controlem dispositivos remotamente e muito mais.

IAM.ONEAUTH.ZOHOBOOKS.SHORT=Registar as vendas
IAM.ONEAUTH.ZOHOBOOKS.LONG=Controlar as finan\u00e7as do neg\u00f3cio
IAM.ONEAUTH.ZOHOBOOKS.DESCRIPTION=Fa\u00e7a a gest\u00e3o das suas finan\u00e7as, mantenha a sua empresa em conformidade com o GST, automatize os fluxos de trabalho de neg\u00f3cios e trabalhe coletivamente em todos os departamentos. Envie or\u00e7amentos, crie faturas sem esfor\u00e7o e seja pago online, a tempo, enquanto tamb\u00e9m tem conhecimento das suas contas a pagar. Mantenha-se a par do tempo despendido nos projetos e no estado da sua empresa com relat\u00f3rios, todos com o Zoho Books. 

IAM.ONEAUTH.ZOHOINVOICE.SHORT=Registar as faturas
IAM.ONEAUTH.ZOHOINVOICE.LONG=Simplificar a fatura\u00e7\u00e3o de neg\u00f3cios avan\u00e7ada
IAM.ONEAUTH.ZOHOINVOICE.DESCRIPTION=Crie faturas incr\u00edveis, envie automaticamente avisos de pagamento e receba pagamentos online mais rapidamente, utilizando a aplica\u00e7\u00e3o m\u00f3vel do Zoho Invoice. D\u00ea aos seus clientes uma vista geral aproximada de pre\u00e7os, descontos e muito mais, atrav\u00e9s da cria\u00e7\u00e3o de or\u00e7amentos detalhados. Construa a sua marca da forma que quiser, automatize o seu fluxo de trabalho e colabore facilmente com os seus clientes.

IAM.ONEAUTH.ZOHOEXPENSE.SHORT=Anotar as despesas
IAM.ONEAUTH.ZOHOEXPENSE.LONG=Relat\u00f3rios de despesas que n\u00e3o passam despercebidos
IAM.ONEAUTH.ZOHOEXPENSE.DESCRIPTION=Automatize a cria\u00e7\u00e3o de relat\u00f3rios de despesas, simplifique as suas aprova\u00e7\u00f5es e fa\u00e7a reembolsos r\u00e1pidos com o Zoho Expense. Tamb\u00e9m pode digitalizar automaticamente recibos de despesas, reconciliar os cart\u00f5es corporativos, simplificar as aprova\u00e7\u00f5es de v\u00e1rios n\u00edveis, garantir a conformidade com a pol\u00edtica e automatizar a contabilidade de despesas.

IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.SHORT=Controlo das faturas
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.LONG=Subscrever uma melhor experi\u00eancia de fatura\u00e7\u00e3o
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.DESCRIPTION=Monitorize as suas subscri\u00e7\u00f5es e mantenha-se atualizado com as principais m\u00e9tricas empresariais. Processe o seu ciclo de vida de fatura\u00e7\u00e3o de subscri\u00e7\u00e3o de clientes completo, automatize a fatura\u00e7\u00e3o recorrente, envie faturas de compra em conformidade com o GST profissional e receba-as atempadamente. Processe todo o ciclo de vida de fatura\u00e7\u00e3o da subscri\u00e7\u00e3o de clientes na sua secret\u00e1ria ou em movimento.

IAM.ONEAUTH.ZOHOINVENTORY.SHORT=Registar o stock
IAM.ONEAUTH.ZOHOINVENTORY.LONG=Registos f\u00e1ceis de utilizar do Pocket para o seu stock
IAM.ONEAUTH.ZOHOINVENTORY.DESCRIPTION=Aumente as suas vendas e mantenha-se a par de todas as unidades com a nossa poderosa gest\u00e3o de stock, realiza\u00e7\u00e3o de encomendas e software de controlo de invent\u00e1rio, o que tamb\u00e9m permite fazer rastreio completo, v\u00e1rias integra\u00e7\u00f5es de envio, gest\u00e3o de armaz\u00e9ns e muito mais. Automatize o seu processo de gest\u00e3o de encomendas com a aplica\u00e7\u00e3o m\u00f3vel Zoho Inventory.

IAM.ONEAUTH.ZOHOCONNECT.SHORT=Contactos com as equipas
IAM.ONEAUTH.ZOHOCONNECT.LONG=Mantenha-se em contacto com a sua equipa em qualquer lugar
IAM.ONEAUTH.ZOHOCONNECT.DESCRIPTION=Mantenha-se em contacto com todos os membros da sua rede e continue a interagir com os mesmos. Leia tudo sobre o que est\u00e1 a acontecer no seu local de trabalho atrav\u00e9s do mural da empresa e da p\u00e1gina O meu feed. Mantenha-se atualizado sobre atividades com notifica\u00e7\u00f5es push enquanto tamb\u00e9m idealiza e discute com os membros da sua equipa e a trabalhar em conjunto, onde quer que esteja. 

IAM.ONEAUTH.ZOHORECRUIT.SHORT=Inscri\u00e7\u00e3o em movimento
IAM.ONEAUTH.ZOHORECRUIT.LONG=Recrutamento gratuito sem complica\u00e7\u00f5es em viagem
IAM.ONEAUTH.ZOHORECRUIT.DESCRIPTION=Reveja e ordene os perfis de candidatos, agende chamadas, entreviste candidatos e muito mais. Com a aplica\u00e7\u00e3o m\u00f3vel do Zoho Recruit, pode planear o seu dia de trabalho, gerir registos, atualizar os estados de trabalho imediatamente, telefonar ou enviar um SMS com um \u00fanico toque e manter a sua equipa informada. Configure uma entrevista com um cliente potencial hoje, utilizando o Recruit m\u00f3vel.

IAM.ONEAUTH.ZOHOPEOPLE.SHORT=Inscri\u00e7\u00e3o em movimento
IAM.ONEAUTH.ZOHOPEOPLE.LONG=Recrutamento gratuito sem complica\u00e7\u00f5es em viagem
IAM.ONEAUTH.ZOHOPEOPLE.DESCRIPTION=Apenas um clique permite que os funcion\u00e1rios acedam a qualquer servi\u00e7o, com todos os documentos e perguntas frequentes associados. Registe as suas entradas e sa\u00eddas apenas com um clique, pesquise facilmente outros funcion\u00e1rios atrav\u00e9s do diret\u00f3rio, fa\u00e7a a gest\u00e3o das suas tarefas, envie pedidos e aprove-os. A aplica\u00e7\u00e3o m\u00f3vel Zoho People permite acabar com a confus\u00e3o do trabalho e deitar m\u00e3os \u00e0 obra.

IAM.ONEAUTH.ZOHOCREATOR.SHORT=Construtor de empresas
IAM.ONEAUTH.ZOHOCREATOR.LONG=Aplica\u00e7\u00f5es personaliz\u00e1veis para gerir a sua empresa
IAM.ONEAUTH.ZOHOCREATOR.DESCRIPTION=Mantenha o trabalho ao seu alcance. Desde tarefas di\u00e1rias at\u00e9 \u00e0 automatiza\u00e7\u00e3o de processos complexos, fa\u00e7a tudo com o nosso construtor de aplica\u00e7\u00f5es de v\u00e1rias plataformas. Crie a sua pr\u00f3pria aplica\u00e7\u00e3o ou comece com uma j\u00e1 pronta. Independentemente de onde est\u00e1 a trabalhar, pode adicionar e atualizar os dados sempre que quiser: numa viagem de vendas, num local remoto ou at\u00e9 mesmo numa visita a um cliente.

IAM.ONEAUTH.ZOHOVAULT.SHORT=Guardi\u00e3o de dados 
IAM.ONEAUTH.ZOHOVAULT.LONG=Gerir palavras-passe em qualquer lugar
IAM.ONEAUTH.ZOHOVAULT.DESCRIPTION=Obtenha acesso \u00e0s suas palavras-passe e efetue a gest\u00e3o em qualquer lugar: no trabalho, em casa e em movimento. Pode utilizar o modo offline para aceder a palavras-passe, caso n\u00e3o tenha liga\u00e7\u00e3o \u00e0 Internet. Armazene, organize, fa\u00e7a uma c\u00f3pia de seguran\u00e7a, importe e exporte palavras-passe, sabendo que est\u00e1 seguro com o Zoho Vault. A sua seguran\u00e7a \u00e9 a nossa prioridade.

IAM.ONEAUTH.ZOHOANALYTICS.SHORT=Analisar os dados
IAM.ONEAUTH.ZOHOANALYTICS.LONG=Visualiza\u00e7\u00e3o de dados facilitada e melhorada
IAM.ONEAUTH.ZOHOANALYTICS.DESCRIPTION=Crie visualiza\u00e7\u00f5es de dados e pain\u00e9is informativos visualmente atraentes, transforme enormes quantidades de dados n\u00e3o processados em relat\u00f3rios acion\u00e1veis, localize as suas principais m\u00e9tricas empresariais e descubra informa\u00e7\u00f5es ocultas em minutos com o Zoho Analytics. Al\u00e9m disso, colabore online de forma segura, interaja com os seus dados, relat\u00f3rios e pain\u00e9is em qualquer altura, em qualquer lugar.

IAM.ONEAUTH.ZOHOMAIL.SHORT=E-mail em movimento
IAM.ONEAUTH.ZOHOMAIL.LONG=A sua produtividade: tudo numa \u00fanica aplica\u00e7\u00e3o...
IAM.ONEAUTH.ZOHOMAIL.DESCRIPTION=Planeie, execute e conquiste com o Zoho Mail. O Zoho Mail torna o acesso ao e-mail no seu telem\u00f3vel muito f\u00e1cil. A caixa de entrada foi concebida para ser leve, r\u00e1pida e m\u00f3vel. O Zoho Mail m\u00f3vel coloca a gest\u00e3o de e-mails ao seu alcance com uma caixa de entrada unificada, um planeador di\u00e1rio, um livro de endere\u00e7os e muito mais.

IAM.ONEAUTH.ZOHOMAILADMIN.SHORT=Gerir e-mails
IAM.ONEAUTH.ZOHOMAILADMIN.LONG=Painel de controlo de e-mail ao seu alcance
IAM.ONEAUTH.ZOHOMAILADMIN.DESCRIPTION=A aplica\u00e7\u00e3o de admin Zoho Mail foi concebida com uma profunda compreens\u00e3o dos administradores. Efetue a gest\u00e3o de e-mails, dom\u00ednios, palavras-passe e muito mais em apenas alguns deslizes. Adicione e altere as fun\u00e7\u00f5es de utilizador, forne\u00e7a um armazenamento extra para aqueles que necessitem, adicione ou remova membros de um grupo e altere as respetivas fun\u00e7\u00f5es e aprove ou rejeite e-mails que necessitem de modera\u00e7\u00e3o. 

IAM.ONEAUTH.INBOXINSIGHT.SHORT=Caixa de entrada tornada acess\u00edvel
IAM.ONEAUTH.INBOXINSIGHT.LONG=Percorrer a caixa de entrada num piscar de olhos
IAM.ONEAUTH.INBOXINSIGHT.DESCRIPTION=Interagir com os seus e-mails no Inbox Insight \u00e9 muito f\u00e1cil. Fornece-lhe exatamente aquilo de que precisa, de acordo com o seu pedido, muito rapidamente, e selecione apenas os e-mails que importam! Guarde as suas pesquisas e ative notifica\u00e7\u00f5es push. As sugest\u00f5es autom\u00e1ticas s\u00e3o, assim, personalizadas e adequadas de forma \u00fanica apenas para si, compreendendo quem \u00e9 e o que necessita. 

IAM.ONEAUTH.ZOHOSTREAMS.SHORT=Colabora\u00e7\u00e3o por e-mail
IAM.ONEAUTH.ZOHOSTREAMS.LONG=Colabora\u00e7\u00e3o que flui para o seu e-mail
IAM.ONEAUTH.ZOHOSTREAMS.DESCRIPTION=A interface m\u00f3vel do Streams permite-lhe criar debates sobre e-mails, apenas comentando os e-mails. E expresse o seu reconhecimento destes coment\u00e1rios, ao selecionar Gosto. A resposta privada sem ter de passar para a mensagem direta ou quaisquer outros canais foi simplificada. O Streams tamb\u00e9m permitem colaborar nas Notas, Tarefas e Eventos de forma significativa. \u00c9 t\u00e3o simples quanto isso.

IAM.ONEAUTH.ZOHOWRITER.SHORT=Escrever para inspirar
IAM.ONEAUTH.ZOHOWRITER.LONG=Inspira\u00e7\u00e3o em qualquer lugar
IAM.ONEAUTH.ZOHOWRITER.DESCRIPTION=O Writer para dispositivos m\u00f3veis foi concebido para adotar o minimalismo. Menos menus e uma barra de ferramentas bem organizada facilitam a navega\u00e7\u00e3o na aplica\u00e7\u00e3o e a realiza\u00e7\u00e3o do trabalho. Adicione as suas opini\u00f5es aos documentos, responda a coment\u00e1rios ou apenas mostre o seu apre\u00e7o, clicando em \"Gosto\". Exporte o seu trabalho como documento do Word, PDF, ODT, HTML e TXT. 

IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.SHORT=Diapositivos para inspira\u00e7\u00e3o
IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.LONG=Publicar apresenta\u00e7\u00f5es da forma mais inteligente
IAM.ONEAUTH.ZOHOSHOWPRESENTATOINVIEWER.DESCRIPTION=O Zoho Show permite-lhe criar, colaborar, apresentar, difundir e publicar apresenta\u00e7\u00f5es, da forma mais inteligente. Converta a sua hist\u00f3ria em diapositivos, condense informa\u00e7\u00f5es com elementos inteligentes, gr\u00e1ficos e tabelas ou expanda-as com imagens poderosas, v\u00eddeos relevantes e tweets. Colabore, partilhe, publique e transmita com a aplica\u00e7\u00e3o m\u00f3vel Zoho Show.

IAM.ONEAUTH.ZOHOSHEET.SHORT=Introduzir-Guardar-Partilhar
IAM.ONEAUTH.ZOHOSHEET.LONG=Dados armazenados de forma mais segura, mais inteligente e melhorada
IAM.ONEAUTH.ZOHOSHEET.DESCRIPTION=O Zoho Sheet para dispositivos m\u00f3veis permite criar, partilhar e colaborar com dados em dispositivos m\u00f3veis. Pode digitalizar faturas, rev\u00ea-las e inseri-las imediatamente na sua folha de c\u00e1lculo. Tamb\u00e9m pode calcular com mais de 350 fun\u00e7\u00f5es predefinidas que facilitam o or\u00e7amento nos seus telefones. Partilhe as suas folhas de c\u00e1lculo num instante e localize e fa\u00e7a altera\u00e7\u00f5es ao vivo na sua folha de c\u00e1lculo, em conjunto. 

IAM.ONEAUTH.ZOHONOTEBOOK.SHORT=Notar os detalhes
IAM.ONEAUTH.ZOHONOTEBOOK.LONG=Bloco de notas f\u00e1cil de utilizar em qualquer lugar
IAM.ONEAUTH.ZOHONOTEBOOK.DESCRIPTION=Aqui est\u00e1 o seu bloco de notas f\u00e1cil de utilizar que pode transportar para qualquer lugar, em qualquer altura, sem nunca o perder. Personalize e organize-o com as nossas capas artesanais, atribua cores e veja nas vistas de grelha ou horizontal. Marque as suas notas, proteja-as com c\u00f3digos de seguran\u00e7a e ID de toque, execute v\u00e1rias tarefas em simult\u00e2neo e muito mais.

IAM.ONEAUTH.SHOWTIMEPRESENTER.SHORT=Ensinar digitalmente
IAM.ONEAUTH.SHOWTIMEPRESENTER.LONG=Uma alternativa digital para ensinar e aprender
IAM.ONEAUTH.SHOWTIMEPRESENTER.DESCRIPTION=O fornecimento de forma\u00e7\u00e3o em sala de aula requer intera\u00e7\u00e3o um para um com os seus alunos. N\u00e3o deixe que o p\u00f3dio ou o port\u00e1til o restrinjam. Utilize toda a sala e capte a aten\u00e7\u00e3o de todos com a aplica\u00e7\u00e3o Presenter. Quer seja numa sala de aula real, quer numa virtual, d\u00ea aos seus alunos uma experi\u00eancia \u00fanica e envolvente. A aplica\u00e7\u00e3o Viewer levar\u00e1 as suas sess\u00f5es diretamente aos mesmos, independentemente de onde estiverem.

IAM.ONEAUTH.ZOHOPROJECTS.SHORT=Planear as tarefas
IAM.ONEAUTH.ZOHOPROJECTS.LONG=O seu gestor de projetos em movimento, de secret\u00e1ria ou ausente
IAM.ONEAUTH.ZOHOPROJECTS.DESCRIPTION=Planeie as atividades do seu projeto, atribua trabalho, efetue a gest\u00e3o de recursos e colabore com a sua equipa para realizar as suas tarefas a tempo. Obtenha informa\u00e7\u00f5es detalhadas com gr\u00e1ficos de Gantt, mantenha-se a par do progresso e automatize as suas tarefas atempadamente, o tempo todo. Al\u00e9m disso, veja como quiser, otimize para o ecr\u00e3 e anexe v\u00e1rios ficheiros com o Zoho Projects.

IAM.ONEAUTH.SPRINTS.SHORT=Seja pontual
IAM.ONEAUTH.SPRINTS.LONG=Mova-se rapidamente. Trabalhe graciosamente. Dentro do prazo
IAM.ONEAUTH.SPRINTS.DESCRIPTION=Mantenha-se preparado para a mudan\u00e7a e forne\u00e7a \u00f3timos produtos a tempo. Crie hist\u00f3rias de utilizador, adicione pontos de estimativa, mantenha-se a par de quadros de Scrum personalizados e agende as suas reuni\u00f5es de revis\u00e3o e retrospetiva a partir de um local. Acompanhe o progresso no quadro, obtenha rapidamente o estado do projeto, continue a melhorar com a an\u00e1lise e colabore em tempo real.

IAM.ONEAUTH.ORCHESTLY.SHORT=Dirigir a equipa
IAM.ONEAUTH.ORCHESTLY.LONG=Organizar e adaptar em qualquer lugar, em qualquer altura
IAM.ONEAUTH.ORCHESTLY.DESCRIPTION=Automatize, fa\u00e7a a gest\u00e3o e otimize os fluxos de trabalho do seu neg\u00f3cio com este software de gest\u00e3o de fluxo de trabalho sem c\u00f3digo. Crie formul\u00e1rios de servi\u00e7o, monitorize o progresso e capte dados de forma eficaz. Re\u00fana todas as suas equipas e ferramentas numa \u00fanica plataforma e defina os seus fluxos de trabalho em piloto autom\u00e1tico. Simplifique os seus fluxos de trabalho e termine com o caos da comunica\u00e7\u00e3o.

IAM.ONEAUTH.ZOHOBUGTRACKER.SHORT=Monitorizar os erros
IAM.ONEAUTH.ZOHOBUGTRACKER.LONG=Evitar os erros, mais rapidamente do que nunca
IAM.ONEAUTH.ZOHOBUGTRACKER.DESCRIPTION=Um software de monitoriza\u00e7\u00e3o de erros simples, r\u00e1pido e escal\u00e1vel que o ajuda a gerir erros facilmente e permite manter-se atualizado sobre discuss\u00f5es em curso, erros e t\u00f3picos de coment\u00e1rio. Feche erros, registe horas ou aprove ou rejeite entradas da folha de horas diretamente a partir da p\u00e1gina inicial. Aperfei\u00e7oe a sua pesquisa, veja os erros e altere entre modos: tudo a um clique de dist\u00e2ncia.

IAM.ONEAUTH.WORKDRIVESYNC.SHORT=Ficheiros em movimento
IAM.ONEAUTH.WORKDRIVESYNC.LONG=Dirija a equipa com a gest\u00e3o de ficheiros online
IAM.ONEAUTH.WORKDRIVESYNC.DESCRIPTION=Prepare-se para a sua grande confer\u00eancia enquanto est\u00e1 \u00e0 espera de embarcar no seu voo, sem ter de abrir o seu computador port\u00e1til. Trabalhe em qualquer lado, criando uma pasta de equipa privada ou p\u00fablica e adicione membros, mantenha-se informado sobre o que est\u00e1 a acontecer na sua equipa com notifica\u00e7\u00f5es instant\u00e2neas e partilhe imagens e documentos instantaneamente atrav\u00e9s de pastas.
	
IAM.ONEAUTH.ZOHOCLIQ.SHORT=Chat em movimento
IAM.ONEAUTH.ZOHOCLIQ.LONG=Planear, comunicar, colaborar e trabalhar
IAM.ONEAUTH.ZOHOCLIQ.DESCRIPTION=Leve o seu local de trabalho no seu bolso e nunca mais se preocupe em acompanhar a sua equipa em movimento. Tenha os debates, ficheiros e canais da sua equipa ao seu alcance com uma \u00fanica vista. Anime a conversa\u00e7\u00e3o, ligue-se a uma chamada, fa\u00e7a uma pausa, mantendo-se atualizado e controle os dados tudo enquanto envia mensagens e faz o seu trabalho.

IAM.ONEAUTH.ZOHOSIGN.SHORT=Assinar, sem papel
IAM.ONEAUTH.ZOHOSIGN.LONG=Assinar documentos eletr\u00f3nicos em qualquer lugar, em qualquer altura 
IAM.ONEAUTH.ZOHOSIGN.DESCRIPTION=Assine, envie e efetue a gest\u00e3o com seguran\u00e7a dos seus documentos a partir de qualquer lugar com o Zoho Sign. Mantenha-se em conformidade com as leis de assinatura eletr\u00f3nica mais recentes, defina a ordem de assinatura e monitorize o estado do documento ao incorporar a imagem da sua marca no documento. Crie modelos personalizados uma vez e utilize-os para sempre, poupando tempo e esfor\u00e7o.
	
IAM.ONEAUTH.ZOHOCALSYNC.SHORT=Dias para recordar
IAM.ONEAUTH.ZOHOCALSYNC.LONG=Dias, datas e eventos: tudo sincronizado
IAM.ONEAUTH.ZOHOCALSYNC.DESCRIPTION=Est\u00e1 na hora de sincronizar todos os seus eventos com a aplica\u00e7\u00e3o m\u00f3vel Zoho Calsync (Calendar). Mantenha-se a par das suas agendas no seu smartphone para que possa fazer ou alterar planos enquanto est\u00e1 em movimento. Crie eventos, convide utilizadores, efetue a gest\u00e3o de calend\u00e1rios de grupo e partilhe e subscreva calend\u00e1rios, tudo a partir de uma \u00fanica interface ao seu alcance. 

IAM.ONEAUTH.ZIASEARCH.SHORT=Pesquisar aplica\u00e7\u00f5es
IAM.ONEAUTH.ZIASEARCH.LONG=Pesquisar, improvisar, rever e continuar
IAM.ONEAUTH.ZIASEARCH.DESCRIPTION=Pesquise nas aplica\u00e7\u00f5es Zoho atrav\u00e9s da extra\u00e7\u00e3o de informa\u00e7\u00f5es e guarde-as com um \u00fanico toque. Restrinja-se \u00e0 informa\u00e7\u00e3o exata que procura com filtros precisos, pr\u00e9-visualize o seu conte\u00fado dentro de momentos, leia e responda a e-mails, inicie uma conversa\u00e7\u00e3o, atribua um propriet\u00e1rio a um pedido de suporte e muito mais com a aplica\u00e7\u00e3o m\u00f3vel Zia Search. 

IAM.ONEAUTH.ZOHOCHARTISTIC.SHORT=Imagine os dados
IAM.ONEAUTH.ZOHOCHARTISTIC.LONG=Aumentar a fasquia. Una os pontos. Receba os benef\u00edcios.
IAM.ONEAUTH.ZOHOCHARTISTIC.DESCRIPTION=Editar os seus gr\u00e1ficos \u00e9 agora t\u00e3o f\u00e1cil como contar at\u00e9 tr\u00eas, com a aplica\u00e7\u00e3o m\u00f3vel Zoho Chartista. Crie e modifique os seus gr\u00e1ficos de barras, diagramas de linha e gr\u00e1ficos circulares com os dados que recolheu. Torne-o intuitivo e interessante com um deleite visual, escolhendo cliparts relevantes da nossa enorme cole\u00e7\u00e3o e veja os seus dados ganharem vida. 

IAM.ONEAUTH.DOCSCANNER.SHORT=Digitalizar documentos
IAM.ONEAUTH.DOCSCANNER.LONG=Documentos: Digital e organizado
IAM.ONEAUTH.DOCSCANNER.DESCRIPTION=Leia os seus documentos e digitalize-os impecavelmente. Al\u00e9m disso, assine eletronicamente, extraia, traduza, partilhe, crie fluxos de trabalho e processe os seus documentos. Partilhe instantaneamente os seus documentos digitalizados com os seus colegas atrav\u00e9s de e-mail, iMessage e outras aplica\u00e7\u00f5es de mensagens. Mantenha os seus documentos digitalizados organizados com pastas, lembretes e etiquetas com o Doc Scanner. 

IAM.ONEAUTH.ZOHODOCS.SHORT=Trabalho em movimento
IAM.ONEAUTH.ZOHODOCS.LONG=Criar, colaborar e realizar o trabalho
IAM.ONEAUTH.ZOHODOCS.DESCRIPTION=Armazene tudo online com o armazenamento virtual, sincronize os seus dados com unidades locais e organize os seus ficheiros com a aplica\u00e7\u00e3o m\u00f3vel Zoho Docs. Escreva e edite documentos online com os nossos editores do Zoho Office incorporados, partilhe-os, colabore com a sua equipa e realize o trabalho em qualquer lado. Com o Zoho Docs, a seguran\u00e7a \u00e9 sempre o ponto fulcral da gest\u00e3o de ficheiros.
