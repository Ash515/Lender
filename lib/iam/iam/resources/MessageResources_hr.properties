IAM.OAUTH.ACCESS.DENIED=Pristup je odbijen
IAM.OAUTH.ACCESS.DENIED.DESC=Previ\u0161e zahtjeva upu\u0107eno je korisniku u roku od jedne minute iz ovog klijentskog ra\u010dunala. Ponovno po\u0161aljite zahtjev nakon 10 minuta.

IAM.OAUTH.INVALID.TIME.STAMP=Pogre\u0161no vrijeme ure\u0111aja
IAM.OAUTH.INVALID.TIME.STAMP.DESC=Vrijeme ili datum va\u0161eg ure\u0111aja nisu to\u010dni. Promijenite postavke datuma i vremena u svojem ure\u0111aju na automatski kako biste sinkronizirali vrijeme ure\u0111aja s lokalnim vremenom.

