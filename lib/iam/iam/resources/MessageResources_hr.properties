#ONEAUTH2.0 SHORT TITLE LONG  TITLE AND DESCRIPTION 
IAM.ONEAUTH.ZOHOCRM.SHORT=Povezivanje korisnika
IAM.ONEAUTH.ZOHOCRM.LONG=Postignite najbolje poslovne rezultate, na bilo kojem mjestu
IAM.ONEAUTH.ZOHOCRM.DESCRIPTION=Pregledajte informacije za kontakt s u\u010dinkovitim globalnim pretra\u017eivanjem, iskoristite priliku i prona\u0111ite potencijalne klijente u blizini te odmah pokrenite poziv. Pregledajte sve aktivnosti va\u0161eg klijenta na jednom mjestu dok budete sura\u0111ivali s kolegama iz tima kada ste u pokretu i tako maksimalno iskoristite svoje svakodnevne aktivnosti. Radite br\u017ee i pametnije uz primjenu umjetne inteligencije.

IAM.ONEAUTH.ZOHOCARDSCANNER.SHORT=Mobilne kartice
IAM.ONEAUTH.ZOHOCARDSCANNER.LONG=Vizitke za mobilne ure\u0111aje
IAM.ONEAUTH.ZOHOCARDSCANNER.DESCRIPTION=Rije\u0161ite se hrpe vizitki i po\u010dnite ih spremati na svoj telefon: Skenirajte vizitku ili QR zna\u010dku da bi se odgovaraju\u0107a polja automatski popunjavala, isplanirajte vrijeme pra\u0107enja ili upotrijebite predlo\u0161ke da biste se odmah povezali, dodajte bilje\u0161ke kako biste zapamtili detalje i izvozite informacije za kontakt u druge aplikacije.

IAM.ONEAUTH.ZOHODESK.SHORT=Besprijekorna podr\u0161ka
IAM.ONEAUTH.ZOHODESK.LONG=Usredoto\u010dite se na svojeg klijenta i prioritet
IAM.ONEAUTH.ZOHODESK.DESCRIPTION=Od pove\u0107anja produktivnosti va\u0161eg agenta preko obrade metri\u010dkih podataka performansi do uskla\u0111enog rada s drugim aplikacijama, maksimalno pove\u0107ajte uspje\u0161nost va\u0161ih usluga podr\u0161ke klijentima. Pomozite klijentima automatskom obradom \u010destih zadataka, otkrijte odgovaraju\u0107e trendove i uzorke te pru\u017eite klijentima jedinstveno iskustvo korisni\u010dke usluge.

IAM.ONEAUTH.ZOHOSALESIQ.SHORT=Prodajite i nadma\u0161ite o\u010dekivanja
IAM.ONEAUTH.ZOHOSALESIQ.LONG=Izgradite, analizirajte i napredujte u poslovanju
IAM.ONEAUTH.ZOHOSALESIQ.DESCRIPTION=Prodajite dok ste u pokretu s mobilnom aplikacijom Zoho SalesIQ. Pove\u017eite se s va\u017enim potencijalnim klijentima gdje god se nalazili i sklapajte poslove bez ikakve muke. Primite obavijest svaki put kada posjetitelj do\u0111e na va\u0161u internetsku stranicu ili mobilnu aplikaciju. Usmjeravanjem posjetitelja zadajte obavijesti za va\u0161e najdragocjenije potencijalne klijente i korisnike i dr\u017eite korak sa svojim poslovnim prometom i brojem potencijalnih klijenata.


IAM.ONEAUTH.ZOHOCONTACTMANAGER.SHORT=Upravljajte klijentima
IAM.ONEAUTH.ZOHOCONTACTMANAGER.LONG=Organizirajte kontakte i poslove dok ste u pokretu
IAM.ONEAUTH.ZOHOCONTACTMANAGER.DESCRIPTION=Donosite br\u017ee, informiranije odluke tako da imate sve kontakte na istom mjestu, pratite svoje poslove, organizirajte svoj tim i pobolj\u0161ajte produktivnost primjenom pametnog zadatka i predlo\u017eaka e-po\u0161te. Skenirajte vizitke i dodajite ih svojim kontaktima te ih a\u017eurirajte \u010dak kada ste izvan mre\u017ee. Lako vodite svoje kontakte kada ste u pokretu.

IAM.ONEAUTH.ZOHOMOTIVATOR.SHORT=Motivirajte tim
IAM.ONEAUTH.ZOHOMOTIVATOR.LONG=Budite motivirani, bilo gdje, svugdje
IAM.ONEAUTH.ZOHOMOTIVATOR.DESCRIPTION=Analizirajte, postavljajte ciljeve i pokre\u0107ite natjecanja daju\u0107i svojem timu zaslu\u017eeno priznanje. Usredoto\u010dite se na pona\u0161anja koja pove\u0107avaju va\u0161u prodaju i upravljajte aktivnostima prodaje s informacijama u stvarnom vremenu koriste\u0107i svoj CRM ra\u010dun te tako\u0111er podi\u017eite motiviranost va\u0161eg tima. Pristupajte svojim KPI-jevima, ciljevima i natjecanjima s CRM a\u017euriranjima u mobilnoj aplikaciji Zoho Motivator.

IAM.ONEAUTH.ZOHOSOCIAL.SHORT=Planirajte-pokre\u0107ite-pregledavajte
IAM.ONEAUTH.ZOHOSOCIAL.LONG=Prisutnost dru\u0161tvenog medija, sve u va\u0161im rukama
IAM.ONEAUTH.ZOHOSOCIAL.DESCRIPTION=Planirajte neograni\u010dene objave, nadzirite ono \u0161to je va\u017eno i kreirajte prilago\u0111ena izvje\u0161\u0107a kako biste analizirali performanse dru\u0161tvenih medija koriste\u0107i uslugu Zoho Social. Tako\u0111er mo\u017eete prikazati svoj sadr\u017eaj prodajnog kanala s preglednim kalendarom objavljivanja, odgovarati u stvarnom vremenu i komunicirati sa svojom publikom, pa vam nikada ne\u0107e biti dosadno.

IAM.ONEAUTH.ZOHOCAMPAIGNS.SHORT=Promi\u010dite rad na daljinu/e-po\u0161tu koja prodaje
IAM.ONEAUTH.ZOHOCAMPAIGNS.LONG=E-po\u0161ta koja obavlja marketin\u0161ki posao umjesto vas
IAM.ONEAUTH.ZOHOCAMPAIGNS.DESCRIPTION=Vodite kampanje e-po\u0161tom kada ste u pokretu s aplikacijom Zoho Campaigns kojom mo\u017eete planirati naknadne kampanje, slati skice e-po\u0161te radi provjere sukladnosti s pravilima te na prakti\u010dan na\u010din pauzirati i nastavljati \u017eeljene kampanje. Tako\u0111er mo\u017eete dijeliti izvje\u0161\u0107a putem e-po\u0161te, upravljati kontaktima i popisima pretplatnika te pregledavati sve pojedinosti o svakom va\u0161em pretplatniku.

IAM.ONEAUTH.ZOHOFORMS.SHORT=Podaci za uspjeh
IAM.ONEAUTH.ZOHOFORMS.LONG=Kreirajte, prikupljajte i povezujte kada ste u pokretu
IAM.ONEAUTH.ZOHOFORMS.DESCRIPTION=Kreirajte obrasce i prikupljajte podatke izravno iz mobilnog ure\u0111aja za samo nekoliko minuta s aplikacijom Zoho Forms. Mo\u017eete dijeliti obrasce s poveznicama, QR kodovima i dru\u0161tvenim medijima da biste dostigli svoju ciljnu skupinu. Tako\u0111er mo\u017eete kreirati i popunjavati obrasce izvan mre\u017ee, slati prilago\u0111enu e-po\u0161tu na temelju odgovora, kreirati prilago\u0111ena izvje\u0161\u0107a, dodjeljivati zadatke i pregledavati slanja.

IAM.ONEAUTH.ZOHOSURVEY.SHORT=Podaci za brzo pra\u0107enje
IAM.ONEAUTH.ZOHOSURVEY.LONG=Kreiranje, prikupljanje i zaklju\u010divanje
IAM.ONEAUTH.ZOHOSURVEY.DESCRIPTION=Kreirajte ankete koje dosti\u017eu ljude na svim veli\u010dinama zaslona. Prilagodite ih svojem brendu i stilu koriste\u0107i prilagodljive teme. Brzo i lako dijelite svoje ankete sa svima na va\u0161em popisu koriste\u0107i dru\u0161tvene medije i kampanje e-po\u0161te, a zatim analizirajte podatke koriste\u0107i aplikaciju Google Sheets za dublje razumijevanje svih faza kreiranja ankete.

IAM.ONEAUTH.ZOHOBACKSTAGE.SHORT=Odu\u0161evite sve koji pregledavaju va\u0161 sadr\u017eaj
IAM.ONEAUTH.ZOHOBACKSTAGE.LONG=Doga\u0111aji se mogu predstaviti na pametniji, kvalitetniji i br\u017ei na\u010din
IAM.ONEAUTH.ZOHOBACKSTAGE.DESCRIPTION=Softver za upravljanje doga\u0111ajem koji poti\u010de planere doga\u0111aja da pokre\u0107u konferencije, plasiranje proizvoda, velike sastanke i jo\u0161 mnogo toga s velikim utjecajem i u\u010dinkom. Kreirajte prilago\u0111ene zna\u010dke doga\u0111aja, postignite upe\u010datljivu internetsku stranicu i pove\u0107ajte svoj doseg. Tako\u0111er omogu\u0107ite jednostavnu registraciju, upravljajte sponzorima i pratite izmjerene podatke doga\u0111aja, sve na jednoj nadzornoj plo\u010di.

IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.SHORT=Povezujte se na mre\u017ei
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.LONG=Susre\u0107ite se i pozdravljajte na svakom mjestu, bilo kad dok ste u pokretu
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.DESCRIPTION=Organizirajte webinare i povezujte se s potencijalnim klijentima. Povezujte se s njima putem prezentacija, glasanja, sesija s pitanjima i odgovorima te primajte detaljna analiti\u010dka izvje\u0161\u0107a. Konfigurirajte sastanke kako biste sura\u0111ivali sa svakim na mre\u017ei koriste\u0107i audio i videozapise, dijeljenje ekrana, kontrole moderatora i jo\u0161 mnogo toga. Dijelite svoje ekrane i iskoristite besplatne telefonske linije da biste sudjelovali na sastancima izravno preko svojeg telefona.

IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.SHORT=Poma\u017eite klijentima
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.LONG=Poma\u017eite klijentima i kada su daleko od svojeg radnog stola
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.DESCRIPTION=Ne trebate biti ispred ra\u010dunala da biste pomagali klijentima kada vas najvi\u0161e trebaju. Pru\u017eajte besprijekornu podr\u0161ku s bilo kojeg mjesta. Preuzmite kontrolu nad udaljenim ra\u010dunalom va\u0161eg klijenta, snimite vrhunce sesije, pru\u017eite podr\u0161ku za ra\u010dunala bez korisnika u bilo kojem vremenu i uvedite dodatne tehni\u010dare u sesiju na daljinu.

IAM.ONEAUTH.ZOHOASSISTCUSTOMER.SHORT=Besprijekorna podr\u0161ka
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.LONG=Komunicirajte s klijentima o njihovim potrebama
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.DESCRIPTION=Svakodnevne radnje, odluke i suradnja odvijaju se na mobilnim ure\u0111ajima te je stoga klju\u010dno da va\u0161i klijenti primaju besprijekornu podr\u0161ku kod njihovih problema s mobilnom aplikacijom Zoho Assist - Customer. Omogu\u0107ite klijentima da dijele svoje ekrane, komuniciraju putem izravnog \u010davrljanja, daljinski upravljaju ure\u0111ajima i jo\u0161 mnogo toga.

IAM.ONEAUTH.ZOHOBOOKS.SHORT=Bilje\u017eite prodaju
IAM.ONEAUTH.ZOHOBOOKS.LONG=Vodite financije u okviru svojeg poslovanja
IAM.ONEAUTH.ZOHOBOOKS.DESCRIPTION=Upravljajte svojim financijama, vodite svoje poslovanje u skladu s porezima na robu i usluge, automatizirajte tijekove rada poslovanja i sura\u0111ujte s drugim odjelima. \u0160aljite procjene, s lako\u0107om kreirajte fakture i primajte uplate putem interneta na vrijeme uz pregled svojih izdataka. Pratite vrijeme utro\u0161eno na projekte i status svojeg poslovanja na temelju izvje\u0161\u0107a u aplikaciji Zoho Books. 

IAM.ONEAUTH.ZOHOINVOICE.SHORT=Bilje\u017eite ra\u010dune
IAM.ONEAUTH.ZOHOINVOICE.LONG=Pojednostavljeno i napredno poslovno fakturiranje
IAM.ONEAUTH.ZOHOINVOICE.DESCRIPTION=Stvarajte atraktivne fakture, automatski \u0161aljite podsjetnike za pla\u0107anje i br\u017ee primajte uplate putem interneta koriste\u0107i mobilnu aplikaciju Zoho Invoice. Svojim klijentima omogu\u0107ite pribli\u017ean pregled cijena, popusta i vi\u0161e toga generiranjem detaljnih procjena. Izgradite svoj brend na na\u010din koji vam najvi\u0161e odgovara, automatizirajte svoj tijek rada i jednostavno sura\u0111ujte sa svojim klijentima.

IAM.ONEAUTH.ZOHOEXPENSE.SHORT=Bilje\u017eite tro\u0161kove
IAM.ONEAUTH.ZOHOEXPENSE.LONG=Jasni i pregledni tro\u0161kovnici
IAM.ONEAUTH.ZOHOEXPENSE.DESCRIPTION=Automatski kreirajte tro\u0161kovnik, prenosite svoja odobrenja i lako izvr\u0161avajte isplate naknade s aplikacijom Zoho Expense. Tako\u0111er mo\u017eete automatski skenirati potvrde tro\u0161ka, automatski uskla\u0111ivati kartice tvrtke, pojednostaviti odobrenja na vi\u0161e razina, omogu\u0107iti po\u0161tivanje pravila i automatski obra\u010dunavati tro\u0161ak.

IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.SHORT=Evidentirajte ra\u010dune
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.LONG=Pretplatite se za bolje iskustvo rada s ra\u010dunima
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.DESCRIPTION=Pratite svoje pretplate i uvijek raspola\u017eite najnovijim metri\u010dkim podacima poslovanja. Upravljajte svim fazama ciklusa naplate pretplate va\u0161eg klijenta, automatizirajte trajne naloge, \u0161aljite profesionalne fakture sukladno porezu na robu i usluge i primajte uplate na vrijeme i uvijek. Upravljajte kompletnim ciklusom naplate pretplate klijenta u uredu ili van ureda.

IAM.ONEAUTH.ZOHOINVENTORY.SHORT=Bilje\u017eite zalihu
IAM.ONEAUTH.ZOHOINVENTORY.LONG=Prakti\u010dni zapisi va\u0161e zalihe
IAM.ONEAUTH.ZOHOINVENTORY.DESCRIPTION=Pove\u0107ajte svoje prodaje i pratite svaku jedinicu s na\u0161im u\u010dinkovitim softverom za upravljanje zalihama, ispunjavanje naloga i nadzorom inventara koji nam tako\u0111er omogu\u0107ava pra\u0107enje svih faza, vi\u0161estruke integracije dostave, upravljanje skladi\u0161tem i jo\u0161 vi\u0161e toga. Automatizirajte svoj proces upravljanja nalogom s mobilnom aplikacijom Zoho Inventory.

IAM.ONEAUTH.ZOHOCONNECT.SHORT=Povezivanje timova
IAM.ONEAUTH.ZOHOCONNECT.LONG=Budite povezani sa svojim timom kada ste u pokretu
IAM.ONEAUTH.ZOHOCONNECT.DESCRIPTION=Budite povezani sa svim svojim sudionicima na mre\u017ei i nastavite komunikaciju s njima. Pro\u010ditajte sve o tome \u0161to se doga\u0111a na va\u0161em radnom mjestu preko zna\u010dajke Oglasna plo\u010da tvrtke i stranice Moj sa\u017eetak. Imajte najnovije informacije o aktivnostima s proslje\u0111ivanjem obavijesti dok razmjenjujete ideje i raspravljate s \u010dlanovima svojeg tima te sura\u0111ujete s bilo kojeg mjesta. 

IAM.ONEAUTH.ZOHORECRUIT.SHORT=Uklju\u010dite se dok ste u pokretu
IAM.ONEAUTH.ZOHORECRUIT.LONG=Jednostavno zapo\u0161ljavajte kada ste na putu
IAM.ONEAUTH.ZOHORECRUIT.DESCRIPTION=Pregledajte i sortirajte profile kandidata, planirajte pozive, intervjuirajte kandidate i jo\u0161 mnogo toga. Mobilnom aplikacijom Zoho Recruit mo\u017eete planirati svoj radni dan, upravljati zapisima, odmah a\u017eurirati statuse posla, pozivati ili slati poruke jednim dodirom i tako uvijek informirati svoj tim. Odmah konfigurirajte intervju s potencijalnim klijentom koriste\u0107i mobilnu uslugu Recruit.

IAM.ONEAUTH.ZOHOPEOPLE.SHORT=Uklju\u010dite se dok ste u pokretu
IAM.ONEAUTH.ZOHOPEOPLE.LONG=Jednostavno zapo\u0161ljavajte kada ste na putu
IAM.ONEAUTH.ZOHOPEOPLE.DESCRIPTION=Samo jednim klikom zaposleniku je omogu\u0107en pristup bilo kojoj usluzi, sa svim pridru\u017eenim dokumentima i \u010destim pitanjima. Pokrenite i zaustavite tajmer samo jednim klikom, lako pretra\u017eujte druge zaposlenike unutar direktorija, upravljajte svojim zadacima, \u0161aljite zahtjeve i primajte njihova odobrenja. Mobilna aplikacija Zoho People idealna je za gu\u017eve u radu te vam omogu\u0107ava brzo rje\u0161avanje radnih izazova.

IAM.ONEAUTH.ZOHOCREATOR.SHORT=Program za rast poslovanja
IAM.ONEAUTH.ZOHOCREATOR.LONG=Prilagodljive aplikacije za vo\u0111enje poslovanja
IAM.ONEAUTH.ZOHOCREATOR.DESCRIPTION=Rad vam je uvijek nadohvat ruke. Od svakodnevnih zadataka do slo\u017eenih automatskih procesa postignite sve \u0161to \u017eelite s na\u0161im programom za kreiranje aplikacija na vi\u0161e platformi. Kreirajte vlastitu aplikaciju ili po\u010dnite s radom na gotovoj. Bez obzira na to odakle radite, mo\u017eete dodati u a\u017eurirati podatke gdje god to \u017eelite - na prodajnom putovanju, na udaljenoj lokaciji ili \u010dak tijekom posjete klijentu.

IAM.ONEAUTH.ZOHOVAULT.SHORT=\u010cuvar podataka 
IAM.ONEAUTH.ZOHOVAULT.LONG=Upravljajte lozinkama na bilo kojem mjestu, svuda
IAM.ONEAUTH.ZOHOVAULT.DESCRIPTION=Pristupajte svojim lozinkama i upravljajte njima s bilo kojeg mjesta - na poslu, kod ku\u0107e i kada ste u pokretu. Mo\u017eete koristiti izvanmre\u017eni na\u010din rada da biste pristupili lozinkama ako nemate pristup internetskoj mre\u017ei. Pohranjujte, organizirajte, pravite sigurnosnu kopiju, uvozite i izvozite lozinke - sve to znaju\u0107i da ste potpuno sigurni zahvaljuju\u0107i aplikaciji Zoho Vault. Najva\u017enija nam je va\u0161a sigurnost.

IAM.ONEAUTH.ZOHOANALYTICS.SHORT=Analizirajte podatke
IAM.ONEAUTH.ZOHOANALYTICS.LONG=Lak\u0161e i kvalitetnije prikazivanje podataka
IAM.ONEAUTH.ZOHOANALYTICS.DESCRIPTION=Kreirajte vizualno atraktivne prikaze podataka i pregledne nadzorne plo\u010de, pretvarajte ogromne koli\u010dine neobra\u0111enih podataka u prakti\u010dna izvje\u0161\u0107a, pratite svoje klju\u010dne metri\u010dke podatke poslovanja i steknite novi uvid uz aplikaciju Zoho Analytics. Osim toga, sura\u0111ujte sigurno putem interneta koriste\u0107i se svojim podacima, izvje\u0161\u0107ima i nadzornim plo\u010dama bilo kada i bilo gdje.

IAM.ONEAUTH.ZOHOMAIL.SHORT=\u0160aljite e-po\u0161tu kada ste u pokretu
IAM.ONEAUTH.ZOHOMAIL.LONG=Va\u0161a produktivnost: sve u jednoj aplikaciji...
IAM.ONEAUTH.ZOHOMAIL.DESCRIPTION=Planirajte, izvr\u0161avajte i rje\u0161avajte sve koriste\u0107i Zoho Mail. Uz Zoho Mail nikada niste lak\u0161e pristupali e-po\u0161ti na svojem mobilnom ure\u0111aju. Ulazna po\u0161ta osmi\u0161ljena je tako da bude jednostavna, brza i prilago\u0111ena mobilnim ure\u0111ajima. Zoho Mail Mobile omogu\u0107ava vam upravljanje e-po\u0161tom koja vam je uvijek pri ruci s uskla\u0111enom ulaznom po\u0161tom, dnevnim planerom i adresarom, i jo\u0161 mnogo toga.

IAM.ONEAUTH.ZOHOMAILADMIN.SHORT=Upravljajte e-po\u0161tom
IAM.ONEAUTH.ZOHOMAILADMIN.LONG=Upravlja\u010dka plo\u010da e-po\u0161te uvijek pri ruci
IAM.ONEAUTH.ZOHOMAILADMIN.DESCRIPTION=Aplikacija Zoho Mail Admin osmi\u0161ljena je tako da administratorima poput vas pru\u017ei sve \u0161to trebate. Upravljajte e-po\u0161tom, domenama, lozinkama i drugim sa samo nekoliko poteza. Dodajte i mijenjajte korisni\u010dke uloge, omogu\u0107ite dodatni memorijski prostor onima koji ga trebaju, dodajite i uklanjajte \u010dlanove grupe, mijenjajte njihove uloge i odobravajte ili odbijajte e-po\u0161tu koju treba izmijeniti. 

IAM.ONEAUTH.INBOXINSIGHT.SHORT=Pristup ulaznoj po\u0161ti
IAM.ONEAUTH.INBOXINSIGHT.LONG=U trenu pregledajte svoju ulaznu po\u0161tu
IAM.ONEAUTH.INBOXINSIGHT.DESCRIPTION=Nikada nije bio lak\u0161i rad s uslugom Inbox Insight. Uzima u obzir va\u0161 zahtjev i vrlo brzo vam daje upravo ono \u0161to trebate dok pronalazi \u017eeljenu e-po\u0161tu! Spremajte svoja pretra\u017eivanja i omogu\u0107ite proslije\u0111ene obavijesti. Automatski prijedlozi su stoga prilago\u0111eni i jedinstveni samo za vas na temelju va\u0161ih karakteristika i potreba. 

IAM.ONEAUTH.ZOHOSTREAMS.SHORT=Suradnja putem e-po\u0161te
IAM.ONEAUTH.ZOHOSTREAMS.LONG=Suradnja koja te\u010de va\u0161om e-po\u0161tom
IAM.ONEAUTH.ZOHOSTREAMS.DESCRIPTION=Mobilno su\u010delje usluge Streams omogu\u0107ava vam kreiranje rasprava o e-po\u0161ti samo njezinim komentiranjem. Izrazite svoje prihva\u0107anje tih komentara tako da pritisnete na Svi\u0111a mi se. Odgovaranje u privatnosti bez pojavljivanja na brzim porukama ili u bilo kojem drugom kanalu sad je lak\u0161e no ikad. Streams vam tako\u0111er omogu\u0107ava prakti\u010dnu suradnju putem bilje\u0161ki, zadataka i doga\u0111aja. Ni\u0161ta lak\u0161e!

IAM.ONEAUTH.ZOHOWRITER.SHORT=Pi\u0161ite s nadahnu\u0107em
IAM.ONEAUTH.ZOHOWRITER.LONG=Nadahnu\u0107e - bilo gdje i svugdje
IAM.ONEAUTH.ZOHOWRITER.DESCRIPTION=Program Writer na mobilnim ure\u0111ajima ima skromne zna\u010dajke. Manje izbornika i dobro organizirana alatna traka olak\u0161ava prela\u017eenje aplikacije i obavljanja rada. Dodajte svoje ideje dokumentima, odgovarajte na komentare ili samo iska\u017eite svoje odobravanje klikom na \u201eSvi\u0111a mi se\u201c. Izvezite svoj rad kao Word dokument, PDF, ODT, HTML i TXT. 

IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.SHORT=Slajdovi puni nadahnu\u0107a
IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.LONG=Objavljivanje prezentacija na pametan na\u010din
IAM.ONEAUTH.ZOHOSHOWPRESENTATOINVIEWER.DESCRIPTION=Zoho Show omogu\u0107ava vam kreiranje, sura\u0111ivanje, prezentiranje, emitiranje i objavljivanje prezentacija na pametan na\u010din. Prenesite svoju pri\u010du na slajdove, popunite informacije pametnim elementima, grafikonima i tablicama, ili ih pro\u0161irite s upe\u010datljivim slikama, prikladnim videozapisima i tweetovima. Sura\u0111ujte, dijelite, objavljujte i emitirajte koriste\u0107i mobilnu aplikaciju Zoho Show.

IAM.ONEAUTH.ZOHOSHEET.SHORT=Unesite-spremite-dijelite
IAM.ONEAUTH.ZOHOSHEET.LONG=Bolja, sigurnija i pametnija pohrana podataka
IAM.ONEAUTH.ZOHOSHEET.DESCRIPTION=Zoho Sheet za mobilne ure\u0111aje omogu\u0107ava vam kreiranje, dijeljenje i suradnju koriste\u0107i podatke na mobilnom ure\u0111aju. Skenirajte ra\u010dune, pregledajte ih i odmah ume\u0107ite u svoju prora\u010dunsku tablicu. Tako\u0111er mo\u017eete ra\u010dunati na vi\u0161e od 350 zadanih funkcija koje olak\u0161avaju vo\u0111enje bud\u017eeta na va\u0161em telefonu. U trenu dijelite svoje prora\u010dunske tablice, pratite i unosite promjene u\u017eivo u svojim prora\u010dunskim tablicama, i to zajedno. 

IAM.ONEAUTH.ZOHONOTEBOOK.SHORT=Zabilje\u017eite pojedinosti
IAM.ONEAUTH.ZOHONOTEBOOK.LONG=D\u017eepni notebook kada ste u pokretu
IAM.ONEAUTH.ZOHONOTEBOOK.DESCRIPTION=Ovo je va\u0161 d\u017eepni notebook koji mo\u017eete nositi bilo gdje, bilo kada i nikada ga ne\u0107ete izgubiti. Prilagodite ga i organizirajte s na\u0161im ru\u010dno izra\u0111enim za\u0161titama, dodjeljujte mu boje i gledajte ga u mre\u017enom ili pejza\u017enom na\u010dinu prikaza. Ozna\u010dite svoje bilje\u0161ke, za\u0161titite ih lozinkama i otiscima prsta, obavljajte vi\u0161eprogramski rad i jo\u0161 mnogo toga.

IAM.ONEAUTH.SHOWTIMEPRESENTER.SHORT=U\u010dite digitalno
IAM.ONEAUTH.SHOWTIMEPRESENTER.LONG=Digitalna alternativa za podu\u010davanje i u\u010denje
IAM.ONEAUTH.SHOWTIMEPRESENTER.DESCRIPTION=Vo\u0111enje obuke iz u\u010dionice zahtijeva interakciju jedan-na-jedan s va\u0161im u\u010denicima. Ne dopustite da vas podij ili prijenosno ra\u010dunalo ograni\u010di. Iskoristite cijelu prostoriju i privucite pa\u017enju svih koriste\u0107i aplikaciju Presenter. Bilo da ste u stvarnoj ili virtualnoj u\u010dionici, svojim u\u010denicima pru\u017eite jedinstveno poticajno iskustvo. Aplikacija Viewer prenijet \u0107e im izravno va\u0161e sesije, gdje god se nalazili.

IAM.ONEAUTH.ZOHOPROJECTS.SHORT=Planirajte zadatke
IAM.ONEAUTH.ZOHOPROJECTS.LONG=Va\u0161 upravitelj projektima kada ste u pokretu, u uredu ili van
IAM.ONEAUTH.ZOHOPROJECTS.DESCRIPTION=Planirajte aktivnosti svojeg projekta, dodjeljujte rad, upravljajte resursima i sura\u0111ujte s timom da bi se sve obavilo na vrijeme. Steknite dubinski uvid s Gantogramima, stalno pratite napredak i automatizirajte svoje zadatke na vrijeme. Tako\u0111er prikazujte kako god to \u017eelite, optimirajte ga za svoj ekran i prila\u017eite vi\u0161estruke datoteke preko usluge Zoho Projects.

IAM.ONEAUTH.SPRINTS.SHORT=Nikada ne kasnite
IAM.ONEAUTH.SPRINTS.LONG=Brzo se kre\u0107ite. Radite sa stilom. Uvijek po planu
IAM.ONEAUTH.SPRINTS.DESCRIPTION=Budite spremni na promjene i na vrijeme isporu\u010dujte izvanredne proizvode. Kreirajte iskustva korisnika, dodajte procjene, nadzirite preko prilago\u0111enih Scrum plo\u010da te planirajte svoje recenzije i sastanke s povratnim informacijama, sve s jednog mjesta. Pratite napredak na plo\u010di, brzo steknite uvid u status projekta, stalno se pobolj\u0161avajte uz pomo\u0107 analitike i sura\u0111ujte u stvarnom vremenu.

IAM.ONEAUTH.ORCHESTLY.SHORT=Usmjeravajte svoj tim
IAM.ONEAUTH.ORCHESTLY.LONG=Ure\u0111ujte i prilago\u0111avajte se svuda i bilo kada
IAM.ONEAUTH.ORCHESTLY.DESCRIPTION=Automatizirajte, upravljajte i optimirajte svoje tijekove rada u poslovanju ovim nekodiranim softverom za upravljanje tijekom rada. Kreirajte servisne obrasce, pratite napredak i u\u010dinkovito bilje\u017eite podatke. Sakupite sve svoje timove i alate na jednoj platformi i postavite svoje tijekove rada na autopilotu. Prenosite drugima svoje tijekove rada i izbjegnite kaos u komunikaciji.

IAM.ONEAUTH.ZOHOBUGTRACKER.SHORT=Pratite gre\u0161ke
IAM.ONEAUTH.ZOHOBUGTRACKER.LONG=Sprije\u010dite sve gre\u0161ke, br\u017ee no ikad
IAM.ONEAUTH.ZOHOBUGTRACKER.DESCRIPTION=Jednostavan, brz i prilagodljiv softver za pra\u0107enje gre\u0161aka koji vam poma\u017ee da se jednostavno rje\u0161avate gre\u0161aka i stalno budete a\u017eurirani glede rasprava, gre\u0161aka i niti komentara. Otklanjajte gre\u0161ke, bilje\u017eite sate ili odobravajte ili odbacujte unose u vremensku tablicu izravno s po\u010detne stranice. Precizirajte svoje pretra\u017eivanje, pregledajte gre\u0161ke i mijenjajte na\u010dine rada; sve to samo jednim jedinim klikom.

IAM.ONEAUTH.WORKDRIVESYNC.SHORT=Datoteke kada ste u pokretu
IAM.ONEAUTH.WORKDRIVESYNC.LONG=Vodite tim upravljanjem datotekama na mre\u017ei
IAM.ONEAUTH.WORKDRIVESYNC.DESCRIPTION=Pripremite se za va\u017enu konferenciju dok \u010dekate da se ukrcate u avion, bez otvaranja prijenosnog ra\u010dunala. Radite kada ste u pokretu kreiraju\u0107i privatne ili javne mape tima uz dodavanje \u010dlanova, budite informirani o svemu \u0161to se doga\u0111a u va\u0161em timu putem brzih obavijesti te brzo dijelite slike i dokumente putem mapa.
	
IAM.ONEAUTH.ZOHOCLIQ.SHORT=\u010cavrljajte kada ste u pokretu
IAM.ONEAUTH.ZOHOCLIQ.LONG=Planirajte, komunicirajte, sura\u0111ujte i radite
IAM.ONEAUTH.ZOHOCLIQ.DESCRIPTION=Svoje radno mjesto nosite u d\u017eepu i nikada ne brinite \u0161to se doga\u0111a s va\u0161im timom kada ste u pokretu. Na istom zaslonu pregledavajte rasprave, datoteke i kanale va\u0161eg tima koji su vam uvijek pri ruci. O\u017eivite razgovor, upadajte u poziv, idite na pauzu no ipak ostanite informirani i primite sve podatke na zahtjev, sve to tijekom komunikacije porukama i obavljanja rada.

IAM.ONEAUTH.ZOHOSIGN.SHORT=Potpisujte, bez papira
IAM.ONEAUTH.ZOHOSIGN.LONG=Potpisujte e-dokumente bilo gdje, bilo kada 
IAM.ONEAUTH.ZOHOSIGN.DESCRIPTION=Sigurno potpisujte, \u0161aljite i upravljajte svojim dokumentima s bilo kojeg mjesta koriste\u0107i aplikaciju Zoho Sign. Uvijek budite u skladu s aktualnim zakonima o e-potpisu, odredite redoslijed potpisivanja i pratite status dokumenta dok sliku brenda ume\u0107ete unutar cijelog dokumenta. Jednom napravite prilago\u0111ene predlo\u0161ke i koristite ih zauvijek, \u0161tede\u0107i vrijeme i snagu.
	
IAM.ONEAUTH.ZOHOCALSYNC.SHORT=Dani za pam\u0107enje
IAM.ONEAUTH.ZOHOCALSYNC.LONG=Dani, datumi i doga\u0111aji - sve uskla\u0111eno
IAM.ONEAUTH.ZOHOCALSYNC.DESCRIPTION=Vrijeme je za sinkroniziranje svih va\u0161ih doga\u0111aja preko mobilne aplikacije Zoho Calsync (Calendar). Uvijek budite u toku sa svojim planovima na svojem pametnom telefonu kako biste mogli napraviti ili mijenjati planove dok ste u pokretu. Kreirajte doga\u0111aje, pozivajte korisnike, upravljajte kalendarima grupe te dijelite i pretplatite se na kalendare, a sve to s istog su\u010delja koji vam je uvijek pri ruci. 

IAM.ONEAUTH.ZIASEARCH.SHORT=Pretra\u017eujte aplikacije
IAM.ONEAUTH.ZIASEARCH.LONG=Pretra\u017eujte, improvizirajte, pregledavajte i pokrenite
IAM.ONEAUTH.ZIASEARCH.DESCRIPTION=Pregledavajte sve Zoho aplikacije tako da izdvojite informacije i spremite ih jednim dodirom. Suzite izbor to\u010dnih informacija koje tra\u017eite primjenom filtara za preciziranje, pregledavajte svoj sadr\u017eaj u samo nekoliko sekundi, \u010ditajte i odgovarajte na e-po\u0161tu, pokre\u0107ite razgovore, dodijelite vlasnika upitu i u\u010dinite jo\u0161 mnogo vi\u0161e koriste\u0107i mobilnu aplikaciju Zia Search. 

IAM.ONEAUTH.ZOHOCHARTISTIC.SHORT=Prika\u017eite podatke
IAM.ONEAUTH.ZOHOCHARTISTIC.LONG=Podignite stupac. Spojite to\u010dkice. Pojedite tortu.
IAM.ONEAUTH.ZOHOCHARTISTIC.DESCRIPTION=Ure\u0111ivanje va\u0161ih grafikona sada je lak\u0161e nego ikad uz mobilnu aplikaciju Zoho Chartistic. Kreirajte i mijenjajte svoje stup\u010daste grafikone, linijske dijagrame i tortne grafikone s podacima koje ste prikupili. U\u010dinite ih preglednima i zanimljivima s atraktivnim vizualnim elementima odabirom odgovaraju\u0107ih sli\u010dica iz na\u0161e velike kolekcije i pratite kako va\u0161i podaci postaju sve \u017eivlji. 

IAM.ONEAUTH.DOCSCANNER.SHORT=Digitalizirajte dokumente
IAM.ONEAUTH.DOCSCANNER.LONG=Dokumenti: Digitalni i organizirani
IAM.ONEAUTH.DOCSCANNER.DESCRIPTION=Skenirajte svoje dokumente i digitalizirajte ih bez gre\u0161ke. Tako\u0111er unesite e-potpis, izdvajajte, prevodite, dijelite, kreirajte tijekove rada i obra\u0111ujte svoje dokumente. Odmah dijelite svoje skenirane dokumente s kolegama koriste\u0107i e-po\u0161tu, iMessage i druge aplikacije za slanje poruka. Organizirajte svoje skenirane dokumente koriste\u0107i mape, podsjetnike i oznake s aplikacijom Doc Scanner. 

IAM.ONEAUTH.ZOHODOCS.SHORT=Radite kada ste u pokretu
IAM.ONEAUTH.ZOHODOCS.LONG=Kreirajte, sura\u0111ujte i napravite posao
IAM.ONEAUTH.ZOHODOCS.DESCRIPTION=Pohranite sve na internet s virtualnom memorijom, sinkronizirajte svoje podatke s lokalnim diskovima i organizirajte svoje datoteke s mobilnom aplikacijom Zoho Docs. Pi\u0161ite i ure\u0111ujte dokumente na mre\u017ei s na\u0161im integriranim Zoho Office programima za ure\u0111ivanje, dijelite ih, sura\u0111ujte s timom i napravite posao dok ste u pokretu. Uslugom Zoho Docs sigurnost je uvijek klju\u010d uspjeha kod upravljanja datotekama.
IAM.FEDERATED.SIGNIN.TO.ASSOCIATE=Prijavite se kako biste pridru\u017eili

