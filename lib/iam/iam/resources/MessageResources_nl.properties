#ONEAUTH2.0 SHORT TITLE LONG  TITLE AND DESCRIPTION 
IAM.ONEAUTH.ZOHOCRM.SHORT=Gebruikers worden verbonden
IAM.ONEAUTH.ZOHOCRM.LONG=Houd uw activiteiten overal overzichtelijk,
IAM.ONEAUTH.ZOHOCRM.DESCRIPTION=Zoek contactgegevens op met de krachtige, wereldwijde zoekfunctie, zoek potenti\u00eble klanten in de buurt en begin meteen met bellen. Bekijk al uw klantactiviteiten op \u00e9\u00e9n plek terwijl u samen met uw teamgenoten onderweg werkt en op de hoogte blijft van uw dagelijkse activiteiten. Werk sneller en slimmer met kunstmatige intelligentie.

IAM.ONEAUTH.ZOHOCARDSCANNER.SHORT=Kaarten voor mobiele apparaten
IAM.ONEAUTH.ZOHOCARDSCANNER.LONG=Visitekaartjes die vriendelijk zijn voor mobiele apparaten
IAM.ONEAUTH.ZOHOCARDSCANNER.DESCRIPTION=Gooi de stapels visitekaartjes weg en sla ze rechtstreeks op uw telefoon op: Scan een visitekaartje of QR-badge en de juiste velden worden automatisch ingevuld, plan een tijd in voor opvolging of gebruik sjablonen om direct contact op te nemen, voeg notities toe om ervoor te zorgen dat u de kleine details onthoudt en exporteer contactgegevens naar andere apps.

IAM.ONEAUTH.ZOHODESK.SHORT=Naadloze ondersteuning
IAM.ONEAUTH.ZOHODESK.LONG=Richt u op uw klant, uw prioriteit
IAM.ONEAUTH.ZOHODESK.DESCRIPTION=Van het verhogen van de productiviteit van uw medewerkers tot het doornemen van prestatiestatistieken, tot synchroon werken met andere apps: dring door tot de kern van uw klantenservice. Help klanten door het automatiseren van veel voorkomende taken, identificeer de juiste trends en patronen en geef klanten een echt uniforme klantenservice-ervaring.

IAM.ONEAUTH.ZOHOSALESIQ.SHORT=Verkopen en uitblinken
IAM.ONEAUTH.ZOHOSALESIQ.LONG=Bouw, analyseer en laat uw bedrijf groeien
IAM.ONEAUTH.ZOHOSALESIQ.DESCRIPTION=Verkoop onderweg met de mobiele app van Zoho SalesIQ. Kom in contact met veelbelovende mogelijke klanten, waar u ook bent, en sluit overeenkomsten af zonder u in het zweet te werken. Ontvang een melding telkens wanneer u een bezoeker op uw website of mobiele app heeft. Met routering van bezoekers stelt u meldingen in voor uw waardevolle mogelijke klanten en klanten en houdt u uw verkeer en mogelijke klanten bij.


IAM.ONEAUTH.ZOHOCONTACTMANAGER.SHORT=Klanten beheren
IAM.ONEAUTH.ZOHOCONTACTMANAGER.LONG=Organiseer onderweg contactpersonen en overeenkomsten
IAM.ONEAUTH.ZOHOCONTACTMANAGER.DESCRIPTION=Neem sneller beter ge\u00efnformeerde beslissingen door al uw contactpersonen op \u00e9\u00e9n plek op te slaan, uw overeenkomsten bij te houden, uw team samen te brengen en uw productiviteit te verbeteren door slimme taak- en e-mailsjablonen te gebruiken. Scan visitekaartjes en voeg ze toe aan uw contactpersonen en werk ze bij. Zelfs als u offline bent. Beheer uw contactpersonen snel terwijl u onderweg bent.

IAM.ONEAUTH.ZOHOMOTIVATOR.SHORT=Inspireer het team
IAM.ONEAUTH.ZOHOMOTIVATOR.LONG=Blij altijd en overal gemotiveerd
IAM.ONEAUTH.ZOHOMOTIVATOR.DESCRIPTION=Krijg analyses, stel doelen en organiseer wedstrijden en geef uw team de erkenning die het verdient. Concentreer u op het gedrag waaruit uw verkoop bestaat en beheer uw verkoopactiviteiten met real-time inzichten met behulp van uw CRM-account en geef uw team energie. Krijg toegang tot uw KPI\u2019s, doelen en wedstrijden met CRM-updates op de mobiele app van Zoho Motivator.

IAM.ONEAUTH.ZOHOSOCIAL.SHORT=Plannen-Lanceren-Beoordelen
IAM.ONEAUTH.ZOHOSOCIAL.LONG=Aanwezigheid op sociale media, helemaal in uw handen
IAM.ONEAUTH.ZOHOSOCIAL.DESCRIPTION=Plan onbeperkte berichten, controleer wat belangrijk is en maak aangepaste rapporten om uw prestaties van sociale media te analyseren met Zoho Social. U kunt uw pijplijn voor inhoud ook visualiseren met een intu\u00eftieve publicatiekalender, in real-time reageren en contact maken met uw publiek, en ervoor zorgen dat ze nooit een saai moment beleven.

IAM.ONEAUTH.ZOHOCAMPAIGNS.SHORT=Promoot extern/e-mails die verkopen
IAM.ONEAUTH.ZOHOCAMPAIGNS.LONG=E-mails die de marketing voor u doen
IAM.ONEAUTH.ZOHOCAMPAIGNS.DESCRIPTION=Beheer e-mailcampagnes onderweg met Zoho Campaigns, waarin u campagnes voor een later tijdstip kunt plannen, concepten van e-mails kunt verzenden voor nalevingscontrole en de gewenste campagnes gemakkelijk kunt onderbreken en hervatten. U kunt ook rapporten delen via e-mail, contacten en abonneelijsten beheren en volledige details over al uw abonnees bekijken.

IAM.ONEAUTH.ZOHOFORMS.SHORT=Gegevens voor succes
IAM.ONEAUTH.ZOHOFORMS.LONG=Onderweg maken, verzamelen en verbinden
IAM.ONEAUTH.ZOHOFORMS.DESCRIPTION=Maak met Zoho Forms binnen enkele minuten formulieren en verzamel gegevens rechtstreeks vanaf uw mobiele apparaat. U kunt formulieren delen met koppelingen, QR-codes en sociale media om uw publiek te bereiken. U kunt ook offline formulieren maken en invullen, gepersonaliseerde e-mails verzenden op basis van formulierreacties, aangepaste rapporten maken, taken toewijzen en inzendingen beoordelen.

IAM.ONEAUTH.ZOHOSURVEY.SHORT=Gegevens snel traceren
IAM.ONEAUTH.ZOHOSURVEY.LONG=Maken, Verzamelen en Besluiten
IAM.ONEAUTH.ZOHOSURVEY.DESCRIPTION=Maak enqu\u00eates die mensen bereiken op elk schermformaat. Verfraai het met aanpasbare thema\u2019s voor uw merk en stijl. Deel uw enqu\u00eates onmiddellijk met iedereen op uw lijst, gebruik sociale media en e-mailcampagnes en analyseer de gegevens later met Google Spreadsheets voor nog dieper inzicht. Allemaal binnen enkele ogenblikken na het maken van de enqu\u00eate.

IAM.ONEAUTH.ZOHOBACKSTAGE.SHORT=Verbaas uw kijkers
IAM.ONEAUTH.ZOHOBACKSTAGE.LONG=Evenementen slimmer, beter en sneller presenteren
IAM.ONEAUTH.ZOHOBACKSTAGE.DESCRIPTION=Software voor evenementenbeheer waarmee evenementenplanners conferenties, productlanceringen, grote vergaderingen en meer kunnen organiseren met grotere impact en effici\u00ebntie. Maak aangepaste evenementbadges, maak een indrukwekkende website en maximaliseer uw bereik. Zorg ook voor probleemloze registratie, beheer sponsors en volg evenementstatistieken. Allemaal in \u00e9\u00e9n dashboard.

IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.SHORT=Online verbinden
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.LONG=Ontmoet en begroet altijd en overal
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.DESCRIPTION=Organiseer webinars en maak contact met uw mogelijke klanten. Betrek ze bij presentaties, peilingen, vraag-en-antwoordsessies en ontvang gedetailleerde analyserapporten. Organiseer vergaderingen om met iedereen online samen te werken met audio, video, schermdeling, moderatorbediening en meer. Deel uw schermen en gebruik gratis nummers om deel te nemen aan vergaderingen via uw telefoon.

IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.SHORT=Klanten helpen
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.LONG=Help klanten als ze niet op kantoor zijn
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.DESCRIPTION=U hoeft niet achter een computer te zitten om klanten te helpen wanneer ze dat het meest nodig hebben. Lever naadloze ondersteuning, waar u ook bent. Neem controle over de externe computer van uw klant, leg belangrijke hoogtepunten van de sessie vast, ondersteun altijd computers zonder toezicht en laat andere technici kennismaken met de externe sessie.

IAM.ONEAUTH.ZOHOASSISTCUSTOMER.SHORT=Naadloze ondersteuning
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.LONG=Communiceer met de behoeften van uw klant
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.DESCRIPTION=Dagelijkse activiteiten, beslissingen en samenwerkingen vinden plaats op mobiele apparaten. Daarom is het absoluut noodzakelijk dat uw klanten de juiste naadloze ondersteuning krijgen voor hun problemen met de mobiele Zoho Assist-app voor klanten. Laat klanten hun schermen delen, communiceren via directe chat, apparaten op afstand bedienen en meer doen.

IAM.ONEAUTH.ZOHOBOOKS.SHORT=Verkoop registreren
IAM.ONEAUTH.ZOHOBOOKS.LONG=Registreer de financi\u00ebn voor uw bedrijf
IAM.ONEAUTH.ZOHOBOOKS.DESCRIPTION=Beheer uw financi\u00ebn, houd uw bedrijf conform GST, automatiseer zakelijke werkstromen en werk samen met afdelingen. Verzend offertes, maak moeiteloos facturen en ontvang op tijd online betalingen, terwijl u ook uw schulden kent. Houd de tijd bij die aan projecten en de status van uw bedrijf is besteed met rapporten. Allemaal met Zoho Books. 

IAM.ONEAUTH.ZOHOINVOICE.SHORT=Boek de nota\u2019s
IAM.ONEAUTH.ZOHOINVOICE.LONG=Vereenvoudiging van geavanceerde zakelijke facturering
IAM.ONEAUTH.ZOHOINVOICE.DESCRIPTION=Maak prachtige facturen, stuur automatisch betalingsherinneringen en ontvang sneller online betalingen met de mobiele Zoho Invoice-app. Geef uw klanten een algemeen overzicht van prijzen, kortingen en meer door gedetailleerde offertes te genereren. Bouw uw merk op zoals u dat wilt, automatiseer uw werkstroom en werk eenvoudig samen met uw klanten.

IAM.ONEAUTH.ZOHOEXPENSE.SHORT=Registreer de uitgave
IAM.ONEAUTH.ZOHOEXPENSE.LONG=Onkostendeclaraties die niet onopgemerkt blijven
IAM.ONEAUTH.ZOHOEXPENSE.DESCRIPTION=Automatiseer het maken van onkostendeclaraties, stroomlijn uw goedkeuringen en keer vergoedingen snel uit met Zoho Expense. U kunt ook onkostennota\u2019s automatisch scannen, bedrijfskaarten automatisch afstemmen, goedkeuringen op meerdere niveaus vereenvoudigen, beleidsnaleving garanderen en onkostenadministratie automatiseren.

IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.SHORT=Tel de nota\u2019s op
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.LONG=Abonneer u op een betere factureringservaring
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.DESCRIPTION=Volg uw abonnementen en blijf op de hoogte met belangrijke bedrijfsstatistieken. Behandel de levenscyclus van uw klantenabonnement van begin tot eind, automatiseer terugkerende facturering, stuur professionele GST-conforme facturen en ontvang elke keer op tijd betalingen. Behandel de volledige factureringscyclus van uw klantenabonnement aan uw bureau of onderweg.

IAM.ONEAUTH.ZOHOINVENTORY.SHORT=Registreer de voorraad
IAM.ONEAUTH.ZOHOINVENTORY.LONG=Vriendelijke registratie voor uw voorraad
IAM.ONEAUTH.ZOHOINVENTORY.DESCRIPTION=Verhoog uw omzet en houd elke eenheid bij met onze krachtige software voor voorraadbeheer, orderverwerking en voorraadbeheer, waarmee u ook volledige tracering, meerdere verzendintegraties, magazijnbeheer en meer kunt uitvoeren. Automatiseer uw orderbeheerproces met de mobiele Zoho Inventory-app.

IAM.ONEAUTH.ZOHOCONNECT.SHORT=Teams verbinden
IAM.ONEAUTH.ZOHOCONNECT.LONG=Blij onderweg verbonden met uw team
IAM.ONEAUTH.ZOHOCONNECT.DESCRIPTION=Blijf in contact met al uw netwerkleden. Lees alles over wat er op uw werkplek gebeurt via de Company Wall en My Feed-pagina. Blijf op de hoogte van activiteiten met pushmeldingen, terwijl u ook idee\u00ebn opdoet en bespreekt met uw teamleden en samenwerkt. Overal. 

IAM.ONEAUTH.ZOHORECRUIT.SHORT=Onderweg registreren
IAM.ONEAUTH.ZOHORECRUIT.LONG=Probleemloze werving voor onderweg
IAM.ONEAUTH.ZOHORECRUIT.DESCRIPTION=Bekijk en sorteer kandidatenprofielen, plan gesprekken, interview kandidaten en nog veel meer. Met de mobiele app van Zoho Recruit kunt u met \u00e9\u00e9n tik uw werkdag plannen, records beheren, statussen van vacatures bijwerken, bellen of sms\u2019en en uw team op de hoogte houden. Maak vandaag een interview met een potenti\u00eble klant met Recruit Mobile.

IAM.ONEAUTH.ZOHOPEOPLE.SHORT=Onderweg registreren
IAM.ONEAUTH.ZOHOPEOPLE.LONG=Probleemloze werving voor onderweg
IAM.ONEAUTH.ZOHOPEOPLE.DESCRIPTION=Met slechts \u00e9\u00e9n klik hebben werknemers toegang tot elke dienst, met alle bijbehorende documenten en veelgestelde vragen. In- en uitklokken met slechts \u00e9\u00e9n klik, eenvoudig zoeken naar andere medewerkers via de map, uw taken beheren, verzoeken indienen en ze laten goedkeuren. De mobiele app van Zoho People doorbreekt het drukke werk en laat u aan de slag gaan.

IAM.ONEAUTH.ZOHOCREATOR.SHORT=Bouwer voor bedrijven
IAM.ONEAUTH.ZOHOCREATOR.LONG=Aanpasbare apps om uw bedrijf te beheren
IAM.ONEAUTH.ZOHOCREATOR.DESCRIPTION=Houd werk binnen uw bereik. Doe alles met onze bouwer voor apps op meerdere platforms: van alledaagse taken tot complexe procesautomatisering. Maak uw eigen app of ga aan de slag met een kant-en-klare app. Waar u ook werkt, u kunt gegevens toevoegen en bijwerken wanneer u maar wilt: tijdens een verkoopreis, op een externe locatie of zelfs bij klantbezoek.

IAM.ONEAUTH.ZOHOVAULT.SHORT=Gegevensbeschermer 
IAM.ONEAUTH.ZOHOVAULT.LONG=Beheer wachtwoorden altijd en overal
IAM.ONEAUTH.ZOHOVAULT.DESCRIPTION=Krijg toegang tot uw wachtwoorden en beheer ze overal: op het werk, thuis en onderweg. U kunt de offline modus gebruiken voor toegang tot wachtwoorden, voor het geval u geen internetverbinding heeft. Wachtwoorden opslaan, ordenen, back-ups maken, importeren en exporteren, terwijl u weet dat ze veilig zijn bij Zoho Vault. Uw veiligheid is onze prioriteit.

IAM.ONEAUTH.ZOHOANALYTICS.SHORT=Analyseer de gegevens
IAM.ONEAUTH.ZOHOANALYTICS.LONG=Gegevensvisualisatie gemakkelijker en beter gemaakt
IAM.ONEAUTH.ZOHOANALYTICS.DESCRIPTION=Maak visueel aantrekkelijke gegevensvisualisaties en inzichtelijke dashboards, zet enorme hoeveelheden onbewerkte gegevens om in bruikbare rapporten, volg uw belangrijkste bedrijfsstatistieken en ontdek binnen enkele minuten verborgen inzichten met Zoho Analytics. Werk ook veilig online samen, communiceer altijd en overal met uw gegevens, rapporten en dashboards.

IAM.ONEAUTH.ZOHOMAIL.SHORT=E-mail onderweg
IAM.ONEAUTH.ZOHOMAIL.LONG=Uw productiviteit: alles in \u00e9\u00e9n app...
IAM.ONEAUTH.ZOHOMAIL.DESCRIPTION=Plan, voer uit en verover met Zoho Mail. Zoho Mail maakt toegang tot e-mail op uw mobiele apparaat een fluitje van een cent. Postvak IN is licht, snel en mobielvriendelijk ontworpen. Met Zoho Mail Mobile heeft u e-mailbeheer binnen handbereik met een uniforme postvak IN, een dagelijkse planner, een adresboek en nog veel meer.

IAM.ONEAUTH.ZOHOMAILADMIN.SHORT=E-mails beheren
IAM.ONEAUTH.ZOHOMAILADMIN.LONG=Configuratiescherm voor e-mail binnen handbereik
IAM.ONEAUTH.ZOHOMAILADMIN.DESCRIPTION=De Zoho Mail Admin-app is ontworpen met volledig begrip van beheerders zoals u. Beheer e-mails, domeinen, wachtwoorden en meer met slechts een paar veegbewegingen. Gebruikersrollen toevoegen en wijzigen, extra opslagruimte bieden aan degenen die het nodig hebben, leden toevoegen of verwijderen uit een groep en hun rollen wijzigen en e-mails goedkeuren of weigeren die beoordeeld moeten worden. 

IAM.ONEAUTH.INBOXINSIGHT.SHORT=Postvak IN toegankelijk gemaakt
IAM.ONEAUTH.INBOXINSIGHT.LONG=Veeg in een oogwenk door uw postvak IN
IAM.ONEAUTH.INBOXINSIGHT.DESCRIPTION=Interactie met uw e-mails via Inbox Insight is een eitje. Het neemt uw verzoek aan en levert u precies en bliksemsnel wat u nodig heeft, en haalt de e-mails op die ertoe doen! Sla uw zoekopdrachten op en schakel push-meldingen in. De automatische suggesties zijn dus op maat gemaakt en bij uitstek geschikt voor u, door te begrijpen wie u bent en wat u nodig heeft. 

IAM.ONEAUTH.ZOHOSTREAMS.SHORT=Samenwerking via e-mail
IAM.ONEAUTH.ZOHOSTREAMS.LONG=Samenwerking die via uw e-mail stroomt
IAM.ONEAUTH.ZOHOSTREAMS.DESCRIPTION=Met de mobiele interface van Streams kunt u discussies rond e-mails opbouwen door er gewoon op te reageren. En spreek uw waardering uit voor deze opmerkingen door op Vind-ik-leuk te klikken. Eenvoudiger priv\u00e9 beantwoorden zonder naar een direct bericht of andere kanalen te hoeven springen. Met Streams kunt u ook zinvol samenwerken aan notities, taken en evenementen. Zo simpel is het.

IAM.ONEAUTH.ZOHOWRITER.SHORT=Schrijf om te inspireren
IAM.ONEAUTH.ZOHOWRITER.LONG=Inspiratie: altijd en overal
IAM.ONEAUTH.ZOHOWRITER.DESCRIPTION=Writer voor mobiele apparaten is ontworpen voor minimalisme. Minder menu\u2019s en een goed georganiseerde werkbalk maken het gemakkelijk om door de app te navigeren en werk gedaan te krijgen. Voeg uw gedachten toe aan documenten, reageer op opmerkingen of waardeer ze gewoon door op \u201eVind-ik-leuk\u201d te klikken. Exporteer uw werk als Word-doc, PDF, ODT, HTML en TXT. 

IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.SHORT=Dia\u2019s die inspireren
IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.LONG=Slim presentaties presenteren
IAM.ONEAUTH.ZOHOSHOWPRESENTATOINVIEWER.DESCRIPTION=Met Zoho Show kunt u op een slimmere manier presentaties maken, samenwerken, presenteren, uitzenden en publiceren. Vertaal uw verhaal met dia\u2019s, voeg informatie samen met slimme elementen, grafieken en tabellen of breid het uit met krachtige afbeeldingen, relevante video\u2019s en tweets. Werk samen, deel, publiceer en zend uit met de mobiele app Zoho Show.

IAM.ONEAUTH.ZOHOSHEET.SHORT=invoeren-Opslaan-Delen
IAM.ONEAUTH.ZOHOSHEET.LONG=Gegevens beter, veiliger en slimmer opslaan
IAM.ONEAUTH.ZOHOSHEET.DESCRIPTION=Met Zoho Sheet voor mobiele apparaten kunt u gegevens maken, delen en samenwerken op mobiele apparaten. Scan facturen, bekijk ze en plaats ze onmiddellijk in uw spreadsheet. U kunt ook rekenen met meer dan 350 vooraf gedefinieerde functies, waardoor budgettering op uw telefoons eenvoudiger wordt. Deel uw spreadsheets in een handomdraai, volg en breng samen live wijzigingen aan in uw spreadsheet. 

IAM.ONEAUTH.ZOHONOTEBOOK.SHORT=Let op de details
IAM.ONEAUTH.ZOHONOTEBOOK.LONG=Zakvriendelijk notitieblok voor onderweg
IAM.ONEAUTH.ZOHONOTEBOOK.DESCRIPTION=Hier is uw zakvriendelijke notitieblok dat u altijd en overal kunt dragen en nooit kwijtraakt. Pas het aan en organiseer het met onze handgemaakte omslagen, wijs kleuren toe en bekijk het in raster- of landschapsweergave. Plaats tags bij uw aantekeningen, beveilig ze met toegangscodes en tik op ID's, multi-tasken en meer.

IAM.ONEAUTH.SHOWTIMEPRESENTER.SHORT=Digitaal onderwijzen
IAM.ONEAUTH.SHOWTIMEPRESENTER.LONG=Een digitaal alternatief om les te geven en te leren
IAM.ONEAUTH.SHOWTIMEPRESENTER.DESCRIPTION=Het geven van klassikale training vereist een-op-een interactie met uw cursisten. Laat u niet beperken door het podium of de laptop. Maak gebruik van de hele ruimte en trek ieders aandacht met de Presenter-app. Bied uw cursisten een unieke, boeiende ervaring. Of u nu in een echt klaslokaal of in een virtuele klas zit. De Viewer-app brengt uw sessies rechtstreeks naar hen. Waar ze ook zijn.

IAM.ONEAUTH.ZOHOPROJECTS.SHORT=Plan de taken
IAM.ONEAUTH.ZOHOPROJECTS.LONG=Uw unieke projectmanager, op kantoor of onderweg
IAM.ONEAUTH.ZOHOPROJECTS.DESCRIPTION=Plan uw projectactiviteiten, wijs werk toe, beheer middelen en werk samen met uw team om taken op tijd gedaan te krijgen. Krijg diepgaande inzichten met Gantt-grafieken, houd de voortgang bij en automatiseer uw taken altijd op tijd. Bekijk het ook zoals u at wilt, optimaliseer het voor uw scherm en voeg meerdere bestanden toe met Zoho Projects.

IAM.ONEAUTH.SPRINTS.SHORT=Wees precies op tijd
IAM.ONEAUTH.SPRINTS.LONG=Snel schakelen. Werk handig. Volgens schema
IAM.ONEAUTH.SPRINTS.DESCRIPTION=Blijf klaar voor verandering en lever op tijd geweldige producten. Cre\u00eber gebruikersverhalen, voeg schattingspunten toe, blijf op schema met gepersonaliseerde scrumborden en plan uw beoordeling en retrospectieve vergaderingen vanaf \u00e9\u00e9n plek. Volg de voortgang op het bord, neem de polsslag van het project snel op, blijf verbeteren met analyses en werk in real-time samen.

IAM.ONEAUTH.ORCHESTLY.SHORT=Leid uw team in de goede richting
IAM.ONEAUTH.ORCHESTLY.LONG=Regel en pas altijd en overal aan
IAM.ONEAUTH.ORCHESTLY.DESCRIPTION=Automatiseer, beheer en optimaliseer uw zakelijke werkstromen met deze codevrije software voor werkstroombeheer. Maak serviceformulieren, volg de voortgang en leg gegevens effectief vast. Breng al uw teams en hulpprogramma\u2019s samen op \u00e9\u00e9n platform en stel uw werkstromen automatisch in. Stroomlijn uw werkstromen en be\u00ebindig de communicatiechaos.

IAM.ONEAUTH.ZOHOBUGTRACKER.SHORT=Traceer de fouten
IAM.ONEAUTH.ZOHOBUGTRACKER.LONG=Geen fouten meer, sneller dan ooit
IAM.ONEAUTH.ZOHOBUGTRACKER.DESCRIPTION=Een eenvoudige, snelle en schaalbare software voor het volgen van fouten waarmee u fouten gemakkelijk kunt beheren en waarmee u op de hoogte blijft van lopende discussies, fouten en reactiethreads. Sluit fouten af, registreer uren of keur urenregistratie goed of wijs deze af. Direct vanaf de startpagina. Verfijn uw zoekopdracht, bekijk fouten en wissel tussen modi. Alles met slechts \u00e9\u00e9n klik.

IAM.ONEAUTH.WORKDRIVESYNC.SHORT=Bestanden onderweg
IAM.ONEAUTH.WORKDRIVESYNC.LONG=Leid het team met online bestandsbeheer
IAM.ONEAUTH.WORKDRIVESYNC.DESCRIPTION=Bereid u voor op uw grote conferentie terwijl u op uw vlucht, zonder zelfs maar uw laptop te hoeven openen. Werk onderweg door een priv\u00e9- of openbare teammap te maken en leden toe te voegen, blijf op de hoogte van wat er in uw team gebeurt met directe meldingen en deel afbeeldingen en documenten direct via mappen.
	
IAM.ONEAUTH.ZOHOCLIQ.SHORT=Chat onderweg
IAM.ONEAUTH.ZOHOCLIQ.LONG=Plannen, communiceren, samenwerken en werken
IAM.ONEAUTH.ZOHOCLIQ.DESCRIPTION=Neem uw werkplek mee in uw zak en maak u nooit meer zorgen dat u uw team onderweg kunt bijhouden. Krijg de discussies, bestanden en kanalen van uw team binnen handbereik in \u00e9\u00e9n enkele weergave. Fleur het gesprek op, neem snel deel aan een gesprek, neem pauze. Maar blijf steeds op de hoogte en u heeft gegevens tot uw beschikking terwijl u berichten verstuurt en u uw werk gedaan krijgt.

IAM.ONEAUTH.ZOHOSIGN.SHORT=Papierloos ondertekenen
IAM.ONEAUTH.ZOHOSIGN.LONG=Onderteken e-documenten altijd en overal 
IAM.ONEAUTH.ZOHOSIGN.DESCRIPTION=Onderteken, verzend en beheer uw documenten overal veilig met Zoho Sign. Houd u aan de nieuwste wetten voor e-handtekeningen, definieer de volgorde voor ondertekening en volg de documentstatus terwijl u uw merkimago in het hele document opneemt. Maak eenmaal gepersonaliseerde sjablonen en gebruik deze altijd, wat u tijd en moeite bespaart.
	
IAM.ONEAUTH.ZOHOCALSYNC.SHORT=Dagen om te onthouden
IAM.ONEAUTH.ZOHOCALSYNC.LONG=Dagen, datums en evenementen - allemaal synchroon
IAM.ONEAUTH.ZOHOCALSYNC.DESCRIPTION=Het is tijd om al uw evenementen te synchroniseren met de Zoho Calsync (Agenda) app voor mobiele apparaten. Blijf op de hoogte van uw schema's op uw smartphone, zodat u onderweg plannen kunt maken of wijzigen. Maak evenementen, nodig gebruikers uit, beheer groepsagenda's en deel en abonneer u op agenda's. Allemaal vanuit \u00e9\u00e9n enkele interface binnen handbereik. 

IAM.ONEAUTH.ZIASEARCH.SHORT=Zoek de apps
IAM.ONEAUTH.ZIASEARCH.LONG=Zoeken, improviseren, beoordelen en aan de slag
IAM.ONEAUTH.ZIASEARCH.DESCRIPTION=Zoek in Zoho Apps door gegevens te extraheren en bewaar ze met \u00e9\u00e9n tik. Beperk u tot de exacte informatie die u zoekt met fijnmazige filters, bekijk binnen enkele ogenblikken uw inhoud, lees en beantwoord e-mails, start een gesprek, wijs een eigenaar toe aan een ticket en doe meer met de mobiele Zia Search-app. 

IAM.ONEAUTH.ZOHOCHARTISTIC.SHORT=Krijg een beeld van de gegevens
IAM.ONEAUTH.ZOHOCHARTISTIC.LONG=Leg de lat hoger. Leg verbanden. Maak de cirkel rond.
IAM.ONEAUTH.ZOHOCHARTISTIC.DESCRIPTION=Het bewerken van uw grafieken is nu net zo eenvoudig als ABC met de Zoho Chartistic app voor mobiele apparaten. Maak en wijzig uw staafdiagrammen, lijndiagrammen en cirkeldiagrammen met de gegevens die u heeft verzameld. Maak het intu\u00eftief en interessant met een visuele traktatie door relevante illustraties te kiezen uit onze enorme collectie. En zie hoe uw gegevens tot leven komen. 

IAM.ONEAUTH.DOCSCANNER.SHORT=Documenten digitaliseren
IAM.ONEAUTH.DOCSCANNER.LONG=Documenten: Digitaal en georganiseerd
IAM.ONEAUTH.DOCSCANNER.DESCRIPTION=Scan uw documenten en maak ze digitaal zonder fouten. U kunt ook uw documenten elektronisch ondertekenen, extraheren, vertalen, delen en werkstromen maken en verwerken. Deel uw gescande documenten direct met uw collega\u2019s via e-mail, iMessage en andere berichten-apps. Houd uw gescande documenten met Doc Scanner georganiseerd via mappen, herinneringen en tags. 

IAM.ONEAUTH.ZOHODOCS.SHORT=Werk onderweg
IAM.ONEAUTH.ZOHODOCS.LONG=Cre\u00eber, werk samen en krijg werk gedaan
IAM.ONEAUTH.ZOHODOCS.DESCRIPTION=Sla alles online op met virtuele opslag, synchroniseer uw gegevens met lokale schijven en organiseer uw bestanden met de mobiele Zoho Docs-app. Schrijf en bewerk documenten online met onze ingebouwde Zoho Office-bewerkers, deel ze, werk samen met uw team en werk onderweg. Met Zoho Docs staat beveiliging altijd centraal bij bestandsbeheer.
