#ONEAUTH2.0 SHORT TITLE LONG  TITLE AND DESCRIPTION 
IAM.ONEAUTH.ZOHOCRM.SHORT=Conectando usu\u00e1rios
IAM.ONEAUTH.ZOHOCRM.LONG=Fique por dentro dos seus neg\u00f3cios, em qualquer lugar
IAM.ONEAUTH.ZOHOCRM.DESCRIPTION=Procure informa\u00e7\u00f5es de contato com a poderosa pesquisa global, aproveite a oportunidade para localizar clientes em potencial nas proximidades e inicie uma chamada imediatamente. Veja todas as atividades de seus clientes em um s\u00f3 lugar, enquanto colabora com seus colegas de equipe em movimento e fica por dentro das atividades do seu dia. Trabalhe mais rapidamente com a intelig\u00eancia artificial.

IAM.ONEAUTH.ZOHOCARDSCANNER.SHORT=Cart\u00f5es m\u00f3veis
IAM.ONEAUTH.ZOHOCARDSCANNER.LONG=Cart\u00f5es de visita compat\u00edvel com celulares
IAM.ONEAUTH.ZOHOCARDSCANNER.DESCRIPTION=Abandone as pilhas de cart\u00f5es de visita e comece a salv\u00e1-los diretamente no seu telefone: Digitalize um cart\u00e3o de visita ou crach\u00e1 QR e os campos apropriados s\u00e3o preenchidos automaticamente, agende um hor\u00e1rio para acompanhamento ou use modelos para entrar em contato imediatamente, adicione notas para lembrar os pequenos detalhes e exporte as informa\u00e7\u00f5es de contato para outros aplicativos.

IAM.ONEAUTH.ZOHODESK.SHORT=Suporte cont\u00ednuo
IAM.ONEAUTH.ZOHODESK.LONG=Foco em seu cliente, sua prioridade
IAM.ONEAUTH.ZOHODESK.DESCRIPTION=Desde o aumento da produtividade de seu agente, passando por m\u00e9tricas de desempenho, trabalhando em sincronia com outros aplicativos, chegue ao cerne de seus esfor\u00e7os de atendimento ao cliente. Ajude os clientes ao automatizar tarefas frequentes, identifique as tend\u00eancias e padr\u00f5es certos e ofere\u00e7a aos clientes uma experi\u00eancia verdadeiramente unificada de atendimento ao cliente.

IAM.ONEAUTH.ZOHOSALESIQ.SHORT=Venda e obtenha excel\u00eancia
IAM.ONEAUTH.ZOHOSALESIQ.LONG=Construa, analise e expanda seus neg\u00f3cios
IAM.ONEAUTH.ZOHOSALESIQ.DESCRIPTION=Venda em qualquer lugar com o aplicativo m\u00f3vel Zoho SalesIQ. Conecte-se com clientes em potencial de onde estiver e feche neg\u00f3cios sem suar a camisa. Seja notificado sempre que tiver um visitante em seu site ou aplicativo m\u00f3vel. Com o roteamento de visitantes, defina notifica\u00e7\u00f5es para seus clientes potenciais de alto valor e clientes e acompanhe seu tr\u00e1fego e clientes potenciais.


IAM.ONEAUTH.ZOHOCONTACTMANAGER.SHORT=Gerenciar clientes
IAM.ONEAUTH.ZOHOCONTACTMANAGER.LONG=Organize contatos e neg\u00f3cios enquanto se movimenta
IAM.ONEAUTH.ZOHOCONTACTMANAGER.DESCRIPTION=Tome decis\u00f5es mais r\u00e1pidas e informadas, mantendo todos os seus contatos em um s\u00f3 lugar, acompanhe seus neg\u00f3cios, junte sua equipe e melhore sua produtividade usando modelos inteligentes de tarefas e e-mail. Digitalize cart\u00f5es de visita e adicione-os aos seus contatos e atualize-os mesmo quando estiver offline. Gerencie rapidamente seus contatos enquanto est\u00e1 em movimento.

IAM.ONEAUTH.ZOHOMOTIVATOR.SHORT=Inspire a equipe
IAM.ONEAUTH.ZOHOMOTIVATOR.LONG=Mantenha-se motivado em qualquer lugar, em todos os lugares
IAM.ONEAUTH.ZOHOMOTIVATOR.DESCRIPTION=Obtenha an\u00e1lises, crie metas e concursos e d\u00ea \u00e0 sua equipe o reconhecimento que eles merecem. Concentre-se nos comportamentos que comp\u00f5em suas vendas e gerencie suas atividades de vendas com informa\u00e7\u00f5es em tempo real usando sua conta de CRM e energize sua equipe. Acesse seus KPIs, metas e concursos com atualiza\u00e7\u00f5es de CRM no aplicativo m\u00f3vel do Zoho Motivator.

IAM.ONEAUTH.ZOHOSOCIAL.SHORT=Planeje-Lance-Avalie
IAM.ONEAUTH.ZOHOSOCIAL.LONG=Presen\u00e7a nas m\u00eddias sociais, tudo nas suas m\u00e3os
IAM.ONEAUTH.ZOHOSOCIAL.DESCRIPTION=Programe postagens ilimitadas, monitore o que importa e crie relat\u00f3rios personalizados para analisar seu desempenho de m\u00eddia social com o Zoho Social. Voc\u00ea tamb\u00e9m pode visualizar seu pipeline de conte\u00fado com um calend\u00e1rio de publica\u00e7\u00f5es intuitivo, responder em tempo real e se envolver com seu p\u00fablico, al\u00e9m de garantir que nunca haja um momento de t\u00e9dio para eles.

IAM.ONEAUTH.ZOHOCAMPAIGNS.SHORT=Promova remotamente / e-mails que vendem
IAM.ONEAUTH.ZOHOCAMPAIGNS.LONG=E-mails que fazem o marketing para voc\u00ea
IAM.ONEAUTH.ZOHOCAMPAIGNS.DESCRIPTION=Gerencie campanhas de e-mail enquanto est\u00e1 em movimento com o Zoho Campaigns, no qual voc\u00ea pode agendar campanhas para mais tarde, enviar rascunhos de e-mail para revis\u00e3o de conformidade, pausar e retomar as campanhas desejadas de maneira conveniente. Voc\u00ea tamb\u00e9m pode compartilhar relat\u00f3rios por e-mail, gerenciar contatos e listas de assinantes e visualizar detalhes completos sobre cada um de seus assinantes.

IAM.ONEAUTH.ZOHOFORMS.SHORT=Dados para ter sucesso
IAM.ONEAUTH.ZOHOFORMS.LONG=Crie, colete, conecte-se enquanto est\u00e1 em movimento
IAM.ONEAUTH.ZOHOFORMS.DESCRIPTION=Crie formul\u00e1rios e colete dados diretamente do seu dispositivo m\u00f3vel em minutos com o Zoho Forms. Voc\u00ea pode compartilhar formul\u00e1rios com links, c\u00f3digos QR e m\u00eddias sociais para alcan\u00e7ar seu p\u00fablico. Voc\u00ea tamb\u00e9m pode criar e preencher formul\u00e1rios offline, enviar e-mails personalizados com base nas respostas do formul\u00e1rio, criar relat\u00f3rios personalizados, atribuir tarefas e avaliar envios.

IAM.ONEAUTH.ZOHOSURVEY.SHORT=Rastreamento r\u00e1pido de dados
IAM.ONEAUTH.ZOHOSURVEY.LONG=Criar, coletar e concluir
IAM.ONEAUTH.ZOHOSURVEY.DESCRIPTION=Crie pesquisas que alcancem pessoas em qualquer tamanho de tela. Aprimore-o para se adequar \u00e0 sua marca e estilo com temas personaliz\u00e1veis. Compartilhe suas pesquisas instantaneamente com todos da sua lista, usando m\u00eddias sociais e campanhas de e-mail e, posteriormente, analise os dados com o Google Sheets para uma compreens\u00e3o ainda mais profunda antes da cria\u00e7\u00e3o da pesquisa.

IAM.ONEAUTH.ZOHOBACKSTAGE.SHORT=Surpreenda seus espectadores
IAM.ONEAUTH.ZOHOBACKSTAGE.LONG=Eventos apresentados de maneira mais inteligente, melhor e mais r\u00e1pida
IAM.ONEAUTH.ZOHOBACKSTAGE.DESCRIPTION=Um software de gerenciamento de eventos que capacita os planejadores de eventos a realizar confer\u00eancias, lan\u00e7amentos de produtos, grandes reuni\u00f5es e muito mais com maior impacto e efici\u00eancia. Crie emblemas de eventos personalizados, crie um site impactante e maximize seu alcance. Garanta tamb\u00e9m um registro sem complica\u00e7\u00f5es, gerencie patrocinadores e acompanhe as m\u00e9tricas de eventos, tudo em um painel.

IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.SHORT=Conex\u00e3o online
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.LONG=Receba pessoas em qualquer lugar e a qualquer hora enquanto est\u00e1 em movimento
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.DESCRIPTION=Organize webinars e conecte-se com seus clientes potenciais. Envolva-os com apresenta\u00e7\u00f5es, sondagens, sess\u00f5es de perguntas e respostas e obtenha relat\u00f3rios anal\u00edticos detalhados. Organize reuni\u00f5es para colaborar com qualquer pessoa online usando \u00e1udio, v\u00eddeo, compartilhamento de tela, controles do moderador e muito mais. Compartilhe suas telas e use n\u00fameros gratuitos para participar de reuni\u00f5es do seu telefone.

IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.SHORT=D\u00ea assist\u00eancia aos clientes
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.LONG=D\u00ea assist\u00eancia aos clientes que est\u00e3o longe de suas mesas
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.DESCRIPTION=Voc\u00ea n\u00e3o precisa estar na frente de um computador para ajudar os clientes quando eles mais precisam. Ofere\u00e7a suporte cont\u00ednuo, n\u00e3o importa onde voc\u00ea esteja. Assuma o controle do computador remoto do seu cliente, capture destaques importantes da sess\u00e3o, d\u00ea suporte computadores aut\u00f4nomos a qualquer momento e introduza outros t\u00e9cnicos na sess\u00e3o remota.

IAM.ONEAUTH.ZOHOASSISTCUSTOMER.SHORT=Suporte cont\u00ednuo
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.LONG=Comunique-se com as necessidades de seus clientes
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.DESCRIPTION=As opera\u00e7\u00f5es, decis\u00f5es e colabora\u00e7\u00f5es do dia-a-dia acontecem em dispositivos m\u00f3veis, e \u00e9 por isso que \u00e9 essencial que seus clientes obtenham o suporte perfeito para seus problemas com o aplicativo m\u00f3vel Zoho Assist - Cliente. Permita que os clientes compartilhem suas telas, se comuniquem atrav\u00e9s de chat instant\u00e2neo, controlem dispositivos remotamente e fa\u00e7am mais.

IAM.ONEAUTH.ZOHOBOOKS.SHORT=Registre as vendas
IAM.ONEAUTH.ZOHOBOOKS.LONG=Fa\u00e7a a contabilidade das finan\u00e7as da sua empresa
IAM.ONEAUTH.ZOHOBOOKS.DESCRIPTION=Gerencie suas finan\u00e7as, mantenha sua empresa compat\u00edvel com GST, automatize fluxos de trabalho de neg\u00f3cios e trabalhe coletivamente entre departamentos. Envie estimativas, crie faturas sem esfor\u00e7o e seja pago online, pontualmente, enquanto tamb\u00e9m conhece suas contas a pagar. Acompanhe o tempo gasto em projetos e a sa\u00fade de seus neg\u00f3cios com relat\u00f3rios, tudo isso no Zoho Books. 

IAM.ONEAUTH.ZOHOINVOICE.SHORT=Registre as cobran\u00e7as
IAM.ONEAUTH.ZOHOINVOICE.LONG=Simplificando o faturamento comercial avan\u00e7ado
IAM.ONEAUTH.ZOHOINVOICE.DESCRIPTION=Crie belas faturas, envie lembretes de pagamento automaticamente e seja pago mais rapidamente online usando o aplicativo m\u00f3vel do Zoho Invoice. D\u00ea a seus clientes uma vis\u00e3o geral aproximada de pre\u00e7os, descontos e muito mais, gerando estimativas detalhadas. Crie sua marca da maneira que desejar, automatize seu fluxo de trabalho e colabore facilmente com seus clientes.

IAM.ONEAUTH.ZOHOEXPENSE.SHORT=Anote a despesa
IAM.ONEAUTH.ZOHOEXPENSE.LONG=Relat\u00f3rios de despesas que n\u00e3o passam despercebidos
IAM.ONEAUTH.ZOHOEXPENSE.DESCRIPTION=Automatize a cria\u00e7\u00e3o de relat\u00f3rios de despesas, agilize suas aprova\u00e7\u00f5es e fa\u00e7a reembolsos r\u00e1pidos com o Zoho Expense. Voc\u00ea tamb\u00e9m pode digitalizar automaticamente recibos de despesas, reconciliar cart\u00f5es corporativos automaticamente, simplificar aprova\u00e7\u00f5es em v\u00e1rios n\u00edveis, garantir conformidade com as pol\u00edticas e automatizar a contabilidade de despesas.

IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.SHORT=Registre as contas
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.LONG=Inscreva-se para uma melhor experi\u00eancia de faturamento
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.DESCRIPTION=Acompanhe suas assinaturas e fique atualizado com as principais m\u00e9tricas de neg\u00f3cios. Lide com o ciclo de vida do faturamento de assinaturas de clientes de ponta a ponta, automatize o faturamento recorrente, envie faturas profissionais compat\u00edveis com GST e receba o pagamento dentro do prazo, sempre. Lide com todo o ciclo de vida do faturamento de assinaturas de clientes em sua mesa ou enquanto est\u00e1 em movimento.

IAM.ONEAUTH.ZOHOINVENTORY.SHORT=Registre o estoque
IAM.ONEAUTH.ZOHOINVENTORY.LONG=Registros \u200b\u200bpara os seus estoques amigos do seu bolso
IAM.ONEAUTH.ZOHOINVENTORY.DESCRIPTION=Aumente suas vendas e acompanhe todas as unidades com nosso poderoso software de gerenciamento de estoque, atendimento de ordens e controle de estoque, que tamb\u00e9m permite fazer rastreamento de ponta a ponta, m\u00faltiplas integra\u00e7\u00f5es de remessa, gerenciamento de dep\u00f3sito e muito mais. Automatize seu processo de gerenciamento de ordens com o aplicativo m\u00f3vel do Zoho Inventory.

IAM.ONEAUTH.ZOHOCONNECT.SHORT=Conex\u00e3o de equipes
IAM.ONEAUTH.ZOHOCONNECT.LONG=Permane\u00e7a conectado com sua equipe enquanto est\u00e1 em movimento
IAM.ONEAUTH.ZOHOCONNECT.DESCRIPTION=Fique conectado com todos os membros da sua rede e continue a se envolver com eles. Leia tudo sobre o que est\u00e1 acontecendo no seu local de trabalho na p\u00e1gina \u201cMural da empresa\u201d e \u201cMeu feed\u201d. Mantenha-se atualizado sobre as atividades com notifica\u00e7\u00f5es por push, al\u00e9m de conversar e discutir com os membros da sua equipe e trabalhar juntos de onde estiver. 

IAM.ONEAUTH.ZOHORECRUIT.SHORT=Inscreva-se em qualquer lugar
IAM.ONEAUTH.ZOHORECRUIT.LONG=Recrutamento sem complica\u00e7\u00f5es para a estrada
IAM.ONEAUTH.ZOHORECRUIT.DESCRIPTION=Avalie e classifique perfis de candidatos, agende chamadas, entreviste candidatos e muito mais. Com o aplicativo m\u00f3vel Zoho Recruit, voc\u00ea pode planejar sua jornada de trabalho, gerenciar registros, atualizar o status do trabalho imediatamente, ligar ou enviar um texto com um \u00fanico toque e manter sua equipe informada. Marque hoje uma entrevista com um cliente em potencial usando o Recruit m\u00f3vel.

IAM.ONEAUTH.ZOHOPEOPLE.SHORT=Inscreva-se em qualquer lugar
IAM.ONEAUTH.ZOHOPEOPLE.LONG=Recrutamento sem complica\u00e7\u00f5es para a estrada
IAM.ONEAUTH.ZOHOPEOPLE.DESCRIPTION=Apenas um clique permite que os funcion\u00e1rios acessem qualquer servi\u00e7o, com todos os documentos associados e perguntas frequentes. Fa\u00e7a o registro de entrada e sa\u00edda com apenas um clique, pesquise facilmente outros funcion\u00e1rios por meio do diret\u00f3rio, gerencie suas tarefas, envie solicita\u00e7\u00f5es e obtenha aprova\u00e7\u00e3o. O aplicativo m\u00f3vel do Zoho People fornece um atalho para o excesso de trabalho e permite que voc\u00ea v\u00e1 direto aos neg\u00f3cios.

IAM.ONEAUTH.ZOHOCREATOR.SHORT=Construtor de neg\u00f3cios
IAM.ONEAUTH.ZOHOCREATOR.LONG=Aplicativos personaliz\u00e1veis \u200b\u200bpara administrar seus neg\u00f3cios
IAM.ONEAUTH.ZOHOCREATOR.DESCRIPTION=Mantenha o trabalho ao seu alcance. Das tarefas di\u00e1rias \u00e0 automa\u00e7\u00e3o de processos complexos, fa\u00e7a tudo com nosso criador de aplicativos para v\u00e1rias plataformas. Crie seu pr\u00f3prio aplicativo ou comece a usar um que j\u00e1 vem pronto. N\u00e3o importa de onde voc\u00ea esteja trabalhando, voc\u00ea poder\u00e1 adicionar e atualizar dados sempre que desejar - em uma viagem de vendas, em um local remoto ou at\u00e9 mesmo em uma visita ao cliente.

IAM.ONEAUTH.ZOHOVAULT.SHORT=Guardi\u00e3o de dados 
IAM.ONEAUTH.ZOHOVAULT.LONG=Gerencie senhas em qualquer lugar, em todos os lugares
IAM.ONEAUTH.ZOHOVAULT.DESCRIPTION=Tenha acesso \u00e0s suas senhas e gerencie-as de qualquer lugar - no trabalho, em casa e enquanto est\u00e1 em movimento. Voc\u00ea pode usar o modo offline para acessar senhas, caso n\u00e3o tenha conectividade com a Internet. Armazene, organize, fa\u00e7a backup, importe e exporte senhas, sabendo ao mesmo tempo que \u00e9 seguro com o Zoho Vault. Sua seguran\u00e7a \u00e9 nossa prioridade.

IAM.ONEAUTH.ZOHOANALYTICS.SHORT=Analise os dados
IAM.ONEAUTH.ZOHOANALYTICS.LONG=Visualiza\u00e7\u00e3o de dados facilitada e melhor
IAM.ONEAUTH.ZOHOANALYTICS.DESCRIPTION=Crie exibi\u00e7\u00f5es de dados visualmente atraentes e pain\u00e9is perspicazes, transforme enormes quantidades de dados brutos em relat\u00f3rios acion\u00e1veis, acompanhe suas principais m\u00e9tricas de neg\u00f3cios e descubra informa\u00e7\u00f5es ocultas em minutos com o Zoho Analytics. Al\u00e9m disso, colabore com seguran\u00e7a online, interaja com seus dados, relat\u00f3rios e pain\u00e9is a qualquer hora, em qualquer lugar.

IAM.ONEAUTH.ZOHOMAIL.SHORT=Envie e-mails enquanto est\u00e1 em movimento
IAM.ONEAUTH.ZOHOMAIL.LONG=Sua produtividade: tudo em um \u00fanico aplicativo...
IAM.ONEAUTH.ZOHOMAIL.DESCRIPTION=Planeje, execute e conquiste com o Zoho Mail. O Zoho Mail facilita o acesso ao e-mail no seu celular. A caixa de entrada foi projetada para ser leve, r\u00e1pida e compat\u00edvel com dispositivos m\u00f3veis. O Zoho Mail m\u00f3vel coloca o gerenciamento de e-mail ao seu alcance com uma caixa de entrada unificada, um planejador di\u00e1rio, um cat\u00e1logo de endere\u00e7os e muito mais.

IAM.ONEAUTH.ZOHOMAILADMIN.SHORT=Gerencie e-mails
IAM.ONEAUTH.ZOHOMAILADMIN.LONG=Painel de controle de e-mail na ponta dos dedos
IAM.ONEAUTH.ZOHOMAILADMIN.DESCRIPTION=O aplicativo administrativo Zoho Mail foi desenvolvido com uma compreens\u00e3o completa de administradores como voc\u00ea. Gerencie e-mails, dom\u00ednios, senhas e muito mais em apenas alguns toques. Adicione e altere fun\u00e7\u00f5es de usu\u00e1rio, ofere\u00e7a armazenamento extra para quem precisa, adicione ou remova membros de um grupo e altere suas fun\u00e7\u00f5es e aprove ou rejeite e-mails que precisam de modera\u00e7\u00e3o. 

IAM.ONEAUTH.INBOXINSIGHT.SHORT=Caixa de entrada acess\u00edvel
IAM.ONEAUTH.INBOXINSIGHT.LONG=Verifique sua caixa de entrada rapidamente
IAM.ONEAUTH.INBOXINSIGHT.DESCRIPTION=\u00c9 f\u00e1cil interagir com seus e-mails no Inbox Insight. Registra a sua solicita\u00e7\u00e3o e fornece exatamente o que voc\u00ea precisa muito rapidamente, al\u00e9m de separar os e-mails importantes! Salve suas pesquisas e ative as notifica\u00e7\u00f5es por push. As sugest\u00f5es autom\u00e1ticas s\u00e3o, portanto, personalizadas e adaptadas exclusivamente a voc\u00ea, entendendo quem voc\u00ea \u00e9 e o que precisa. 

IAM.ONEAUTH.ZOHOSTREAMS.SHORT=Colabora\u00e7\u00e3o por e-mail
IAM.ONEAUTH.ZOHOSTREAMS.LONG=Colabora\u00e7\u00e3o que flui no seu e-mail
IAM.ONEAUTH.ZOHOSTREAMS.DESCRIPTION=A interface m\u00f3vel do Streams permite que voc\u00ea crie discuss\u00f5es sobre os e-mails apenas comentando sobre eles. Expresse seu agradecimento a esses coment\u00e1rios clicando em \u201cCurtir\u201d. Responder de forma privada, sem ter que saltar para a mensagem direta ou qualquer outro canal, foi simplificado. O Streams tamb\u00e9m permite que voc\u00ea colabore significativamente com as notas, tarefas e eventos. \u00c9 simples assim.

IAM.ONEAUTH.ZOHOWRITER.SHORT=Escreva para inspirar
IAM.ONEAUTH.ZOHOWRITER.LONG=Inspira\u00e7\u00e3o - em qualquer lugar e em todos os lugares
IAM.ONEAUTH.ZOHOWRITER.DESCRIPTION=O Writer para celular foi projetado para abra\u00e7ar o minimalismo. Menos menus e uma barra de ferramentas bem organizada facilitam a navega\u00e7\u00e3o no aplicativo e o trabalho. Adicione suas ideias aos documentos, responda aos coment\u00e1rios ou apenas aprecie-os clicando em \"Curtir\". Exporte seu trabalho como um documento do Word, PDF, ODT, HTML e TXT. 

IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.SHORT=Slides para inspirar
IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.LONG=Publica\u00e7\u00e3o de apresenta\u00e7\u00f5es de maneira inteligente
IAM.ONEAUTH.ZOHOSHOWPRESENTATOINVIEWER.DESCRIPTION=O Zoho Show permite criar, colaborar, apresentar, transmitir e publicar apresenta\u00e7\u00f5es de uma maneira mais inteligente. Traduza sua hist\u00f3ria em slides, condense informa\u00e7\u00f5es com elementos, gr\u00e1ficos e tabelas inteligentes ou expanda-a com imagens poderosas, v\u00eddeos relevantes e tweets. Colabore, compartilhe, publique e transmita com o aplicativo m\u00f3vel do Zoho Show.

IAM.ONEAUTH.ZOHOSHEET.SHORT=Entre-salve-compartilhe
IAM.ONEAUTH.ZOHOSHEET.LONG=Dados armazenados melhor, de maneira mais segura e inteligente
IAM.ONEAUTH.ZOHOSHEET.DESCRIPTION=O Zoho Sheet para celular permite criar, compartilhar e colaborar com dados no celular. Digitalize as contas, revise-as e insira-as na sua planilha instantaneamente. Voc\u00ea tamb\u00e9m pode calcular com mais de 350 fun\u00e7\u00f5es predefinidas, facilitando o or\u00e7amento em seus telefones. Compartilhe suas planilhas em um instante, acompanhe e fa\u00e7a altera\u00e7\u00f5es ao vivo em sua planilha, juntos. 

IAM.ONEAUTH.ZOHONOTEBOOK.SHORT=Anote os detalhes
IAM.ONEAUTH.ZOHONOTEBOOK.LONG=Caderno de anota\u00e7\u00f5es cabe no seu bolso enquanto est\u00e1 em movimento
IAM.ONEAUTH.ZOHONOTEBOOK.DESCRIPTION=Aqui est\u00e1 o seu caderno de anota\u00e7\u00f5es que voc\u00ea pode transportar para qualquer lugar, a qualquer hora e nunca perder. Personalize e organize-o com nossas capas artesanais, atribua cores a ele e veja-o em exibi\u00e7\u00f5es de estilo grade ou paisagem. Marque suas anota\u00e7\u00f5es, proteja-as com c\u00f3digos e Touch ID, fa\u00e7a v\u00e1rias tarefas e muito mais.

IAM.ONEAUTH.SHOWTIMEPRESENTER.SHORT=Ensine digitalmente
IAM.ONEAUTH.SHOWTIMEPRESENTER.LONG=Uma alternativa digital para ensinar e aprender
IAM.ONEAUTH.SHOWTIMEPRESENTER.DESCRIPTION=Oferecer treinamento em sala de aula requer intera\u00e7\u00e3o individual com seus alunos. N\u00e3o deixe que o p\u00f3dio ou o laptop o restrinja. Utilize toda a sala e capture a aten\u00e7\u00e3o de todos com o aplicativo Presenter. Seja em uma sala de aula real ou virtual, ofere\u00e7a aos alunos uma experi\u00eancia \u00fanica e envolvente. O aplicativo Viewer levar\u00e1 suas sess\u00f5es diretamente para elas, n\u00e3o importa onde elas estejam.

IAM.ONEAUTH.ZOHOPROJECTS.SHORT=Planeje as tarefas
IAM.ONEAUTH.ZOHOPROJECTS.LONG=Seu para gerenciar projetos, para uso no escrit\u00f3rio ou quando estiver fora
IAM.ONEAUTH.ZOHOPROJECTS.DESCRIPTION=Planeje suas atividades de projeto, atribua trabalho, gerencie recursos e colabore com sua equipe para realizar as tarefas no prazo. Obtenha informa\u00e7\u00f5es detalhadas com os gr\u00e1ficos de Gantt, acompanhe o progresso e automatize suas tarefas a tempo, o tempo todo. Al\u00e9m disso, visualize-o como desejar, otimize-o para a tela e anexe v\u00e1rios arquivos com o Zoho Projects.

IAM.ONEAUTH.SPRINTS.SHORT=Seja pontual
IAM.ONEAUTH.SPRINTS.LONG=Mova-se rapidamente. Trabalhe graciosamente. Dentro do prazo
IAM.ONEAUTH.SPRINTS.DESCRIPTION=Fique pronto para a mudan\u00e7a e entregue \u00f3timos produtos no prazo. Crie hist\u00f3rias de usu\u00e1rio, adicione pontos de estimativa, acompanhe os pain\u00e9is de scrum personalizados e agende sua avalia\u00e7\u00e3o e reuni\u00f5es retrospectivas a partir de um s\u00f3 lugar. Acompanhe o progresso no quadro, obtenha uma amostra r\u00e1pida do projeto, continue aprimorando a an\u00e1lise e colabore em tempo real.

IAM.ONEAUTH.ORCHESTLY.SHORT=Direcione sua equipe
IAM.ONEAUTH.ORCHESTLY.LONG=Organize e adapte em qualquer lugar, a qualquer hora
IAM.ONEAUTH.ORCHESTLY.DESCRIPTION=Automatize, gerencie e otimize os fluxos de trabalho da sua empresa com este software de gerenciamento de fluxo de trabalho sem c\u00f3digo. Crie formul\u00e1rios de servi\u00e7o, acompanhe o progresso e capture dados com efici\u00eancia. Re\u00fana todas as suas equipes e ferramentas em uma plataforma e defina seus fluxos de trabalho no piloto autom\u00e1tico. Simplifique seus fluxos de trabalho e termine o caos da comunica\u00e7\u00e3o.

IAM.ONEAUTH.ZOHOBUGTRACKER.SHORT=Acompanhe os erros
IAM.ONEAUTH.ZOHOBUGTRACKER.LONG=Mantenha os erros longe, mais r\u00e1pido do que nunca
IAM.ONEAUTH.ZOHOBUGTRACKER.DESCRIPTION=Um software simples, r\u00e1pido e escal\u00e1vel de rastreamento de erros que ajuda a gerenciar erros com facilidade e permite que voc\u00ea fique atualizado sobre discuss\u00f5es, erros e t\u00f3picos de coment\u00e1rios em andamento. Encerre erros, registre horas ou aprove ou rejeite entradas do quadro de hor\u00e1rios diretamente a partir da p\u00e1gina inicial. Refine sua pesquisa, visualize erros e mude entre modos; tudo est\u00e1 a apenas um clique de dist\u00e2ncia.

IAM.ONEAUTH.WORKDRIVESYNC.SHORT=Arquivos em movimento
IAM.ONEAUTH.WORKDRIVESYNC.LONG=Administre a equipe com gerenciamento de arquivos online
IAM.ONEAUTH.WORKDRIVESYNC.DESCRIPTION=Prepare-se para a sua grande confer\u00eancia enquanto espera para embarcar no seu voo, sem precisar abrir o laptop. Trabalhe em qualquer lugar, criando uma pasta de equipe privada ou p\u00fablica e adicionando membros, mantenha-se informado sobre o que est\u00e1 acontecendo em sua equipe com notifica\u00e7\u00f5es instant\u00e2neas e compartilhe imagens e documentos instantaneamente atrav\u00e9s de pastas.
	
IAM.ONEAUTH.ZOHOCLIQ.SHORT=Participe de chats enquanto est\u00e1 em movimento
IAM.ONEAUTH.ZOHOCLIQ.LONG=Planeje, comunique-se, colabore e trabalhe
IAM.ONEAUTH.ZOHOCLIQ.DESCRIPTION=Leve seu local de trabalho no bolso e nunca se preocupe em acompanhar sua equipe em qualquer lugar. Obtenha as discuss\u00f5es, arquivos e canais de sua equipe na ponta dos dedos em uma \u00fanica exibi\u00e7\u00e3o. Incentive a conversa, atenda a uma liga\u00e7\u00e3o, fa\u00e7a uma pausa e mantenha-se atualizado e tenha dados sob seu comando, enquanto envia mensagens e realiza trabalhos.

IAM.ONEAUTH.ZOHOSIGN.SHORT=Assine, sem papel
IAM.ONEAUTH.ZOHOSIGN.LONG=Assine os documentos eletr\u00f4nicos em qualquer lugar, a qualquer hora 
IAM.ONEAUTH.ZOHOSIGN.DESCRIPTION=Assine, envie e gerencie seus documentos com seguran\u00e7a de qualquer lugar com o Zoho Sign. Mantenha-se em conformidade com as mais recentes leis de assinatura eletr\u00f4nica, defina a ordem de assinatura e acompanhe o status do documento enquanto incorpora a imagem da sua marca no documento. Crie modelos personalizados uma vez e use-os para sempre, economizando seu tempo e esfor\u00e7o.
	
IAM.ONEAUTH.ZOHOCALSYNC.SHORT=Dias para lembrar
IAM.ONEAUTH.ZOHOCALSYNC.LONG=Dias, datas e eventos - tudo em sincroniza\u00e7\u00e3o
IAM.ONEAUTH.ZOHOCALSYNC.DESCRIPTION=\u00c9 hora de sincronizar todos os seus eventos com o aplicativo m\u00f3vel Zoho Calsync (Calendar). Mantenha-se atualizado com suas agendas em seu smartphone para poder fazer ou alterar planos enquanto estiver em movimento. Crie eventos, convide usu\u00e1rios, gerencie calend\u00e1rios de grupo e compartilhe e assine calend\u00e1rios, tudo a partir de uma \u00fanica interface ao seu alcance. 

IAM.ONEAUTH.ZIASEARCH.SHORT=Pesquise aplicativos
IAM.ONEAUTH.ZIASEARCH.LONG=Pesquise, improvise, analise e siga em frente
IAM.ONEAUTH.ZIASEARCH.DESCRIPTION=Fa\u00e7a pesquisas nos aplicativos Zoho extraindo informa\u00e7\u00f5es e salve-as com um \u00fanico toque. Limite as informa\u00e7\u00f5es exatas que voc\u00ea procura com filtros refinados, visualize seu conte\u00fado em alguns momentos, leia e responda a e-mails, inicie uma conversa, atribua um propriet\u00e1rio a um t\u00edquete e fa\u00e7a mais com o aplicativo m\u00f3vel Zia Search. 

IAM.ONEAUTH.ZOHOCHARTISTIC.SHORT=Imagine os dados
IAM.ONEAUTH.ZOHOCHARTISTIC.LONG=Eleve os padr\u00f5es. Ligue os pontos. Desfrute dos resultados.
IAM.ONEAUTH.ZOHOCHARTISTIC.DESCRIPTION=Agora, editar seus gr\u00e1ficos \u00e9 t\u00e3o f\u00e1cil quanto o ABC com o aplicativo m\u00f3vel Zoho Chartistic. Crie e modifique seus gr\u00e1ficos de barras, diagramas de linhas e gr\u00e1ficos de pizza com os dados que voc\u00ea coletou. Torne-os intuitivos e interessantes com um tratamento visual escolhendo clipes relevantes de nossa enorme cole\u00e7\u00e3o e veja seus dados ganharem vida. 

IAM.ONEAUTH.DOCSCANNER.SHORT=Digitalize documentos
IAM.ONEAUTH.DOCSCANNER.LONG=Documentos: Digitais e organizados
IAM.ONEAUTH.DOCSCANNER.DESCRIPTION=Escaneie seus documentos e digitalize-os com perfei\u00e7\u00e3o. Al\u00e9m disso, assine e-mails, extraia, traduza, compartilhe, crie fluxos de trabalho e processe seus documentos. Compartilhe instantaneamente seus documentos digitalizados com seus pares por e-mail, iMessage e outros aplicativos de mensagens. Mantenha seus documentos digitalizados organizados com pastas, lembretes e tags com o Doc Scanner. 

IAM.ONEAUTH.ZOHODOCS.SHORT=Trabalhe enquanto est\u00e1 em movimento
IAM.ONEAUTH.ZOHODOCS.LONG=Crie, colabore e finalize o trabalho
IAM.ONEAUTH.ZOHODOCS.DESCRIPTION=Armazene tudo online com armazenamento virtual, sincronize seus dados com unidades locais e organize seus arquivos com o aplicativo m\u00f3vel Zoho Docs. Escreva e edite documentos online com nossos editores internos do Zoho Office, compartilhe-os, colabore com sua equipe e fa\u00e7a o trabalho onde estiver. Com o Zoho Docs, a seguran\u00e7a est\u00e1 sempre no centro do gerenciamento de arquivos.
