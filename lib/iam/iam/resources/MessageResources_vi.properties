IAM.ONEAUTH.WORKDRIVESYNC.DESCRIPTION=Chu\u1ea9n b\u1ecb cho bu\u1ed5i h\u1ed9i ngh\u1ecb l\u1edbn trong khi b\u1ea1n ch\u1edd l\u00ean m\u00e1y bay, m\u00e0 kh\u00f4ng c\u1ea7n ph\u1ea3i m\u1edf laptop. L\u00e0m vi\u1ec7c khi \u0111ang di chuy\u1ec3n b\u1eb1ng c\u00e1ch t\u1ea1o m\u1ed9t Th\u01b0 M\u1ee5c Nh\u00f3m ri\u00eang t\u01b0 ho\u1eb7c c\u00f4ng khai v\u00e0 th\u00eam th\u00e0nh vi\u00ean, c\u1eadp nh\u1eadt th\u00f4ng tin v\u1ec1 t\u00ecnh h\u00ecnh trong nh\u00f3m c\u1ee7a b\u1ea1n b\u1eb1ng c\u00e1c th\u00f4ng b\u00e1o t\u1ee9c th\u1eddi v\u00e0 chia s\u1ebb h\u00ecnh \u1ea3nh v\u00e0 t\u00e0i li\u1ec7u t\u1ee9c th\u1eddi th\u00f4ng qua c\u00e1c th\u01b0 m\u1ee5c.
	
IAM.ONEAUTH.ZOHOCLIQ.SHORT=Chat khi \u0111ang di chuy\u1ec3n
IAM.ONEAUTH.ZOHOCLIQ.LONG=L\u1eadp k\u1ebf ho\u1ea1ch, li\u00ean l\u1ea1c, h\u1ee3p t\u00e1c v\u00e0 l\u00e0m vi\u1ec7c
IAM.ONEAUTH.ZOHOCLIQ.DESCRIPTION=Mang m\u00f4i tr\u01b0\u1eddng l\u00e0m vi\u1ec7c c\u1ee7a b\u1ea1n trong t\u00fai \u00e1o v\u00e0 kh\u00f4ng bao gi\u1edd ph\u1ea3i lo b\u1eaft k\u1ecbp t\u00ecnh h\u00ecnh nh\u00f3m khi \u0111ang di chuy\u1ec3n. Nh\u1eadn c\u00e1c n\u1ed9i dung th\u1ea3o lu\u1eadn, t\u1eadp tin v\u00e0 c\u00e1c k\u00eanh c\u1ee7a nh\u00f3m c\u1ee7a b\u1ea1n trong t\u1ea7m tay b\u1ea1n \u1edf m\u1ed9t giao di\u1ec7n duy nh\u1ea5t. L\u00e0m sinh \u0111\u1ed9ng n\u1ed9i dung n\u00f3i chuy\u1ec7n, tham gia m\u1ed9t cu\u1ed9c g\u1ecdi, gi\u1ea3i lao nh\u01b0ng v\u1eabn c\u1eadp nh\u1eadt th\u00f4ng tin v\u00e0 c\u00f3 d\u1eef li\u1ec7u trong t\u1ea7m tay t\u1ea5t c\u1ea3 trong khi nh\u1eafn tin v\u00e0 ho\u00e0n th\u00e0nh c\u00f4ng vi\u1ec7c.

IAM.ONEAUTH.ZOHOSIGN.SHORT=K\u00fd t\u00ean, kh\u00f4ng c\u1ea7n gi\u1ea5y
IAM.ONEAUTH.ZOHOSIGN.LONG=K\u00fd c\u00e1c t\u00e0i li\u1ec7u \u0111i\u1ec7n t\u1eed \u1edf b\u1ea5t k\u1ef3 \u0111\u00e2u, v\u00e0o b\u1ea5t k\u1ef3 l\u00fac n\u00e0o 
IAM.ONEAUTH.ZOHOSIGN.DESCRIPTION=K\u00fd, g\u1eedi v\u00e0 qu\u1ea3n l\u00fd t\u00e0i li\u1ec7u c\u1ee7a b\u1ea1n m\u1ed9t c\u00e1ch b\u1ea3o m\u1eadt t\u1eeb b\u1ea5t k\u1ef3 \u0111\u00e2u b\u1eb1ng Zoho Sign. \u0110\u1ea3m b\u1ea3o tu\u00e2n th\u1ee7 c\u00e1c \u0111i\u1ec1u lu\u1eadt m\u1edbi nh\u1ea5t v\u1ec1 ch\u1eef k\u00fd \u0111i\u1ec7n t\u1eed, x\u00e1c \u0111\u1ecbnh th\u1ee9 t\u1ef1 k\u00fd v\u00e0 theo d\u00f5i tr\u1ea1ng th\u00e1i t\u00e0i li\u1ec7u trong khi t\u00edch h\u1ee3p h\u00ecnh \u1ea3nh th\u01b0\u01a1ng hi\u1ec7u c\u1ee7a b\u1ea1n trong kh\u1eafp t\u00e0i li\u1ec7u. T\u1ea1o c\u00e1c m\u1eabu c\u00e1 nh\u00e2n h\u00f3a m\u1ed9t l\u1ea7n v\u00e0 s\u1eed d\u1ee5ng ch\u00fang m\u00e3i m\u00e3i, gi\u00fap ti\u1ebft ki\u1ec7m th\u1eddi gian v\u00e0 c\u00f4ng s\u1ee9c c\u1ee7a b\u1ea1n.
	
IAM.ONEAUTH.ZOHOCALSYNC.SHORT=Nh\u1eefng ng\u00e0y c\u1ea7n nh\u1edb
IAM.ONEAUTH.ZOHOCALSYNC.LONG=C\u00e1c ng\u00e0y, ng\u00e0y th\u00e1ng v\u00e0 s\u1ef1 ki\u1ec7n - t\u1ea5t c\u1ea3 \u0111\u1ec1u \u0111\u01b0\u1ee3c \u0111\u1ed3ng b\u1ed9
IAM.ONEAUTH.ZOHOCALSYNC.DESCRIPTION=\u0110\u00e3 \u0111\u1ebfn l\u00fac \u0111\u1ed3ng b\u1ed9 t\u1ea5t c\u1ea3 c\u00e1c s\u1ef1 ki\u1ec7n c\u1ee7a b\u1ea1n b\u1eb1ng \u1ee9ng d\u1ee5ng di \u0111\u1ed9ng Zoho Calsync (Calendar). C\u1eadp nh\u1eadt l\u1ecbch c\u1ee7a b\u1ea1n tr\u00ean \u0111i\u1ec7n tho\u1ea1i th\u00f4ng minh \u0111\u1ec3 b\u1ea1n c\u00f3 th\u1ec3 l\u1eadp ho\u1eb7c thay \u0111\u1ed5i k\u1ebf ho\u1ea1ch khi \u0111ang di chuy\u1ec3n. T\u1ea1o c\u00e1c s\u1ef1 ki\u1ec7n, m\u1eddi ng\u01b0\u1eddi d\u00f9ng, qu\u1ea3n l\u00fd l\u1ecbch nh\u00f3m, v\u00e0 chia s\u1ebb v\u00e0 \u0111\u0103ng k\u00fd theo d\u00f5i l\u1ecbch, t\u1ea5t c\u1ea3 t\u1eeb m\u1ed9t giao di\u1ec7n duy nh\u1ea5t trong t\u1ea7m tay b\u1ea1n. 

IAM.ONEAUTH.ZIASEARCH.SHORT=T\u00ecm ki\u1ebfm \u1ee9ng d\u1ee5ng
