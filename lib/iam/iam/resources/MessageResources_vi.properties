IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.DESCRIPTION=B\u1ea1n kh\u00f4ng c\u1ea7n ph\u1ea3i ng\u1ed3i tr\u01b0\u1edbc m\u00e1y t\u00ednh \u0111\u1ec3 gi\u00fap kh\u00e1ch h\u00e0ng khi h\u1ecd c\u1ea7n nh\u1ea5t. Cung c\u1ea5p s\u1ef1 h\u1ed7 tr\u1ee3 d\u1ec5 d\u00e0ng b\u1ea5t k\u1ec3 b\u1ea1n \u0111ang \u1edf \u0111\u00e2u. Nh\u1eadn quy\u1ec1n ki\u1ec3m so\u00e1t m\u00e1y t\u00ednh t\u1eeb xa c\u1ee7a kh\u00e1ch h\u00e0ng, thu th\u1eadp th\u00f4ng tin quan tr\u1ecdng v\u1ec1 phi\u00ean truy c\u1eadp, h\u1ed7 tr\u1ee3 m\u00e1y t\u00ednh kh\u00f4ng c\u00f3 ng\u01b0\u1eddi v\u00e0o b\u1ea5t k\u1ef3 l\u00fac n\u00e0o v\u00e0 gi\u1edbi thi\u1ec7u c\u00e1c k\u1ef9 thu\u1eadt vi\u00ean kh\u00e1c v\u00e0o phi\u00ean truy c\u1eadp t\u1eeb xa.

IAM.ONEAUTH.ZOHOASSISTCUSTOMER.SHORT=H\u1ed7 tr\u1ee3 su\u00f4n s\u1ebb
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.LONG=\u0110\u00e1p \u1ee9ng nhu c\u1ea7u c\u1ee7a kh\u00e1ch h\u00e0ng
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.DESCRIPTION=C\u00e1c ho\u1ea1t \u0111\u1ed9ng h\u00e0ng ng\u00e0y, c\u00e1c quy\u1ebft \u0111\u1ecbnh v\u00e0 s\u1ef1 h\u1ee3p t\u00e1c di\u1ec5n ra tr\u00ean c\u00e1c thi\u1ebft b\u1ecb di \u0111\u1ed9ng, \u0111\u00f3 l\u00e0 l\u00fd do t\u1ea1i sao \u0111i\u1ec1u r\u1ea5t quan tr\u1ecdng l\u00e0 kh\u00e1ch h\u00e0ng c\u1ee7a b\u1ea1n ph\u1ea3i nh\u1eadn \u0111\u01b0\u1ee3c s\u1ef1 h\u1ed7 tr\u1ee3 su\u00f4n s\u1ebb ph\u00f9 h\u1ee3p \u0111\u1ed1i v\u1edbi c\u00e1c v\u1ea5n \u0111\u1ec1 c\u1ee7a h\u1ecd v\u1edbi Zoho Assist - \u1ee9ng d\u1ee5ng di \u0111\u1ed9ng d\u00e0nh cho Kh\u00e1ch H\u00e0ng. Cho ph\u00e9p kh\u00e1ch h\u00e0ng chia s\u1ebb m\u00e0n h\u00ecnh c\u1ee7a h\u1ecd, giao ti\u1ebfp th\u00f4ng qua chat t\u1ee9c th\u1eddi, \u0111i\u1ec1u khi\u1ec3n thi\u1ebft b\u1ecb t\u1eeb xa v\u00e0 th\u1ef1c hi\u1ec7n c\u00e1c thao t\u00e1c kh\u00e1c.

IAM.ONEAUTH.ZOHOBOOKS.SHORT=Ghi nh\u1eadn giao d\u1ecbch
IAM.ONEAUTH.ZOHOBOOKS.LONG=Ki\u1ec3m to\u00e1n c\u00e1c ho\u1ea1t \u0111\u1ed9ng t\u00e0i ch\u00ednh cho doanh nghi\u1ec7p c\u1ee7a b\u1ea1n
IAM.ONEAUTH.ZOHOBOOKS.DESCRIPTION=Qu\u1ea3n l\u00fd c\u00e1c ho\u1ea1t \u0111\u1ed9ng t\u00e0i ch\u00ednh c\u1ee7a b\u1ea1n, \u0111\u1ea3m b\u1ea3o GST doanh nghi\u1ec7p c\u1ee7a b\u1ea1n tu\u00e2n th\u1ee7 quy \u0111\u1ecbnh, t\u1ef1 \u0111\u1ed9ng h\u00f3a c\u00e1c quy tr\u00ecnh l\u00e0m vi\u1ec7c, v\u00e0 h\u1ee3p t\u00e1c gi\u1eefa c\u00e1c ph\u00f2ng ban. G\u1eedi \u01b0\u1edbc t\u00ednh, l\u1eadp h\u00f3a \u0111\u01a1n d\u1ec5 d\u00e0ng, v\u00e0 nh\u1eadn thanh to\u00e1n tr\u1ef1c tuy\u1ebfn, \u0111\u00fang h\u1ea1n \u0111\u1ed3ng th\u1eddi c\u0169ng n\u1eafm r\u00f5 c\u00e1c kho\u1ea3n ph\u1ea3i tr\u1ea3 c\u1ee7a b\u1ea1n. Theo d\u00f5i th\u1eddi gian \u0111\u00e3 s\u1eed d\u1ee5ng cho c\u00e1c d\u1ef1 \u00e1n v\u00e0 t\u00ecnh h\u00ecnh doanh nghi\u1ec7p c\u1ee7a b\u1ea1n b\u1eb1ng c\u00e1c b\u00e1o c\u00e1o, t\u1ea5t c\u1ea3 v\u1edbi Zoho Books. 

IAM.ONEAUTH.ZOHOINVOICE.SHORT=Ghi nh\u1eadn h\u00f3a \u0111\u01a1n thanh to\u00e1n
IAM.ONEAUTH.ZOHOINVOICE.LONG=\u0110\u01a1n gi\u1ea3n h\u00f3a quy tr\u00ecnh l\u1eadp h\u00f3a \u0111\u01a1n ho\u1ea1t \u0111\u1ed9ng \u1ee9ng tr\u01b0\u1edbc
IAM.ONEAUTH.ZOHOINVOICE.DESCRIPTION=So\u1ea1n c\u00e1c h\u00f3a \u0111\u01a1n \u0111\u1eb9p, t\u1ef1 \u0111\u1ed9ng g\u1eedi th\u00f4ng b\u00e1o nh\u1eafc thanh to\u00e1n v\u00e0 nh\u1eadn thanh to\u00e1n tr\u1ef1c tuy\u1ebfn nhanh h\u01a1n b\u1eb1ng c\u00e1ch s\u1eed d\u1ee5ng \u1ee9ng d\u1ee5ng di \u0111\u1ed9ng Zoho Invoice. Cung c\u1ea5p cho kh\u00e1ch h\u00e0ng c\u1ee7a b\u1ea1n th\u00f4ng tin kh\u00e1i qu\u00e1t g\u1ea7n \u0111\u00fang v\u1ec1 gi\u00e1 c\u1ea3, gi\u1ea3m gi\u00e1, v\u00e0 c\u00e1c th\u00f4ng tin kh\u00e1c b\u1eb1ng c\u00e1ch l\u1eadp c\u00e1c \u01b0\u1edbc t\u00ednh chi ti\u1ebft. X\u00e2y d\u1ef1ng th\u01b0\u01a1ng hi\u1ec7u c\u1ee7a b\u1ea1n theo c\u00e1ch b\u1ea1n mu\u1ed1n, t\u1ef1 \u0111\u1ed9ng h\u00f3a quy tr\u00ecnh l\u00e0m vi\u1ec7c c\u1ee7a b\u1ea1n v\u00e0 h\u1ee3p t\u00e1c d\u1ec5 d\u00e0ng v\u1edbi kh\u00e1ch h\u00e0ng c\u1ee7a b\u1ea1n.

IAM.ONEAUTH.ZOHOEXPENSE.SHORT=X\u00e1c \u0111\u1ecbnh chi ph\u00ed
IAM.ONEAUTH.ZOHOEXPENSE.LONG=C\u00e1c b\u00e1o c\u00e1o chi ph\u00ed s\u1ebd kh\u00f4ng b\u1ecb b\u1ecf qua
IAM.ONEAUTH.ZOHOEXPENSE.DESCRIPTION=T\u1ef1 \u0111\u1ed9ng h\u00f3a quy tr\u00ecnh l\u1eadp b\u00e1o c\u00e1o chi ph\u00ed, \u0111\u01a1n gi\u1ea3n h\u00f3a quy tr\u00ecnh ph\u00ea duy\u1ec7t c\u1ee7a b\u1ea1n v\u00e0 ho\u00e0n ti\u1ec1n nhanh ch\u00f3ng v\u1edbi Zoho Expense. B\u1ea1n c\u0169ng c\u00f3 th\u1ec3 t\u1ef1 \u0111\u1ed9ng scan bi\u00ean nh\u1eadn chi ph\u00ed, t\u1ef1 \u0111\u1ed9ng \u0111i\u1ec1u gi\u1ea3i c\u00e1c phi\u1ebfu c\u00f4ng ty, \u0111\u01a1n gi\u1ea3n h\u00f3a ph\u00ea duy\u1ec7t nhi\u1ec1u c\u1ea5p, \u0111\u1ea3m b\u1ea3o tu\u00e2n th\u1ee7 ch\u00ednh s\u00e1ch, v\u00e0 t\u1ef1 \u0111\u1ed9ng h\u00f3a ho\u1ea1t \u0111\u1ed9ng ki\u1ec3m to\u00e1n chi ph\u00ed.

IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.SHORT=T\u1eadp h\u1ee3p h\u00f3a \u0111\u01a1n thanh to\u00e1n
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.LONG=Thu\u00ea bao \u0111\u1ec3 c\u00f3 tr\u1ea3i nghi\u1ec7m l\u1eadp h\u00f3a \u0111\u01a1n hi\u1ec7u qu\u1ea3 h\u01a1n
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.DESCRIPTION=Theo d\u00f5i c\u00e1c thu\u00ea bao c\u1ee7a b\u1ea1n v\u00e0 c\u1eadp nh\u1eadt c\u00e1c s\u1ed1 li\u1ec7u kinh doanh quan tr\u1ecdng. X\u1eed l\u00fd v\u00f2ng \u0111\u1eddi h\u00f3a \u0111\u01a1n thu\u00ea bao c\u1ee7a kh\u00e1ch h\u00e0ng c\u1ee7a b\u1ea1n t\u1eeb \u0111\u1ea7u \u0111\u1ebfn cu\u1ed1i, t\u1ef1 \u0111\u1ed9ng h\u00f3a ho\u1ea1t \u0111\u1ed9ng l\u1eadp h\u00f3a \u0111\u01a1n \u0111\u1ecbnh k\u1ef3, g\u1eedi c\u00e1c h\u00f3a \u0111\u01a1n chuy\u00ean nghi\u1ec7p, tu\u00e2n th\u1ee7 GST, v\u00e0 nh\u1eadn thanh to\u00e1n \u0111\u00fang h\u1ea1n, m\u1ecdi l\u00fac. X\u1eed l\u00fd to\u00e0n b\u1ed9 v\u00f2ng \u0111\u1eddi thu\u00ea bao c\u1ee7a kh\u00e1ch h\u00e0ng t\u1ea1i b\u00e0n l\u00e0m vi\u1ec7c ho\u1eb7c khi \u0111ang di chuy\u1ec3n.

IAM.ONEAUTH.ZOHOINVENTORY.SHORT=Ghi nh\u1eadt k\u00fd h\u00e0ng d\u1ef1 tr\u1eef
IAM.ONEAUTH.ZOHOINVENTORY.LONG=C\u00e1c h\u1ed3 s\u01a1 d\u1ec5 b\u1ecf t\u00fai v\u1ec1 h\u00e0ng d\u1ef1 tr\u1eef c\u1ee7a b\u1ea1n
IAM.ONEAUTH.ZOHOINVENTORY.DESCRIPTION=T\u0103ng doanh thu c\u1ee7a b\u1ea1n v\u00e0 theo d\u00f5i m\u1ecdi \u0111\u01a1n v\u1ecb s\u1ea3n ph\u1ea9m v\u1edbi ph\u1ea7n m\u1ec1m qu\u1ea3n l\u00fd h\u00e0ng d\u1ef1 tr\u1eef, \u0111\u00e1p \u1ee9ng \u0111\u01a1n h\u00e0ng, v\u00e0 ki\u1ec3m so\u00e1t h\u00e0ng t\u1ed3n kho hi\u1ec7u qu\u1ea3 c\u1ee7a ch\u00fang t\u00f4i, n\u00f3 c\u0169ng cho ph\u00e9p b\u1ea1n theo d\u00f5i t\u1eeb \u0111\u1ea7u \u0111\u1ebfn cu\u1ed1i, t\u00edch h\u1ee3p nhi\u1ec1u ch\u1ebf \u0111\u1ed9 v\u1eadn chuy\u1ec3n, qu\u1ea3n l\u00fd kho v\u00e0 c\u00e1c ho\u1ea1t \u0111\u1ed9ng kh\u00e1c. T\u1ef1 \u0111\u1ed9ng h\u00f3a quy tr\u00ecnh qu\u1ea3n l\u00fd \u0111\u01a1n h\u00e0ng c\u1ee7a b\u1ea1n b\u1eb1ng \u1ee9ng d\u1ee5ng di \u0111\u1ed9ng Zoho Inventory.

IAM.ONEAUTH.ZOHOCONNECT.SHORT=K\u1ebft n\u1ed1i c\u00e1c nh\u00f3m
IAM.ONEAUTH.ZOHOCONNECT.LONG=Gi\u1eef LI\u00caN L\u1ea0C nh\u00f3m c\u1ee7a b\u1ea1n \u1edf b\u1ea5t k\u1ef3 \u0111\u00e2u
IAM.ONEAUTH.ZOHOCONNECT.DESCRIPTION=Duy tr\u00ec k\u1ebft n\u1ed1i v\u1edbi t\u1ea5t c\u1ea3 c\u00e1c th\u00e0nh vi\u00ean trong m\u1ea1ng c\u1ee7a b\u1ea1n v\u00e0 ti\u1ebfp t\u1ee5c t\u01b0\u01a1ng t\u00e1c v\u1edbi h\u1ecd. \u0110\u1ecdc th\u00f4ng tin v\u1ec1 t\u1ea5t c\u1ea3 nh\u1eefng g\u00ec \u0111ang di\u1ec5n ra t\u1ea1i n\u01a1i l\u00e0m vi\u1ec7c c\u1ee7a b\u1ea1n th\u00f4ng qua trang T\u01b0\u1eddng C\u00f4ng Ty v\u00e0 D\u1eef Li\u1ec7u N\u1ea1p C\u1ee7a T\u00f4i. C\u1eadp nh\u1eadt c\u00e1c ho\u1ea1t \u0111\u1ed9ng b\u1eb1ng th\u00f4ng b\u00e1o \u0111\u1ea9y \u0111\u1ed3ng th\u1eddi c\u0169ng l\u00ean \u00fd t\u01b0\u1edfng v\u00e0 th\u1ea3o lu\u1eadn v\u1edbi c\u00e1c th\u00e0nh vi\u00ean trong nh\u00f3m c\u1ee7a b\u1ea1n, v\u00e0 h\u1ee3p t\u00e1c v\u1edbi nhau cho d\u00f9 b\u1ea1n \u1edf \u0111\u00e2u. 

IAM.ONEAUTH.ZOHORECRUIT.SHORT=Ghi danh khi di chuy\u1ec3n
IAM.ONEAUTH.ZOHORECRUIT.LONG=Tuy\u1ec3n d\u1ee5ng d\u1ec5 d\u00e0ng khi \u0111ang di chuy\u1ec3n
IAM.ONEAUTH.ZOHORECRUIT.DESCRIPTION=Xem v\u00e0 s\u1eafp x\u1ebfp h\u1ed3 s\u01a1 \u1ee9ng vi\u00ean, x\u1ebfp l\u1ecbch g\u1ecdi, ph\u1ecfng v\u1ea5n \u1ee9ng vi\u00ean v\u00e0 c\u00e1c t\u00ednh n\u0103ng kh\u00e1c. V\u1edbi \u1ee9ng d\u1ee5ng di \u0111\u1ed9ng Zoho Recruit, b\u1ea1n c\u00f3 th\u1ec3 l\u1eadp k\u1ebf ho\u1ea1ch ng\u00e0y l\u00e0m vi\u1ec7c c\u1ee7a m\u00ecnh, qu\u1ea3n l\u00fd h\u1ed3 s\u01a1, c\u1eadp nh\u1eadt t\u00ecnh tr\u1ea1ng c\u00f4ng vi\u1ec7c ngay l\u1eadp t\u1ee9c, g\u1ecdi \u0111i\u1ec7n ho\u1eb7c nh\u1eafn tin b\u1eb1ng m\u1ed9t c\u00fa ch\u1ea1m duy nh\u1ea5t v\u00e0 c\u1eadp nh\u1eadt th\u00f4ng tin cho nh\u00f3m c\u1ee7a b\u1ea1n. B\u1ed1 tr\u00ed ph\u1ecfng v\u1ea5n v\u1edbi m\u1ed9t kh\u00e1ch h\u00e0ng tri\u1ec3n v\u1ecdng ngay h\u00f4m nay d\u00f9ng Recruit mobile.

IAM.ONEAUTH.ZOHOPEOPLE.SHORT=Ghi danh khi di chuy\u1ec3n
IAM.ONEAUTH.ZOHOPEOPLE.LONG=Tuy\u1ec3n d\u1ee5ng d\u1ec5 d\u00e0ng khi \u0111ang di chuy\u1ec3n
IAM.ONEAUTH.ZOHOPEOPLE.DESCRIPTION=Ch\u1ec9 c\u1ea7n m\u1ed9t c\u00fa nh\u1ea5p, nh\u00e2n vi\u00ean c\u00f3 th\u1ec3 truy c\u1eadp b\u1ea5t k\u1ef3 d\u1ecbch v\u1ee5 n\u00e0o, v\u1edbi t\u1ea5t c\u1ea3 t\u00e0i li\u1ec7u li\u00ean k\u1ebft v\u00e0 Nh\u1eefng C\u00e2u H\u1ecfi Th\u01b0\u1eddng G\u1eb7p. \u0110\u0103ng k\u00fd v\u00e0o v\u00e0 ra b\u1eb1ng m\u1ed9t c\u00fa nh\u1ea5p, d\u1ec5 d\u00e0ng t\u00ecm ki\u1ebfm c\u00e1c nh\u00e2n vi\u00ean kh\u00e1c th\u00f4ng qua danh b\u1ea1, qu\u1ea3n l\u00fd c\u00e1c t\u00e1c v\u1ee5 c\u1ee7a b\u1ea1n, g\u1eedi y\u00eau c\u1ea7u v\u00e0 y\u00eau c\u1ea7u ph\u00ea duy\u1ec7t ch\u00fang. \u1ee8ng d\u1ee5ng di \u0111\u1ed9ng c\u1ee7a Zoho People \u0111\u01a1n gi\u1ea3n h\u00f3a c\u00f4ng vi\u1ec7c v\u00e0 cho ph\u00e9p b\u1ea1n t\u1eadp trung v\u00e0o c\u00f4ng vi\u1ec7c.

IAM.ONEAUTH.ZOHOCREATOR.SHORT=Business builder
IAM.ONEAUTH.ZOHOCREATOR.LONG=C\u00e1c \u1ee9ng d\u1ee5ng c\u00f3 th\u1ec3 t\u00f9y ch\u1ec9nh \u0111\u1ec3 \u0111i\u1ec1u h\u00e0nh doanh nghi\u1ec7p c\u1ee7a b\u1ea1n
IAM.ONEAUTH.ZOHOCREATOR.DESCRIPTION=\u0110\u1ea3m b\u1ea3o c\u00f4ng vi\u1ec7c n\u1eb1m trong t\u1ea7m v\u1edbi. T\u1eeb c\u00e1c nhi\u1ec7m v\u1ee5 h\u00e0ng ng\u00e0y \u0111\u1ebfn t\u1ef1 \u0111\u1ed9ng h\u00f3a quy tr\u00ecnh ph\u1ee9c t\u1ea1p, th\u1ef1c hi\u1ec7n m\u1ecdi th\u1ee9 b\u1eb1ng c\u00f4ng c\u1ee5 x\u00e2y d\u1ef1ng \u1ee9ng d\u1ee5ng \u0111a n\u1ec1n t\u1ea3ng c\u1ee7a ch\u00fang t\u00f4i. T\u1ea1o \u1ee9ng d\u1ee5ng c\u1ee7a ri\u00eang b\u1ea1n ho\u1eb7c b\u1eaft \u0111\u1ea7u b\u1eb1ng m\u1ed9t \u1ee9ng d\u1ee5ng l\u00e0m s\u1eb5n. B\u1ea5t k\u1ec3 b\u1ea1n \u0111ang l\u00e0m vi\u1ec7c \u1edf \u0111\u00e2u, b\u1ea1n \u0111\u1ec1u c\u00f3 th\u1ec3 th\u00eam v\u00e0 c\u1eadp nh\u1eadt d\u1eef li\u1ec7u b\u1ea5t k\u1ef3 khi n\u00e0o b\u1ea1n mu\u1ed1n - Trong m\u1ed9t chuy\u1ebfn c\u00f4ng t\u00e1c b\u00e1n h\u00e0ng, \u1edf m\u1ed9t \u0111\u1ecba \u0111i\u1ec3m t\u1eeb xa ho\u1eb7c th\u1eadm ch\u00ed l\u00e0 t\u1ea1i m\u1ed9t bu\u1ed5i l\u00e0m vi\u1ec7c v\u1edbi kh\u00e1ch h\u00e0ng.

IAM.ONEAUTH.ZOHOVAULT.SHORT=B\u1ea3o v\u1ec7 d\u1eef li\u1ec7u 
IAM.ONEAUTH.ZOHOVAULT.LONG=Qu\u1ea3n l\u00fd m\u1eadt kh\u1ea9u c\u1ee7a b\u1ea1n \u1edf b\u1ea5t k\u1ef3 \u0111\u00e2u, v\u00e0o b\u1ea5t k\u1ef3 l\u00fac n\u00e0o
IAM.ONEAUTH.ZOHOVAULT.DESCRIPTION=Truy c\u1eadp c\u00e1c m\u1eadt kh\u1ea9u c\u1ee7a b\u1ea1n v\u00e0 qu\u1ea3n l\u00fd ch\u00fang t\u1eeb b\u1ea5t k\u1ef3 \u0111\u00e2u - \u1edf n\u01a1i l\u00e0m vi\u1ec7c, \u1edf nh\u00e0 v\u00e0 khi \u0111ang di chuy\u1ec3n. B\u1ea1n c\u00f3 th\u1ec3 s\u1eed d\u1ee5ng ch\u1ebf \u0111\u1ed9 ngo\u1ea1i tuy\u1ebfn \u0111\u1ec3 truy c\u1eadp m\u1eadt kh\u1ea9u trong tr\u01b0\u1eddng h\u1ee3p b\u1ea1n kh\u00f4ng c\u00f3 k\u1ebft n\u1ed1i internet. L\u01b0u tr\u1eef, t\u1ed5 ch\u1ee9c, sao l\u01b0u, nh\u1eadp v\u00e0 xu\u1ea5t m\u1eadt kh\u1ea9u, t\u1ea5t c\u1ea3 trong khi bi\u1ebft r\u1eb1ng n\u00f3 \u0111\u01b0\u1ee3c b\u1ea3o v\u1ec7 trong Zoho Vault. An ninh c\u1ee7a b\u1ea1n l\u00e0 \u01b0u ti\u00ean c\u1ee7a ch\u00fang t\u00f4i.

IAM.ONEAUTH.ZOHOANALYTICS.SHORT=Ph\u00e2n t\u00edch d\u1eef li\u1ec7u
IAM.ONEAUTH.ZOHOANALYTICS.LONG=Tr\u1ef1c quan h\u00f3a d\u1eef li\u1ec7u \u0111\u01b0\u1ee3c \u0111\u1ea3m b\u1ea3o d\u1ec5 h\u01a1n & hi\u1ec7u qu\u1ea3 h\u01a1n
IAM.ONEAUTH.ZOHOANALYTICS.DESCRIPTION=Tr\u1ef1c quan h\u00f3a d\u1eef li\u1ec7u b\u1eaft m\u1eaft v\u00e0 t\u1ea1o c\u00e1c b\u1ea3ng \u0111i\u1ec1u khi\u1ec3n chi ti\u1ebft, bi\u1ebfn nh\u1eefng l\u01b0\u1ee3ng d\u1eef li\u1ec7u th\u00f4 kh\u1ed5ng l\u1ed3 th\u00e0nh c\u00e1c b\u00e1o c\u00e1o \u0111\u00e1ng tin c\u1eady, theo d\u00f5i c\u00e1c s\u1ed1 li\u1ec7u kinh doanh quan tr\u1ecdng c\u1ee7a b\u1ea1n, v\u00e0 t\u00ecm hi\u1ec3u th\u00f4ng tin chi ti\u1ebft \u1ea9n gi\u1ea5u trong v\u00e0i ph\u00fat b\u1eb1ng Zoho Analytics. Ngo\u00e0i ra, h\u1ee3p t\u00e1c an to\u00e0n tr\u00ean m\u1ea1ng, t\u01b0\u01a1ng t\u00e1c v\u1edbi d\u1eef li\u1ec7u, b\u00e1o c\u00e1o v\u00e0 b\u1ea3ng \u0111i\u1ec1u khi\u1ec3n c\u1ee7a b\u1ea1n v\u00e0o b\u1ea5t k\u1ef3 l\u00fac n\u00e0o, \u1edf b\u1ea5t k\u1ef3 \u0111\u00e2u.

IAM.ONEAUTH.ZOHOMAIL.SHORT=Email khi \u0111ang di chuy\u1ec3n
IAM.ONEAUTH.ZOHOMAIL.LONG=N\u0103ng su\u1ea5t c\u1ee7a b\u1ea1n: t\u1ea5t c\u1ea3 trong m\u1ed9t \u1ee9ng d\u1ee5ng...
IAM.ONEAUTH.ZOHOMAIL.DESCRIPTION=L\u1eadp k\u1ebf ho\u1ea1ch, th\u1ef1c hi\u1ec7n v\u00e0 chinh ph\u1ee5c b\u1eb1ng Zoho Mail. Zoho Mail gi\u00fap cho vi\u1ec7c truy c\u1eadp email tr\u00ean di \u0111\u1ed9ng c\u1ee7a b\u1ea1n tr\u1edf n\u00ean nhanh ch\u00f3ng. H\u1ed9p th\u01b0 \u0111\u1ebfn \u0111\u01b0\u1ee3c thi\u1ebft k\u1ebf nh\u1eb9 nh\u00e0ng, nhanh ch\u00f3ng v\u00e0 d\u1ec5 s\u1eed d\u1ee5ng tr\u00ean di \u0111\u1ed9ng. \u1ee8ng d\u1ee5ng Zoho Mail mobile \u0111\u1eb7t kh\u1ea3 n\u0103ng qu\u1ea3n l\u00fd email trong t\u1ea7m tay b\u1ea1n v\u1edbi m\u1ed9t h\u1ed9p th\u01b0 \u0111\u1ebfn th\u1ed1ng nh\u1ea5t, m\u1ed9t c\u00f4ng c\u1ee5 l\u1eadp k\u1ebf ho\u1ea1ch h\u00e0ng ng\u00e0y, v\u00e0 m\u1ed9t danh b\u1ea1, v\u00e0 nhi\u1ec1u t\u00ednh n\u0103ng kh\u00e1c.

IAM.ONEAUTH.ZOHOMAILADMIN.SHORT=Qu\u1ea3n l\u00fd email
IAM.ONEAUTH.ZOHOMAILADMIN.LONG=B\u1ea3ng \u0111i\u1ec1u khi\u1ec3n email trong t\u1ea7m tay b\u1ea1n
IAM.ONEAUTH.ZOHOMAILADMIN.DESCRIPTION=\u1ee8ng D\u1ee5ng Zoho Mail Admin \u0111\u01b0\u1ee3c thi\u1ebft k\u1ebf v\u1edbi s\u1ef1 hi\u1ec3u bi\u1ebft ho\u00e0n ch\u1ec9nh v\u1ec1 c\u00e1c Qu\u1ea3n Tr\u1ecb Vi\u00ean nh\u01b0 b\u1ea1n. Qu\u1ea3n l\u00fd email, mi\u1ec1n, m\u1eadt kh\u1ea9u v\u00e0 nh\u1eefng th\u00f4ng tin kh\u00e1c ch\u1ec9 b\u1eb1ng v\u00e0i c\u00fa qu\u00e9t. Th\u00eam v\u00e0 thay \u0111\u1ed5i vai tr\u00f2 ng\u01b0\u1eddi d\u00f9ng, cung c\u1ea5p dung l\u01b0\u1ee3ng l\u01b0u tr\u1eef b\u1ed5 sung cho nh\u1eefng ai c\u1ea7n, th\u00eam ho\u1eb7c x\u00f3a th\u00e0nh vi\u00ean ra kh\u1ecfi m\u1ed9t nh\u00f3m v\u00e0 thay \u0111\u1ed5i vai tr\u00f2 c\u1ee7a h\u1ecd v\u00e0 ph\u00ea duy\u1ec7t ho\u1eb7c t\u1eeb ch\u1ed1i email c\u1ea7n \u0111i\u1ec1u ph\u1ed1i. 

IAM.ONEAUTH.INBOXINSIGHT.SHORT=H\u1ed9p th\u01b0 \u0111\u1ebfn \u0111\u01b0\u1ee3c \u0111\u1ea3m b\u1ea3o d\u1ec5 truy c\u1eadp
IAM.ONEAUTH.INBOXINSIGHT.LONG=Qu\u00e9t qua h\u1ed9p th\u01b0 \u0111\u1ebfn c\u1ee7a b\u1ea1n m\u1ed9t c\u00e1ch nhanh ch\u00f3ng
IAM.ONEAUTH.INBOXINSIGHT.DESCRIPTION=T\u01b0\u01a1ng t\u00e1c v\u1edbi email c\u1ee7a b\u1ea1n trong Inbox Insight m\u1ed9t c\u00e1ch nhanh ch\u00f3ng. N\u00f3 ti\u1ebfp nh\u1eadn y\u00eau c\u1ea7u c\u1ee7a b\u1ea1n v\u00e0 \u0111\u00e1p \u1ee9ng nhu c\u1ea7u c\u1ee7a b\u1ea1n, m\u1ed9t c\u00e1ch nhanh ch\u00f3ng v\u00e0 ch\u1ecdn ra c\u00e1c email quan tr\u1ecdng! L\u01b0u c\u00e1c k\u1ebft qu\u1ea3 t\u00ecm ki\u1ebfm c\u1ee7a b\u1ea1n v\u00e0 cho ph\u00e9p th\u00f4ng b\u00e1o \u0111\u1ea9y. C\u00e1c \u0111\u1ec1 ngh\u1ecb t\u1ef1 \u0111\u1ed9ng \u0111\u01b0\u1ee3c t\u00f9y ch\u1ec9nh v\u00e0 ph\u00f9 h\u1ee3p v\u1edbi b\u1ea1n b\u1eb1ng c\u00e1ch hi\u1ec3u b\u1ea1n l\u00e0 ai v\u00e0 b\u1ea1n c\u1ea7n g\u00ec. 

IAM.ONEAUTH.ZOHOSTREAMS.SHORT=H\u1ee3p t\u00e1c v\u1edbi email
IAM.ONEAUTH.ZOHOSTREAMS.LONG=H\u1ee3p t\u00e1c trong email c\u1ee7a b\u1ea1n
IAM.ONEAUTH.ZOHOSTREAMS.DESCRIPTION=Giao di\u1ec7n di \u0111\u1ed9ng c\u1ee7a Streams cho ph\u00e9p b\u1ea1n x\u00e2y d\u1ef1ng c\u00e1c n\u1ed9i dung th\u1ea3o lu\u1eadn xoay quanh c\u00e1c email b\u1eb1ng c\u00e1ch nh\u1eadn x\u00e9t tr\u00ean ch\u00fang. V\u00e0 b\u00e0y t\u1ecf s\u1ef1 x\u00e1c nh\u1eadn c\u1ee7a b\u1ea1n \u0111\u1ed1i v\u1edbi c\u00e1c nh\u1eadn x\u00e9t \u0111\u00f3 b\u1eb1ng c\u00e1ch nh\u1ea5n n\u00fat Th\u00edch. Tr\u1ea3 l\u1eddi ri\u00eang t\u01b0 m\u00e0 kh\u00f4ng c\u1ea7n ph\u1ea3i nh\u1ea3y sang tin nh\u1eafn tr\u1ef1c ti\u1ebfp hay b\u1ea5t k\u1ef3 k\u00eanh n\u00e0o kh\u00e1c, \u0111\u01b0\u1ee3c \u0111\u01a1n gi\u1ea3n h\u00f3a. Streams c\u0169ng cho ph\u00e9p b\u1ea1n h\u1ee3p t\u00e1c v\u1ec1 Ghi Ch\u00fa, T\u00e1c V\u1ee5 v\u00e0 S\u1ef1 Ki\u1ec7n m\u1ed9t c\u00e1ch c\u00f3 \u00fd ngh\u0129a. R\u1ea5t \u0111\u01a1n gi\u1ea3n.

IAM.ONEAUTH.ZOHOWRITER.SHORT=Vi\u1ebft \u0111\u1ec3 truy\u1ec1n c\u1ea3m h\u1ee9ng
IAM.ONEAUTH.ZOHOWRITER.LONG=C\u1ea3m h\u1ee9ng - \u1edf b\u1ea5t k\u1ef3 \u0111\u00e2u v\u00e0 \u1edf m\u1ecdi n\u01a1i
IAM.ONEAUTH.ZOHOWRITER.DESCRIPTION=Writer d\u00e0nh cho di \u0111\u1ed9ng \u0111\u01b0\u1ee3c thi\u1ebft k\u1ebf \u0111\u1ec3 \u0111\u1ea3m b\u1ea3o t\u00ednh \u0111\u01a1n gi\u1ea3n. \u00cdt tr\u00ecnh \u0111\u01a1n h\u01a1n, v\u00e0 m\u1ed9t thanh c\u00f4ng c\u1ee5 \u0111\u01b0\u1ee3c t\u1ed5 ch\u1ee9c hi\u1ec7u qu\u1ea3 gi\u00fap d\u1ec5 \u0111i\u1ec1u h\u01b0\u1edbng qua \u1ee9ng d\u1ee5ng v\u00e0 ho\u00e0n th\u00e0nh c\u00f4ng vi\u1ec7c. Ghi suy ngh\u0129 c\u1ee7a b\u1ea1n v\u00e0o t\u00e0i li\u1ec7u, tr\u1ea3 l\u1eddi nh\u1eadn x\u00e9t, ho\u1eb7c x\u00e1c nh\u1eadn ch\u00fang b\u1eb1ng c\u00e1ch nh\u1ea5p v\u00e0o n\u00fat \u201cth\u00edch.\u201d Xu\u1ea5t t\u00e0i li\u1ec7u c\u1ee7a b\u1ea1n th\u00e0nh Word doc, PDF, ODT, HTML, v\u00e0 TXT. 

IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.SHORT=C\u00e1c slide truy\u1ec1n c\u1ea3m \u1ee9ng
IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.LONG=Xu\u1ea5t c\u00e1c n\u1ed9i dung thuy\u1ebft tr\u00ecnh theo c\u00e1ch th\u00f4ng minh
IAM.ONEAUTH.ZOHOSHOWPRESENTATOINVIEWER.DESCRIPTION=Zoho Show cho ph\u00e9p b\u1ea1n t\u1ea1o, h\u1ee3p t\u00e1c, tr\u00ecnh b\u00e0y, ph\u00e1t v\u00e0 xu\u1ea5t b\u1ea3n c\u00e1c n\u1ed9i dung thuy\u1ebft tr\u00ecnh, theo c\u00e1ch th\u00f4ng minh h\u01a1n. Bi\u1ebfn c\u00e2u chuy\u1ec7n c\u1ee7a b\u1ea1n th\u00e0nh c\u00e1c slide, th\u00f4ng tin s\u00fac t\u00edch v\u1edbi c\u00e1c y\u1ebfu t\u1ed1 th\u00f4ng minh, bi\u1ec3u \u0111\u1ed3 & b\u1ea3ng, ho\u1eb7c m\u1edf r\u1ed9ng n\u00f3 b\u1eb1ng h\u00ecnh \u1ea3nh hi\u1ec7u qu\u1ea3, video ph\u00f9 h\u1ee3p, v\u00e0 c\u00e1c d\u00f2ng tweet. H\u1ee3p t\u00e1c, chia s\u1ebb, xu\u1ea5t v\u00e0 truy\u1ec1n ph\u00e1t b\u1eb1ng \u1ee9ng d\u1ee5ng di \u0111\u1ed9ng Zoho Show.

IAM.ONEAUTH.ZOHOSHEET.SHORT=Truy C\u1eadp-L\u01b0u-Chia S\u1ebb
IAM.ONEAUTH.ZOHOSHEET.LONG=D\u1eef li\u1ec7u \u0111\u01b0\u1ee3c l\u01b0u tr\u1eef hi\u1ec7u qu\u1ea3 h\u01a1n, an to\u00e0n h\u01a1n v\u00e0 th\u00f4ng minh h\u01a1n
IAM.ONEAUTH.ZOHOSHEET.DESCRIPTION=Zoho Sheet d\u00e0nh cho di \u0111\u1ed9ng cho ph\u00e9p b\u1ea1n t\u1ea1o, chia s\u1ebb v\u00e0 h\u1ee3p t\u00e1c x\u1eed l\u00fd d\u1eef li\u1ec7u tr\u00ean di \u0111\u1ed9ng. Scan c\u00e1c h\u00f3a \u0111\u01a1n thanh to\u00e1n, xem ch\u00fang v\u00e0 ch\u00e8n ch\u00fang v\u00e0o b\u1ea3ng t\u00ednh c\u1ee7a b\u1ea1n m\u1ed9t c\u00e1ch t\u1ee9c th\u1eddi. B\u1ea1n c\u0169ng c\u00f3 th\u1ec3 t\u00ednh to\u00e1n v\u1edbi h\u01a1n 350 h\u00e0m c\u00e0i \u0111\u1eb7t s\u1eb5n gi\u00fap d\u1ec5 l\u1eadp ng\u00e2n s\u00e1ch tr\u00ean \u0111i\u1ec7n tho\u1ea1i c\u1ee7a b\u1ea1n h\u01a1n. Chia s\u1ebb c\u00e1c b\u1ea3ng t\u00ednh m\u1ed9t c\u00e1ch nhanh ch\u00f3ng, theo d\u00f5i v\u00e0 th\u1ef1c hi\u1ec7n nh\u1eefng thay \u0111\u1ed5i tr\u1ef1c ti\u1ebfp \u0111\u1ed1i v\u1edbi b\u1ea3ng t\u00ednh c\u1ee7a b\u1ea1n, c\u00f9ng v\u1edbi ng\u01b0\u1eddi kh\u00e1c. 

IAM.ONEAUTH.ZOHONOTEBOOK.SHORT=Ghi ch\u00fa chi ti\u1ebft
IAM.ONEAUTH.ZOHONOTEBOOK.LONG=Notebook d\u1ec5 b\u1ecf t\u00fai khi \u0111ang di chuy\u1ec3n
IAM.ONEAUTH.ZOHONOTEBOOK.DESCRIPTION=\u0110\u00e2y l\u00e0 notebook d\u1ec5 b\u1ecf t\u00fai m\u00e0 b\u1ea1n c\u00f3 th\u1ec3 mang theo b\u1ea5t k\u1ef3 \u0111\u00e2u, v\u00e0o b\u1ea5t k\u1ef3 l\u00fac n\u00e0o v\u00e0 kh\u00f4ng bao gi\u1edd b\u1ecb m\u1ea5t. T\u00f9y ch\u1ec9nh v\u00e0 t\u1ed5 ch\u1ee9c n\u00f3 b\u1eb1ng c\u00e1c b\u00e0i th\u1ee7 c\u00f4ng, g\u00e1n m\u00e0u cho n\u00f3 v\u00e0 xem n\u00f3 \u1edf giao di\u1ec7n l\u01b0\u1edbi ho\u1eb7c n\u1eb1m ngang. Tag ghi ch\u00fa c\u1ee7a b\u1ea1n, b\u1ea3o v\u1ec7 ch\u00fang b\u1eb1ng m\u1eadt m\u00e3 v\u00e0 Touch ID, \u0111a nhi\u1ec7m v\u00e0 c\u00e1c t\u00ednh n\u0103ng kh\u00e1c.

IAM.ONEAUTH.SHOWTIMEPRESENTER.SHORT=D\u1ea1y h\u1ecdc k\u1ef9 thu\u1eadt s\u1ed1
IAM.ONEAUTH.SHOWTIMEPRESENTER.LONG=M\u1ed9t ph\u01b0\u01a1ng ph\u00e1p thay th\u1ebf \u0111\u1ec3 d\u1ea1y v\u00e0 h\u1ecdc
IAM.ONEAUTH.SHOWTIMEPRESENTER.DESCRIPTION=T\u1ed5 ch\u1ee9c ch\u01b0\u01a1ng tr\u00ecnh hu\u1ea5n luy\u1ec7n trong l\u1edbp h\u1ecdc \u0111\u00f2i h\u1ecfi ph\u1ea3i c\u00f3 s\u1ef1 t\u01b0\u01a1ng t\u00e1c 1:1 v\u1edbi h\u1ecdc vi\u00ean c\u1ee7a b\u1ea1n. \u0110\u1eebng \u0111\u1ec3 b\u1ee5c gi\u1ea3ng hay laptop l\u00e0m h\u1ea1n ch\u1ebf b\u1ea1n. S\u1eed d\u1ee5ng c\u1ea3 ph\u00f2ng v\u00e0 thu h\u00fat s\u1ef1 ch\u00fa \u00fd c\u1ee7a t\u1ea5t c\u1ea3 m\u1ecdi ng\u01b0\u1eddi b\u1eb1ng \u1ee9ng d\u1ee5ng Presenter. Cho d\u00f9 \u0111\u00f3 l\u00e0 l\u1edbp h\u1ecdc th\u1ef1c hay l\u1edbp h\u1ecdc \u1ea3o, h\u00e3y mang l\u1ea1i m\u1ed9t tr\u1ea3i nghi\u1ec7m h\u1ecdc t\u1eadp c\u00f3 m\u1ed9t kh\u00f4ng hai, h\u1ea5p d\u1eabn cho h\u1ecdc vi\u00ean c\u1ee7a b\u1ea1n. \u1ee8ng d\u1ee5ng Viewer s\u1ebd cung c\u1ea5p bu\u1ed5i h\u1ecdc c\u1ee7a b\u1ea1n cho h\u1ecd, b\u1ea5t k\u1ec3 h\u1ecd \u0111ang \u1edf \u0111\u00e2u.

IAM.ONEAUTH.ZOHOPROJECTS.SHORT=L\u1eadp k\u1ebf ho\u1ea1ch c\u00e1c t\u00e1c v\u1ee5
IAM.ONEAUTH.ZOHOPROJECTS.LONG=C\u00f4ng c\u1ee5 qu\u1ea3n l\u00fd d\u1ef1 \u00e1n b\u1ea1n c\u1ea7n, d\u00f9 l\u00e0 \u1edf t\u1ea1i b\u00e0n hay \u1edf xa
IAM.ONEAUTH.ZOHOPROJECTS.DESCRIPTION=L\u1eadp k\u1ebf ho\u1ea1ch c\u00e1c ho\u1ea1t \u0111\u1ed9ng d\u1ef1 \u00e1n, giao vi\u1ec7c, qu\u1ea3n l\u00fd t\u00e0i nguy\u00ean v\u00e0 h\u1ee3p t\u00e1c v\u1edbi nh\u00f3m c\u1ee7a b\u1ea1n \u0111\u1ec3 ho\u00e0n th\u00e0nh c\u00f4ng vi\u1ec7c \u0111\u00fang h\u1ea1n. Nh\u1eadn th\u00f4ng tin chi ti\u1ebft b\u1eb1ng bi\u1ec3u \u0111\u1ed3 Gantt, theo d\u00f5i ti\u1ebfn \u0111\u1ed9 v\u00e0 t\u1ef1 \u0111\u1ed9ng h\u00f3a c\u00e1c t\u00e1c v\u1ee5 c\u1ee7a b\u1ea1n lu\u00f4n \u0111\u00fang h\u1ea1n. Ngo\u00e0i ra, xem n\u00f3 theo b\u1ea5t k\u1ef3 c\u00e1ch n\u00e0o b\u1ea1n th\u00edch, t\u1ed1i \u01b0u n\u00f3 cho m\u00e0n h\u00ecnh c\u1ee7a b\u1ea1n v\u00e0 \u0111\u00ednh k\u00e8m nhi\u1ec1u t\u1eadp tin b\u1eb1ng Zoho Projects.

IAM.ONEAUTH.SPRINTS.SHORT=\u0110\u1ea3m b\u1ea3o \u0111\u00fang h\u1ea1n
IAM.ONEAUTH.SPRINTS.LONG=Di chuy\u1ec3n nhanh ch\u00f3ng. L\u00e0m vi\u1ec7c \u0111\u00e0ng ho\u00e0ng. \u0110\u00fang k\u1ebf ho\u1ea1ch
