IAM.ONEAUTH.ZOHOCRM.SHORT=Connecting users
IAM.ONEAUTH.ZOHOCRM.LONG=Stay on top of your business, anywhere
IAM.ONEAUTH.ZOHOCRM.DESCRIPTION=Look up contact information with the powerful global search, take the opportunity to locate prospects nearby and initiate a call right away. View all your customer activities in one place while collaborating with your teammates on the move and staying on top of your day''s activities. Work faster and smarter with Artificial Intelligence.

IAM.ONEAUTH.ZOHOCARDSCANNER.SHORT=Mobile cards
IAM.ONEAUTH.ZOHOCARDSCANNER.LONG=Mobile friendly business cards
IAM.ONEAUTH.ZOHOCARDSCANNER.DESCRIPTION=Ditch the stacks of business cards and start saving them right to your phone: Scan a business card or QR badge and the appropriate fields are automatically filled in, schedule a time to follow up or use templates to get in touch right away, add notes to make sure you remember the little details, and export contact information to other apps.

IAM.ONEAUTH.ZOHODESK.SHORT=Seamless support
IAM.ONEAUTH.ZOHODESK.LONG=Focus on your customer, your priority
IAM.ONEAUTH.ZOHODESK.DESCRIPTION=From increasing your agent''s productivity, to crunching through performance metrics, to working in sync with other apps, get to the core of your customer service efforts. Help customers while automating frequent tasks, identify the right trends and patterns and give customers a truly unified customer service experience.

IAM.ONEAUTH.ZOHOSALESIQ.SHORT=Sell and excel
IAM.ONEAUTH.ZOHOSALESIQ.LONG=Build, analyze and grow your business
IAM.ONEAUTH.ZOHOSALESIQ.DESCRIPTION=Sell on the go with the Zoho SalesIQ mobile app. Connect with hot prospects from wherever you are and close deals without breaking a sweat. Get notified every time you have a visitor on your website or mobile app. With visitor routing, set notifications for your high value leads and customers and keep up with your traffic and leads.


IAM.ONEAUTH.ZOHOCONTACTMANAGER.SHORT=Manage clients
IAM.ONEAUTH.ZOHOCONTACTMANAGER.LONG=Organize contacts and deals on the move
IAM.ONEAUTH.ZOHOCONTACTMANAGER.DESCRIPTION=Make faster, more informed decisions by having all your contacts in one place, track your deals, bring your team together and Improve your productivity by using smart task and email templates. Scan business cards, and add them to your contacts and update them even when you are offline. Swiftly manage your contacts as you go.

IAM.ONEAUTH.ZOHOMOTIVATOR.SHORT=Inspire the team
IAM.ONEAUTH.ZOHOMOTIVATOR.LONG=Stay motivated anywhere, everywhere
IAM.ONEAUTH.ZOHOMOTIVATOR.DESCRIPTION=Get analytics, create targets & contests and give your team the recognition they deserve. Focus on the behaviors that make up your sales and manage your sales activities with real time insights using your CRM account and energize your team. Access your KPIs, Targets, and Contests with CRM updates on Zoho Motivator\u2019s mobile app.

IAM.ONEAUTH.ZOHOSOCIAL.SHORT=Plan-Launch-Review
IAM.ONEAUTH.ZOHOSOCIAL.LONG=Social media presence, all in your hands
IAM.ONEAUTH.ZOHOSOCIAL.DESCRIPTION=Schedule unlimited posts, monitor what matters, and create custom-reports to analyze your social media performance with Zoho Social. You can also visualize your content pipeline with an intuitive publishing calendar, respond in real-time and engage with your audience, and ensure that there''s never a dull moment for them.

IAM.ONEAUTH.ZOHOCAMPAIGNS.SHORT=Promote remote/ Emails that sell
IAM.ONEAUTH.ZOHOCAMPAIGNS.LONG=Emails that do the marketing for you
IAM.ONEAUTH.ZOHOCAMPAIGNS.DESCRIPTION=Manage email campaigns on the go with Zoho Campaigns where you can schedule campaigns for a later time, send draft emails for compliance review, and pause and resume desired campaigns conveniently. You can also share reports via email, manage contacts and subscriber lists and view complete details about each of your subscribers.

IAM.ONEAUTH.ZOHOFORMS.SHORT=Data for success
IAM.ONEAUTH.ZOHOFORMS.LONG=Create, collect, connect- on the move
IAM.ONEAUTH.ZOHOFORMS.DESCRIPTION=Create forms and collect data right from your mobile device in minutes with Zoho Forms. You can share forms with links, QR codes, and social media to reach your audience. You can also create and fill out forms offline, send personalized emails based on form responses, create custom reports, assign tasks and review submissions.

IAM.ONEAUTH.ZOHOSURVEY.SHORT=Fast-track data
IAM.ONEAUTH.ZOHOSURVEY.LONG=3Cs - Create, Collect and Conclude
IAM.ONEAUTH.ZOHOSURVEY.DESCRIPTION=Create surveys that reach people on any screen size. Spruce it up to suit your brand and style with customizable themes. Share your surveys instantly with everyone on your list, using social media and email campaigns and later, analyze the data with Google Sheets for an even deeper understanding all within moments of creating the survey.

IAM.ONEAUTH.ZOHOBACKSTAGE.SHORT=Stun your viewers
IAM.ONEAUTH.ZOHOBACKSTAGE.LONG=Events presented smarter, better, faster
IAM.ONEAUTH.ZOHOBACKSTAGE.DESCRIPTION=An event management software that empowers event planners to run conferences, product launches, large meetings, and more with greater impact and efficiency. Create custom event badges, make an impactful website and maximize your outreach. Also ensure hassle free registration, manage sponsors and track event metrics, all in one dashboard.

IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.SHORT=Connect online
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.LONG=Meet & greet anywhere, anytime on the go
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.DESCRIPTION=Organize webinars and connect with your leads. Engage them with presentations, polls, Q&A sessions, and get detailed analytics reports. Set up meetings to collaborate with anyone online using audio, video, screen sharing, moderator controls, and more. Share your screens and use toll-free numbers to join meetings from your phone.

IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.SHORT=Assist customers
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.LONG=Assist customers away from their desks
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.DESCRIPTION=You don\u2019t need to be in front of a computer to help customers when they need it the most. Deliver seamless support no matter where you are. Take control of your customer''s remote computer, capture important highlights of the session, support unattended computers anytime and introduce other technicians to the remote session.

IAM.ONEAUTH.ZOHOASSISTCUSTOMER.SHORT=Seamless support
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.LONG=Communicate with your customer''s needs
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.DESCRIPTION=Day-to-day operations, decisions and collaborations happen on mobile devices which is why it is imperative that your customers get the right seamless support to their issues with the Zoho Assist - Customer mobile app. Enable customers to share their screens, communicate through instant chat, control devices remotely and do more.

IAM.ONEAUTH.ZOHOBOOKS.SHORT=Record the sales
IAM.ONEAUTH.ZOHOBOOKS.LONG=Account the finances for your business
IAM.ONEAUTH.ZOHOBOOKS.DESCRIPTION=Manage your finances, keep your business GST compliant, automate business workflows, and work collectively across departments. Send estimates, effortlessly create invoices, and get paid online, on time while also knowing your payables. Keep track of time spent on projects and your business health with reports, all with Zoho books. 

IAM.ONEAUTH.ZOHOINVOICE.SHORT=Record the bills
IAM.ONEAUTH.ZOHOINVOICE.LONG=Simplifying advanced business invoicing
IAM.ONEAUTH.ZOHOINVOICE.DESCRIPTION=Craft beautiful invoices, automatically send payment reminders and get paid faster online by using the Zoho Invoice mobile app. Give your customers a rough overview of prices, discounts, and more by generating detailed estimates. Build your brand the way you want, automate your workflow and collaborate easily with your clients.

IAM.ONEAUTH.ZOHOEXPENSE.SHORT=Jot the expense
IAM.ONEAUTH.ZOHOEXPENSE.LONG=Expense reports that don''t go unnoticed
IAM.ONEAUTH.ZOHOEXPENSE.DESCRIPTION=Automate expense report creation, streamline your approvals and make swift reimbursements with Zoho Expense. You can also auto-scan expense receipts, reconcile corporate cards automatically, simplify multi-level approvals, ensure policy compliance, and automate expense accounting.

IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.SHORT=Tally the bills
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.LONG=Subscribe to a better billing experience
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.DESCRIPTION=Track your subscriptions and stay updated with key business metrics. Handle your customer subscription billing life cycle from end to end, automate recurring billing, send professional GST-compliant invoices, and get paid on time, every time. Handle the entire customer subscription billing life cycle at your desk or on the move.

IAM.ONEAUTH.ZOHOINVENTORY.SHORT=Log the stock
IAM.ONEAUTH.ZOHOINVENTORY.LONG=Pocket friendly records for your stocks
IAM.ONEAUTH.ZOHOINVENTORY.DESCRIPTION=Increase your sales and keep track of every unit with our powerful stock management, order fulfillment, and inventory control software which also allows to to do end-to-end tracking, multiple shipping integrations, warehouse Management and more. Automate your order management process with the Zoho Inventory mobile app.

IAM.ONEAUTH.ZOHOCONNECT.SHORT=Connecting teams
IAM.ONEAUTH.ZOHOCONNECT.LONG=Stay CONNECTed with your team on the go
IAM.ONEAUTH.ZOHOCONNECT.DESCRIPTION=Stay connected with all your network members and continue to engage with them. Read all about what''s happening at your workplace through the Company Wall and My Feed page. Stay up-to-date on activities with push notifications while also ideating and discussing with your team members, and working together from wherever you are. 

IAM.ONEAUTH.ZOHORECRUIT.SHORT=Enrol on the go
IAM.ONEAUTH.ZOHORECRUIT.LONG=Hassle free recruitment for the road
IAM.ONEAUTH.ZOHORECRUIT.DESCRIPTION=Review and sort candidate profiles, schedule calls, interview candidates and much more. With the Zoho Recruit mobile app, you can plan your workday, manage records, update job statuses right away, call or text with a single tap and keep your team in the know. Set up an interview with a prospective client today using Recruit mobile.

IAM.ONEAUTH.ZOHOPEOPLE.SHORT=Enrol on the go
IAM.ONEAUTH.ZOHOPEOPLE.LONG=Hassle free recruitment for the road
IAM.ONEAUTH.ZOHOPEOPLE.DESCRIPTION=Just a click allows employees to access any service, with all the associated documents and FAQ. Clock-in and clock-out with just a click, easily search for other employees through the directory, manage your tasks, submit requests and get them approved. Zoho People''s mobile app cuts through the busywork and lets you get down to business.

IAM.ONEAUTH.ZOHOCREATOR.SHORT=Business builder
IAM.ONEAUTH.ZOHOCREATOR.LONG=Customizable apps to run your business
IAM.ONEAUTH.ZOHOCREATOR.DESCRIPTION=Keep work within your reach. From everyday tasks to complex process automation, do everything with our multi-platform app builder. Create your own app or get started with a ready-made one. No matter where you''re working from, you can add and update data whenever you like - On a sales trip, in a remote location or even at a customer visit.

IAM.ONEAUTH.ZOHOVAULT.SHORT=Data guardian 
IAM.ONEAUTH.ZOHOVAULT.LONG=Manage passwords anywhere, everywhere
IAM.ONEAUTH.ZOHOVAULT.DESCRIPTION=Get access to your passwords and manage them from anywhere - at work, at home and on the move. You can use the offline mode to access passwords, in case you do not have internet connectivity. Store, organize, backup, import and export passwords, all while knowing that it is secure with Zoho Vault. Your security is our priority.

IAM.ONEAUTH.ZOHOANALYTICS.SHORT=Analyze the data
IAM.ONEAUTH.ZOHOANALYTICS.LONG=Data visualization made easier & better
IAM.ONEAUTH.ZOHOANALYTICS.DESCRIPTION=Create visually appealing data visualizations and insightful dashboards, transform huge amounts of raw data into actionable reports, track your key business metrics, and unearth hidden insights in minutes with Zoho Analytics. Also, collaborate securely online, interact with your data, reports and dashboards anytime, anywhere.

IAM.ONEAUTH.ZOHOMAIL.SHORT=E-mail on the go
IAM.ONEAUTH.ZOHOMAIL.LONG=Your productivity: all in one app...
IAM.ONEAUTH.ZOHOMAIL.DESCRIPTION=Plan, execute and conquer with Zoho Mail. Zoho Mail makes accessing email on your mobile a breeze. The inbox is designed to be light, fast and mobile friendly. Zoho Mail mobile puts email management at your fingertips with a unified inbox, a daily planner, an address book, and much more.

IAM.ONEAUTH.ZOHOMAILADMIN.SHORT=Manage emails
IAM.ONEAUTH.ZOHOMAILADMIN.LONG=Email control panel at your fingertips
IAM.ONEAUTH.ZOHOMAILADMIN.DESCRIPTION=The Zoho Mail Admin App is designed with a complete understanding of Administrators like you. Manage emails, domains, passwords and more in just a few swipes. Add and change user roles, give extra storage to those who need it, add or remove members from a group and change their roles and approve or reject emails that need moderation. 

IAM.ONEAUTH.INBOXINSIGHT.SHORT=Inbox made accessible
IAM.ONEAUTH.INBOXINSIGHT.LONG=Sweep through your inbox in a wink
IAM.ONEAUTH.INBOXINSIGHT.DESCRIPTION=Interacting with your emails on Inbox Insight is a breeze. It takes your request and serves you just what you need, lightning fast and pulls out the emails that matter! Save your searches and enable push notifications. The automatic suggestions are thus tailor-made and uniquely suited just for you by understanding who you are and what you need. 

IAM.ONEAUTH.ZOHOSTREAMS.SHORT=Email collaborated
IAM.ONEAUTH.ZOHOSTREAMS.LONG=Collaboration that flows in your email
IAM.ONEAUTH.ZOHOSTREAMS.DESCRIPTION=The mobile interface of Streams lets you build discussions around emails by just commenting on them. And express your acknowledgment to these comments by hitting on Like. Replying privately without having to hop on to direct message or any other channels has been made simpler. Streams also lets you collaborate around Notes, Tasks and Events meaningfully. It''s that simple.

IAM.ONEAUTH.ZOHOWRITER.SHORT=Write to inspire
IAM.ONEAUTH.ZOHOWRITER.LONG=Inspiration - anywhere and everywhere
IAM.ONEAUTH.ZOHOWRITER.DESCRIPTION=Writer for mobile is designed to embrace minimalism. Fewer menus, and a well organized toolbar makes it easy to navigate through the app and get work done. Add your thoughts to documents, reply to comments, or just appreciate them by clicking "like." Export your work as a Word doc, PDF, ODT, HTML, and TXT. 

IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.SHORT=Slides to inspire
IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.LONG=Publishing presentations the smart way
IAM.ONEAUTH.ZOHOSHOWPRESENTATOINVIEWER.DESCRIPTION=Zoho Show lets you create, collaborate, present, broadcast, and publish presentations, the smarter way. Translate your story into slides, condense information with smart elements, charts & tables, or expand it with powerful images, relevant videos, and tweets. Collaborate, share, publish and broadcast with Zoho Show mobile app.

IAM.ONEAUTH.ZOHOSHEET.SHORT=Enter-Save-Share
IAM.ONEAUTH.ZOHOSHEET.LONG=Data stored better, safer and smarter
IAM.ONEAUTH.ZOHOSHEET.DESCRIPTION=Zoho Sheet for mobile allows you to create, share and collaborate data on mobile. Scan bills, review them and insert them into your spreadsheet instantly. You can also calculate with more than 350 predefined functions making budgeting on your phones easier. Share your spreadsheets in a jiffy, track and make live changes to your spreadsheet, together. 

IAM.ONEAUTH.ZOHONOTEBOOK.SHORT=Note the details
IAM.ONEAUTH.ZOHONOTEBOOK.LONG=Pocket-friendly notebook on the go
IAM.ONEAUTH.ZOHONOTEBOOK.DESCRIPTION=Here''s your pocket friendly notebook that you can carry anywhere, anytime and never lose. Customize and organize it with our handcrafted covers, assign colours to it and see it in grid or landscape style views. Tag your notes, secure them with passcodes and touch IDs, multitask and do more.

IAM.ONEAUTH.SHOWTIMEPRESENTER.SHORT=Teach digitally
IAM.ONEAUTH.SHOWTIMEPRESENTER.LONG=A digital alternative to teach and learn
IAM.ONEAUTH.SHOWTIMEPRESENTER.DESCRIPTION=Delivering classroom training requires one-on-one interaction with your learners. Don''t let the podium or laptop restrict you. Make use of the whole room and capture everyone''s attention with the Presenter app. Whether in a real classroom or a virtual one, give your learners a uniquely engaging experience. The Viewer app will take your sessions directly to them, no matter where they are.

IAM.ONEAUTH.ZOHOPROJECTS.SHORT=Plan the tasks
IAM.ONEAUTH.ZOHOPROJECTS.LONG=Your to go project manager, desk or away
IAM.ONEAUTH.ZOHOPROJECTS.DESCRIPTION=Plan your project activities, assign work, manage resources and collaborate with your team to get things done on time. Get in-depth insights with Gantt charts, keep track of progress and automate your tasks on time, all the time. Also, view it however you like, optimize it for you screen and attach multiple files with Zoho Projects.

IAM.ONEAUTH.SPRINTS.SHORT=Be right on time
IAM.ONEAUTH.SPRINTS.LONG=Move swiftly. Work gracefully. On schedule
IAM.ONEAUTH.SPRINTS.DESCRIPTION=Stay ready for change and deliver great products on time. Create user stories, add estimation points, stay on track with personalized scrum boards, and schedule your review and retrospective meetings from one place.Track progress on the board, get a quick pulse of the project, keep improving with analytics and collaborate in real time.

IAM.ONEAUTH.ORCHESTLY.SHORT=Direct your team
IAM.ONEAUTH.ORCHESTLY.LONG=Arrange and adapt anywhere, anytime
IAM.ONEAUTH.ORCHESTLY.DESCRIPTION=Automate, manage, and optimize your business workflows with this code-free workflow management software. Create service forms, track progress and capture data effectively. Bring all your teams and tools together on one platform, and set your workflows on autopilot. Streamline your workflows and end the communication chaos.

IAM.ONEAUTH.ZOHOBUGTRACKER.SHORT=Track the bugs
IAM.ONEAUTH.ZOHOBUGTRACKER.LONG=Keep the bugs away, quicker than ever
IAM.ONEAUTH.ZOHOBUGTRACKER.DESCRIPTION=A simple, fast and scalable bug tracking software that helps you manage bugs easily and lets you stay updated about ongoing discussions, bugs, and comment threads. Close bugs, log hours, or approve or reject timesheet entries right from the homepage. Refine your search, view bugs and change between modes; Everything is just a click away.

IAM.ONEAUTH.WORKDRIVESYNC.SHORT=Files on the go
IAM.ONEAUTH.WORKDRIVESYNC.LONG=Run the team with online file management
IAM.ONEAUTH.WORKDRIVESYNC.DESCRIPTION=Prepare for your big conference while you''re waiting to board your flight, without even having to open your laptop. Work on the go by creating a private or public Team Folder and adding members, stay informed on what''s happening in your team with instant notifications and share images and documents instantly through folders.
	
IAM.ONEAUTH.ZOHOCLIQ.SHORT=Chat on the move
IAM.ONEAUTH.ZOHOCLIQ.LONG=Plan, communicate, collaborate and work
IAM.ONEAUTH.ZOHOCLIQ.DESCRIPTION=Carry your workplace in your pocket and never worry about keeping up with your team on the go. Get your team''s discussions, files, and channels at your fingertips under one single view. Liven up the conversation, hop on a call, take a break yet stay up to date and have data at your command all while messaging and getting work done.

IAM.ONEAUTH.ZOHOSIGN.SHORT=Sign, paperless
IAM.ONEAUTH.ZOHOSIGN.LONG=Sign the e-documents anywhere, anytime 
IAM.ONEAUTH.ZOHOSIGN.DESCRIPTION=Securely sign, send, and manage your documents from anywhere with Zoho Sign. Stay compliant with the latest e-signature laws, define the signing order and track document status while incorporating your brand image across the document. Create personalized templates once and use them forever, saving your time and effort.
	
IAM.ONEAUTH.ZOHOCALSYNC.SHORT=Days to remember
IAM.ONEAUTH.ZOHOCALSYNC.LONG=Days, dates and events - all in sync
IAM.ONEAUTH.ZOHOCALSYNC.DESCRIPTION=It''s time to sync all your events with the Zoho Calsync (Calendar) mobile app. Stay updated with your schedules on your smartphone so that you can make or change plans while you\u2019re on the move. Create events, invite users, manage group calendars, and share and subscribe to calendars, all from a single interface at your fingertips. 

IAM.ONEAUTH.ZIASEARCH.SHORT=Search the apps
IAM.ONEAUTH.ZIASEARCH.LONG=Search, Improvise, Review and get going
IAM.ONEAUTH.ZIASEARCH.DESCRIPTION=Search across Zoho Apps by extracting information and save them with a single tap. Narrow down to the exact information you''re looking for with fine-grained filters, preview your content within moments, read and reply to emails, start a conversation, assign a owner to a ticket and do more with the Zia Search mobile app. 

IAM.ONEAUTH.ZOHOCHARTISTIC.SHORT=Picture the data
IAM.ONEAUTH.ZOHOCHARTISTIC.LONG=Raise the bar. Join the dots. Eat the pie.
IAM.ONEAUTH.ZOHOCHARTISTIC.DESCRIPTION=Editing your charts is now as easy as ABC with the Zoho Chartistic mobile app. Create and modify your bar charts, line diagrams and pie charts with the data you have collected. Make it intuitive and interesting with a visual treat by choosing relevant cliparts from our huge collection and watch your data come to life. 

IAM.ONEAUTH.DOCSCANNER.SHORT=Digitize docs
IAM.ONEAUTH.DOCSCANNER.LONG=Documents: Digital and Organized
IAM.ONEAUTH.DOCSCANNER.DESCRIPTION=Scan your documents and digitize them flawlessly. Also, e-sign, extract, translate, share, create workflows, and process your documents. Instantly share your scanned documents with your peers via email, iMessage, and other messaging apps. Keep your scanned docs organized with folders, reminders, and tags with Doc Scanner. 

IAM.ONEAUTH.ZOHODOCS.SHORT=Work on the move
IAM.ONEAUTH.ZOHODOCS.LONG=Create, collaborate and get work done
IAM.ONEAUTH.ZOHODOCS.DESCRIPTION=Store everything online with virtual storage, sync your data with local drives and organize your files with the Zoho Docs mobile app. Write and edit documents online with our built-in Zoho Office editors, share them, collaborate with your team and get work done on the go. With Zoho Docs, security is always at the heart of file management.
