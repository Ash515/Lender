IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION1=ISO/IEC 27017, ISO/IEC 27002\u2019de belirtilen ilgili kontroller i\u00e7in ek uygulama k\u0131lavuzu ve \u00f6zellikle bulut hizmetleriyle ilgili uygulama k\u0131lavuzuna sahip ek kontroller sa\u011flayarak bulut hizmetlerinin sa\u011flanmas\u0131 ve kullan\u0131m\u0131 i\u00e7in ge\u00e7erli olan bilgi g\u00fcvenli\u011fi kontrolleri i\u00e7in y\u00f6nergeler verir.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION2=$REBRAND_PARTNER_NAME ISO/IEC 27017:2015 sertifikas\u0131na sahiptir - Bilgi teknolojisi - G\u00fcvenlik teknikleri - Bulut hizmetleri i\u00e7in ISO/IEC 27002 tabanl\u0131 bilgi g\u00fcvenli\u011fi kontrolleri i\u00e7in uygulama esaslar\u0131.
IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION=ISO/IEC 27018, bir genel bulutta i\u015flenen PII\u2019nin korunmas\u0131na y\u00f6nelik tedbirlerin uygulanmas\u0131 i\u00e7in yayg\u0131n olarak kabul edilen kontrol ama\u00e7lar\u0131, kontroller ve y\u00f6nergeler belirler. Bu kontroller, bulut sa\u011flay\u0131c\u0131lar\u0131n\u0131n ki\u015fisel olarak tan\u0131nmaya neden olan bilgileri (PII) nas\u0131l i\u015fledikleri ile ilgili kurulu\u015flara k\u0131lavuz sa\u011flayan ISO/IEC 27001 ve ISO/IEC 27002, ISO/IEC 27018\u2019in bir uzant\u0131s\u0131d\u0131r.
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION=ISO 9001, Kalite Y\u00f6netim Sistemi (KYS) i\u00e7in gereksinimleri belirten uluslararas\u0131 standart olarak tan\u0131mlanmaktad\u0131r. Kurulu\u015flar, s\u00fcrekli olarak m\u00fc\u015fteri ve d\u00fczenleme gereksinimlerini kar\u015f\u0131layan kaliteli \u00fcr\u00fcn ve hizmetler sunma yetene\u011fini g\u00f6stermek i\u00e7in standard\u0131 kullan\u0131r. $REBRAND_PARTNER_NAME, HRMS ve Finans uygulama paketi ISO 9001 gerekliliklerine uygundur.
IAM.PRIVACY.CERTIFICATIONS.SOC.DESCRIPTION=$REBRAND_PARTNER_NAME, SOC 2 T\u00fcr II uyumludur. SOC 2, AICPA'n\u0131n G\u00fcven Hizmetleri \u0130lkeleri \u00f6l\u00e7\u00fctlerini kar\u015f\u0131layan kontrollerin tasar\u0131m ve i\u015fletim verimlili\u011finin bir de\u011ferlendirmesidir.
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION1=\u00d6deme kart\u0131 sekt\u00f6r\u00fc (PCI) uyumlulu\u011fu, kart sahipleri taraf\u0131ndan sa\u011flanan kredi kart\u0131 verilerinin korunmas\u0131n\u0131 sa\u011flamak i\u00e7in i\u015fletmelerin izlemesi gereken teknik ve i\u015fletimsel standartlara ba\u015fvurur. PCI uyumlulu\u011fu, kredi kart\u0131 verilerini elektronik olarak depolayan, i\u015fleyen veya ileten t\u00fcm i\u015fletmelerin, kart sahiplerinin hassas finansal verilerinin \u00e7al\u0131nma olas\u0131l\u0131\u011f\u0131n\u0131 azaltmaya yard\u0131mc\u0131 olacak \u015fekilde g\u00fcvenli halde yapmas\u0131n\u0131 sa\u011flamak i\u00e7in PCI Standartlar Konseyi taraf\u0131ndan uygulan\u0131r. 
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION2=$REBRAND_PARTNER_NAME, PCI uyumlu oldu\u011fundan, kredi kart\u0131 veren \u015firketler taraf\u0131ndan \u00f6ng\u00f6r\u00fclen bir dizi y\u00f6nergeye s\u00fcrekli olarak ba\u011fl\u0131 kal\u0131r.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION1=GDPR, i\u015fletmelerin ki\u015fisel verilerini ve AB vatanda\u015flar\u0131n\u0131n ki\u015fisel verilerinin i\u015flenmesi i\u00e7in gizlili\u011fini korumas\u0131n\u0131 gerektiren bir pan Avrupa d\u00fczenlemesidir.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION2=$REBRAND_PARTNER_NAME s\u00fcrekli olarak end\u00fcstri standartlar\u0131n\u0131 a\u015farak her zaman kullan\u0131c\u0131s\u0131n\u0131n veri gizlili\u011fine olan ba\u011fl\u0131l\u0131\u011f\u0131n\u0131 g\u00f6stermi\u015ftir. $REBRAND_PARTNER_NAME, GDPR'yi i\u00e7inde zaten var olan gizlilik bilincinin g\u00fc\u00e7lendirici g\u00fcc\u00fc olarak kar\u015f\u0131lar.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION3=$REBRAND_PARTNER_NAME teklifleri, GDPR ile uyumlu gizlilik \u00f6zelliklerine sahiptir ve $REBRAND_PARTNER_NAME nun m\u00fc\u015fterilerinin verilerini i\u015flemesi GDPR'nin veri koruma ilkelerine ba\u011fl\u0131d\u0131r. GDPR ile nas\u0131l uyumlu oldu\u011fu hakk\u0131nda daha fazla bilgi edinmek i\u00e7in, buraya t\u0131klay\u0131n. 
