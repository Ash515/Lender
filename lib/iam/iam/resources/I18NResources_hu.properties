IAM.PRIVACY.CERTIFICATIONS.ISO27001.DESCRIPTION=Az ISO/IEC 27001 a legsz\u00e9lesebb k\u00f6rben elismert f\u00fcggetlen nemzetk\u00f6zi biztons\u00e1gi szabv\u00e1nyok egyike. Ezt a tan\u00fas\u00edtv\u00e1nyt olyan szervezetek kapj\u00e1k, amelyek teljes\u00edtik az ISO magas szint\u0171 glob\u00e1lis szabv\u00e1ny k\u00f6vetelm\u00e9nyeit. A(z) $REBRAND_PARTNER_NAME az alkalmaz\u00e1sokra, rendszerekre, technol\u00f3gi\u00e1ra \u00e9s folyamatokra vonatkoz\u00f3an megkapta az ISO/IEC 27001:2013 tan\u00fas\u00edtv\u00e1nyt.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION1=Az ISO/IEC 27017 a felh\u0151szolg\u00e1ltat\u00e1sok ki\u00e9p\u00edt\u00e9s\u00e9hez \u00e9s haszn\u00e1lat\u00e1hoz kapcsol\u00f3d\u00f3 biztons\u00e1gi szab\u00e1lyokra vonatkoz\u00f3 \u00fatmutat\u00e1sokat fogalmaz meg az ISO/IEC 27002 szabv\u00e1nyban meghat\u00e1rozott vonatkoz\u00f3 szab\u00e1lyokat \u00e9rint\u0151 kieg\u00e9sz\u00edt\u0151 implement\u00e1ci\u00f3kra vonatkoz\u00f3 utas\u00edt\u00e1sokon, valamint a kifejezetten felh\u0151szolg\u00e1ltat\u00e1sokra vonatkoz\u00f3 megval\u00f3s\u00edt\u00e1si \u00fatmutat\u00e1sokon kereszt\u00fcl.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION2=A(z) $REBRAND_PARTNER_NAME ISO/IEC 27017:2015 tan\u00fas\u00edtv\u00e1nnyal rendelkezik az inform\u00e1ci\u00f3technol\u00f3gia \u2013 biztons\u00e1gi technol\u00f3gi\u00e1k \u2013 felh\u0151szolg\u00e1ltat\u00e1sokra vonatkoz\u00f3 biztons\u00e1gi szab\u00e1lyokkal kapcsolatos ISO/IEC 27002 szabv\u00e1ny szerinti gyakorlat ter\u00fclet\u00e9n.
IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION=Az ISO/IEC 27018 \u00e1ltal\u00e1nosan elfogadott szab\u00e1lyoz\u00e1si c\u00e9lkit\u0171z\u00e9seket, szab\u00e1lyokat \u00e9s \u00fatmutat\u00e1sokat fogalmaz meg a nyilv\u00e1nos felh\u0151ben feldolgozott PII biztons\u00e1g\u00e1nak megteremt\u00e9se \u00e9rdek\u00e9ben. Ezek a szab\u00e1lyok az ISO/IEC 27001 \u00e9s ISO/IEC 27002 kiterjeszt\u00e9sei. Az ISO/IEC 27018 \u00fatmutat\u00e1st ny\u00fajt azoknak a szervezeteknek, akik sz\u00e1m\u00e1ra fontos, hogy felh\u0151szolg\u00e1ltat\u00f3juk megfelel\u0151en kezelje a szem\u00e9lyazonos\u00edt\u00e1sra alkalmas adatokat (PII).
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION=Az ISO 9001 a min\u0151s\u00e9gbiztos\u00edt\u00e1si rendszer (GSM) nemzetk\u00f6zi szabv\u00e1nyak\u00e9nt van meghat\u00e1rozva. A szervezetek ezen a szabv\u00e1nyon kereszt\u00fcl demonstr\u00e1lj\u00e1k, hogy konzisztens m\u00f3don k\u00e9pesek min\u0151s\u00e9gi term\u00e9keket \u00e9s szolg\u00e1ltat\u00e1sokat el\u0151\u00e1ll\u00edtani, amelyek teljes\u00edtik az \u00fcgyfelek ig\u00e9nyeit \u00e9s az el\u0151\u00edr\u00e1sokat. A(z) $REBRAND_PARTNER_NAME HRMS \u00e9s Finance alkalmaz\u00e1sa teljes\u00edti az ISO 9001 k\u00f6vetelm\u00e9nyeit.
IAM.PRIVACY.CERTIFICATIONS.SOC.DESCRIPTION=A(z) $REBRAND_PARTNER_NAME SOC 2 Type II megfelel\u0151s\u00e9g\u0171. Az SOC 2 az AICPA Trust Services Principles krit\u00e9riumait teljes\u00edt\u0151 szab\u00e1lyoz\u00f3k tervez\u00e9si \u00e9s \u00fczemeltet\u00e9si hat\u00e9konys\u00e1g\u00e1nak \u00e9rt\u00e9kel\u00e9se.
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION1=A fizet\u0151k\u00e1rtya-ipar\u00e1g (PCI) megfelel\u0151s\u00e9ge azokat a m\u0171szaki \u00e9s \u00fczemeltet\u00e9si szabv\u00e1nyokat jelenti, amelyeket a v\u00e1llalkoz\u00e1soknak be kell tartaniuk annak \u00e9rdek\u00e9ben, hogy a k\u00e1rtyatulajdonosok \u00e1ltal megadott bankk\u00e1rtyaadatok v\u00e9dettek legyenek. A PCI-megfelel\u0151s\u00e9get a PCI Standards Council ellen\u0151rzi annak biztos\u00edt\u00e1sa \u00e9rdek\u00e9ben, hogy minden, bankk\u00e1rtyaadatok elektronikus form\u00e1ban t\u00f6rt\u00e9n\u0151 t\u00e1rol\u00e1s\u00e1t, feldolgoz\u00e1s\u00e1t vagy tov\u00e1bb\u00edt\u00e1s\u00e1t v\u00e9gz\u0151 v\u00e1llalkoz\u00e1s biztons\u00e1gos m\u00f3don v\u00e9gezze a tev\u00e9kenys\u00e9g\u00e9t, cs\u00f6kkentve annak val\u00f3sz\u00edn\u0171s\u00e9g\u00e9t, hogy az \u00e9rz\u00e9keny p\u00e9nz\u00fcgyi adatok idegen k\u00e9zbe ker\u00fcljenek. 
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION2=A(z) $REBRAND_PARTNER_NAME PCI-megfelel\u0151s\u00e9ggel rendelkez\u0151 v\u00e1llalkoz\u00e1sk\u00e9nt t\u00f6bb bankk\u00e1rtya-kibocs\u00e1t\u00f3 v\u00e1llalatok \u00e1ltal lefektetett ir\u00e1nyelvet is folyamatosan betart.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION1=A GDPR egy Eur\u00f3pa-szerte \u00e9rv\u00e9nyes szab\u00e1lyoz\u00e1s, amely el\u0151\u00edrja, hogy az EU-\u00e1llampolg\u00e1rok szem\u00e9lyes adatainak feldolgoz\u00e1sakor biztos\u00edts\u00e1k azok v\u00e9delm\u00e9t.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION2=A(z) $REBRAND_PARTNER_NAME az ipar\u00e1gi el\u0151\u00edr\u00e1sokat folyamatosan t\u00falteljes\u00edtve mindig is elk\u00f6telezett volt felhaszn\u00e1l\u00f3i adatainak v\u00e9delm\u00e9t illet\u0151en. A(z) $REBRAND_PARTNER_NAME \u00fcdv\u00f6zli a GDPR megjelen\u00e9s\u00e9t, mint a m\u00e1r megl\u00e9v\u0151 adatv\u00e9delemmel kapcsolatos tudatoss\u00e1g er\u0151s\u00f6d\u00e9s\u00e9t.
