IAM.ONEAUTH.ZOHOMOTIVATOR.SHORT=Stimuler l\u2019\u00e9quipe
IAM.ONEAUTH.ZOHOMOTIVATOR.LONG=Rester motiv\u00e9 partout, o\u00f9 que vous soyez
IAM.ONEAUTH.ZOHOMOTIVATOR.DESCRIPTION=Obtenez des analyses, cr\u00e9ez des cibles et des concours et donnez \u00e0 votre \u00e9quipe la reconnaissance qu\u2019elle m\u00e9rite. Concentrez-vous sur les comportements qui constituent vos ventes et g\u00e9rez vos activit\u00e9s de vente avec des informations en temps r\u00e9el \u00e0 l\u2019aide de votre compte CRM et dynamisez votre \u00e9quipe. Acc\u00e9dez \u00e0 vos indicateurs de performance cl\u00e9s, vos cibles et vos concours gr\u00e2ce aux mises \u00e0 jour CRM sur l\u2019application mobile de Zoho Motivator.

IAM.ONEAUTH.ZOHOSOCIAL.SHORT=Planifier-lancer-r\u00e9viser
IAM.ONEAUTH.ZOHOSOCIAL.LONG=Une pr\u00e9sence sur les m\u00e9dias sociaux, et tout est entre vos mains
IAM.ONEAUTH.ZOHOSOCIAL.DESCRIPTION=Planifiez un nombre illimit\u00e9 de publications, surveillez ce qui importe r\u00e9ellement et cr\u00e9ez des rapports personnalis\u00e9s pour analyser vos performances sur les m\u00e9dias sociaux avec Zoho Social. Vous pouvez \u00e9galement visualiser votre pipeline de contenu gr\u00e2ce \u00e0 un calendrier de publication intuitif, r\u00e9pondre en temps r\u00e9el et interagir avec votre public, et veiller \u00e0 ce qu\u2019il n\u2019y ait jamais de temps mort.

IAM.ONEAUTH.ZOHOCAMPAIGNS.SHORT=Promouvoir la communication \u00e0 distance / les e-mails vendeurs
IAM.ONEAUTH.ZOHOCAMPAIGNS.LONG=Des e-mails qui font le marketing pour vous
IAM.ONEAUTH.ZOHOCAMPAIGNS.DESCRIPTION=G\u00e9rez vos campagnes par e-mail en d\u00e9placement gr\u00e2ce \u00e0 Zoho Campaigns, qui vous permet de planifier des campagnes pour une date ult\u00e9rieure, d\u2019envoyer des brouillons de courrier pour un examen de la conformit\u00e9, et de suspendre et reprendre les campagnes souhait\u00e9es de mani\u00e8re pratique. Vous pouvez \u00e9galement partager des rapports par e-mail, g\u00e9rer des contacts et des listes d\u2019abonn\u00e9s et afficher des informations compl\u00e8tes sur chacun de vos abonn\u00e9s.

IAM.ONEAUTH.ZOHOFORMS.SHORT=Des donn\u00e9es pour r\u00e9ussir
IAM.ONEAUTH.ZOHOFORMS.LONG=Cr\u00e9er, collecter, connecter \u2013 lors des d\u00e9placements
IAM.ONEAUTH.ZOHOFORMS.DESCRIPTION=Cr\u00e9ez des formulaires et collectez des donn\u00e9es directement depuis votre appareil mobile en quelques minutes avec Zoho Forms. Vous pouvez partager des formulaires avec des liens, des codes QR et des m\u00e9dias sociaux pour entrer en contact avec votre public. Vous pouvez \u00e9galement cr\u00e9er et remplir des formulaires hors ligne, envoyer des e-mails personnalis\u00e9s en fonction des r\u00e9ponses aux formulaires, cr\u00e9er des rapports personnalis\u00e9s, attribuer des t\u00e2ches et examiner les soumissions.

IAM.ONEAUTH.ZOHOSURVEY.SHORT=Donn\u00e9es acc\u00e9l\u00e9r\u00e9es
IAM.ONEAUTH.ZOHOSURVEY.LONG=Cr\u00e9er, collecter et conclure
IAM.ONEAUTH.ZOHOSURVEY.DESCRIPTION=Cr\u00e9ez des enqu\u00eates qui permettent de contacter les personnes sur n\u2019importe quelle taille d\u2019\u00e9cran. \u00c9gayez votre marque et votre style gr\u00e2ce \u00e0 des th\u00e8mes personnalisables. Partagez vos enqu\u00eates instantan\u00e9ment avec toutes les personnes de votre liste, en utilisant les m\u00e9dias sociaux et les campagnes par e-mail, puis analysez les donn\u00e9es avec Google Sheets pour une compr\u00e9hension encore plus approfondie, le tout quelques instants apr\u00e8s la cr\u00e9ation de l\u2019enqu\u00eate.

IAM.ONEAUTH.ZOHOBACKSTAGE.SHORT=Stup\u00e9fier vos visiteurs
IAM.ONEAUTH.ZOHOBACKSTAGE.LONG=Des \u00e9v\u00e9nements pr\u00e9sent\u00e9s de mani\u00e8re plus intelligente, \u00e9l\u00e9gante et rapide
IAM.ONEAUTH.ZOHOBACKSTAGE.DESCRIPTION=Un logiciel de gestion des \u00e9v\u00e9nements qui permet aux planificateurs d\u2019\u00e9v\u00e9nements d\u2019organiser des conf\u00e9rences, des lancements de produits, de grandes r\u00e9unions, etc. avec un impact et une efficacit\u00e9 accrus. Cr\u00e9ez des badges d\u2019\u00e9v\u00e9nements personnalis\u00e9s, construisez un site Web percutant et accroissez votre rayonnement. Garantissez \u00e9galement une inscription sans probl\u00e8me, g\u00e9rez les organisateurs et suivez les mesures des \u00e9v\u00e9nements, le tout dans un tableau de bord unique.

IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.SHORT=Se connecter en ligne
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.LONG=Rencontrer et accueillir o\u00f9 que vous soyez, \u00e0 tout moment en d\u00e9placement
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.DESCRIPTION=Organisez des webinaires et connectez-vous avec vos prospects. Faites-les participer \u00e0 des pr\u00e9sentations, des sondages, des s\u00e9ances de questions et r\u00e9ponses et obtenez des rapports d\u2019analyse d\u00e9taill\u00e9s. Organisez des r\u00e9unions pour collaborer avec les personnes en ligne en utilisant l\u2019audio, la vid\u00e9o, le partage d\u2019\u00e9cran, les contr\u00f4les des mod\u00e9rateurs, et plus encore. Partagez vos \u00e9crans et utilisez les num\u00e9ros gratuits pour participer aux r\u00e9unions depuis votre t\u00e9l\u00e9phone.

IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.SHORT=Aider les clients
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.LONG=Aider les clients lorsqu\u2019ils ne sont pas \u00e0 leur bureau
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.DESCRIPTION=Vous n\u2019avez pas besoin d\u2019\u00eatre devant un ordinateur pour aider les clients au moment o\u00f9 ils en ont le plus besoin. Offrez un support transparent, o\u00f9 que vous soyez. Prenez le contr\u00f4le de l\u2019ordinateur distant de votre client, enregistrez les points importants de la session, prenez en charge les ordinateurs sans assistance \u00e0 tout moment et initiez d\u2019autres techniciens \u00e0 la session \u00e0 distance.

IAM.ONEAUTH.ZOHOASSISTCUSTOMER.SHORT=Support transparent
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.LONG=Communiquer avec vos clients sur leurs besoins
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.DESCRIPTION=Les op\u00e9rations, les d\u00e9cisions et les collaborations quotidiennes ont lieu sur des appareils mobiles. C\u2019est pourquoi il est imp\u00e9ratif que vos clients b\u00e9n\u00e9ficient d\u2019un support transparent et adapt\u00e9 \u00e0 leurs probl\u00e8mes gr\u00e2ce \u00e0 l\u2019application mobile Zoho Assist - Customer. Permettez aux clients de partager leurs \u00e9crans, de communiquer par le biais de la conversation instantan\u00e9e, de contr\u00f4ler les appareils \u00e0 distance, et bien davantage.

IAM.ONEAUTH.ZOHOBOOKS.SHORT=Enregistrer les ventes
IAM.ONEAUTH.ZOHOBOOKS.LONG=Comptabiliser les finances de votre entreprise
IAM.ONEAUTH.ZOHOBOOKS.DESCRIPTION=G\u00e9rez vos finances, veillez \u00e0 ce que votre entreprise soit conforme \u00e0 la GST, automatisez les workflows d\u2019entreprise et travaillez collectivement avec les diff\u00e9rents services. Envoyez des devis, cr\u00e9ez des factures sans effort et faites-vous payer en ligne dans les d\u00e9lais impartis, et prenez connaissance de vos cr\u00e9dits. Suivez le temps pass\u00e9 sur les projets et la sant\u00e9 de votre entreprise gr\u00e2ce \u00e0 des rapports, le tout avec Zoho Books. 

IAM.ONEAUTH.ZOHOINVOICE.SHORT=Enregistrer les factures fournisseurs
IAM.ONEAUTH.ZOHOINVOICE.LONG=Simplifier la facturation avanc\u00e9e de l\u2019entreprise
IAM.ONEAUTH.ZOHOINVOICE.DESCRIPTION=Concevez des factures esth\u00e9tiques, envoyez automatiquement des rappels de paiement et soyez pay\u00e9 plus rapidement en ligne gr\u00e2ce \u00e0 l\u2019application mobile Zoho Invoice. Donnez \u00e0 vos clients un aper\u00e7u approximatif des prix, des remises, etc. en \u00e9tablissant des devis d\u00e9taill\u00e9s. Construisez votre marque comme vous le souhaitez, automatisez votre workflow et collaborez facilement avec vos clients.

IAM.ONEAUTH.ZOHOEXPENSE.SHORT=Prendre note des d\u00e9penses
IAM.ONEAUTH.ZOHOEXPENSE.LONG=Des rapports de d\u00e9penses qui ne passent pas inaper\u00e7us
IAM.ONEAUTH.ZOHOEXPENSE.DESCRIPTION=Automatisez la cr\u00e9ation de rapports de d\u00e9penses, rationalisez vos approbations et effectuez des remboursements rapides avec Zoho Expense. Vous pouvez \u00e9galement analyser automatiquement les re\u00e7us des d\u00e9penses, rapprocher automatiquement les cartes d\u2019entreprise, simplifier les approbations \u00e0 plusieurs niveaux, assurer la conformit\u00e9 aux strat\u00e9gies et automatiser la comptabilit\u00e9 des d\u00e9penses.

IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.SHORT=Pointer les factures fournisseurs
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.LONG=S\u2019abonner \u00e0 une meilleure exp\u00e9rience de facturation
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.DESCRIPTION=Suivez vos abonnements et restez inform\u00e9 des principaux indicateurs de l\u2019entreprise. G\u00e9rez le cycle de vie de la facturation des abonnements de vos clients de bout en bout, automatisez la facturation r\u00e9currente, envoyez des factures professionnelles conformes \u00e0 la GST et soyez pay\u00e9 \u00e0 temps, \u00e0 chaque fois. Traitez l\u2019ensemble du cycle de vie de la facturation des abonnements des clients depuis votre bureau ou en d\u00e9placement.

IAM.ONEAUTH.ZOHOINVENTORY.SHORT=Enregistrer le stock
IAM.ONEAUTH.ZOHOINVENTORY.LONG=Des enregistrements de poche pour vos stocks
IAM.ONEAUTH.ZOHOINVENTORY.DESCRIPTION=Augmentez vos ventes et suivez chaque unit\u00e9 gr\u00e2ce \u00e0 notre puissant logiciel de gestion des stocks, d\u2019ex\u00e9cution des commandes et de contr\u00f4le de stock, qui permet \u00e9galement d\u2019effectuer un suivi de bout en bout, d\u2019int\u00e9grer plusieurs exp\u00e9ditions, de g\u00e9rer les entrep\u00f4ts, et bien plus encore. Automatisez votre processus de gestion des commandes gr\u00e2ce \u00e0 l\u2019application mobile Zoho Inventory.

IAM.ONEAUTH.ZOHOCONNECT.SHORT=Connecter les \u00e9quipes
IAM.ONEAUTH.ZOHOCONNECT.LONG=Rester connect\u00e9 avec votre \u00e9quipe en d\u00e9placement
IAM.ONEAUTH.ZOHOCONNECT.DESCRIPTION=Restez connect\u00e9 avec tous les membres de votre r\u00e9seau et continuez \u00e0 les impliquer. Lisez tout ce qui se passe sur votre espace de travail sur le mur de la soci\u00e9t\u00e9 et la page Mon flux. Tenez-vous au courant des activit\u00e9s gr\u00e2ce aux notifications Push, partagez des id\u00e9es et discutez avec les membres de votre \u00e9quipe, et travaillez ensemble o\u00f9 que vous soyez. 

IAM.ONEAUTH.ZOHORECRUIT.SHORT=S\u2019inscrire en d\u00e9placement
IAM.ONEAUTH.ZOHORECRUIT.LONG=Recrutement simplifi\u00e9 pour la route
IAM.ONEAUTH.ZOHORECRUIT.DESCRIPTION=Examinez et triez les profils des candidats, planifiez les appels, faites passer un entretien aux candidats et bien plus encore. Avec l\u2019application mobile Zoho Recruit, vous pouvez planifier votre journ\u00e9e de travail, g\u00e9rer vos enregistrements, mettre \u00e0 jour imm\u00e9diatement le statut de vos emplois, appeler ou envoyer des SMS en un simple clic et tenir votre \u00e9quipe au courant. Organisez un entretien avec un client potentiel d\u00e8s aujourd\u2019hui \u00e0 l\u2019aide de Recruit mobile.

IAM.ONEAUTH.ZOHOPEOPLE.SHORT=S\u2019inscrire en d\u00e9placement
IAM.ONEAUTH.ZOHOPEOPLE.LONG=Recrutement simplifi\u00e9 pour la route
IAM.ONEAUTH.ZOHOPEOPLE.DESCRIPTION=Un simple clic permet aux employ\u00e9s d\u2019acc\u00e9der \u00e0 n\u2019importe quel service, avec tous les documents et le forum aux questions associ\u00e9s. Pointez l\u2019arriv\u00e9e et la sortie d\u2019un seul clic, recherchez facilement d\u2019autres employ\u00e9s dans l\u2019annuaire, g\u00e9rez vos t\u00e2ches, soumettez des demandes et faites-les approuver. L\u2019application mobile de Zoho People permet d\u2019all\u00e9ger le travail et de passer aux choses s\u00e9rieuses.

IAM.ONEAUTH.ZOHOCREATOR.SHORT=Cr\u00e9ateur d\u2019entreprise
IAM.ONEAUTH.ZOHOCREATOR.LONG=Des applications personnalisables pour g\u00e9rer votre entreprise
IAM.ONEAUTH.ZOHOCREATOR.DESCRIPTION=Gardez le travail \u00e0 votre port\u00e9e. Des t\u00e2ches quotidiennes \u00e0 l\u2019automatisation de processus complexes, vous pouvez tout faire avec notre g\u00e9n\u00e9rateur d\u2019applications multi-plateformes. Cr\u00e9ez votre propre application ou d\u00e9marrez avec une application pr\u00e9d\u00e9finie. Quel que soit l\u2019endroit o\u00f9 vous travaillez, vous pouvez ajouter et mettre \u00e0 jour des donn\u00e9es quand vous le souhaitez - lors d\u2019un voyage commercial, dans un lieu \u00e9loign\u00e9 ou m\u00eame lors d\u2019une visite chez un client.

IAM.ONEAUTH.ZOHOVAULT.SHORT=Gardien des donn\u00e9es 
IAM.ONEAUTH.ZOHOVAULT.LONG=G\u00e9rer les mots de passe o\u00f9 que vous soyez, \u00e0 tout moment
IAM.ONEAUTH.ZOHOVAULT.DESCRIPTION=Acc\u00e9dez \u00e0 vos mots de passe et g\u00e9rez-les o\u00f9 que vous soyez\u00a0: au travail, \u00e0 la maison ou en d\u00e9placement. Vous pouvez utiliser le mode hors connexion pour acc\u00e9der aux mots de passe, au cas o\u00f9 vous n\u2019auriez pas de connectivit\u00e9 Internet. Stockez, organisez, sauvegardez, importez et exportez des mots de passe, sachant qu\u2019ils sont en s\u00e9curit\u00e9 avec Zoho Vault. Votre s\u00e9curit\u00e9 est notre priorit\u00e9.

IAM.ONEAUTH.ZOHOANALYTICS.SHORT=Analyser les donn\u00e9es
IAM.ONEAUTH.ZOHOANALYTICS.LONG=Une visualisation des donn\u00e9es facilit\u00e9e et am\u00e9lior\u00e9e
IAM.ONEAUTH.ZOHOANALYTICS.DESCRIPTION=Cr\u00e9ez des visualisations de donn\u00e9es visuellement attrayantes et des tableaux de bord informatifs, transformez d\u2019\u00e9normes quantit\u00e9s de donn\u00e9es brutes en rapports exploitables, suivez les principaux indicateurs de votre entreprise et d\u00e9couvrez des informations cach\u00e9es en quelques minutes gr\u00e2ce \u00e0 Zoho Analytics. De plus, collaborez en ligne en toute s\u00e9curit\u00e9, interagissez avec vos donn\u00e9es, rapports et tableaux de bord \u00e0 tout moment et en tout lieu.

IAM.ONEAUTH.ZOHOMAIL.SHORT=Envoyer un e-mail en d\u00e9placement
IAM.ONEAUTH.ZOHOMAIL.LONG=Votre productivit\u00e9 r\u00e9side enti\u00e8rement dans une seule application...
IAM.ONEAUTH.ZOHOMAIL.DESCRIPTION=Planifiez, ex\u00e9cutez et conqu\u00e9rez avec Zoho Mail. Avec Zoho Mail, l\u2019acc\u00e8s au courrier sur votre mobile devient un jeu d\u2019enfant. La bo\u00eete de r\u00e9ception est con\u00e7ue pour \u00eatre l\u00e9g\u00e8re, rapide et compatible mobile. Zoho Mail Mobile met la gestion du courrier \u00e9lectronique \u00e0 votre port\u00e9e gr\u00e2ce \u00e0 une bo\u00eete de r\u00e9ception unifi\u00e9e, un planificateur quotidien, un carnet d\u2019adresses et bien plus encore.

IAM.ONEAUTH.ZOHOMAILADMIN.SHORT=G\u00e9rer les e-mails
IAM.ONEAUTH.ZOHOMAILADMIN.LONG=Panneau de configuration du courrier \u00e0 port\u00e9e de main
IAM.ONEAUTH.ZOHOMAILADMIN.DESCRIPTION=L\u2019application Zoho Mail Admin est con\u00e7ue en s\u2019appuyant sur une compr\u00e9hension compl\u00e8te des administrateurs comme vous. G\u00e9rez vos e-mails, domaines, mots de passe et autres en quelques mouvements de balayage seulement. Ajoutez et modifiez les r\u00f4les d\u2019utilisateurs, donnez de l\u2019espace de stockage suppl\u00e9mentaire \u00e0 ceux qui en ont besoin, ajoutez ou supprimez des membres d\u2019un groupe et modifiez leur r\u00f4le, approuvez ou rejetez les e-mails qui n\u00e9cessitent une mod\u00e9ration. 

IAM.ONEAUTH.INBOXINSIGHT.SHORT=Bo\u00eete de r\u00e9ception rendue accessible
IAM.ONEAUTH.INBOXINSIGHT.LONG=Balayer votre bo\u00eete de r\u00e9ception en un clin d\u2019\u0153il
IAM.ONEAUTH.INBOXINSIGHT.DESCRIPTION=L\u2019interaction avec vos e-mails sur Inbox Insight est un jeu d\u2019enfant. Votre demande est prise en compte et vous obtenez exactement ce dont vous avez besoin \u00e0 la vitesse de l\u2019\u00e9clair, et les e-mails qui vous importent r\u00e9ellement sont extraits\u00a0! Enregistrez vos recherches et activez les notifications Push. Les suggestions automatiques sont donc adapt\u00e9es pour vous uniquement en fonction de qui vous \u00eates et de ce dont vous avez besoin. 

IAM.ONEAUTH.ZOHOSTREAMS.SHORT=Collaborer par e-mail
IAM.ONEAUTH.ZOHOSTREAMS.LONG=Une collaboration fluide dans votre courrier \u00e9lectronique
IAM.ONEAUTH.ZOHOSTREAMS.DESCRIPTION=L\u2019interface mobile de Streams vous permet de g\u00e9n\u00e9rer des discussions autour des e-mails simplement en les commentant. Et d\u2019accuser r\u00e9ception de ces commentaires en cliquant sur J\u2019aime. Il est d\u00e9sormais plus simple de r\u00e9pondre en priv\u00e9 sans avoir \u00e0 passer par un message direct ou tout autre canal. Streams vous permet \u00e9galement de collaborer de mani\u00e8re significative autour de notes, de t\u00e2ches et d\u2019\u00e9v\u00e9nements. C\u2019est aussi simple que \u00e7a.

IAM.ONEAUTH.ZOHOWRITER.SHORT=\u00c9crire pour inspirer
IAM.ONEAUTH.ZOHOWRITER.LONG=L\u2019inspiration - partout et en tout lieu
IAM.ONEAUTH.ZOHOWRITER.DESCRIPTION=Writer pour mobile est con\u00e7u dans une optique minimaliste. Un nombre r\u00e9duit de menus et une barre d\u2019outils bien organis\u00e9e facilitent le travail et la navigation dans l\u2019application. Ajoutez vos r\u00e9flexions aux documents, r\u00e9pondez aux commentaires, ou appr\u00e9ciez-les simplement en cliquant sur \u00ab\u00a0J\u2019aime\u00a0\u00bb. Exportez votre travail en tant que document Word, PDF, ODT, HTML et TXT. 

IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.SHORT=Des diapositives sources d\u2019inspiration
IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.LONG=Publier les pr\u00e9sentations de mani\u00e8re intelligente
IAM.ONEAUTH.ZOHOSHOWPRESENTATOINVIEWER.DESCRIPTION=Zoho Show vous permet de cr\u00e9er, collaborer, pr\u00e9senter, diffuser et publier des pr\u00e9sentations de mani\u00e8re plus intelligente. Traduisez votre histoire en diapositives, condensez les informations avec des \u00e9l\u00e9ments intelligents, des graphiques et des tableaux, ou \u00e9toffez-la avec des images percutantes, des vid\u00e9os pertinentes et des tweets. Collaborez, partagez, publiez et diffusez avec l\u2019application mobile Zoho Show.

IAM.ONEAUTH.ZOHOSHEET.SHORT=Entrer-enregistrer-partager
IAM.ONEAUTH.ZOHOSHEET.LONG=Des donn\u00e9es mieux stock\u00e9es, de mani\u00e8re plus s\u00fbre et plus intelligente
IAM.ONEAUTH.ZOHOSHEET.DESCRIPTION=Zoho Sheet pour mobile vous permet de cr\u00e9er, de partager et de collaborer avec des donn\u00e9es sur mobile. Analysez les factures, examinez-les et ins\u00e9rez-les instantan\u00e9ment dans votre feuille de calcul. Vous pouvez \u00e9galement calculer gr\u00e2ce \u00e0 plus de 350\u00a0fonctions pr\u00e9d\u00e9finies, ce qui facilite l\u2019\u00e9tablissement d\u2019un budget sur vos t\u00e9l\u00e9phones. Partagez vos feuilles de calcul en un clin d\u2019\u0153il, suivez et modifiez votre feuille de calcul en direct simultan\u00e9ment. 

IAM.ONEAUTH.ZOHONOTEBOOK.SHORT=Noter les d\u00e9tails
IAM.ONEAUTH.ZOHONOTEBOOK.LONG=Bloc-notes de poche en d\u00e9placement
IAM.ONEAUTH.ZOHONOTEBOOK.DESCRIPTION=Voici votre bloc-notes de poche que vous pouvez emporter partout, \u00e0 tout moment, et que vous ne perdrez jamais. Personnalisez-le et organisez-le avec nos couvertures artisanales, attribuez-lui des couleurs et visualisez-le sous forme de grille ou de paysage. Marquez vos notes, s\u00e9curisez-les avec des codes secrets et la fonctionnalit\u00e9 Touch ID, optimisez votre productivit\u00e9, et bien plus encore.

IAM.ONEAUTH.SHOWTIMEPRESENTER.SHORT=Enseigner num\u00e9riquement
IAM.ONEAUTH.SHOWTIMEPRESENTER.LONG=Une alternative num\u00e9rique pour enseigner et apprendre
IAM.ONEAUTH.SHOWTIMEPRESENTER.DESCRIPTION=Pour dispenser des formations en classe, il faut une interaction individuelle avec vos apprenants. Ne laissez pas l\u2019estrade ou l\u2019ordinateur portable vous restreindre. Utilisez toute la salle et captez l\u2019attention de tous gr\u00e2ce \u00e0 l\u2019application Pr\u00e9sentateur. Que ce soit dans une salle de classe r\u00e9elle ou virtuelle, offrez \u00e0 vos apprenants une exp\u00e9rience unique et attrayante. L\u2019application Visionneuse vous permet d\u2019acc\u00e9der directement \u00e0 vos sessions, quel que soit l\u2019endroit o\u00f9 elles se trouvent.

IAM.ONEAUTH.ZOHOPROJECTS.SHORT=Planifier les t\u00e2ches
IAM.ONEAUTH.ZOHOPROJECTS.LONG=\u00c0 vous de choisir\u00a0: chef de projet au bureau ou en d\u00e9placement
IAM.ONEAUTH.ZOHOPROJECTS.DESCRIPTION=Planifiez les activit\u00e9s de vos projets, attribuez le travail, g\u00e9rez les ressources et collaborez avec votre \u00e9quipe afin que les t\u00e2ches soient termin\u00e9es dans les d\u00e9lais. Obtenez des informations approfondies gr\u00e2ce aux diagrammes de Gantt, suivez les progr\u00e8s et automatisez vos t\u00e2ches en temps voulu, en permanence. De m\u00eame, affichez-les comme vous le souhaitez, optimisez-les pour votre \u00e9cran et joignez plusieurs fichiers avec Zoho Projects.

IAM.ONEAUTH.SPRINTS.SHORT=\u00catre \u00e0 l\u2019heure
IAM.ONEAUTH.SPRINTS.LONG=Agir rapidement. Travailler avec gr\u00e2ce. Sans retard
IAM.ONEAUTH.SPRINTS.DESCRIPTION=Soyez pr\u00eat \u00e0 vous adapter aux changements et remettez d\u2019excellents produits dans les d\u00e9lais impartis. Cr\u00e9ez des r\u00e9cits d\u2019utilisateurs, ajoutez des points d\u2019estimation, gardez le cap gr\u00e2ce aux tableaux scrum personnalis\u00e9s et planifiez vos r\u00e9unions d\u2019examen et de r\u00e9trospective \u00e0 partir d\u2019un seul emplacement. Suivez les progr\u00e8s sur le tableau, \u00e9valuez rapidement les projets, continuez \u00e0 vous am\u00e9liorer gr\u00e2ce aux analyses et collaborez en temps r\u00e9el.

IAM.ONEAUTH.ORCHESTLY.SHORT=Diriger votre \u00e9quipe
IAM.ONEAUTH.ORCHESTLY.LONG=Organiser et adapter n\u2019importe o\u00f9, n\u2019importe quand
IAM.ONEAUTH.ORCHESTLY.DESCRIPTION=Automatisez, g\u00e9rez et optimisez les workflows de votre entreprise gr\u00e2ce \u00e0 ce logiciel de gestion des workflows sans code. Cr\u00e9ez des formulaires de service, suivez les progr\u00e8s et capturez les donn\u00e9es de mani\u00e8re efficace. Rassemblez toutes vos \u00e9quipes et tous vos outils sur une seule plateforme et mettez vos workflows sur pilote automatique. Rationalisez vos workflows et mettez fin au chaos de la communication.

IAM.ONEAUTH.ZOHOBUGTRACKER.SHORT=Suivre les bogues
IAM.ONEAUTH.ZOHOBUGTRACKER.LONG=Tenir les bogues \u00e0 l\u2019\u00e9cart, plus vite que jamais auparavant
IAM.ONEAUTH.ZOHOBUGTRACKER.DESCRIPTION=Un logiciel de suivi des bogues simple, rapide et \u00e9volutif qui vous aide \u00e0 g\u00e9rer les bogues facilement et vous permet de rester inform\u00e9 des discussions en cours, des bogues et des fils de commentaires. Fermez les bogues, enregistrez les heures, ou approuvez ou rejetez les entr\u00e9es des feuilles de temps directement depuis la page d\u2019accueil. Affinez votre recherche, affichez les bogues et passez d\u2019un mode \u00e0 l\u2019autre\u00a0; tout est \u00e0 la port\u00e9e d\u2019un simple clic.

IAM.ONEAUTH.WORKDRIVESYNC.SHORT=Fichiers en d\u00e9placement
IAM.ONEAUTH.WORKDRIVESYNC.LONG=G\u00e9rer l\u2019\u00e9quipe avec la gestion des fichiers en ligne
IAM.ONEAUTH.WORKDRIVESYNC.DESCRIPTION=Pr\u00e9parez votre grande conf\u00e9rence en attendant d\u2019embarquer pour votre vol sans m\u00eame devoir ouvrir votre ordinateur portable. Travaillez en d\u00e9placement en cr\u00e9ant un dossier d\u2019\u00e9quipe priv\u00e9 ou public et en ajoutant des membres, restez inform\u00e9 de ce qui se passe au sein de votre \u00e9quipe gr\u00e2ce \u00e0 des notifications instantan\u00e9es et partagez imm\u00e9diatement des images et des documents par le biais de dossiers.
	
IAM.ONEAUTH.ZOHOCLIQ.SHORT=Discuter lors des d\u00e9placements
IAM.ONEAUTH.ZOHOCLIQ.LONG=Planifier, communiquer, collaborer et travailler
IAM.ONEAUTH.ZOHOCLIQ.DESCRIPTION=Transportez votre espace de travail dans votre poche et restez en contact avec votre \u00e9quipe lors de vos d\u00e9placements. Vous pouvez acc\u00e9der rapidement aux discussions, aux fichiers et aux canaux de votre \u00e9quipe dans un affichage unique. Animez une conversation, prenez un appel, faites une pause tout en restant inform\u00e9 et en ayant les donn\u00e9es \u00e0 votre disposition, et simultan\u00e9ment envoyez des messages et accomplissez votre travail.

IAM.ONEAUTH.ZOHOSIGN.SHORT=Signature \u00e9lectronique
IAM.ONEAUTH.ZOHOSIGN.LONG=Signer les documents \u00e9lectroniques n\u2019importe o\u00f9, n\u2019importe quand 
IAM.ONEAUTH.ZOHOSIGN.DESCRIPTION=Signez, envoyez et g\u00e9rez vos documents en toute s\u00e9curit\u00e9 o\u00f9 que vous soyez gr\u00e2ce \u00e0 Zoho Sign. Assurez la conformit\u00e9 avec la derni\u00e8re l\u00e9gislation sur la signature \u00e9lectronique, d\u00e9finissez l\u2019ordre de signature, suivez le statut des documents et incorporez-y l\u2019image de votre marque. Cr\u00e9ez des mod\u00e8les personnalis\u00e9s une fois et utilisez-les ind\u00e9finiment en \u00e9conomisant votre temps et vos efforts.
	
IAM.ONEAUTH.ZOHOCALSYNC.SHORT=Jours \u00e0 retenir
IAM.ONEAUTH.ZOHOCALSYNC.LONG=Jours, dates et \u00e9v\u00e9nements - tout est synchronis\u00e9
IAM.ONEAUTH.ZOHOCALSYNC.DESCRIPTION=Il est temps de synchroniser tous vos \u00e9v\u00e9nements avec l\u2019application mobile Zoho Calsync (Calendar). Restez inform\u00e9 de vos plannings sur votre smartphone afin de pouvoir effectuer ou modifier des planifications lors de vos d\u00e9placements. Cr\u00e9ez des \u00e9v\u00e9nements, invitez des utilisateurs, g\u00e9rez des calendriers de groupe, partagez et abonnez-vous \u00e0 des calendriers, le tout \u00e0 partir d\u2019une interface unique \u00e0 port\u00e9e de main. 

IAM.ONEAUTH.ZIASEARCH.SHORT=Rechercher dans les applications
IAM.ONEAUTH.ZIASEARCH.LONG=Rechercher, improviser, r\u00e9viser et se mettre au travail
IAM.ONEAUTH.ZIASEARCH.DESCRIPTION=Recherchez dans les applications Zoho en extrayant des informations et enregistrez-les d\u2019un simple clic. R\u00e9duisez la recherche pour trouver les informations exactes que vous recherchez gr\u00e2ce \u00e0 des filtres affin\u00e9s, pr\u00e9visualisez votre contenu en quelques instants, lisez vos e-mails et r\u00e9pondez-y, entamez une conversation, assignez un propri\u00e9taire \u00e0 un ticket et faites-en plus avec l\u2019application mobile Zia Search. 

IAM.ONEAUTH.ZOHOCHARTISTIC.SHORT=Mettre les donn\u00e9es en image
IAM.ONEAUTH.ZOHOCHARTISTIC.LONG=Relever la barre. Relier les points. Croquer le camembert.
IAM.ONEAUTH.ZOHOCHARTISTIC.DESCRIPTION=La modification de vos graphiques est d\u00e9sormais simple comme bonjour avec l\u2019application mobile Zoho Chartistic. Cr\u00e9ez et modifiez vos graphiques \u00e0 barres, en courbes et en secteurs avec les donn\u00e9es que vous avez recueillies. Rendez-les intuitifs et int\u00e9ressants gr\u00e2ce \u00e0 un traitement visuel en choisissant des images clipart pertinentes dans notre vaste collection et regardez vos donn\u00e9es prendre vie. 

IAM.ONEAUTH.DOCSCANNER.SHORT=Num\u00e9riser les documents
IAM.ONEAUTH.DOCSCANNER.LONG=Documents\u00a0: Num\u00e9riques et organis\u00e9s
IAM.ONEAUTH.DOCSCANNER.DESCRIPTION=Analysez vos documents et num\u00e9risez-les de fa\u00e7on parfaite. De plus, vous pouvez signer, extraire, traduire, partager, cr\u00e9er des workflows et traiter vos documents par voie \u00e9lectronique. Partagez instantan\u00e9ment vos documents num\u00e9ris\u00e9s avec vos coll\u00e8gues par e-mail, iMessage et autres applications de messagerie. Gardez vos documents num\u00e9ris\u00e9s organis\u00e9s avec des dossiers, des rappels et des balises gr\u00e2ce \u00e0 Doc Scanner. 

IAM.ONEAUTH.ZOHODOCS.SHORT=Travailler pendant vos d\u00e9placements
IAM.ONEAUTH.ZOHODOCS.LONG=Cr\u00e9er, collaborer et accomplir le travail
IAM.ONEAUTH.ZOHODOCS.DESCRIPTION=Stockez tout en ligne gr\u00e2ce au stockage virtuel, synchronisez vos donn\u00e9es avec les lecteurs locaux et organisez vos fichiers avec l\u2019application mobile Zoho Docs. \u00c9crivez et modifiez des documents en ligne avec nos \u00e9diteurs int\u00e9gr\u00e9s Zoho Office, partagez-les, collaborez avec votre \u00e9quipe et accomplissez le travail en d\u00e9placement. Avec Zoho Docs, la s\u00e9curit\u00e9 est toujours au c\u0153ur de la gestion des fichiers.
