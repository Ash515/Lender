IAM.PRIVACY.CERTIFICATIONS.ISO27001.DESCRIPTION=ISO/IEC 27001 z\u00e4hlt zu den anerkanntesten, unabh\u00e4ngigen internationalen Sicherheitsstandards. Dieses Zertifikat wird an Organisationen vergeben, die hohe weltweite ISO-Standards einhalten. $REBRAND_PARTNER_NAME verdiente sich die ISO/IEC 27001:2013-Zertifizierung f\u00fcr Applikationen, Systeme, Personal, Technologie und Verfahren.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION1=ISO/IEC 27017 gibt Richtlinien zu Datenschutzma\u00dfnahmen hinsichtlich Verf\u00fcgungstellung und Verwendung von Cloud-Services durch Zurverf\u00fcgungstellung zus\u00e4tzlicher Umsetzungsrichtlinien f\u00fcr relevante Ma\u00dfnahmen gem\u00e4\u00df ISO/IEC 27002 und zus\u00e4tzliche Ma\u00dfnahmen mit Umsetzungsrichtlinien speziell f\u00fcr Cloud-Services vor.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION2=$REBRAND_PARTNER_NAME wurde ISO/IEC 27017:2015-zertifiziert (IT-Technologien \u2013 Sicherheitstechniken \u2013 Verfahrensregeln f\u00fcr Datenschutzma\u00dfnahmen gem\u00e4\u00df ISO/IEC 27002 hinsichtlich Cloud-Services).
IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION=ISO/IEC 27018 gibt weithin anerkannte Kontrollziele, Kontrollen und Richtlinien f\u00fcr Umsetzungsma\u00dfnahmen beim Schutz personenbezogener Daten vor, die in einer \u00f6ffentlichen Cloud verarbeitet werden. Diese Kontrollen bilden eine Erweiterung der ISO/IEC 27001 und ISO/IEC 27002 sowie ISO/IEC 27018, die Richtlinien f\u00fcr Organisationen vorgeben, die sich um Art und Weise der Handhabung personenbezogener Daten (PD) durch ihre Cloud-Anbieter sorgen.
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION=ISO 9001 ist ein internationaler Standard, der Vorgaben f\u00fcr Qualit\u00e4tsmanagementsysteme (QMS) definiert. Diesen Standard verwenden Organisationen zur Demonstration ihrer M\u00f6glichkeit, konsistent hochwertige Produkte und Services anzubieten, die sowohl Kundenbedarf als auch gesetzlichen Vorgaben entsprechen. $REBRAND_PARTNER_NAME-Personalinformationssystem und Finanzanwendungspaket entsprechen den Vorgaben der ISO 9001.
IAM.PRIVACY.CERTIFICATIONS.SOC.DESCRIPTION=$REBRAND_PARTNER_NAME ist SOC-2-Type-II-konform. SOC 2 ist eine Bewertung der Design- und Betriebseffizienz von Kontrollma\u00dfnahmen, welche die \u201eAICPA's Trust Services Principles\u201c-Kriterien erf\u00fcllen.
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION1=Zahlungskartenbranche-Konformit\u00e4t bezieht sich auf technische und operative Standards, die zur Sicherstellung des Schutzes von Kreditkartendaten, die von Karteninhabern angegeben werden, von Unternehmen eingehalten werden m\u00fcssen. PCI-Konformit\u00e4t wird vom \u201ePCI Standards Council\u201c geltend gemacht, gew\u00e4hrleistet, dass s\u00e4mtliche Unternehmen, die Kreditkartendaten elektronisch speichern, verarbeiten oder \u00fcbertragen, dies auf eine sichere Weise bewerkstelligen, die dem Schutz vor Diebstahl vertraulicher Finanzdaten entgegenwirken. 
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION2=$REBRAND_PARTNER_NAME h\u00e4lt als PC-konformes Unternehmen Richtlinien ein, die von Unternehmen aufgestellt wurden, die Kreditkarten ausgeben.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION1=DSGVO ist eine europ\u00e4ische Regulierung, die den Schutz personenbezogener Daten und allgemeinen Datenschutz von EU-B\u00fcrgern bei der Verarbeitung ihrer Daten vorgibt.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION2=$REBRAND_PARTNER_NAME widmete sich seit jeher dem Schutz vertraulicher Daten ihrer Anwender, \u00fcbertraf Branchenvorgaben permanent. $REBRAND_PARTNER_NAME begr\u00fc\u00dft die DSGVO als zus\u00e4tzliche Triebfeder bereits vorhandener Ma\u00dfnahmen zum Schutz personenbezogener Daten.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION3=$REBRAND_PARTNER_NAME-Angebote verf\u00fcgen \u00fcber DSGVO-konforme Schutzma\u00dfnahmen, $REBRAND_PARTNER_NAME verarbeitet Kundendaten gem\u00e4\u00df Datenschutzvorgaben der DSGVO. Wenn Sie mehr zur DSGVO-Konformit\u00e4t erfahren m\u00f6chten, klicken Sie bitte hier. 
IAM.PRIVACY.CERTIFICATIONS.TRUSTE.DESCRIPTION1=TRUSTe-Review $REBRAND_PARTNER_NAMEs Datenschutzbestimmungen, Plattform, Website und Kundendienstportal wurden von TRUSTe hinsichtlich Konformit\u00e4t mit deren Programmvorgaben gepr\u00fcft.
IAM.PRIVACY.CERTIFICATIONS.TRUSTE.DESCRIPTION2=$REBRAND_PARTNER_NAME arbeitet konform mit den \u201eEU-US Privacy Shield\u201c- und \u201eSwiss-US Privacy Shield\u201c-Rahmenbedingungen, wurde entsprechend zertifiziert.
