IAM.ONEAUTH.ZOHOCRM.SHORT=Kullan\u0131c\u0131lar ba\u011flan\u0131yor
IAM.ONEAUTH.ZOHOCRM.LONG=\u0130\u015finizi y\u00f6netin, her yerde
IAM.ONEAUTH.ZOHOCRM.DESCRIPTION=G\u00fc\u00e7l\u00fc genel arama ile ileti\u015fim bilgileri aray\u0131n, yak\u0131nlardaki aday m\u00fc\u015fterileri bulma f\u0131rsat\u0131n\u0131 elde edin ve hemen bir arama ba\u015flat\u0131n. Hareket halinde ekip arkada\u015flar\u0131n\u0131zla i\u015fbirli\u011fi yaparken ve g\u00fcnl\u00fck etkinliklerinizle ilgili bilgileri al\u0131rken, t\u00fcm m\u00fc\u015fteri etkinliklerinizi tek bir yerde g\u00f6r\u00fcnt\u00fcleyin. Yapay Zeka ile daha h\u0131zl\u0131 ve daha ak\u0131ll\u0131ca \u00e7al\u0131\u015f\u0131n.

IAM.ONEAUTH.ZOHOCARDSCANNER.SHORT=Mobil kartlar
IAM.ONEAUTH.ZOHOCARDSCANNER.LONG=Mobil cihazla uyumlu kartvizitler
IAM.ONEAUTH.ZOHOCARDSCANNER.DESCRIPTION=Kartvizit y\u0131\u011f\u0131nlar\u0131n\u0131 terk edin ve do\u011frudan telefonunuza kaydetmeye ba\u015flay\u0131n: Kartvizit veya QR rozeti taray\u0131n, uygun alanlar otomatik olarak doldurulur, takip etmek i\u00e7in bir saat zamanlay\u0131n veya hemen ileti\u015fime ge\u00e7mek i\u00e7in \u015fablonlar\u0131 kullan\u0131n, k\u00fc\u00e7\u00fck ayr\u0131nt\u0131lar\u0131 hat\u0131rlad\u0131\u011f\u0131n\u0131zdan emin olmak i\u00e7in notlar ekleyin ve ileti\u015fim bilgilerini di\u011fer uygulamalara aktar\u0131n.

IAM.ONEAUTH.ZOHODESK.SHORT=Kesintisiz destek
IAM.ONEAUTH.ZOHODESK.LONG=M\u00fc\u015fterinize, \u00f6nceli\u011finize odaklan\u0131n
IAM.ONEAUTH.ZOHODESK.DESCRIPTION=Arac\u0131n\u0131z\u0131n verimlili\u011fini art\u0131rmaktan, performans \u00f6l\u00e7\u00fcmleriyle s\u0131k\u0131\u015ft\u0131rmaya, di\u011fer uygulamalarla e\u015fitlenmi\u015f durumda \u00e7al\u0131\u015fmaya kadar, m\u00fc\u015fteri hizmetlerinizin \u00e7abalar\u0131n\u0131n \u00f6z\u00fcne inin. S\u0131k g\u00f6revleri otomatikle\u015ftirirken m\u00fc\u015fterilere yard\u0131mc\u0131 olun, do\u011fru e\u011filim ve desenleri belirleyin ve m\u00fc\u015fterilere ger\u00e7ekten birle\u015ftirilmi\u015f bir m\u00fc\u015fteri hizmetleri deneyimi ya\u015fat\u0131n.

IAM.ONEAUTH.ZOHOSALESIQ.SHORT=Sat\u0131\u015f yap\u0131n ve ba\u015far\u0131 g\u00f6sterin
IAM.ONEAUTH.ZOHOSALESIQ.LONG=Olu\u015fturun, analiz edin ve i\u015finizi b\u00fcy\u00fct\u00fcn
IAM.ONEAUTH.ZOHOSALESIQ.DESCRIPTION=Hareket halindeyken Zoho SalesIQ mobil uygulamas\u0131 ile sat\u0131\u015f yap\u0131n. Nerede olursan\u0131z olun etkin aday m\u00fc\u015fterilerle ba\u011flan\u0131n ve ter d\u00f6kmeden anla\u015fmalar\u0131 sonuca ba\u011flay\u0131n. Web sitenizde veya mobil uygulaman\u0131zda her ziyaret\u00e7iniz oldu\u011funda bildirim al\u0131n. Ziyaret\u00e7i y\u00f6nlendirmesi ile y\u00fcksek \u00f6nemli potansiyel m\u00fc\u015fterileriniz ve m\u00fc\u015fterileriniz i\u00e7in bildirimleri ayarlay\u0131n ve trafi\u011finizi ve potansiyel m\u00fc\u015fterilerinizi takip edin.


IAM.ONEAUTH.ZOHOCONTACTMANAGER.SHORT=\u0130stemcileri y\u00f6net
IAM.ONEAUTH.ZOHOCONTACTMANAGER.LONG=Hareket halindeyken ki\u015filerinizi ve anla\u015fmalar\u0131n\u0131z\u0131 d\u00fczenleyin
IAM.ONEAUTH.ZOHOCONTACTMANAGER.DESCRIPTION=T\u00fcm ki\u015filerinizi tek bir yerde toplayarak daha h\u0131zl\u0131, daha bilgiye dayal\u0131 kararlar al\u0131n, anla\u015fmalar\u0131n\u0131z\u0131 takip edin, ekibinizi bir araya getirin ve ak\u0131ll\u0131 g\u00f6rev ve e-posta \u015fablonlar\u0131n\u0131 kullanarak verimlili\u011finizi art\u0131r\u0131n. Kartvizitleri taray\u0131p bunlar\u0131 ki\u015filerinize ekleyin ve \u00e7evrimd\u0131\u015f\u0131yken bile g\u00fcncelle\u015ftirin. Ki\u015filerinizi h\u0131zl\u0131ca y\u00f6netin.

IAM.ONEAUTH.ZOHOMOTIVATOR.SHORT=Ekibe ilham verin
IAM.ONEAUTH.ZOHOMOTIVATOR.LONG=Her yerde motive olun
IAM.ONEAUTH.ZOHOMOTIVATOR.DESCRIPTION=Analizleri al\u0131n, hedefler ve yar\u0131\u015fmalar olu\u015fturun ve ekibinize hak ettikleri takdiri verin. CRM hesab\u0131n\u0131z\u0131 kullanarak sat\u0131\u015flar\u0131n\u0131z\u0131 olu\u015fturan ve sat\u0131\u015f faaliyetlerinizi ger\u00e7ek zamanl\u0131 \u00f6ng\u00f6r\u00fclerle y\u00f6neten davran\u0131\u015flara odaklan\u0131n ve ekibinize enerji verin. Zoho Motivator\u2019un mobil uygulamas\u0131ndaki CRM g\u00fcncelle\u015ftirmeleri ile KPI\u2019lar\u0131n\u0131za, Hedeflerinize ve Yar\u0131\u015fmalar\u0131n\u0131za eri\u015fin.

IAM.ONEAUTH.ZOHOSOCIAL.SHORT=Planla-Ba\u015flat-G\u00f6zden Ge\u00e7ir
IAM.ONEAUTH.ZOHOSOCIAL.LONG=Sosyal medya varl\u0131\u011f\u0131, hepsi sizin elinizde
IAM.ONEAUTH.ZOHOSOCIAL.DESCRIPTION=Zoho Social ile s\u0131n\u0131rs\u0131z say\u0131da g\u00f6nderi zamanlay\u0131n, \u00f6nemli olan \u015feyleri izleyin ve sosyal medya performans\u0131n\u0131z\u0131 analiz etmek i\u00e7in \u00f6zel raporlar olu\u015fturun. Ayr\u0131ca, i\u00e7erik ard\u0131\u015f\u0131k d\u00fczeninizi anla\u015f\u0131l\u0131r bir yay\u0131mlama takvimi ile g\u00f6rselle\u015ftirebilir, ger\u00e7ek zamanl\u0131 olarak yan\u0131t verebilir ve hedef kitlenizle ileti\u015fim kurabilir ve onlar i\u00e7in asla s\u0131k\u0131c\u0131 bir an olmamas\u0131n\u0131 sa\u011flayabilirsiniz.

IAM.ONEAUTH.ZOHOCAMPAIGNS.SHORT=Uzaktan \u00f6ne \u00e7\u0131kar/ Sat\u0131\u015f yapan e-postalar
IAM.ONEAUTH.ZOHOCAMPAIGNS.LONG=Sizin i\u00e7in pazarlamay\u0131 yapan e-postalar
IAM.ONEAUTH.ZOHOCAMPAIGNS.DESCRIPTION=Kampanyalar\u0131 daha sonra zamanlayabilece\u011finiz Zoho Campaigns ile hareket halindeyken e-posta kampanyalar\u0131n\u0131 y\u00f6netin, uyumluluk g\u00f6zden ge\u00e7irmesi i\u00e7in taslak e-postalar g\u00f6nderin ve istenen kampanyalar\u0131 kolayca duraklat\u0131p devam ettirin. Ayr\u0131ca e-posta ile raporlar payla\u015fabilir, ki\u015fileri ve abone listelerini y\u00f6netebilir ve abonelerinizden her biriyle ilgili t\u00fcm ayr\u0131nt\u0131lar\u0131 g\u00f6r\u00fcnt\u00fcleyebilirsiniz.

IAM.ONEAUTH.ZOHOFORMS.SHORT=Ba\u015far\u0131 i\u00e7in veriler
IAM.ONEAUTH.ZOHOFORMS.LONG=Hareket halindeyken olu\u015fturun, toplay\u0131n, ba\u011flan\u0131n
IAM.ONEAUTH.ZOHOFORMS.DESCRIPTION=Zoho Forms ile formlar olu\u015fturun ve dakikalar i\u00e7inde do\u011frudan mobil cihaz\u0131n\u0131zdan verileri toplay\u0131n. Hedef kitlenize ula\u015fmak i\u00e7in formlar\u0131 ba\u011flant\u0131lar, QR kodlar\u0131 ve sosyal medya ile payla\u015fabilirsiniz. Ayr\u0131ca formlar\u0131 \u00e7evrimd\u0131\u015f\u0131 olarak olu\u015fturabilir ve doldurabilir, form yan\u0131tlar\u0131na g\u00f6re ki\u015fiselle\u015ftirilmi\u015f e-postalar g\u00f6nderebilir, \u00f6zel raporlar olu\u015fturabilir, g\u00f6revler atayabilir ve g\u00f6nderimleri g\u00f6zden ge\u00e7irebilirsiniz.

IAM.ONEAUTH.ZOHOSURVEY.SHORT=H\u0131zl\u0131 takip verileri
IAM.ONEAUTH.ZOHOSURVEY.LONG=Olu\u015ftur, Topla ve Sonland\u0131r
IAM.ONEAUTH.ZOHOSURVEY.DESCRIPTION=Herhangi bir ekran boyutunda insanlara ula\u015fan anketler olu\u015fturun. \u00d6zelle\u015ftirilebilir temalarla markan\u0131za ve stilinize uyacak \u015fekilde d\u00fczenleyin. Sosyal medya ve e-posta kampanyalar\u0131 kullanarak anketlerinizi listenizdeki herkesle an\u0131nda payla\u015f\u0131n ve daha sonra, anketi olu\u015fturdu\u011funuz dakikalarda daha da derin bir anlay\u0131\u015f i\u00e7in verileri Google Sheets ile analiz edin.

IAM.ONEAUTH.ZOHOBACKSTAGE.SHORT=G\u00f6r\u00fcnt\u00fcleyicilerinizi \u015fa\u015f\u0131rt\u0131n
IAM.ONEAUTH.ZOHOBACKSTAGE.LONG=Daha ak\u0131ll\u0131, daha iyi, daha h\u0131zl\u0131 sunulan etkinlikler
IAM.ONEAUTH.ZOHOBACKSTAGE.DESCRIPTION=Etkinlik planlay\u0131c\u0131lar\u0131n\u0131 konferanslar, \u00fcr\u00fcn lansmanlar\u0131, b\u00fcy\u00fck toplant\u0131lar ve daha fazlas\u0131n\u0131 yapmak i\u00e7in daha b\u00fcy\u00fck etki ve verimlilikle g\u00fc\u00e7lendiren bir etkinlik y\u00f6netimi yaz\u0131l\u0131m\u0131. \u00d6zel etkinlik rozetleri olu\u015fturun, etkileyici bir web sitesi yap\u0131n ve deste\u011finizi en \u00fcst d\u00fczeye \u00e7\u0131kar\u0131n. Ayr\u0131ca, zahmetsizce kay\u0131t sa\u011flay\u0131n, sponsorlar\u0131 y\u00f6netin ve etkinlik \u00f6l\u00e7\u00fcmlerini \u00e7ok i\u015flevli panoda takip edin.

IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.SHORT=\u00c7evrimi\u00e7i ba\u011flan\u0131n
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.LONG=Hareket halindeyken, her yerde, her zaman toplant\u0131 yap\u0131n ve selam verin
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.DESCRIPTION=Web seminerleri d\u00fczenleyin ve potansiyel m\u00fc\u015fterilerinize ba\u011flan\u0131n. Onlarla sunular, anketler, soru-cevap oturumlar\u0131 ile etkile\u015fime girin ve ayr\u0131nt\u0131l\u0131 analiz raporlar\u0131 al\u0131n. Ses, video, ekran payla\u015f\u0131m\u0131, moderat\u00f6r kontrolleri ve daha fazlas\u0131n\u0131 kullanarak \u00e7evrimi\u00e7i herkesle i\u015fbirli\u011fi yapmak i\u00e7in toplant\u0131lar ayarlay\u0131n. Ekranlar\u0131n\u0131z\u0131 payla\u015f\u0131n ve telefonunuzdan toplant\u0131lara kat\u0131lmak i\u00e7in \u00fccretsiz numaralar\u0131 kullan\u0131n.

IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.SHORT=M\u00fc\u015fterilere yard\u0131m edin
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.LONG=Masalar\u0131ndan uzakta olan m\u00fc\u015fterilere yard\u0131m edin
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.DESCRIPTION=M\u00fc\u015fterilere en \u00e7ok ihtiya\u00e7 duyduklar\u0131nda yard\u0131mc\u0131 olmak i\u00e7in bir bilgisayar \u00f6n\u00fcnde olman\u0131za gerek yok. Nerede olursan\u0131z olun kesintisiz destek sa\u011flay\u0131n. M\u00fc\u015fterinizin uzak bilgisayar\u0131n\u0131n kontrol\u00fcn\u00fc ele ge\u00e7irin, oturumun \u00f6nemli noktalar\u0131n\u0131 yakalay\u0131n, kat\u0131l\u0131ms\u0131z bilgisayarlar\u0131 istedi\u011finiz zaman destekleyin ve uzak oturuma di\u011fer teknisyenleri tan\u0131t\u0131n.

IAM.ONEAUTH.ZOHOASSISTCUSTOMER.SHORT=Kesintisiz destek
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.LONG=M\u00fc\u015fterinizin ihtiya\u00e7lar\u0131yla ileti\u015fim kurun
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.DESCRIPTION=G\u00fcnl\u00fck i\u015flemler, kararlar ve i\u015fbirlikleri mobil cihazlarda ger\u00e7ekle\u015ftirilir, bu nedenle m\u00fc\u015fterilerinizin Zoho Assist - M\u00fc\u015fteri mobil uygulamas\u0131 ile sorunlar\u0131na y\u00f6nelik do\u011fru kesintisiz destek almalar\u0131 zorunludur. M\u00fc\u015fterilerin ekranlar\u0131n\u0131 payla\u015fmalar\u0131n\u0131, anl\u0131k sohbet arac\u0131l\u0131\u011f\u0131yla ileti\u015fim kurmalar\u0131n\u0131, cihazlar\u0131 uzaktan kontrol etmelerini ve daha fazlas\u0131n\u0131 yapmalar\u0131n\u0131 sa\u011flay\u0131n.

IAM.ONEAUTH.ZOHOBOOKS.SHORT=Sat\u0131\u015flar\u0131 kaydedin
IAM.ONEAUTH.ZOHOBOOKS.LONG=\u0130\u015fletmeniz i\u00e7in finans\u0131 g\u00f6z \u00f6n\u00fcnde tutun
IAM.ONEAUTH.ZOHOBOOKS.DESCRIPTION=Finans\u0131n\u0131z\u0131 y\u00f6netin, i\u015fletmenizin GST\u2019sini uyumlu tutun, i\u015f ak\u0131\u015flar\u0131n\u0131 otomatikle\u015ftirin ve departmanlar aras\u0131nda toplu olarak \u00e7al\u0131\u015f\u0131n. Bor\u00e7lar\u0131n\u0131z\u0131 bilirken tahminleri g\u00f6nderin, faturalar\u0131n\u0131z\u0131 kolayca olu\u015fturun ve zaman\u0131nda \u00e7evrimi\u00e7i \u00f6deme al\u0131n. Projelerde harcanan zaman\u0131 ve i\u015fletmenizin durumunu raporlarla takip edin, hepsi Zoho books ile. 

IAM.ONEAUTH.ZOHOINVOICE.SHORT=Faturalar\u0131 kaydedin
IAM.ONEAUTH.ZOHOINVOICE.LONG=Geli\u015fmi\u015f i\u015fletme faturalamas\u0131n\u0131 basitle\u015ftirme
IAM.ONEAUTH.ZOHOINVOICE.DESCRIPTION=G\u00fczel faturalar olu\u015fturun, otomatik olarak \u00f6deme an\u0131msat\u0131c\u0131lar\u0131 g\u00f6nderin ve Zoho Invoice mobil uygulamas\u0131n\u0131 kullanarak \u00e7evrimi\u00e7i daha h\u0131zl\u0131 \u00f6deme al\u0131n. Ayr\u0131nt\u0131l\u0131 tahminler olu\u015fturarak m\u00fc\u015fterilerinize fiyatlar, indirimler ve daha fazlas\u0131 i\u00e7in kaba bir genel bak\u0131\u015f sunun. Markan\u0131z\u0131 istedi\u011finiz \u015fekilde olu\u015fturun, i\u015f ak\u0131\u015f\u0131n\u0131z\u0131 otomatikle\u015ftirin ve m\u00fc\u015fterilerinizle kolayca i\u015fbirli\u011fi yap\u0131n.

IAM.ONEAUTH.ZOHOEXPENSE.SHORT=Giderleri not edin
IAM.ONEAUTH.ZOHOEXPENSE.LONG=Fark edilmeyen gider raporlar\u0131
IAM.ONEAUTH.ZOHOEXPENSE.DESCRIPTION=Zoho Expense ile gider raporu olu\u015fturmay\u0131 otomatikle\u015ftirin, onaylar\u0131n\u0131z\u0131 kolayla\u015ft\u0131r\u0131n ve h\u0131zl\u0131 para iadeleri yap\u0131n. Ayr\u0131ca gider giri\u015flerini otomatik olarak tarayabilir, \u015firket kartlar\u0131n\u0131 otomatik olarak kar\u015f\u0131la\u015ft\u0131rabilir, \u00e7ok d\u00fczeyli onaylar\u0131 basitle\u015ftirebilir, ilke uyumlulu\u011funu sa\u011flayabilir ve gider muhasebesini otomatikle\u015ftirebilirsiniz.

IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.SHORT=Faturalar\u0131n hesab\u0131n\u0131 tutun
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.LONG=Daha iyi bir faturalama deneyimine abone olun
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.DESCRIPTION=Aboneliklerinizi izleyin ve \u00f6nemli i\u015f \u00f6l\u00e7\u00fcmleriyle ilgili g\u00fcncel haberleri al\u0131n. M\u00fc\u015fteri aboneli\u011fi faturalama ya\u015fam d\u00f6ng\u00fcn\u00fcz\u00fc bir u\u00e7tan di\u011ferine i\u015fleyin, yinelenen faturay\u0131 otomatikle\u015ftirin, profesyonel GST uyumlu faturalar g\u00f6nderin ve her seferinde, zaman\u0131nda \u00f6deme al\u0131n. T\u00fcm m\u00fc\u015fteri aboneli\u011fi faturalama ya\u015fam d\u00f6ng\u00fcs\u00fcn\u00fc masan\u0131zda veya hareket halindeyken i\u015fleyin.

IAM.ONEAUTH.ZOHOINVENTORY.SHORT=Sto\u011fu g\u00fcnl\u00fc\u011fe kaydedin
IAM.ONEAUTH.ZOHOINVENTORY.LONG=Sto\u011funuz i\u00e7in cep dostu kay\u0131tlar
IAM.ONEAUTH.ZOHOINVENTORY.DESCRIPTION=G\u00fc\u00e7l\u00fc hammadde y\u00f6netimi, sipari\u015f kar\u015f\u0131lama ve u\u00e7tan uca izleme, birden \u00e7ok sevk\u0131yat t\u00fcmle\u015ftirmesi, ambar Y\u00f6netimi ve daha fazlas\u0131n\u0131 yapmay\u0131 da sa\u011flayan stok denetimi yaz\u0131l\u0131m\u0131m\u0131zla sat\u0131\u015flar\u0131n\u0131z\u0131 art\u0131r\u0131n ve her birimi takip edin. Zoho Inventory mobil uygulamas\u0131 ile sipari\u015f y\u00f6netimi i\u015fleminizi otomatikle\u015ftirin.

IAM.ONEAUTH.ZOHOCONNECT.SHORT=Ekipleri ba\u011flama
IAM.ONEAUTH.ZOHOCONNECT.LONG=Hareket halindeyken ekiplerinizle ba\u011fl\u0131 kal\u0131n
IAM.ONEAUTH.ZOHOCONNECT.DESCRIPTION=T\u00fcm a\u011f \u00fcyelerinizle ba\u011fl\u0131 kal\u0131n ve onlarla ileti\u015fim kurmaya devam edin. \u015eirket Duvar\u0131 ve Ak\u0131\u015f\u0131m sayfas\u0131ndan i\u015f yerinizde olup bitenler hakk\u0131nda her \u015feyi okuyun. Ekip \u00fcyelerinizle tasar\u0131m yaparken ve tart\u0131\u015f\u0131rken ve oldu\u011funuz her yerden birlikte \u00e7al\u0131\u015f\u0131rken de an\u0131nda iletme bildirimleriyle etkinlikler hakk\u0131nda g\u00fcncel bilgileri al\u0131n. 

IAM.ONEAUTH.ZOHORECRUIT.SHORT=Hareket halindeyken kaydolun
IAM.ONEAUTH.ZOHORECRUIT.LONG=Sorunsuz i\u015fe alma
IAM.ONEAUTH.ZOHORECRUIT.DESCRIPTION=Aday profillerini g\u00f6zden ge\u00e7irin ve s\u0131ralay\u0131n, aramalar\u0131 zamanlay\u0131n, adaylarla g\u00f6r\u00fc\u015f\u00fcn ve \u00e7ok daha fazlas\u0131n\u0131 yap\u0131n. Zoho Recruit mobil uygulamas\u0131 ile, i\u015f g\u00fcn\u00fcn\u00fcz\u00fc planlayabilir, kay\u0131tlar\u0131 y\u00f6netebilir, i\u015f durumlar\u0131n\u0131 hemen g\u00fcncelle\u015ftirebilir, tek bir dokunmayla arama yapabilir veya mesaj g\u00f6nderebilir ve ekibinizi bilgilendirebilirsiniz. Recruit mobil uygulamas\u0131n\u0131 kullanarak bug\u00fcn olas\u0131 bir m\u00fc\u015fteriyle bir g\u00f6r\u00fc\u015fme ayarlay\u0131n.

IAM.ONEAUTH.ZOHOPEOPLE.SHORT=Hareket halindeyken kaydolun
IAM.ONEAUTH.ZOHOPEOPLE.LONG=Sorunsuz i\u015fe alma
IAM.ONEAUTH.ZOHOPEOPLE.DESCRIPTION=Tek bir t\u0131klama, \u00e7al\u0131\u015fanlar\u0131n ili\u015fkili t\u00fcm belgeler ve SSS ile herhangi bir hizmete eri\u015fmesini sa\u011flar. Tek bir t\u0131klamayla giri\u015f ve \u00e7\u0131k\u0131\u015f saatini kaydedin, dizin arac\u0131l\u0131\u011f\u0131yla di\u011fer \u00e7al\u0131\u015fanlar\u0131 kolayca aray\u0131n, g\u00f6revlerinizi y\u00f6netin, isteklerinizi g\u00f6nderin ve onay al\u0131n. Zoho People'\u0131n mobil uygulamas\u0131, sizi i\u015f y\u00fck\u00fcnden kurtar\u0131r ve i\u015fte ad\u0131m atman\u0131z\u0131 sa\u011flar.

IAM.ONEAUTH.ZOHOCREATOR.SHORT=\u0130\u015f olu\u015fturucu
IAM.ONEAUTH.ZOHOCREATOR.LONG=\u0130\u015finizi y\u00fcr\u00fctmek i\u00e7in \u00f6zelle\u015ftirilebilir uygulamalar
IAM.ONEAUTH.ZOHOCREATOR.DESCRIPTION=\u0130\u015fi elinizin alt\u0131nda bulundurun. \u00c7oklu platform uygulama olu\u015fturucumuzla, g\u00fcnl\u00fck g\u00f6revlerden karma\u015f\u0131k s\u00fcre\u00e7 otomasyonuna kadar her \u015feyi yap\u0131n. Kendi uygulaman\u0131z\u0131 olu\u015fturun veya haz\u0131r bir uygulamay\u0131 kullanmaya ba\u015flay\u0131n. Nereden \u00e7al\u0131\u015f\u0131yor olursan\u0131z olun, istedi\u011finiz zaman veri ekleyebilir ve g\u00fcncelle\u015ftirebilirsiniz - Bir sat\u0131\u015f gezisinde, uzak bir konumda veya hatta bir m\u00fc\u015fteri ziyaretinde.

IAM.ONEAUTH.ZOHOVAULT.SHORT=Veri koruma 
IAM.ONEAUTH.ZOHOVAULT.LONG=Parolalar\u0131 her yerde y\u00f6netin
IAM.ONEAUTH.ZOHOVAULT.DESCRIPTION=Parolalar\u0131n\u0131za eri\u015fim sa\u011flay\u0131n ve bunlar\u0131 her yerden - i\u015f yerinde, evde ve hareket halindeyken - y\u00f6netin. \u0130nternet ba\u011flant\u0131n\u0131z\u0131n olmamas\u0131 durumunda, parolalara eri\u015fmek i\u00e7in \u00e7evrimd\u0131\u015f\u0131 modu kullanabilirsiniz. Zoho Vault ile g\u00fcvenli oldu\u011funu bilerek parolalar\u0131 depolay\u0131n, d\u00fczenleyin, yedekleyin, i\u00e7eri ve d\u0131\u015far\u0131 aktar\u0131n. G\u00fcvenli\u011finiz bizim \u00f6nceli\u011fimizdir.

IAM.ONEAUTH.ZOHOANALYTICS.SHORT=Verileri analiz edin
IAM.ONEAUTH.ZOHOANALYTICS.LONG=Veri g\u00f6rselle\u015ftirme daha kolayla\u015ft\u0131 ve iyile\u015fti
IAM.ONEAUTH.ZOHOANALYTICS.DESCRIPTION=G\u00f6rsel olarak \u00e7arp\u0131c\u0131 veri g\u00f6rselle\u015ftirmeleri ve bilgilendirici panolar olu\u015fturun, b\u00fcy\u00fck miktarda ham veriyi i\u015flem yap\u0131labilir raporlara d\u00f6n\u00fc\u015ft\u00fcr\u00fcn, \u00f6nemli i\u015f \u00f6l\u00e7\u00fcmlerinizi izleyin ve Zoho Analytics ile gizli i\u00e7g\u00f6r\u00fcleri birka\u00e7 dakika i\u00e7inde ortaya \u00e7\u0131kar\u0131n. Ayr\u0131ca \u00e7evrimi\u00e7i olarak g\u00fcvenli bir \u015fekilde i\u015fbirli\u011fi yap\u0131n, verilerinizle, raporlar\u0131n\u0131zla ve panolar\u0131n\u0131zla istedi\u011finiz zaman, istedi\u011finiz yerden etkile\u015fimde bulunun.

IAM.ONEAUTH.ZOHOMAIL.SHORT=Hareket halindeyken e-posta g\u00f6nder
IAM.ONEAUTH.ZOHOMAIL.LONG=\u00dcretkenli\u011finiz: tek bir uygulamada...
IAM.ONEAUTH.ZOHOMAIL.DESCRIPTION=Zoho Mail ile planlay\u0131n, y\u00fcr\u00fct\u00fcn ve y\u00f6netin. Zoho Mail, cep telefonunuzdaki e-postaya \u00e7ok kolay eri\u015fmenizi sa\u011flar. Gelen kutusu basit, h\u0131zl\u0131 ve mobil cihazla uyumlu olacak \u015fekilde tasarlanm\u0131\u015ft\u0131r. Zoho Mail mobil uygulamas\u0131, birle\u015ftirilmi\u015f bir gelen kutusu, g\u00fcnl\u00fck planlay\u0131c\u0131s\u0131, bir adres defteri ve \u00e7ok daha fazlas\u0131yla e-posta y\u00f6netimini parmaklar\u0131n\u0131z\u0131n ucuna getirir.

IAM.ONEAUTH.ZOHOMAILADMIN.SHORT=E-postalar\u0131 y\u00f6netin
IAM.ONEAUTH.ZOHOMAILADMIN.LONG=E-posta denetim masas\u0131na h\u0131zl\u0131 bir \u015fekilde eri\u015fin
IAM.ONEAUTH.ZOHOMAILADMIN.DESCRIPTION=Zoho Mail Y\u00f6netici Uygulamas\u0131, sizin gibi Y\u00f6neticilerin tam bir anlay\u0131\u015f\u0131 ile tasarlanm\u0131\u015ft\u0131r. Sadece birka\u00e7 \u00e7ekme hareketiyle e-postalar\u0131, etki alanlar\u0131n\u0131, parolalar\u0131 ve daha fazlas\u0131n\u0131 y\u00f6netin. Kullan\u0131c\u0131 rolleri ekleyin ve de\u011fi\u015ftirin, ihtiyac\u0131 olanlara ek depolama alan\u0131 verin, bir gruba \u00fcye ekleyin veya bir gruptan \u00fcye kald\u0131r\u0131n ve rollerini de\u011fi\u015ftirin ve denetlenmesi gereken e-postalar\u0131 onaylay\u0131n veya reddedin. 

IAM.ONEAUTH.INBOXINSIGHT.SHORT=Gelen kutusu eri\u015filebilir duruma getirildi
IAM.ONEAUTH.INBOXINSIGHT.LONG=Gelen kutunuzu g\u00f6z k\u0131rparak s\u00fcp\u00fcr\u00fcn
IAM.ONEAUTH.INBOXINSIGHT.DESCRIPTION=Gelen Kutusu \u0130\u00e7g\u00f6r\u00fcs\u00fcnde e-postalar\u0131n\u0131zla etkile\u015fimde bulunmak \u00e7ok kolay. \u0130ste\u011finizi al\u0131r ve ihtiyac\u0131n\u0131z olan her \u015feyi \u0131\u015f\u0131k h\u0131z\u0131nda size sunar ve \u00f6nemli e-postalar\u0131 \u00e7ekip \u00e7\u0131kar\u0131r! Aramalar\u0131n\u0131z\u0131 kaydedin ve an\u0131nda iletme bildirimlerini etkinle\u015ftirin. Otomatik \u00f6neriler, bu nedenle \u00f6zel olarak olu\u015fturulur ve kim oldu\u011funuzu ve neye ihtiyac\u0131n\u0131z oldu\u011funu anlayarak benzersiz olarak size uygun hale getirilir. 

IAM.ONEAUTH.ZOHOSTREAMS.SHORT=\u0130\u015fbirli\u011fi yap\u0131lan e-posta
IAM.ONEAUTH.ZOHOSTREAMS.LONG=E-postan\u0131zda akan i\u015fbirli\u011fi
IAM.ONEAUTH.ZOHOSTREAMS.DESCRIPTION=Ak\u0131\u015flar\u0131n mobil arabirimi, e-postalar hakk\u0131nda sadece yorum yaparak tart\u0131\u015fmalar olu\u015fturman\u0131z\u0131 sa\u011flar. Ve Be\u011fen\u2019e t\u0131klayarak bu yorumlara onay verdi\u011finizi ifade edin. Do\u011frudan iletiye veya di\u011fer kanallara atlamak zorunda kalmadan \u00f6zel olarak yan\u0131t vermek basitle\u015fti. Ak\u0131\u015flar ayr\u0131ca Notlar, G\u00f6revler ve Etkinlikler etraf\u0131nda anlaml\u0131 bir \u015fekilde i\u015fbirli\u011fi yapman\u0131z\u0131 sa\u011flar. Bu kadar basit.

IAM.ONEAUTH.ZOHOWRITER.SHORT=\u0130lham vermek i\u00e7in yaz\u0131n
IAM.ONEAUTH.ZOHOWRITER.LONG=\u0130lham - her yerde
IAM.ONEAUTH.ZOHOWRITER.DESCRIPTION=Mobil cihaz i\u00e7in Writer, minimalizmi benimsemek \u00fczere tasarlanm\u0131\u015ft\u0131r. Daha az men\u00fc ve iyi d\u00fczenlenmi\u015f bir ara\u00e7 \u00e7ubu\u011fu, uygulamada gezinmeyi ve i\u015finizi halletmeyi kolayla\u015ft\u0131r\u0131r. D\u00fc\u015f\u00fcncelerinizi belgelere ekleyin, yorumlar\u0131 yan\u0131tlay\u0131n veya \"be\u011fen\"e t\u0131klayarak bunlar\u0131 takdir edin. \u00c7al\u0131\u015fman\u0131z\u0131 Word belgesi, PDF, ODT, HTML ve TXT olarak d\u0131\u015far\u0131 aktar\u0131n. 

IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.SHORT=\u0130lham verecek slaytlar
IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.LONG=Sunular\u0131 yay\u0131mlaman\u0131n ak\u0131ll\u0131 yolu
IAM.ONEAUTH.ZOHOSHOWPRESENTATOINVIEWER.DESCRIPTION=Zoho Show, daha ak\u0131ll\u0131 bir \u015fekilde sunular olu\u015fturman\u0131z\u0131, i\u015fbirli\u011fi yapman\u0131z\u0131, sunman\u0131z\u0131, yay\u0131nlaman\u0131z\u0131 ve yay\u0131mlaman\u0131z\u0131 sa\u011flar. Hikayenizi slaytlara \u00e7evirin, ak\u0131ll\u0131 \u00f6\u011feler, grafikler ve tablolarla bilgileri daralt\u0131n veya g\u00fc\u00e7l\u00fc g\u00f6r\u00fcnt\u00fcler, ilgili videolar ve tweetlerle geni\u015fletin. Zoho Show mobil uygulamas\u0131 ile i\u015fbirli\u011fi yap\u0131n, payla\u015f\u0131n, yay\u0131nlay\u0131n ve yay\u0131mlay\u0131n.

IAM.ONEAUTH.ZOHOSHEET.SHORT=Gir-Kaydet-Payla\u015f
IAM.ONEAUTH.ZOHOSHEET.LONG=Daha iyi, daha g\u00fcvenli ve daha ak\u0131ll\u0131 bir \u015fekilde depolanan veriler
IAM.ONEAUTH.ZOHOSHEET.DESCRIPTION=Mobil cihaz i\u00e7in Zoho Sheet, mobil cihazlarda veri olu\u015fturman\u0131z\u0131, payla\u015fman\u0131z\u0131 ve i\u015fbirli\u011fi yapman\u0131z\u0131 sa\u011flar. Faturalar\u0131 taray\u0131n, g\u00f6zden ge\u00e7irin ve an\u0131nda elektronik tablonuza ekleyin. Telefonlar\u0131n\u0131zda b\u00fct\u00e7elemeyi kolayla\u015ft\u0131rarak \u00f6nceden tan\u0131mlanm\u0131\u015f 350\u2019den fazla i\u015flevle de hesap yapabilirsiniz. Elektronik tablolar\u0131n\u0131z\u0131 hemen payla\u015f\u0131n, elektronik tablonuzu birlikte izleyin ve canl\u0131 de\u011fi\u015fiklikler yap\u0131n. 

IAM.ONEAUTH.ZOHONOTEBOOK.SHORT=Ayr\u0131nt\u0131lar\u0131 not edin
IAM.ONEAUTH.ZOHONOTEBOOK.LONG=Hareket halindeyken cep dostu diz\u00fcst\u00fc bilgisayar
IAM.ONEAUTH.ZOHONOTEBOOK.DESCRIPTION=\u0130\u015fte her yerde, her zaman ta\u015f\u0131yabilece\u011finiz ve asla kaybetmeyece\u011finiz cep dostu diz\u00fcst\u00fc bilgisayar\u0131n\u0131z. El i\u015fi kapaklar\u0131m\u0131zla \u00f6zelle\u015ftirin ve d\u00fczenleyin, buna renkler atay\u0131n ve bunu \u0131zgara veya yatay stil g\u00f6r\u00fcn\u00fcmlerinde g\u00f6r\u00fcn. Notlar\u0131n\u0131z\u0131 etiketleyin, ge\u00e7i\u015f kodlar\u0131 ve touch ID\u2019ler ile bunlar\u0131n g\u00fcvenli\u011fini sa\u011flay\u0131n, ayn\u0131 anda bir\u00e7ok g\u00f6rev ve daha fazlas\u0131n\u0131 yap\u0131n.

IAM.ONEAUTH.SHOWTIMEPRESENTER.SHORT=Dijital olarak \u00f6\u011fretin
IAM.ONEAUTH.SHOWTIMEPRESENTER.LONG=\u00d6\u011fretmek ve \u00f6\u011frenmek i\u00e7in dijital bir alternatif
IAM.ONEAUTH.SHOWTIMEPRESENTER.DESCRIPTION=S\u0131n\u0131f e\u011fitimi vermek, \u00f6\u011frencilerinizle bire bir etkile\u015fim gerektirir. K\u00fcrs\u00fc veya diz\u00fcst\u00fc bilgisayar\u0131n sizi k\u0131s\u0131tlamas\u0131na izin vermeyin. Presenter uygulamas\u0131 ile t\u00fcm odadan faydalan\u0131n ve herkesin dikkatini \u00e7ekin. \u0130ster ger\u00e7ek bir s\u0131n\u0131fta isterse sanal bir s\u0131n\u0131fta olsun, \u00f6\u011frencilerinize benzersiz ilgi \u00e7ekici bir deneyim ya\u015fat\u0131n. Viewer uygulamas\u0131, nerede olurlarsa olsunlar, oturumlar\u0131n\u0131z\u0131 do\u011frudan onlara g\u00f6t\u00fcrecek.

IAM.ONEAUTH.ZOHOPROJECTS.SHORT=G\u00f6revleri planlay\u0131n
IAM.ONEAUTH.ZOHOPROJECTS.LONG=Masada ya da d\u0131\u015far\u0131da, proje y\u00f6neticiniz
IAM.ONEAUTH.ZOHOPROJECTS.DESCRIPTION=Proje faaliyetlerini planlay\u0131n, i\u015f atay\u0131n, kaynaklar\u0131 y\u00f6netim ve i\u015flerin zaman\u0131nda yap\u0131lmas\u0131 i\u00e7in ekibinizle i\u015fbirli\u011fi yap\u0131n. Gantt grafikleriyle derinlemesine \u00f6ng\u00f6r\u00fcler edinin, ilerleme durumunu takip edin ve g\u00f6revlerinizi her zaman zaman\u0131nda otomatikle\u015ftirin. Ayr\u0131ca, istedi\u011finiz gibi g\u00f6r\u00fcnt\u00fcleyin, ekran\u0131n\u0131z i\u00e7in optimize edin ve Zoho Projects ile birden fazla dosya ekleyin.

IAM.ONEAUTH.SPRINTS.SHORT=Tam zaman\u0131nda olun
IAM.ONEAUTH.SPRINTS.LONG=H\u0131zl\u0131ca ta\u015f\u0131y\u0131n. D\u00fczg\u00fcn bir bi\u00e7imde \u00e7al\u0131\u015f\u0131n. Zaman\u0131nda
IAM.ONEAUTH.SPRINTS.DESCRIPTION=De\u011fi\u015fime haz\u0131r olun ve zaman\u0131nda m\u00fckemmel \u00fcr\u00fcnler teslim edin. Kullan\u0131c\u0131 hikayeleri olu\u015fturun, tahmin noktalar\u0131 ekleyin, ki\u015fisel scrum panolar\u0131 ile takip edin ve g\u00f6zden ge\u00e7irmenizi ve ge\u00e7mi\u015fe d\u00f6n\u00fck toplant\u0131lar\u0131n\u0131z\u0131 tek bir yerden zamanlay\u0131n.Panodaki ilerleme durumunu izleyin, projenin h\u0131zl\u0131 bir nabz\u0131n\u0131 al\u0131n, analizlerle geli\u015ftirmeye devam edin ve ger\u00e7ek zamanl\u0131 olarak i\u015fbirli\u011fi yap\u0131n.

IAM.ONEAUTH.ORCHESTLY.SHORT=Ekibinizi y\u00f6nlendirin
IAM.ONEAUTH.ORCHESTLY.LONG=\u0130stedi\u011finiz yerde, istedi\u011finiz zaman d\u00fczenleyin ve uyarlay\u0131n
IAM.ONEAUTH.ORCHESTLY.DESCRIPTION=Bu kodsuz i\u015f ak\u0131\u015f\u0131 y\u00f6netim yaz\u0131l\u0131m\u0131 ile i\u015f ak\u0131\u015flar\u0131n\u0131z\u0131 otomatikle\u015ftirin, y\u00f6netin ve optimize edin. Hizmet formlar\u0131 olu\u015fturun, ilerleme durumunu izleyin ve verileri etkili bir \u015fekilde yakalay\u0131n. T\u00fcm ekiplerinizi ve ara\u00e7lar\u0131n\u0131z\u0131 tek bir platformda bir araya getirin ve i\u015f ak\u0131\u015flar\u0131n\u0131z\u0131 otomatik pilotta ayarlay\u0131n. \u0130\u015f ak\u0131\u015flar\u0131n\u0131z\u0131 kolayla\u015ft\u0131r\u0131n ve ileti\u015fim kaosunu sonland\u0131r\u0131n.

IAM.ONEAUTH.ZOHOBUGTRACKER.SHORT=Hatalar\u0131 izleyin
IAM.ONEAUTH.ZOHOBUGTRACKER.LONG=Hatalar\u0131 her zamankinden daha h\u0131zl\u0131 uzak tutun
IAM.ONEAUTH.ZOHOBUGTRACKER.DESCRIPTION=Hatalar\u0131 kolayca y\u00f6netmenize yard\u0131mc\u0131 olan ve devam eden tart\u0131\u015fmalar, hatalar ve yorum yaz\u0131\u015fmalar\u0131 hakk\u0131ndaki geli\u015fmeleri takip etmenizi sa\u011flayan basit, h\u0131zl\u0131 ve \u00f6l\u00e7eklenebilir bir hata izleme yaz\u0131l\u0131m\u0131. Do\u011frudan ana sayfadan hatalar\u0131 kapat\u0131n, saatleri g\u00fcnl\u00fc\u011fe kaydedin veya zaman \u00e7izelgesi giri\u015flerini onaylay\u0131n veya reddedin. Araman\u0131z\u0131 daralt\u0131n, hatalar\u0131 g\u00f6r\u00fcnt\u00fcleyin ve modlar aras\u0131nda ge\u00e7i\u015f yap\u0131n; Her \u015fey bir t\u0131k uza\u011f\u0131n\u0131zda.

IAM.ONEAUTH.WORKDRIVESYNC.SHORT=Hareket halindeyken dosyalar
IAM.ONEAUTH.WORKDRIVESYNC.LONG=\u00c7evrimi\u00e7i dosya y\u00f6netimi ile ekibi \u00e7al\u0131\u015ft\u0131r\u0131n
IAM.ONEAUTH.WORKDRIVESYNC.DESCRIPTION=Diz\u00fcst\u00fc bilgisayar\u0131n\u0131z\u0131 a\u00e7man\u0131za bile gerek kalmadan, u\u00e7a\u011f\u0131n\u0131za binmek i\u00e7in beklerken b\u00fcy\u00fck konferans\u0131n\u0131za haz\u0131rlan\u0131n. \u00d6zel veya ortak bir Ekip Klas\u00f6r\u00fc olu\u015fturarak ve \u00fcye ekleyerek, anl\u0131k bildirimlerle ekibinizde neler oldu\u011fu hakk\u0131nda bilgi sahibi olun ve klas\u00f6rler arac\u0131l\u0131\u011f\u0131yla an\u0131nda g\u00f6r\u00fcnt\u00fcler ve belgeler payla\u015f\u0131n.
	
IAM.ONEAUTH.ZOHOCLIQ.SHORT=Hareket halindeyken sohbet
IAM.ONEAUTH.ZOHOCLIQ.LONG=Planlay\u0131n, ileti\u015fim kurun, i\u015fbirli\u011fi yap\u0131n ve \u00e7al\u0131\u015f\u0131n
IAM.ONEAUTH.ZOHOCLIQ.DESCRIPTION=\u0130\u015f yerinizi cebinizde ta\u015f\u0131y\u0131n, hareket halindeyken ekibinizi takip etmek konusunda art\u0131k endi\u015felenmenize gerek yok. Ekibinizin tart\u0131\u015fmalar\u0131n\u0131, dosyalar\u0131n\u0131 ve kanallar\u0131n\u0131 tek bir g\u00f6r\u00fcn\u00fcm alt\u0131nda parmaklar\u0131n\u0131z\u0131n ucuna getirin. Konu\u015fmalar\u0131 canl\u0131 bir hale getirin, bir aramaya atlay\u0131n, mola verin ancak g\u00fcncel kal\u0131n ve mesajla\u015f\u0131rken ve i\u015flerinizi hallederken, veriler elinizin alt\u0131nda olsun.

IAM.ONEAUTH.ZOHOSIGN.SHORT=\u0130mzalay\u0131n, ka\u011f\u0131ts\u0131z
IAM.ONEAUTH.ZOHOSIGN.LONG=E-belgeleri istedi\u011finiz zaman, istedi\u011finiz yerde imzalay\u0131n 
IAM.ONEAUTH.ZOHOSIGN.DESCRIPTION=Zoho Sign ile belgelerinizi istedi\u011finiz yerden g\u00fcvenli bir \u015fekilde imzalay\u0131n, g\u00f6nderin ve y\u00f6netin. En son e-imza yasalar\u0131na uyum sa\u011flay\u0131n, imzalama s\u0131ras\u0131n\u0131 tan\u0131mlay\u0131n ve marka imaj\u0131n\u0131z\u0131 belgeye eklerken belge durumunu izleyin. Bir kere ki\u015fiselle\u015ftirilmi\u015f \u015fablonlar olu\u015fturun ve zaman\u0131n\u0131zdan ve eme\u011finizden tasarruf ederek, s\u00fcrekli bunlar\u0131 kullan\u0131n.
	
IAM.ONEAUTH.ZOHOCALSYNC.SHORT=Hat\u0131rlanmas\u0131 gereken g\u00fcnler
IAM.ONEAUTH.ZOHOCALSYNC.LONG=G\u00fcnler, tarihler ve etkinlikler - tam e\u015fitleme
IAM.ONEAUTH.ZOHOCALSYNC.DESCRIPTION=T\u00fcm etkinliklerinizi Zoho Calsync (Calendar) mobil uygulamas\u0131 ile e\u015fitleme zaman\u0131. Hareket halindeyken planlar yapabilmeniz veya de\u011fi\u015ftirebilmeniz i\u00e7in ak\u0131ll\u0131 telefonunuzdaki zamanlamalar\u0131n\u0131zla ilgili g\u00fcncel haberleri al\u0131n. Parmaklar\u0131n\u0131z\u0131n ucundaki tek bir arabirimden etkinlikler olu\u015fturun, kullan\u0131c\u0131lar\u0131 davet edin, grup takvimlerini y\u00f6netin ve takvimlerle payla\u015f\u0131n ve abone olun. 

IAM.ONEAUTH.ZIASEARCH.SHORT=Uygulamalar\u0131 aray\u0131n
IAM.ONEAUTH.ZIASEARCH.LONG=Aray\u0131n, Do\u011fa\u00e7lama Yap\u0131n, G\u00f6zden Ge\u00e7irin ve ba\u015flay\u0131n
IAM.ONEAUTH.ZIASEARCH.DESCRIPTION=Bilgileri ay\u0131klayarak Zoho Uygulamalar\u0131nda arama yap\u0131n ve tek bir dokunmayla bunlar\u0131 kaydedin. Zia Search mobil uygulamas\u0131 ile ayr\u0131nt\u0131l\u0131 filtrelerle tam olarak istedi\u011finiz bilgileri daralt\u0131n, birka\u00e7 dakika i\u00e7inde i\u00e7eri\u011finizin \u00f6nizlemesini g\u00f6r\u00fcnt\u00fcleyin, e-postalar\u0131 okuyun ve yan\u0131tlay\u0131n, konu\u015fma ba\u015flat\u0131n, bir bilete sahip atay\u0131n ve daha fazlas\u0131n\u0131 yap\u0131n. 

IAM.ONEAUTH.ZOHOCHARTISTIC.SHORT=Verileri resmedin
IAM.ONEAUTH.ZOHOCHARTISTIC.LONG=\u00c7ubu\u011fu y\u00fckseltin. Noktalar\u0131 birle\u015ftirin. Pastay\u0131 yiyin.
IAM.ONEAUTH.ZOHOCHARTISTIC.DESCRIPTION=Zoho Chartistic mobil uygulamas\u0131 ile grafiklerinizi d\u00fczenlemek art\u0131k ABC kadar kolay. Toplad\u0131\u011f\u0131n\u0131z verilerle \u00e7ubuk grafiklerinizi, \u00e7izgi diyagramlar\u0131n\u0131z\u0131 ve pasta grafiklerinizi olu\u015fturun ve de\u011fi\u015ftirin. B\u00fcy\u00fck koleksiyonumuzdan ilgili k\u00fc\u00e7\u00fck resimleri se\u00e7erek g\u00f6rsel bir i\u015flemeyle anla\u015f\u0131l\u0131r ve ilgin\u00e7 hale getirin ve verilerinizin canlanmas\u0131n\u0131 izleyin. 

IAM.ONEAUTH.DOCSCANNER.SHORT=Belgeleri dijital ortama aktar\u0131n
IAM.ONEAUTH.DOCSCANNER.LONG=Belgeler: Dijital ve D\u00fczenli
IAM.ONEAUTH.DOCSCANNER.DESCRIPTION=Belgelerinizi taray\u0131n ve onlar\u0131 m\u00fckemmel bir \u015fekilde dijital ortama aktar\u0131n. Ayr\u0131ca, e-imzalay\u0131n, ay\u0131klay\u0131n, \u00e7evirin, payla\u015f\u0131n, i\u015f ak\u0131\u015flar\u0131 olu\u015fturun ve belgelerinizi i\u015fleyin. Tarad\u0131\u011f\u0131n\u0131z belgeleri e-posta, iMessage ve di\u011fer mesajla\u015fma uygulamalar\u0131 arac\u0131l\u0131\u011f\u0131yla i\u015f arkada\u015flar\u0131n\u0131zla an\u0131nda payla\u015f\u0131n. Doc Scanner ile tarad\u0131\u011f\u0131n\u0131z belgeleri klas\u00f6rler, an\u0131msat\u0131c\u0131lar ve etiketler ile d\u00fczenli tutun. 

IAM.ONEAUTH.ZOHODOCS.SHORT=Hareket halindeyken \u00e7al\u0131\u015f\u0131n
IAM.ONEAUTH.ZOHODOCS.LONG=Olu\u015fturun, i\u015fbirli\u011fi yap\u0131n ve i\u015flerinizi halledin
IAM.ONEAUTH.ZOHODOCS.DESCRIPTION=Sanal depolama alan\u0131 ile her \u015feyi \u00e7evrimi\u00e7i depolay\u0131n, verilerinizi yerel s\u00fcr\u00fcc\u00fclerle e\u015fitleyin ve dosyalar\u0131n\u0131z\u0131 Zoho Docs mobil uygulamas\u0131yla d\u00fczenleyin. Yerle\u015fik Zoho Office d\u00fczenleyicilerimizle belgeleri \u00e7evrimi\u00e7i olarak yaz\u0131n ve d\u00fczenleyin, payla\u015f\u0131n, ekibinizle i\u015fbirli\u011fi yap\u0131n ve hareket halindeyken i\u015flerinizi halledin. Zoho Docs ile, g\u00fcvenlik her zaman dosya y\u00f6netiminin merkezindedir.
