IAM.ONEAUTH.ZOHODESK.LONG=Figyeljen a legink\u00e1bb fontosra, az \u00fcgyf\u00e9lre
IAM.ONEAUTH.ZOHODESK.DESCRIPTION=A k\u00e9pvisel\u0151k termel\u00e9kenys\u00e9g\u00e9nek n\u00f6vel\u00e9s\u00e9t\u0151l, a teljes\u00edtm\u00e9nyi mutat\u00f3sz\u00e1mok megem\u00e9szt\u00e9s\u00e9n \u00e1t, m\u00e1s alkalmaz\u00e1sokkal t\u00f6rt\u00e9n\u0151 szinkron m\u0171k\u00f6d\u00e9sig, hatoljon az \u00fcgyf\u00e9lszolg\u00e1lati er\u0151fesz\u00edt\u00e9sek m\u00e9ly\u00e9re. Seg\u00edtsen az \u00fcgyfeleknek a gyakori feladatok automatiz\u00e1l\u00e1s\u00e1ban, azonos\u00edtsa a j\u00f3 trendeket \u00e9s mint\u00e1kat \u00e9s biztos\u00edtson val\u00f3ban egys\u00e9ges \u00fcgyf\u00e9lszolg\u00e1latot az \u00fcgyfeleknek.

