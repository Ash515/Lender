IAM.ONEAUTH.ZOHOSALESIQ.DESCRIPTION=Adjon el \u00fatk\u00f6zben a Zoho SalesIQ mobilalkalmaz\u00e1ssal. L\u00e9pjen kapcsolatba forr\u00f3 potenci\u00e1lis \u00fcgyfelekkel b\u00e1rhonnan \u00e9s k\u00f6ss\u00f6n \u00fczletet k\u00ednl\u00f3d\u00e1s n\u00e9lk\u00fcl. Azonnal \u00e9rtes\u00edt\u00e9st kap, ha valaki a webhely\u00e9re vagy mobilalkalmaz\u00e1sba l\u00e9p. A l\u00e1togat\u00f3k\u00f6vet\u00e9ssel \u00e9rtes\u00edt\u00e9st \u00e1ll\u00edthat be az \u00e9rt\u00e9kes \u00fcgyfelekre \u00e9s megszerezni k\u00edv\u00e1nt \u00fcgyfelekre, l\u00e9p\u00e9st tarthat a forgalommal \u00e9s a megszerezni k\u00edv\u00e1nt \u00fcgyfelekkel.


IAM.ONEAUTH.ZOHOCONTACTMANAGER.SHORT=\u00dcgyf\u00e9lkezel\u00e9s
IAM.ONEAUTH.ZOHOCONTACTMANAGER.LONG=Rendszerezze a partnereket \u00e9s potenci\u00e1lis \u00fcgyfeleket \u00fatk\u00f6zben
IAM.ONEAUTH.ZOHOCONTACTMANAGER.DESCRIPTION=Hozzon t\u00e1j\u00e9kozottabb d\u00f6nt\u00e9seket gyorsabban, tartson minden partnert egy helyen, k\u00f6vesse a potenci\u00e1lis \u00fcgyfeleket, fogja egybe a csapatot \u00e9s n\u00f6velje a termel\u00e9kenys\u00e9g\u00e9t az okos feladat \u00e9s e-mail sablonokkal. Olvassa be a n\u00e9vjegyk\u00e1rty\u00e1kat, vegye fel \u0151ket a parterek k\u00f6z\u00e9 \u00e9s friss\u00edtheti \u0151ket m\u00e9g offline is. Kezelje gyorsan menet k\u00f6zben a partnereket.

IAM.ONEAUTH.ZOHOMOTIVATOR.SHORT=\u00d6szt\u00f6n\u00f6zze a csapatot
IAM.ONEAUTH.ZOHOMOTIVATOR.LONG=Maradjon motiv\u00e1lt b\u00e1rhol, mindenhol
IAM.ONEAUTH.ZOHOMOTIVATOR.DESCRIPTION=Kapjon elemz\u00e9seket, t\u0171zz\u00f6n ki c\u00e9lokat \u00e9s versenyeket \u00e9s adja meg csapat\u00e1nak a meg\u00e9rdemelt elismer\u00e9st. \u00d6sszpontos\u00edtson az \u00e9rt\u00e9kes\u00edt\u00e9st kitev\u0151 viselked\u00e9sekre, kezelje az \u00e9rt\u00e9kes\u00edt\u00e9si tev\u00e9kenys\u00e9get val\u00f3s idej\u0171 inform\u00e1ci\u00f3kkal a CRM fi\u00f3kj\u00e1b\u00f3l \u00e9s p\u00f6rgesse fel a csapat\u00e1t. N\u00e9zze meg a Zoho Motivator mobilalkalmaz\u00e1son CRM friss\u00edt\u00e9sekkel a KPI, C\u00e9lkit\u0171z\u00e9sek \u00e9s Versenyek adatait.

IAM.ONEAUTH.ZOHOSOCIAL.SHORT=Tervez\u00e9s beind\u00edt\u00e1s fel\u00fclvizsg\u00e1lat
IAM.ONEAUTH.ZOHOSOCIAL.LONG=K\u00f6z\u00f6ss\u00e9gi m\u00e9dia jelenl\u00e9t, minden k\u00e9zben
IAM.ONEAUTH.ZOHOSOCIAL.DESCRIPTION=Korl\u00e1tlan sz\u00e1m\u00fa posztot \u00fctemezhet, figyelheti, ami sz\u00e1m\u00edt, \u00e9s a Zoho Social seg\u00edts\u00e9g\u00e9vel l\u00e9trehozott egyedi jelent\u00e9sek alapj\u00e1n elemezheti a k\u00f6z\u00f6ss\u00e9gi m\u00e9dia teljes\u00edtm\u00e9ny\u00e9t. Szeml\u00e9ltetheti a tartalmak el\u0151rehalad\u00e1s\u00e1t az intuit\u00edv k\u00f6zz\u00e9t\u00e9teli napt\u00e1rral, val\u00f3s idej\u0171 v\u00e1laszokkal kapcsolatba l\u00e9phet a k\u00f6z\u00f6ns\u00e9g\u00e9vel, \u00e9s biztos\u00edthatja, hogy soha ne legyen egy unalmas perc\u00fck.

IAM.ONEAUTH.ZOHOCAMPAIGNS.SHORT=T\u00e1voli n\u00e9pszer\u0171s\u00edt\u00e9s / \u00c9rt\u00e9kes\u00edt\u0151 e-mailek
IAM.ONEAUTH.ZOHOCAMPAIGNS.LONG=Marketing e-mailek dolgoznak \u00f6nnek
IAM.ONEAUTH.ZOHOCAMPAIGNS.DESCRIPTION=A Zoho Campaigns haszn\u00e1lat\u00e1val menet k\u00f6zben kezelhet e-mail kamp\u00e1nyokat, be\u00fctemezheti \u0151ket k\u00e9s\u0151bbre, elk\u00fcldheti az e-mail piszkozatot megfelel\u0151s\u00e9gi ellen\u0151rz\u00e9sre, k\u00e9nyelmesen le\u00e1ll\u00edthatja, majd folytathatja a kamp\u00e1nyokat. E-mailben meg is oszthat jelent\u00e9seket, kezelheti a partner \u00e9s el\u0151fizet\u0151i list\u00e1kat \u00e9s megn\u00e9zhet minden adatot mindegyik el\u0151fizet\u0151r\u0151l.

IAM.ONEAUTH.ZOHOFORMS.SHORT=Sikert hoz\u00f3 adatok
IAM.ONEAUTH.ZOHOFORMS.LONG=K\u00e9sz\u00edt\u00e9s, gy\u0171jt\u00e9s, kapcsolat- menet k\u00f6zben
IAM.ONEAUTH.ZOHOFORMS.DESCRIPTION=A Zoho Forms seg\u00edts\u00e9g\u00e9vel percek alatt elk\u00e9sz\u00edtheti az \u0171rlapokat \u00e9s gy\u0171jtheti az adatokat egyenesen a mobilj\u00e1r\u00f3l. Az \u0171rlappal t\u00f6bbf\u00e9lek\u00e9ppen el\u00e9rheti k\u00f6z\u00f6ns\u00e9g\u00e9t, megoszthatja hivatkoz\u00e1ssal, QR-k\u00f3ddal \u00e9s k\u00f6z\u00f6ss\u00e9gi m\u00e9di\u00e1n kereszt\u00fcl. K\u00e9sz\u00edthet \u00e9s kit\u00f6lthet \u0171rlapokat offline is, egy\u00e9ni e-maileket k\u00fcldhet az \u0171rlapra adott v\u00e1laszok alapj\u00e1n, egyedi jelent\u00e9seket k\u00e9sz\u00edthet, kioszthat feladatokat \u00e9s \u00e1tn\u00e9zheti a bek\u00fcld\u00e9seket.

IAM.ONEAUTH.ZOHOSURVEY.SHORT=Adatok a gyors\u00edt\u00f3s\u00e1von
IAM.ONEAUTH.ZOHOSURVEY.LONG=K\u00e9sz\u00edt, gy\u0171jt \u00e9s v\u00e9ghezvisz
IAM.ONEAUTH.ZOHOSURVEY.DESCRIPTION=K\u00e9sz\u00edtsen b\u00e1rmilyen k\u00e9perny\u0151m\u00e9reten olvashat\u00f3 felm\u00e9r\u00e9seket. Csinos\u00edtsa ki a m\u00e1rk\u00e1nak \u00e9s st\u00edlusnak megfelel\u0151en egy\u00e9nre szabhat\u00f3 t\u00e9m\u00e1kkal. Ossza meg a felm\u00e9r\u00e9st azonnal a list\u00e1n mindenkivel a k\u00f6z\u00f6ss\u00e9gi m\u00e9di\u00e1n \u00e9s e-mail kamp\u00e1nyokkal, k\u00e9s\u0151bb pedig elemezze ki m\u00e9lyebben az adatokat a Google Sheets seg\u00edts\u00e9g\u00e9vel mindezt pillanatokon bel\u00fcl a felm\u00e9r\u00e9s elk\u00e9sz\u00edt\u00e9se ut\u00e1n.

IAM.ONEAUTH.ZOHOBACKSTAGE.SHORT=Lepje meg n\u00e9z\u0151it
IAM.ONEAUTH.ZOHOBACKSTAGE.LONG=Esem\u00e9nyek bemutat\u00e1sa okosabban, jobban, gyorsabban
IAM.ONEAUTH.ZOHOBACKSTAGE.DESCRIPTION=Rendezv\u00e9nykezel\u0151 szoftverrel nagyobb hat\u00e1s\u00fa, hat\u00e9konyabb konferenci\u00e1kat, term\u00e9kbemutat\u00f3kat, nagyszab\u00e1s\u00fa \u00e9rtekezleteket \u00e9s sok m\u00e1s esem\u00e9nyt rendezhetnek az esem\u00e9nyszervez\u0151k. K\u00e9sz\u00edthet a rendezv\u00e9nyre kit\u0171z\u0151ket, \u00fct\u0151s weboldalt \u00e9s n\u00f6velheti az el\u00e9rt emberek sz\u00e1m\u00e1t. Biztos\u00edtja az egyszer\u0171 regisztr\u00e1ci\u00f3t, a szponzorok kezel\u00e9s\u00e9t \u00e9s a rendezv\u00e9ny m\u00e9rt\u00e9ksz\u00e1mainak k\u00f6vet\u00e9s\u00e9t, mindezt egyetlen m\u0171szerfalon kereszt\u00fcl.

IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.SHORT=Kapcsolat online
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.LONG=Tal\u00e1lkozzon \u00e9s k\u00f6sz\u00f6nj\u00f6n embereknek b\u00e1rhol, \u00fatk\u00f6zben b\u00e1rmikor
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.DESCRIPTION=Szervezzen webes szemin\u00e1riumokat \u00e9s \u00e9p\u00edtsen kapcsolatot a leend\u0151 \u00fcgyfelekkel. Foglalja le \u0151ket bemutat\u00f3kkal, szavaz\u00e1sokkal, k\u00e9rdezz-felelek id\u0151vel \u00e9s r\u00e9szletes elemezhet\u0151 jelent\u00e9seket kaphat. Rendezzen gy\u0171l\u00e9st \u00e9s b\u00e1rkivel egy\u00fcttm\u0171k\u00f6dhet online hanggal, k\u00e9ppel, k\u00e9perny\u0151megoszt\u00e1ssal, moder\u00e1tor ellen\u0151rz\u00e9ssel \u00e9s sok egy\u00e9b funkci\u00f3val. Megoszthatja a k\u00e9perny\u0151j\u00e9t \u00e9s ingyenes telefonsz\u00e1mokat haszn\u00e1lva csatlakozhat a telefonj\u00e1r\u00f3l az \u00e9rtekezletekhez.

IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.SHORT=Seg\u00edts\u00e9gny\u00fajt\u00e1s \u00fcgyfeleknek
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.LONG=Seg\u00edtsen az \u00fcgyfeleknek, ha nem az \u00edr\u00f3asztalukn\u00e1l vannak
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.DESCRIPTION=Nem kell sz\u00e1m\u00edt\u00f3g\u00e9p el\u0151tt \u00fclnie, hogy seg\u00edthessen az \u00fcgyfeleknek, amikor arra a legink\u00e1bb sz\u00fcks\u00e9g van. Ny\u00fajtson z\u00f6kken\u0151mentes t\u00e1mogat\u00e1st b\u00e1rhol is legyen. Vegye \u00e1t az ellen\u0151rz\u00e9st az \u00fcgyf\u00e9l t\u00e1voli g\u00e9pe felett, r\u00f6gz\u00edtse a munkamenet fontos pillanatait, ny\u00fajtson t\u00e1mogat\u00e1st a gondoz\u00e1s n\u00e9lk\u00fcl hagyott sz\u00e1m\u00edt\u00f3g\u00e9peknek b\u00e1rmikor \u00e9s h\u00edvjon be m\u00e1s technikusokat a t\u00e1voli munkamenetre.

IAM.ONEAUTH.ZOHOASSISTCUSTOMER.SHORT=Z\u00f6kken\u0151mentes t\u00e1mogat\u00e1s
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.LONG=Kommunik\u00e1ci\u00f3 az \u00fcgyfelek ig\u00e9nyei szerint
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.DESCRIPTION=Napi szint\u0171 tev\u00e9kenys\u00e9gek, d\u00f6nt\u00e9sek \u00e9s egy\u00fcttm\u0171k\u00f6d\u00e9sek zajlanak a mobilk\u00e9sz\u00fcl\u00e9keken, ez\u00e9rt elengedhetetlen, hogy \u00fcgyfeleinek a Zoho Assist \u00fcgyf\u00e9l alkalmaz\u00e1ssal kapcsolatos gondokn\u00e1l z\u00f6kken\u0151mentes t\u00e1mogat\u00e1st ny\u00fajtson. Enged\u00e9lyezze az \u00fcgyf\u00e9l k\u00e9perny\u0151k megoszt\u00e1s\u00e1t, \u00fczenjen cseveg\u0151 alkalmaz\u00e1sban, ir\u00e1ny\u00edtsa t\u00e1volr\u00f3l az eszk\u00f6z\u00f6ket \u00e9s m\u00e9g sokkal t\u00f6bb lehet\u0151s\u00e9g v\u00e1rja.

IAM.ONEAUTH.ZOHOBOOKS.SHORT=Elad\u00e1sok r\u00f6gz\u00edt\u00e9se
IAM.ONEAUTH.ZOHOBOOKS.LONG=K\u00f6nyvelje a v\u00e1llalkoz\u00e1sa p\u00e9nz\u00fcgyeit
IAM.ONEAUTH.ZOHOBOOKS.DESCRIPTION=Kezelje a p\u00e9nz\u00fcgyeit, v\u00e1llalkoz\u00e1sa feleljen meg a GST k\u00f6vetelm\u00e9nyeknek, automatiz\u00e1lja az \u00fczleti folyamatokat \u00e9s dolgozzanak egy\u00fctt oszt\u00e1lyokon \u00e1tny\u00fal\u00f3an. K\u00fcldj\u00f6n k\u00f6lts\u00e9gbecsl\u00e9st, sz\u00e1ml\u00e1zzon k\u00f6nnyed\u00e9n \u00e9s kapja meg p\u00e9nz\u00e9t id\u0151ben online \u00e9s k\u00f6zben tudjon a fizetnival\u00f3kr\u00f3l is. K\u00f6vesse a projektekre ford\u00edtott id\u0151t \u00e9s a v\u00e1llalkoz\u00e1sa \u00e9letk\u00e9pess\u00e9g\u00e9t jelent\u00e9sekkel, mindezt a Zoho books seg\u00edts\u00e9g\u00e9vel. 

IAM.ONEAUTH.ZOHOINVOICE.SHORT=Sz\u00e1ml\u00e1k r\u00f6gz\u00edt\u00e9se
IAM.ONEAUTH.ZOHOINVOICE.LONG=Bonyolult \u00fczleti sz\u00e1ml\u00e1z\u00e1s egyszer\u0171bben
IAM.ONEAUTH.ZOHOINVOICE.DESCRIPTION=Alkosson sz\u00e9p sz\u00e1ml\u00e1kat, k\u00fcldj\u00f6n automatikus fizet\u00e9si eml\u00e9keztet\u0151t \u00e9s kapja meg hamarabb a p\u00e9nz\u00e9t online a Zoho Invoice mobilalkalmaz\u00e1ssal. Gener\u00e1lt r\u00e9szletes k\u00f6lts\u00e9gbecsl\u00e9ssel adjon \u00e1tfog\u00f3 k\u00e9pet az \u00fcgyfeleknek az \u00e1rakr\u00f3l, engedm\u00e9nyekr\u0151l \u00e9s egyebekr\u0151l. \u00c9p\u00edtsen m\u00e1rk\u00e1t a maga m\u00f3dj\u00e1n, automatiz\u00e1lja a munkafolyamatokat \u00e9s m\u0171k\u00f6dj\u00f6n egy\u00fctt k\u00f6nnyed\u00e9n az \u00fcgyfelekkel.

IAM.ONEAUTH.ZOHOEXPENSE.SHORT=K\u00f6lts\u00e9gek feljegyz\u00e9se
IAM.ONEAUTH.ZOHOEXPENSE.LONG=K\u00f6lts\u00e9g jelent\u00e9sek, hogy \u00e9szrevegy\u00e9k
IAM.ONEAUTH.ZOHOEXPENSE.DESCRIPTION=Automatiz\u00e1lja a k\u00f6lts\u00e9gekr\u0151l a jelent\u00e9sk\u00e9sz\u00edt\u00e9st, tegye sim\u00e1bb\u00e1 az enged\u00e9lyez\u00e9st \u00e9s legyenek gyorsak a visszat\u00e9r\u00edt\u00e9sek a Zoho Expense haszn\u00e1lat\u00e1val. Tov\u00e1bb\u00e1 a k\u00f6lts\u00e9gekr\u0151l a bizonylatok automatikusan beszkennelhet\u0151k, a c\u00e9ges k\u00e1rty\u00e1k automatikusan egyeztethet\u0151k, a t\u00f6bbszint\u0171 enged\u00e9lyeztet\u00e9s egyszer\u0171s\u00edthet\u0151 \u00e9s biztos\u00edthat\u00f3 a szab\u00e1lyzatok betart\u00e1sa, automatiz\u00e1lhat\u00f3 a k\u00f6lts\u00e9gek k\u00f6nyvel\u00e9se.

IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.SHORT=Tartsa sz\u00e1mon a sz\u00e1ml\u00e1kat
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.LONG=V\u00e1lassza a kellemesebb sz\u00e1ml\u00e1z\u00e1st
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.DESCRIPTION=K\u00f6vesse nyomon az el\u0151fizet\u00e9seket \u00e9s mindig ismerje a f\u0151bb \u00fczleti mutat\u00f3kat. Kezelje az \u00fcgyfelei feliratkoz\u00e1s sz\u00e1ml\u00e1z\u00e1si \u00e9letciklus\u00e1t az elej\u00e9t\u0151l a v\u00e9g\u00e9ig, automatiz\u00e1lja az ism\u00e9tl\u0151d\u0151 sz\u00e1ml\u00e1z\u00e1st, k\u00fcldj\u00f6n professzion\u00e1lis GST k\u00f6vetelm\u00e9nyeknek megfelel\u0151 sz\u00e1ml\u00e1kat, \u00e9s kapja meg p\u00e9nz\u00e9t id\u0151ben, minden alkalommal. Kezelje az teljes \u00fcgyf\u00e9l feliratkoz\u00e1si sz\u00e1ml\u00e1z\u00e1si ciklust az \u00edr\u00f3asztaln\u00e1l vagy \u00fatk\u00f6zben.

IAM.ONEAUTH.ZOHOINVENTORY.SHORT=K\u00e9szlet napl\u00f3z\u00e1sa
IAM.ONEAUTH.ZOHOINVENTORY.LONG=Zsebbar\u00e1t nyilv\u00e1ntart\u00e1s a k\u00e9szletekr\u0151l
IAM.ONEAUTH.ZOHOINVENTORY.DESCRIPTION=N\u00f6velje elad\u00e1sait \u00e9s k\u00f6vessen nyomon minden egyes egys\u00e9get nagy tud\u00e1s\u00fa k\u00e9szletgazd\u00e1lkod\u00e1si, rendel\u00e9skiszolg\u00e1l\u00f3 \u00e9s lelt\u00e1rrev\u00edzi\u00f3s szoftver\u00fcnkkel, amellyel a kezdett\u0151l v\u00e9gig lehets\u00e9ges a nyomonk\u00f6vet\u00e9s, t\u00f6bbf\u00e9le kik\u00fcld\u00e9si opci\u00f3val integr\u00e1lhat\u00f3, rakt\u00e1rgazd\u00e1lkod\u00e1st \u00e9s sok egyebet tartalmaz. Automatiz\u00e1lja a rendel\u00e9skezel\u00e9si folyamat\u00e1t a Zoho Inventory mobilalkalmaz\u00e1ssal.

IAM.ONEAUTH.ZOHOCONNECT.SHORT=Csapatok \u00f6sszek\u00f6t\u00e9se
IAM.ONEAUTH.ZOHOCONNECT.LONG=Maradjon kapcsolatban csapat\u00e1val \u00fatk\u00f6zben is
IAM.ONEAUTH.ZOHOCONNECT.DESCRIPTION=Maradjon kapcsolatban a h\u00e1l\u00f3zata minden tagj\u00e1val \u00e9s foglalkozzon vel\u00fck tov\u00e1bbra is. Olvassa el mi t\u00f6rt\u00e9nik a munkahely\u00e9n a Company Wall \u00e9s a My Feed oldalon. Haszn\u00e1lja a push \u00e9rtes\u00edt\u00e9seket, hogy ne maradjon el a tennival\u00f3kkal, mik\u00f6zben \u00f6tleteken dolgozik \u00e9s besz\u00e9l a csapattagokkal, egy\u00fctt dolgoznak, b\u00e1rhol is j\u00e1rjon. 

IAM.ONEAUTH.ZOHORECRUIT.SHORT=Felv\u00e9tel \u00fatk\u00f6zben
IAM.ONEAUTH.ZOHORECRUIT.LONG=Gondmentes toborz\u00e1s az \u00fatra
IAM.ONEAUTH.ZOHORECRUIT.DESCRIPTION=\u00c1tn\u00e9zheti, rendszerezheti a jelentkez\u0151k profiljait, h\u00edv\u00e1sokat \u00fctemezhet, besz\u00e9lhet a jelentkez\u0151kkel \u00e9s m\u00e9g sok m\u00e1s. A Zoho Recruit mobil alkalmaz\u00e1ssal megtervezheti munkanapj\u00e1t, nyilv\u00e1ntart\u00e1sokat kezelhet, azonnal aktualiz\u00e1lhatja a munka st\u00e1tuszokat, egyetlen \u00e9rint\u00e9ssel telefon\u00e1lhat vagy \u00fczenetet k\u00fcldhet \u00e9s t\u00e1j\u00e9koztathatja a csapat\u00e1t. Besz\u00e9ljen meg ma interj\u00fat a leend\u0151 \u00fcgyf\u00e9llel a Recruit mobil alkalmaz\u00e1ssal.

IAM.ONEAUTH.ZOHOPEOPLE.SHORT=Felv\u00e9tel \u00fatk\u00f6zben
IAM.ONEAUTH.ZOHOPEOPLE.LONG=Gondmentes toborz\u00e1s az \u00fatra
IAM.ONEAUTH.ZOHOPEOPLE.DESCRIPTION=Csak egy kattint\u00e1s \u00e9s az alkalmazottak b\u00e1rmilyen szolg\u00e1ltat\u00e1st el\u00e9rnek a hozz\u00e1tartoz\u00f3 dokumentumokkal \u00e9s GYIK szakasszal egy\u00fctt. A munkakezd\u00e9s \u00e9s t\u00e1voz\u00e1s mind\u00f6ssze egy kattint\u00e1s, k\u00f6nnyen kikeresheti az alkalmazottakat a c\u00edmt\u00e1rb\u00f3l, kezelheti feladatait, k\u00e9relmeket ny\u00fajthat be \u00e9s hagyathat j\u00f3v\u00e1. A Zoho People mobilalkalmaz\u00e1s seg\u00edt kiigazodni \u00e9s nekil\u00e1that a munk\u00e1nak.

IAM.ONEAUTH.ZOHOCREATOR.SHORT=V\u00e1llalkoz\u00e1s \u00e9p\u00edt\u0151
IAM.ONEAUTH.ZOHOCREATOR.LONG=Testreszabhat\u00f3 alkalmaz\u00e1sok v\u00e1llalkoz\u00e1sa ir\u00e1ny\u00edt\u00e1s\u00e1ra
IAM.ONEAUTH.ZOHOCREATOR.DESCRIPTION=Legyen a munka el\u00e9rhet\u0151 t\u00e1vols\u00e1gban. A napi feladatokt\u00f3l a komplex folyamatautomatiz\u00e1l\u00e1sig, mindent megtehet a t\u00f6bbplatformos alkalmaz\u00e1sk\u00e9sz\u00edt\u0151nkkel. K\u00e9sz\u00edtsen saj\u00e1t alkalmaz\u00e1st vagy induljon ki egy m\u00e1r k\u00e9sz alkalmaz\u00e1sb\u00f3l. Nem sz\u00e1m\u00edt honnan dolgozik, b\u00e1rmikor hozz\u00e1adhat \u00e9s friss\u00edthet adatokat - \u00dczleti \u00faton, t\u00e1voli helyr\u0151l vagy ak\u00e1r \u00fcgyf\u00e9l l\u00e1togat\u00e1s alkalm\u00e1val is.

IAM.ONEAUTH.ZOHOVAULT.SHORT=Adatok \u0151rz\u0151je 
IAM.ONEAUTH.ZOHOVAULT.LONG=Ak\u00e1rhol kezelheti a jelszavakat, mindenhol
IAM.ONEAUTH.ZOHOVAULT.DESCRIPTION=F\u00e9rjen hozz\u00e1 jelszavaihoz \u00e9s kezelje \u0151ket b\u00e1rhol - munk\u00e1ban, otthon \u00e9s \u00fatk\u00f6zben. Ha nincs internet kapcsolata, az offline m\u00f3dot haszn\u00e1lva tudja el\u00e9rni jelszavait. Nyugodtan t\u00e1rolja, rendszerezze, mentse el, import\u00e1lja \u00e9s export\u00e1lja a jelszavait, a Zoho Vault-tal biztons\u00e1gban tudhatja \u0151ket. Sz\u00e1munkra a biztons\u00e1ga a legfontosabb.

IAM.ONEAUTH.ZOHOANALYTICS.SHORT=Adatok elemz\u00e9se
IAM.ONEAUTH.ZOHOANALYTICS.LONG=K\u00f6nnyebb \u00e9s jobb adat\u00e1br\u00e1zol\u00e1s
IAM.ONEAUTH.ZOHOANALYTICS.DESCRIPTION=Hozzon l\u00e9tre tetszet\u0151s szeml\u00e9ltet\u0151 \u00e1br\u00e1kat az adatokb\u00f3l, sokatmond\u00f3 m\u0171szerfalakat, alak\u00edtson \u00e1t hatalmas adatmennyis\u00e9get cselekv\u00e9st megalapoz\u00f3 jelent\u00e9sekbe, k\u00f6vesse nyomon a f\u0151 \u00fczleti mutat\u00f3kat \u00e9s nyerje ki perceken bel\u00fcl a rejtett jelent\u00e9seket a Zoho Analytics seg\u00edts\u00e9g\u00e9vel. Tov\u00e1bb\u00e1 biztons\u00e1gos egy\u00fcttm\u0171k\u00f6d\u00e9s online, adatok el\u00e9r\u00e9se, jelent\u00e9sek \u00e9s m\u0171szerfalak b\u00e1rhol, b\u00e1rmikor.

IAM.ONEAUTH.ZOHOMAIL.SHORT=E-mail \u00fatk\u00f6zben
IAM.ONEAUTH.ZOHOMAIL.LONG=Termel\u00e9kenys\u00e9g: minden egy alkalmaz\u00e1sban...
IAM.ONEAUTH.ZOHOMAIL.DESCRIPTION=Tervez\u00e9s, v\u00e9grehajt\u00e1s \u00e9s gy\u0151zelem a Zoho Mail seg\u00edts\u00e9g\u00e9vel. A Zoho Mail seg\u00edts\u00e9g\u00e9vel az e-mailek el\u00e9r\u00e9se gyerekj\u00e1t\u00e9k a mobiltelefonon. A be\u00e9rkezett \u00fczeneteket k\u00f6nny\u0171re, gyorsra \u00e9s mobilbar\u00e1tra tervezt\u00fck. A Zoho Mail mobil az e-mailek kezel\u00e9s\u00e9hez egys\u00e9ges be\u00e9rkezett \u00fczenetek mapp\u00e1t, napi tervez\u0151t, c\u00edmt\u00e1rat \u00e9s m\u00e9g sok m\u00e1st ny\u00fajt.

IAM.ONEAUTH.ZOHOMAILADMIN.SHORT=E-mailek kezel\u00e9se
IAM.ONEAUTH.ZOHOMAILADMIN.LONG=E-mail vez\u00e9rl\u0151pult a keze \u00fcgy\u00e9ben
IAM.ONEAUTH.ZOHOMAILADMIN.DESCRIPTION=A Zoho Mail Admin alkalmaz\u00e1st teljes eg\u00e9sz\u00e9ben az \u00f6nh\u00f6z hasonl\u00f3 adminisztr\u00e1torok szem el\u0151tt tart\u00e1s\u00e1val tervezt\u00fck. E-mailek, tartom\u00e1nyok, jelszavak \u00e9s sok m\u00e1s kezel\u00e9se n\u00e9h\u00e1ny sim\u00edt\u00e1ssal. Felvehet \u00e9s m\u00f3dos\u00edthat felhaszn\u00e1l\u00f3i szerepk\u00f6r\u00f6ket, adhat plusz t\u00e1rhelyet annak, akinek sz\u00fcks\u00e9ge van r\u00e1, felvehet a csoportba tagokat \u00e9s elt\u00e1vol\u00edthat a csoportb\u00f3l tagokat, m\u00f3dos\u00edthatja a szerepk\u00f6r\u00fcket \u00e9s j\u00f3v\u00e1hagyhat vagy elutas\u00edthat moder\u00e1l\u00e1st ig\u00e9nyl\u0151 e-maileket. 

IAM.ONEAUTH.INBOXINSIGHT.SHORT=Hozz\u00e1f\u00e9rhet\u0151 be\u00e9rkezett \u00fczenetek mappa
IAM.ONEAUTH.INBOXINSIGHT.LONG=Menjen \u00e1t a be\u00e9rkezett \u00fczeneteken egy szempillant\u00e1s alatt
IAM.ONEAUTH.INBOXINSIGHT.DESCRIPTION=Az Inbox Insight seg\u00edts\u00e9g\u00e9vel gyerekj\u00e1t\u00e9k az e-mailek int\u00e9z\u00e9se. Fogadja a k\u00e9r\u00e9s\u00e9t \u00e9s pontosan azt adja ki, ami kell, vill\u00e1mgyorsan el\u0151h\u00fazza az \u00e9rdekes e-mailt! Mentse el a keres\u00e9seket \u00e9s enged\u00e9lyezze a push \u00e9rtes\u00edt\u00e9seket. Az automatikus javaslatok ez\u00e1ltal egy\u00e9nre szabottak lesznek, egyedileg \u00f6nre igaz\u00edtottak, meg\u00e9rtve azt, hogy ki \u00f6n \u00e9s mire van sz\u00fcks\u00e9ge. 

IAM.ONEAUTH.ZOHOSTREAMS.SHORT=E-mail egy\u00fcttm\u0171k\u00f6d\u00e9s
IAM.ONEAUTH.ZOHOSTREAMS.LONG=E-mailen kereszt\u00fcl \u00e1raml\u00f3 egy\u00fcttm\u0171k\u00f6d\u00e9s
IAM.ONEAUTH.ZOHOSTREAMS.DESCRIPTION=A Streams mobil interf\u00e9sszel besz\u00e9lget\u00e9seket alak\u00edthat ki az e-mailek k\u00f6r\u00e9 a r\u00e1juk adott megjegyz\u00e9sekkel. A megjegyz\u00e9sekre kifejezheti elismer\u00e9s\u00e9t a Like megnyom\u00e1s\u00e1val. Egyszer\u0171bb lett a priv\u00e1t v\u00e1lasz k\u00fcld\u00e9se an\u00e9lk\u00fcl, hogy \u00e1t kellene ugrani a k\u00f6zvetlen \u00fczenetk\u00fcld\u00e9sre vagy valamilyen m\u00e1s csatorn\u00e1ra. A Stream a Notes, Tasks \u00e9s Events eset\u00e9ben hasonl\u00f3an lehet\u0151v\u00e9 teszi az egy\u00fcttm\u0171k\u00f6d\u00e9st. Ennyire egyszer\u0171.

IAM.ONEAUTH.ZOHOWRITER.SHORT=\u00cdrjon lelkes\u00edt\u0151en
IAM.ONEAUTH.ZOHOWRITER.LONG=Inspir\u00e1ci\u00f3 - b\u00e1rhol \u00e9s mindenhol
IAM.ONEAUTH.ZOHOWRITER.DESCRIPTION=A Writer for mobil a minimalizmus jegy\u00e9ben sz\u00fcletett. Kevesebb men\u00fc, j\u00f3l szervezett eszk\u00f6zt\u00e1r, k\u00f6nnyen eligazodhat az alkalmaz\u00e1sban \u00e9s elv\u00e9gezheti a munk\u00e1t. Adja hozz\u00e1 gondolatait a dokumentumokhoz, v\u00e1laszoljon a megjegyz\u00e9sekre vagy csak fejezze ki elismer\u00e9s\u00e9t a \"like\u201d funkci\u00f3val. Munk\u00e1j\u00e1t Word\u00a0doc, PDF, ODT, HTML vagy TXT form\u00e1tumban is export\u00e1lhatja. 

IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.SHORT=Lelkes\u00edt\u0151 di\u00e1k
IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.LONG=Prezent\u00e1ci\u00f3k k\u00f6zz\u00e9t\u00e9tele okosabban
IAM.ONEAUTH.ZOHOSHOWPRESENTATOINVIEWER.DESCRIPTION=A Zoho Show seg\u00edts\u00e9g\u00e9vel intelligensebb m\u00f3don hozhat l\u00e9tre, mutathat be, terjeszthet \u00e9s tehet k\u00f6zz\u00e9 prezent\u00e1ci\u00f3kat, valamint dolgozhat rajtuk k\u00f6z\u00f6sen munkat\u00e1rsaival. A t\u00f6rt\u00e9netet ossza fel di\u00e1kra, t\u00f6m\u00f6r\u00edtse az inform\u00e1ci\u00f3t okos elemekkel, grafikonokkal, t\u00e1bl\u00e1zatokkal, vagy b\u0151v\u00edtse ki hat\u00e1sos k\u00e9pekkel, \u00e9rdekes vide\u00f3kkal \u00e9s csivitekkel. Dolgozzon k\u00f6z\u00f6sen, ossza meg, tegye k\u00f6zz\u00e9 \u00e9s sug\u00e1rozzon a Zoho Show mobil alkalmaz\u00e1ssal.

IAM.ONEAUTH.ZOHOSHEET.SHORT=Bevitel-ment\u00e9s-megoszt\u00e1s
IAM.ONEAUTH.ZOHOSHEET.LONG=Jobb, biztosabb, okosabb adatt\u00e1rol\u00e1s
IAM.ONEAUTH.ZOHOSHEET.DESCRIPTION=A Zoho Sheet for mobile seg\u00edts\u00e9g\u00e9vel a mobilk\u00e9sz\u00fcl\u00e9ken hozhat l\u00e9tre, oszthat meg adatokat \u00e9s dolgozhat rajtuk egy\u00fctt m\u00e1sokkal. Olvassa be a sz\u00e1ml\u00e1t, n\u00e9zze \u00e1t \u00e9s illessze be azonnal a t\u00e1bl\u00e1zatkezel\u0151be. A kalkul\u00e1ci\u00f3khoz t\u00f6bb mint 350 el\u0151re defini\u00e1lt f\u00fcggv\u00e9ny \u00e1ll rendelkez\u00e9sre, vel\u00fck k\u00f6nnyen k\u00e9sz\u00fclhet a k\u00f6lts\u00e9gvet\u00e9s a telefonon. Ossza meg a sz\u00e1mol\u00f3t\u00e1bl\u00e1kat egy pillant\u00e1s alatt, k\u00f6vesse nyomon \u00e9s m\u00f3dos\u00edts\u00e1k \u00e9l\u0151ben a t\u00e1bl\u00e1zatot, k\u00f6z\u00f6sen. 

IAM.ONEAUTH.ZOHONOTEBOOK.SHORT=Figyeljen a r\u00e9szletekre
IAM.ONEAUTH.ZOHONOTEBOOK.LONG=Zsebbar\u00e1t notebook az \u00fatra
IAM.ONEAUTH.ZOHONOTEBOOK.DESCRIPTION=\u00cdme a zsebbar\u00e1t notesz, amit b\u00e1rhova, b\u00e1rmikor mag\u00e1val vihet \u00e9s soha nem veszik el. Egyediv\u00e9 teheti \u00e9s rendszerezheti k\u00e9zm\u0171ves bor\u00edt\u00f3inkkal, adhat neki sz\u00ednt \u00e9s n\u00e9zheti r\u00e1csosan vagy v\u00e1laszthat fekv\u0151 st\u00edlus\u00fa n\u00e9zeteket. Megjegyz\u00e9seit felc\u00edmk\u00e9zheti, jelsz\u00f3val vagy \u00e9rint\u0151k\u00f3ddal v\u00e9dheti \u0151ket, v\u00e9gezhet egyszerre t\u00f6bb feladatot \u00e9s sok m\u00e1st.

IAM.ONEAUTH.SHOWTIMEPRESENTER.SHORT=Oktat\u00e1s digit\u00e1lisan
IAM.ONEAUTH.SHOWTIMEPRESENTER.LONG=Digit\u00e1lis oktat\u00e1si \u00e9s tanul\u00e1si alternat\u00edva
IAM.ONEAUTH.SHOWTIMEPRESENTER.DESCRIPTION=Az oszt\u00e1lytermi oktat\u00e1sn\u00e1l szem\u00e9lyesen kell foglalkozni minden tanul\u00f3val. Ne hagyja, hogy a katedra vagy a laptop akad\u00e1lyozza ebben. Haszn\u00e1lja ki az eg\u00e9sz termet \u00e9s k\u00f6sse le mindenki figyelm\u00e9t a Presenter alkalmaz\u00e1ssal. Ak\u00e1r val\u00f3di oszt\u00e1lyterem, ak\u00e1r virtu\u00e1lis, ny\u00fajtson a tanul\u00f3knak egyed\u00fcl\u00e1ll\u00f3an lebilincsel\u0151 \u00e9lm\u00e9nyt. A Viewer alkalmaz\u00e1s k\u00f6zvetlen\u00fcl elviszi hozz\u00e1juk a foglalkoz\u00e1sokat, nem sz\u00e1m\u00edt hol vannak.

IAM.ONEAUTH.ZOHOPROJECTS.SHORT=Feladatok tervez\u00e9se
IAM.ONEAUTH.ZOHOPROJECTS.LONG=A mindig k\u00e9zn\u00e9l lev\u0151 projekt tervez\u0151, az irod\u00e1ban vagy m\u00e1sutt
IAM.ONEAUTH.ZOHOPROJECTS.DESCRIPTION=Tervezze meg a projekt tev\u00e9kenys\u00e9geket, ossza ki a munk\u00e1t, kezelje az er\u0151forr\u00e1sokat \u00e9s m\u0171k\u00f6dj\u00f6n egy\u00fctt a csapattal, hogy minden id\u0151re meglegyen. \u00c9rtse meg a m\u00e9lyebb \u00f6sszef\u00fcgg\u00e9seket a Gantt-diagramokkal, k\u00f6vesse nyomon a halad\u00e1st \u00e9s automatiz\u00e1lja a feladatait id\u0151ben, mindenkor. Tov\u00e1bb\u00e1, tetsz\u00e9se szerint n\u00e9zheti, optimaliz\u00e1lhatja a k\u00e9perny\u0151re \u00e9s csatolhat hozz\u00e1 f\u00e1jlokat a Zoho Projects alkalmaz\u00e1sban.

IAM.ONEAUTH.SPRINTS.SHORT=Legyen pontos
IAM.ONEAUTH.SPRINTS.LONG=Mozogjon gyorsan. Dolgozzon eleg\u00e1nsan. Hat\u00e1rid\u0151re
IAM.ONEAUTH.SPRINTS.DESCRIPTION=\u00c1lljon k\u00e9szen a v\u00e1ltoz\u00e1sra \u00e9s nagyszer\u0171 term\u00e9keket sz\u00e1ll\u00edtson, id\u0151re. Alkosson felhaszn\u00e1l\u00f3i t\u00f6rt\u00e9neteket, vegyen fel becsl\u00e9si pontokat, maradjon a c\u00e9lon szem\u00e9lyre sz\u00f3l\u00f3 scrum t\u00e1bl\u00e1kkal, \u00e9s \u00fctemezze egy helyr\u0151l a fel\u00fclvizsg\u00e1l\u00f3 \u00e9s visszatekint\u0151 \u00e9rtekezleteket. K\u00f6vesse a halad\u00e1st a t\u00e1bl\u00e1n, alkosson gyors k\u00e9pet a projektr\u0151l, javuljon tov\u00e1bb elemz\u00e9sekkel \u00e9s dolgozzon egy\u00fctt m\u00e1sokkal val\u00f3s id\u0151ben.

IAM.ONEAUTH.ORCHESTLY.SHORT=Igazgassa a csapat\u00e1t
IAM.ONEAUTH.ORCHESTLY.LONG=Int\u00e9zkedjen \u00e9s igazodjon b\u00e1rhol, b\u00e1rmikor
IAM.ONEAUTH.ORCHESTLY.DESCRIPTION=Automatiz\u00e1lja, int\u00e9zze \u00e9s optimaliz\u00e1lja az \u00fczleti folyamatokat ezzel a k\u00f3dmentes munkafolyamat-kezel\u0151 szoftverrel. K\u00e9sz\u00edtsen szerviz \u0171rlapokat, k\u00f6vesse nyomon a halad\u00e1st \u00e9s r\u00f6gz\u00edtse hat\u00e9konyan az adatokat. Hozza az eg\u00e9sz csapat\u00e1t \u00e9s minden eszk\u00f6zt egy platformra \u00e9s \u00e1ll\u00edtsa a munkafolyamatokat automata vez\u00e9rl\u00e9sre. Terelje mederbe a munkafolyamatokat \u00e9s vessen v\u00e9get a kaotikus kommunik\u00e1ci\u00f3nak.

IAM.ONEAUTH.ZOHOBUGTRACKER.SHORT=Nyomozza le a hib\u00e1kat
IAM.ONEAUTH.ZOHOBUGTRACKER.LONG=Tartsa t\u00e1vol a hib\u00e1kat, gyorsabban mint valaha
IAM.ONEAUTH.ZOHOBUGTRACKER.DESCRIPTION=Egyszer\u0171, gyors \u00e9s sk\u00e1l\u00e1zhat\u00f3 hibakeres\u0151 szoftver, seg\u00edt a hib\u00e1k k\u00f6nnyebb int\u00e9z\u00e9s\u00e9ben, t\u00e1j\u00e9koztat a foly\u00f3 besz\u00e9lget\u00e9sekr\u0151l, hib\u00e1kr\u00f3l \u00e9s megjegyz\u00e9s folyamokr\u00f3l. Egyenesen a honlapr\u00f3l lez\u00e1rhatja a hib\u00e1kat, napl\u00f3zhatja az id\u0151t, vagy elfogadhatja \u00e9s elutas\u00edthatja az id\u0151t\u00e1bl\u00e1zat bejegyz\u00e9seit. Finom\u00edthatja a keres\u00e9st, megn\u00e9zheti a hib\u00e1kat \u00e1tv\u00e1lthat a k\u00fcl\u00f6nb\u00f6z\u0151 m\u00f3dok k\u00f6z\u00f6tt; Minden csak egy kattint\u00e1s.

IAM.ONEAUTH.WORKDRIVESYNC.SHORT=F\u00e1jlok \u00fatk\u00f6zben
IAM.ONEAUTH.WORKDRIVESYNC.LONG=Vezesse a csapatot online f\u00e1jlkezel\u0151 rendszerrel
IAM.ONEAUTH.WORKDRIVESYNC.DESCRIPTION=K\u00e9sz\u00fclhet a nagy konferenci\u00e1ra, mik\u00f6zben a rept\u00e9ren v\u00e1r a besz\u00e1ll\u00e1sra, \u00e9s m\u00e9g csak a laptopot sem kell hozz\u00e1 kinyitnia. Dolgozhat utaz\u00e1s k\u00f6zben, csak k\u00e9sz\u00edtsen egy priv\u00e1t vagy nyilv\u00e1nos Csoport mapp\u00e1t \u00e9s adja hozz\u00e1 a tagokat, tudhat mindenr\u0151l, ami a csapattal t\u00f6rt\u00e9nik az azonnali \u00e9rtes\u00edt\u00e9sek r\u00e9v\u00e9n \u00e9s azonnal megoszthat k\u00e9peket \u00e9s dokumentumokat a mapp\u00e1kon kereszt\u00fcl.
	
IAM.ONEAUTH.ZOHOCLIQ.SHORT=Cseveg\u00e9s utaz\u00e1s k\u00f6zben
IAM.ONEAUTH.ZOHOCLIQ.LONG=Terv, kommunik\u00e1ci\u00f3, egy\u00fcttm\u0171k\u00f6d\u00e9s \u00e9s munka
IAM.ONEAUTH.ZOHOCLIQ.DESCRIPTION=Hordja a munkahely\u00e9t a zseb\u00e9ben \u00e9s soha ne agg\u00f3djon amiatt, hogy vajon mi t\u00f6rt\u00e9nhet a csapattal. Fogja \u00f6ssze a csapat besz\u00e9lget\u00e9seket, f\u00e1jlokat \u00e9s csatorn\u00e1kat egy n\u00e9zetbe a keze \u00fcgy\u00e9be. Vid\u00edtsa fel a besz\u00e9lget\u00e9st, ugorjon be egy h\u00edv\u00e1sba, tartson sz\u00fcnetet \u00e9s m\u00e9gis mindig tud mindenr\u0151l, rendelkez\u00e9s\u00e9re \u00e1ll minden adat, mik\u00f6zben \u00fczeneteket k\u00fcldhet \u00e9s elv\u00e9gezheti a munk\u00e1t.

IAM.ONEAUTH.ZOHOSIGN.SHORT=Al\u00e1\u00edr\u00e1s, pap\u00edrmentesen
IAM.ONEAUTH.ZOHOSIGN.LONG=Elektronikus dokumentumok al\u00e1\u00edr\u00e1sa, b\u00e1rhol, b\u00e1rmikor 
IAM.ONEAUTH.ZOHOSIGN.DESCRIPTION=Kezelje, k\u00fcldje \u00e9s \u00edrja al\u00e1 dokumentumait biztons\u00e1gosan b\u00e1rhonnan a Zoho Sign seg\u00edts\u00e9g\u00e9vel. Legyen mindig \u00f6sszhangban az elektronikus al\u00e1\u00edr\u00e1sra vonatkoz\u00f3 t\u00f6rv\u00e9nyekkel, hat\u00e1rozza meg az al\u00e1\u00edr\u00e1si sorrendet \u00e9s k\u00f6vesse a dokumentum st\u00e1tusz\u00e1t \u00e9s vigye fel a m\u00e1rka arculatot a dokumentum eg\u00e9sz\u00e9be. Hozza l\u00e9tre a szem\u00e9lyes sablonjait egyszer \u00e9s haszn\u00e1lja \u0151ket \u00f6r\u00f6kre, id\u0151t \u00e9s f\u00e1rads\u00e1got takar\u00edthat meg.
	
IAM.ONEAUTH.ZOHOCALSYNC.SHORT=Fontos napok
IAM.ONEAUTH.ZOHOCALSYNC.LONG=Napok, d\u00e1tumok \u00e9s esem\u00e9nyek - minden szinkronban
IAM.ONEAUTH.ZOHOCALSYNC.DESCRIPTION=Ideje, hogy szinkroniz\u00e1lja esem\u00e9nyeit a Zoho Calsync (Calendar) mobil alkalmaz\u00e1ssal. Legyen meg mindig a friss \u00fctemez\u00e9s az okostelefonj\u00e1n, hogy \u00fatk\u00f6zben tervezhessen vagy m\u00f3dos\u00edtani tudjon a terveken. Hozzon l\u00e9tre esem\u00e9nyeket, h\u00edvjon meg felhaszn\u00e1l\u00f3kat, kezelje a csoport napt\u00e1rakat \u00e9s ossza meg \u00e9s iratkozzon fel napt\u00e1rakra, mindezt egyetlen k\u00e9zn\u00e9l lev\u0151 fel\u00fcletr\u0151l. 

IAM.ONEAUTH.ZIASEARCH.SHORT=Keres\u00e9s az alkalmaz\u00e1sok k\u00f6z\u00f6tt
IAM.ONEAUTH.ZIASEARCH.LONG=Keres\u00e9s, improviz\u00e1l\u00e1s, \u00e1tn\u00e9z\u00e9s \u00e9s indul\u00e1s
IAM.ONEAUTH.ZIASEARCH.DESCRIPTION=A Zoho alkalmaz\u00e1sok k\u00f6z\u00f6tt kereshet inform\u00e1ci\u00f3 kivon\u00e1s\u00e1val \u00e9s elmentheti egyetlen \u00e9rint\u00e9ssel. Finoman be\u00e1ll\u00edtott sz\u0171r\u0151kkel sz\u0171k\u00edtsen a pontosan keresett inform\u00e1ci\u00f3ra, n\u00e9h\u00e1ny pillanat alatt megn\u00e9zheti a tartalmat, e-maileket olvashat \u00e9s v\u00e1laszolhat r\u00e1juk, besz\u00e9lget\u00e9st ind\u00edthat, a jegyhez gazd\u00e1t rendelhet \u00e9s sok m\u00e1s lehet\u0151s\u00e9g v\u00e1rja a Zia Search mobil alkalmaz\u00e1sban. 

IAM.ONEAUTH.ZOHOCHARTISTIC.SHORT=Alkosson k\u00e9pet az adatokr\u00f3l
IAM.ONEAUTH.ZOHOCHARTISTIC.LONG=Emelje meg a l\u00e9cet. K\u00f6sse \u00f6ssze a pontokat. Egye meg a pit\u00e9t.
IAM.ONEAUTH.ZOHOCHARTISTIC.DESCRIPTION=A diagramok szerkeszt\u00e9se a Zoho Chartistic mobil alkalmaz\u00e1ssal nagyon egyszer\u0171. K\u00e9sz\u00edtsen \u00e9s m\u00f3dos\u00edtsa a gy\u0171jt\u00f6tt adatokr\u00f3l k\u00e9sz\u00fclt oszlop diagramot, vonal diagramot vagy k\u00f6rdiagramot. Tegye \u00e9rz\u00e9kletess\u00e9 \u00e9s vonz\u00f3v\u00e1, v\u00e1lasszon valamilyen tetszet\u0151s elemet hozz\u00e1 a hatalmas \u00e1bra gy\u0171jtem\u00e9nyb\u0151l \u00e9s figyelje, ahogyan \u00e9letre kelnek az adatok. 

IAM.ONEAUTH.DOCSCANNER.SHORT=Dokumentumok digitaliz\u00e1l\u00e1sa
IAM.ONEAUTH.DOCSCANNER.LONG=Dokumentumok: Digit\u00e1lis \u00e9s rendezett
IAM.ONEAUTH.DOCSCANNER.DESCRIPTION=Olvassa be a dokumentumait \u00e9s digitaliz\u00e1lja \u0151ket hib\u00e1tlanul. Dokumentumait al\u00e1 is \u00edrhatja elektronikusan, kivonatolhatja, ford\u00edthatja, megoszthatja \u0151ket, l\u00e9trehozhat munkafolyamatokat \u00e9s fel is dolgozhatja a dokumentumokat. A beolvasott dokumentumokat azonnal meg is oszthatja a t\u00e1rsaival e-mail, iMessage, vagy m\u00e1s \u00fczenetk\u00fcld\u0151 alkalmaz\u00e1ssal. Tartsa rendben a beolvasott dokumentumokat a Doc Scanner seg\u00edts\u00e9g\u00e9vel mapp\u00e1k, eml\u00e9keztet\u0151k \u00e9s c\u00edmk\u00e9k felhaszn\u00e1l\u00e1s\u00e1val. 

IAM.ONEAUTH.ZOHODOCS.SHORT=V\u00e9gezze munk\u00e1j\u00e1t \u00fatk\u00f6zben
IAM.ONEAUTH.ZOHODOCS.LONG=Alkosson, m\u0171k\u00f6dj\u00f6n egy\u00fctt \u00e9s v\u00e9gezze el a munk\u00e1t
IAM.ONEAUTH.ZOHODOCS.DESCRIPTION=T\u00e1roljon mindent online a virtu\u00e1lis t\u00e1rhelyen, szinkroniz\u00e1lja adatait a helyi meghajt\u00f3kkal \u00e9s rendezze a f\u00e1jlokat a Zoho Docs mobil alkalmaz\u00e1ssal. A be\u00e9p\u00edtett Zoho Office szerkeszt\u0151programmal \u00edrhat \u00e9s szerkeszthet dokumentumokat, megoszthatja \u0151ket, egy\u00fcttm\u0171k\u00f6dhet a csapat\u00e1val \u00e9s elv\u00e9gezheti a munk\u00e1t \u00fatk\u00f6zben. A Zoho Docs sz\u00e1m\u00e1ra mindig a biztons\u00e1g az els\u0151 a f\u00e1jlkezel\u00e9sben.
IAM.FEDERATED.SIGNIN.TO.ASSOCIATE=T\u00e1rsul\u00e1shoz jelentkezzen be

