IAM.OAUTH.INVALID.CLIENT.DESC=Az \u00e1tadott \u00fcgyf\u00e9lazonos\u00edt\u00f3 nem l\u00e9tezik

IAM.OAUTH.INVALID.RESPONSE.TYPE=\u00c9rv\u00e9nytelen v\u00e1laszt\u00edpus
IAM.OAUTH.INVALID.RESPONSE.TYPE.DESC=Megengedett v\u00e1laszt\u00edpus \u00e9rt\u00e9k a \"code\" \u00e9s a \"token\".

IAM.OAUTH.ACCESS.DENIED=Hozz\u00e1f\u00e9r\u00e9s megtagadva
IAM.OAUTH.ACCESS.DENIED.DESC=T\u00fal sok k\u00e9r\u00e9s \u00e9rkezett egy percen bel\u00fcl ett\u0151l az \u00fcgyf\u00e9lt\u0151l a felhaszn\u00e1l\u00f3ra. K\u00e9rj\u00fck, pr\u00f3b\u00e1lkozzon \u00fajra 10 perc m\u00falva.

