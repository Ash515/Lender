IAM.ONEAUTH.ZOHOCARDSCANNER.LONG=Mobil n\u00e9vjegyk\u00e1rty\u00e1k
IAM.ONEAUTH.ZOHOCARDSCANNER.DESCRIPTION=Fogja a n\u00e9vjegyk\u00e1rtya halmokat \u00e9s kezdje elmenteni \u0151ket a telefonra: Ha beolvassa a n\u00e9vjegyk\u00e1rty\u00e1t vagy a QR s\u00e1vot, automatikusan kit\u00f6lt\u0151dnek a megfelel\u0151 mez\u0151k, \u00fctemezze be a k\u00e9s\u0151bbi ellen\u0151rz\u00e9s idej\u00e9t, vagy haszn\u00e1ljon sablont az azonnali kapcsolatba l\u00e9p\u00e9shez, hozz\u00e1adhat kommenteket, hogy semmilyen apr\u00f3 r\u00e9szletet ne felejtsen el, \u00e9s export\u00e1lhatja a partnerek adatait m\u00e1s alkalmaz\u00e1sokba.

