IAM.ONEAUTH.ZOHOCRM.SHORT=Se est\u00e1n conectando usuarios
IAM.ONEAUTH.ZOHOCRM.LONG=Mant\u00e9ngase al d\u00eda en su negocio desde cualquier lugar
IAM.ONEAUTH.ZOHOCRM.DESCRIPTION=Busque informaci\u00f3n de contacto con la poderosa herramienta de b\u00fasqueda global, aproveche la oportunidad para localizar clientes potenciales cercanos e iniciar una llamada de inmediato. Vea todas las actividades de sus clientes en un mismo lugar mientras trabaja con sus compa\u00f1eros de equipo sobre la marcha y se mantiene informado de las actividades diarias. Trabaje de forma m\u00e1s r\u00e1pida e inteligente con la inteligencia artificial.

IAM.ONEAUTH.ZOHOCARDSCANNER.SHORT=Tarjetas para dispositivos m\u00f3viles
IAM.ONEAUTH.ZOHOCARDSCANNER.LONG=Tarjetas de presentaci\u00f3n para dispositivos m\u00f3viles
IAM.ONEAUTH.ZOHOCARDSCANNER.DESCRIPTION=Deseche las tarjetas de presentaci\u00f3n en papel y comience a guardarlas directamente en su tel\u00e9fono: Escanee una tarjeta de presentaci\u00f3n o c\u00f3digo QR y los campos correspondientes se rellenar\u00e1n autom\u00e1ticamente, programe una hora para hacer un seguimiento o utilice plantillas para comunicarse de inmediato, agregue notas para recordar los peque\u00f1os detalles y exporte informaci\u00f3n de contacto a otras aplicaciones.

IAM.ONEAUTH.ZOHODESK.SHORT=Soporte t\u00e9cnico fluido
IAM.ONEAUTH.ZOHODESK.LONG=Centre la atenci\u00f3n en su prioridad: el cliente
IAM.ONEAUTH.ZOHODESK.DESCRIPTION=Aumente la productividad de su agente, procese m\u00e9tricas de rendimiento, trabaje sincronizado con otras aplicaciones, y aborde las tareas esenciales del servicio de asistencia al cliente. Ayude a los clientes al tiempo que automatiza tareas frecuentes, identifique tendencias y patrones adecuados, y proporcione a los clientes una experiencia de servicio t\u00e9cnico verdaderamente unificada.

IAM.ONEAUTH.ZOHOSALESIQ.SHORT=Venda y destaque
IAM.ONEAUTH.ZOHOSALESIQ.LONG=Construya, analice y haga crecer su negocio
IAM.ONEAUTH.ZOHOSALESIQ.DESCRIPTION=Haga ventas desde cualquier lugar con la aplicaci\u00f3n m\u00f3vil de Zoho SalesIQ. Conecte con clientes potenciales desde cualquier lugar y cierre acuerdos sin esfuerzo. Reciba notificaciones cada vez que tenga un visitante en su sitio web o aplicaci\u00f3n m\u00f3vil. Con el enrutamiento de visitantes, configure notificaciones para sus clientes potenciales y clientes de alto valor y mant\u00e9ngase informado sobre el tr\u00e1fico de su sitio web y los clientes potenciales.


IAM.ONEAUTH.ZOHOCONTACTMANAGER.SHORT=Administre clientes
IAM.ONEAUTH.ZOHOCONTACTMANAGER.LONG=Organice contactos y acuerdos desde cualquier lugar
IAM.ONEAUTH.ZOHOCONTACTMANAGER.DESCRIPTION=Tome decisiones m\u00e1s r\u00e1pidas e informadas al tener todos sus contactos en un solo lugar, haga un seguimiento de sus acuerdos, re\u00fana a su equipo y mejore su productividad mediante el uso de plantillas inteligentes de correo electr\u00f3nico y de tareas. Escanee tarjetas de presentaci\u00f3n, agr\u00e9guelas a sus contactos y actual\u00edcelas incluso cuando est\u00e9 desconectado. Administre r\u00e1pidamente sus contactos sobre la marcha.

IAM.ONEAUTH.ZOHOMOTIVATOR.SHORT=Inspire al equipo
IAM.ONEAUTH.ZOHOMOTIVATOR.LONG=Mant\u00e9ngase motivado en cualquier lugar, en todas partes
IAM.ONEAUTH.ZOHOMOTIVATOR.DESCRIPTION=Obtenga datos anal\u00edticos, cree objetivos y concursos y otorgue a su equipo el reconocimiento que merece. Centre su atenci\u00f3n en los comportamientos que se traducen en ventas y administre sus actividades de venta con informaci\u00f3n en tiempo real utilizando su cuenta de CRM y energice a su equipo. Acceda a sus indicadores clave del rendimiento, objetivos y concursos con actualizaciones de CRM en la aplicaci\u00f3n m\u00f3vil de Zoho Motivator.

IAM.ONEAUTH.ZOHOSOCIAL.SHORT=Planifique-Ponga en marcha-Revise
IAM.ONEAUTH.ZOHOSOCIAL.LONG=Presencia en redes sociales, todo en tus manos
IAM.ONEAUTH.ZOHOSOCIAL.DESCRIPTION=Programe un n\u00famero ilimitado de publicaciones, monitorice lo esencial y cree informes personalizados para analizar su desempe\u00f1o en las redes sociales mediante Zoho Social. Tambi\u00e9n puede visualizar su plan de contenidos con un calendario de publicaci\u00f3n intuitivo, responder en tiempo real e interaccionar con su audiencia, y asegurarse de que nunca haya un momento aburrido para ellos.

IAM.ONEAUTH.ZOHOCAMPAIGNS.SHORT=Promocione correos electr\u00f3nicos que venden
IAM.ONEAUTH.ZOHOCAMPAIGNS.LONG=Correos electr\u00f3nicos que hacen el marketing por usted
IAM.ONEAUTH.ZOHOCAMPAIGNS.DESCRIPTION=Administre campa\u00f1as de correo electr\u00f3nico sobre la marcha con Zoho Campaigns, donde puede programar campa\u00f1as para un momento posterior, enviar borradores de correos electr\u00f3nicos para la revisi\u00f3n del cumplimiento normativo, y pausar y reanudar las campa\u00f1as deseadas de forma adecuada. Tambi\u00e9n puede compartir informes por correo electr\u00f3nico, administrar contactos y listas de suscriptores y ver detalles completos sobre cada uno de sus suscriptores.

IAM.ONEAUTH.ZOHOFORMS.SHORT=Datos para el \u00e9xito
IAM.ONEAUTH.ZOHOFORMS.LONG=Cree, recopile, conecte: desde cualquier lugar
IAM.ONEAUTH.ZOHOFORMS.DESCRIPTION=Cree formularios y recopile datos directamente desde su dispositivo m\u00f3vil en minutos con Zoho Forms. Puede compartir formularios con enlaces, c\u00f3digos QR y redes sociales para llegar a su audiencia. Tambi\u00e9n puede crear y completar formularios sin conexi\u00f3n, enviar correos electr\u00f3nicos personalizados basados en las respuestas a un formulario, crear informes personalizados, asignar tareas y revisar env\u00edos.

IAM.ONEAUTH.ZOHOSURVEY.SHORT=Datos de v\u00eda r\u00e1pida
IAM.ONEAUTH.ZOHOSURVEY.LONG=Cree, recopile y concluya
IAM.ONEAUTH.ZOHOSURVEY.DESCRIPTION=Cree encuestas que lleguen a las personas en cualquier tama\u00f1o de pantalla. Utilice temas personalizables de acuerdo con su marca comercial y estilo. Comparta sus encuestas al instante con todos los miembros de una lista utilizando redes sociales y campa\u00f1as de correo electr\u00f3nico, y luego analice los datos con Google Sheets para tener un conocimiento todav\u00eda m\u00e1s profundo, todo ello momentos despu\u00e9s de crear la encuesta.

IAM.ONEAUTH.ZOHOBACKSTAGE.SHORT=Deslumbre a su audiencia
IAM.ONEAUTH.ZOHOBACKSTAGE.LONG=Eventos presentados de manera m\u00e1s inteligente, mejor y m\u00e1s r\u00e1pida
IAM.ONEAUTH.ZOHOBACKSTAGE.DESCRIPTION=Software de administraci\u00f3n de eventos que permite a los planificadores de eventos organizar conferencias, presentaciones de productos, grandes reuniones y mucho m\u00e1s con un mayor impacto y eficiencia. Cree credenciales personalizadas para eventos, construya un sitio web impactante y maximice su alcance. Asegure tambi\u00e9n un proceso de inscripci\u00f3n sin problemas, administre patrocinadores y monitorice m\u00e9tricas del evento, todo ello en un solo panel de control.

IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.SHORT=Conectar en l\u00ednea
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.LONG=Interaccione con todo el mundo en cualquier lugar, en cualquier momento, sobre la marcha
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.DESCRIPTION=Organice seminarios web y conecte con sus clientes potenciales. Atraiga clientes potenciales mediante presentaciones, encuestas, sesiones de preguntas y respuestas, y obtenga informes anal\u00edticos detallados. Organice reuniones en l\u00ednea para interaccionar con cualquier persona utilizando audio, v\u00eddeo, pantalla compartida, controles de moderador y otros elementos. Comparta pantallas y utilice n\u00fameros de tel\u00e9fono gratuitos para unirse a reuniones desde su tel\u00e9fono.

IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.SHORT=Preste asistencia a los clientes
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.LONG=Preste asistencia a los clientes desde cualquier lugar
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.DESCRIPTION=No necesita estar frente a un ordenador para prestar asistencia a los clientes cuando m\u00e1s la necesitan. Brinde asistencia t\u00e9cnica sin importar d\u00f3nde se encuentre. Tome el control del equipo remoto de su cliente, capture los aspectos m\u00e1s destacados de la sesi\u00f3n, preste soporte t\u00e9cnico a equipos desatendidos en cualquier momento y agregue a otros t\u00e9cnicos a la sesi\u00f3n remota.

IAM.ONEAUTH.ZOHOASSISTCUSTOMER.SHORT=Soporte t\u00e9cnico fluido
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.LONG=Est\u00e9 en contacto con las necesidades de su cliente
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.DESCRIPTION=Las operaciones diarias, las decisiones y las colaboraciones ocurren en dispositivos m\u00f3viles, por lo que es imperativo que sus clientes obtengan soporte t\u00e9cnico adecuado y fluido para sus problemas con la aplicaci\u00f3n m\u00f3vil de Zoho Assist - Customer. Permita que los clientes compartan sus pantallas, comun\u00edquese a trav\u00e9s de chat instant\u00e1neo, controle dispositivos de forma remota y haga m\u00e1s.

IAM.ONEAUTH.ZOHOBOOKS.SHORT=Registre las ventas
IAM.ONEAUTH.ZOHOBOOKS.LONG=Contabilice las finanzas de su negocio
IAM.ONEAUTH.ZOHOBOOKS.DESCRIPTION=Administre sus finanzas, haga que su negocio cumpla en todo momento la normativa sobre el IBS (Impuesto sobre bienes y servicios), automatice los flujos de trabajo empresariales y trabaje de forma conjunta con todos los departamentos. Env\u00ede presupuestos, cree facturas sin esfuerzo y reciba pagos en l\u00ednea puntualmente, y al mismo tiempo conozca tambi\u00e9n sus deudas por pagar. Monitorice el tiempo empleado en proyectos y el estado de su negocio mediante informes, todo ello con Zoho Books. 

IAM.ONEAUTH.ZOHOINVOICE.SHORT=Registre las facturas de compra
IAM.ONEAUTH.ZOHOINVOICE.LONG=Facturaci\u00f3n comercial avanzada m\u00e1s simple
IAM.ONEAUTH.ZOHOINVOICE.DESCRIPTION=Dise\u00f1e facturas atractivas, env\u00ede recordatorios de pago autom\u00e1ticamente y reciba pagos en l\u00ednea m\u00e1s r\u00e1pidamente utilizando la aplicaci\u00f3n m\u00f3vil de Zoho Invoice. Ofrezca a sus clientes una visi\u00f3n general de los precios, descuentos y otros elementos mediante la generaci\u00f3n de presupuestos detallados. Construya su marca de la manera que desee, automatice su flujo de trabajo e interaccione f\u00e1cilmente con sus clientes.

IAM.ONEAUTH.ZOHOEXPENSE.SHORT=Anote los gastos
IAM.ONEAUTH.ZOHOEXPENSE.LONG=Informes de gastos que no pasan desapercibidos
IAM.ONEAUTH.ZOHOEXPENSE.DESCRIPTION=Automatice la creaci\u00f3n de informes de gastos, agilice sus procesos de aprobaci\u00f3n y realice reembolsos r\u00e1pidos con Zoho Expense. Tambi\u00e9n puede escanear autom\u00e1ticamente los recibos de gastos, conciliar tarjetas corporativas autom\u00e1ticamente, simplificar las aprobaciones de varios niveles, asegurar el cumplimiento de directivas y automatizar la contabilidad de gastos.

IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.SHORT=Contabilice las facturas de compra
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.LONG=Suscr\u00edbase a una mejor experiencia de facturaci\u00f3n
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.DESCRIPTION=Monitorice sus suscripciones y mant\u00e9ngase informado con respecto a las m\u00e9tricas clave del negocio. Gestione el ciclo de facturaci\u00f3n de suscripciones de sus clientes de principio a fin, automatice la facturaci\u00f3n recurrente, env\u00ede facturas profesionales que cumplan la normativa del IBS (Impuesto sobre bienes y servicios) y reciba pagos puntualmente, en todo momento. Gestione todo el ciclo de facturaci\u00f3n de suscripciones de sus clientes desde su oficina o desde cualquier lugar.

IAM.ONEAUTH.ZOHOINVENTORY.SHORT=Registre las existencias de inventario
IAM.ONEAUTH.ZOHOINVENTORY.LONG=Registros para sus existencias de inventario
IAM.ONEAUTH.ZOHOINVENTORY.DESCRIPTION=Aumente sus ventas y monitorice cada unidad de negocio con nuestro poderoso software de administraci\u00f3n de existencias, tramitaci\u00f3n de pedidos y control de inventario, que tambi\u00e9n le permite realizar un seguimiento integral, m\u00faltiples integraciones de env\u00edo, administraci\u00f3n de almacenes y otras tareas. Automatice su proceso de administraci\u00f3n de pedidos con la aplicaci\u00f3n m\u00f3vil de Zoho Inventory.

IAM.ONEAUTH.ZOHOCONNECT.SHORT=Conectar equipos de trabajo
IAM.ONEAUTH.ZOHOCONNECT.LONG=Mant\u00e9ngase conectado con su equipo de trabajo desde cualquier lugar
IAM.ONEAUTH.ZOHOCONNECT.DESCRIPTION=Mant\u00e9ngase conectado con todos los miembros de su red y contin\u00fae interaccionando con ellos. Lea todo sobre lo que est\u00e1 sucediendo en su lugar de trabajo a trav\u00e9s de la p\u00e1gina 'Muro de la empresa' y 'Mi feed'. Mant\u00e9ngase informado sobre actividades con notificaciones de inserci\u00f3n, y al mismo tiempo proyecte y trabaje con los miembros de su equipo desde cualquier lugar. 

IAM.ONEAUTH.ZOHORECRUIT.SHORT=Contrate empleados desde cualquier lugar
IAM.ONEAUTH.ZOHORECRUIT.LONG=Contrataci\u00f3n fluida sobre la marcha
IAM.ONEAUTH.ZOHORECRUIT.DESCRIPTION=Revise y ordene perfiles de candidatos, programe llamadas, entreviste a candidatos y realice muchas m\u00e1s tareas. Con la aplicaci\u00f3n m\u00f3vil de Zoho Recruit, puede planificar su d\u00eda de trabajo, administrar registros, actualizar estados de trabajos inmediatamente, hacer llamadas o enviar mensajes de texto con un solo toque de pantalla y mantener informado a su equipo de trabajo. Organice entrevistas con clientes potenciales utilizando la aplicaci\u00f3n m\u00f3vil de Zoho Recruit.

IAM.ONEAUTH.ZOHOPEOPLE.SHORT=Contrate empleados desde cualquier lugar
IAM.ONEAUTH.ZOHOPEOPLE.LONG=Contrataci\u00f3n fluida sobre la marcha
IAM.ONEAUTH.ZOHOPEOPLE.DESCRIPTION=Una simple pulsaci\u00f3n de rat\u00f3n permite a los empleados acceder a cualquier servicio, con todos los documentos asociados y las preguntas m\u00e1s frecuentes (FAQ). Registre las horas de entrada y salida de la jornada laboral con tan solo una pulsaci\u00f3n de rat\u00f3n, busque f\u00e1cilmente a otros empleados a trav\u00e9s del directorio, administre sus tareas, env\u00ede solicitudes y obtenga su aprobaci\u00f3n. La aplicaci\u00f3n m\u00f3vil de Zoho People le ahorra trabajo para que se pueda ocupar de lo esencial.

IAM.ONEAUTH.ZOHOCREATOR.SHORT=Generador de negocio
IAM.ONEAUTH.ZOHOCREATOR.LONG=Aplicaciones personalizables para administrar su negocio
IAM.ONEAUTH.ZOHOCREATOR.DESCRIPTION=Mantenga el trabajo a su alcance. Desde tareas cotidianas hasta la automatizaci\u00f3n de procesos complejos, haga todo con nuestro creador de aplicaciones multiplataforma. Cree su propia aplicaci\u00f3n o empiece a trabajar con una aplicaci\u00f3n lista para utilizar. Desde cualquier lugar donde trabaje, puede agregar y actualizar datos cuando lo desee: en un viaje de ventas, en una ubicaci\u00f3n remota o incluso en una visita a un cliente.

IAM.ONEAUTH.ZOHOVAULT.SHORT=Guardi\u00e1n de datos 
IAM.ONEAUTH.ZOHOVAULT.LONG=Administre contrase\u00f1as en cualquier lugar, en todas partes
IAM.ONEAUTH.ZOHOVAULT.DESCRIPTION=Obtenga acceso a sus contrase\u00f1as y admin\u00edstrelas desde cualquier lugar: en el trabajo, en el hogar y mientras viaja. Puede utilizar el modo sin conexi\u00f3n para acceder a contrase\u00f1as, si no tiene una conexi\u00f3n a Internet. Almacene, organice, haga copias de seguridad, importe y exporte contrase\u00f1as, todo ello de forma segura con Zoho Vault. Su seguridad es nuestra prioridad.

IAM.ONEAUTH.ZOHOANALYTICS.SHORT=Analice los datos
IAM.ONEAUTH.ZOHOANALYTICS.LONG=Visualizaci\u00f3n de datos m\u00e1s f\u00e1cil y mejor
IAM.ONEAUTH.ZOHOANALYTICS.DESCRIPTION=Cree visualizaciones de datos visualmente atractivas y paneles de control perspicaces, transforme grandes cantidades de datos sin procesar en informes procesables, realice un seguimiento de sus m\u00e9tricas empresariales clave y descubra informaci\u00f3n oculta en minutos con Zoho Analytics. Adem\u00e1s, trabaje en l\u00ednea de forma segura con sus colegas, interaccione con sus datos, informes y paneles de control en cualquier momento y en cualquier lugar.

IAM.ONEAUTH.ZOHOMAIL.SHORT=Correo electr\u00f3nico sobre la marcha
IAM.ONEAUTH.ZOHOMAIL.LONG=Su productividad: todo en una sola aplicaci\u00f3n...
IAM.ONEAUTH.ZOHOMAIL.DESCRIPTION=Planifique, ejecute y conquiste con Zoho Mail. Con Zoho Mail, acceder al correo electr\u00f3nico en su dispositivo m\u00f3vil es una tarea f\u00e1cil. La bandeja de entrada est\u00e1 dise\u00f1ada para ser di\u00e1fana, r\u00e1pida y compatible con dispositivos m\u00f3viles. La aplicaci\u00f3n m\u00f3vil de Zoho Mail pone la administraci\u00f3n del correo electr\u00f3nico a su alcance inmediato con una bandeja de entrada unificada, un planificador diario, una libreta de direcciones y mucho m\u00e1s.

IAM.ONEAUTH.ZOHOMAILADMIN.SHORT=Administrar correos electr\u00f3nicos
IAM.ONEAUTH.ZOHOMAILADMIN.LONG=Panel de control del correo electr\u00f3nico a su alcance inmediato
IAM.ONEAUTH.ZOHOMAILADMIN.DESCRIPTION=La aplicaci\u00f3n Zoho Mail Admin est\u00e1 dise\u00f1ada con un conocimiento completo del rol de administrador. Administre correos electr\u00f3nicos, dominios, contrase\u00f1as y otros elementos con tan solo unos pocos deslizamientos del dedo sobre la pantalla de su dispositivo. Agregue y cambie roles de usuario, brinde espacio de almacenamiento adicional a quienes lo necesiten, agregue o elimine miembros de un grupo y cambie sus roles, y apruebe o rechace correos electr\u00f3nicos que necesiten moderaci\u00f3n. 

IAM.ONEAUTH.INBOXINSIGHT.SHORT=Bandeja de entrada accesible
IAM.ONEAUTH.INBOXINSIGHT.LONG=Recorra su bandeja de entrada al instante
IAM.ONEAUTH.INBOXINSIGHT.DESCRIPTION=Interaccionar con sus correos electr\u00f3nicos en Inbox Insight es muy sencillo. \u00a1Acepta su solicitud y le sirve justo lo que necesita, al instante, y extrae los correos electr\u00f3nicos que importan! Guarde sus b\u00fasquedas y habilite las notificaciones de inserci\u00f3n. Las sugerencias autom\u00e1ticas est\u00e1n personalizadas para que se ajusten al rol que desempe\u00f1a y lo que necesita. 

IAM.ONEAUTH.ZOHOSTREAMS.SHORT=Correo electr\u00f3nico para el trabajo en grupo
IAM.ONEAUTH.ZOHOSTREAMS.LONG=Trabajo en grupo que se integra de forma fluida en su correo electr\u00f3nico
IAM.ONEAUTH.ZOHOSTREAMS.DESCRIPTION=La interfaz m\u00f3vil de Streams le permite entablar conversaciones a trav\u00e9s de correos electr\u00f3nicos simplemente agreg\u00e1ndoles comentarios. Y puede expresar su aceptaci\u00f3n de esos comentarios pulsando en \u00abMe gusta\u00bb. Se ha simplificado el responder de forma privada sin tener utilizar el mensaje directo o cualquier otro canal. Streams tambi\u00e9n le permite colaborar en Notas, Tareas y Eventos de forma \u00fatil. Es as\u00ed de simple.

IAM.ONEAUTH.ZOHOWRITER.SHORT=Escribe para inspirar
IAM.ONEAUTH.ZOHOWRITER.LONG=Inspiraci\u00f3n: en cualquier lugar y en todas partes
IAM.ONEAUTH.ZOHOWRITER.DESCRIPTION=Zoho Writer para dispositivos m\u00f3viles est\u00e1 dise\u00f1ado para incorporar el minimalismo. Un menor n\u00famero de men\u00fas y una barra de herramientas bien organizada facilitan la navegaci\u00f3n por la aplicaci\u00f3n y la ejecuci\u00f3n de los trabajos. Agregue notas a documentos, responda a comentarios o simplemente exprese su valoraci\u00f3n pulsando en \"Me gusta\". Exporte su trabajo como documento Word, PDF, ODT, HTML y TXT. 

IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.SHORT=Diapositivas para inspirar
IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.LONG=Publique presentaciones de manera inteligente
IAM.ONEAUTH.ZOHOSHOWPRESENTATOINVIEWER.DESCRIPTION=Zoho Show le permite crear, presentar, transmitir y publicar presentaciones de la manera m\u00e1s inteligente. Convierta una historia en diapositivas, resuma la informaci\u00f3n con elementos inteligentes, gr\u00e1ficos y tablas, o ampl\u00ede la informaci\u00f3n con im\u00e1genes potentes, v\u00eddeos significativos y publicaciones de Twitter. Colabore, comparta, publique y transmita con la aplicaci\u00f3n m\u00f3vil de Zoho Show.

IAM.ONEAUTH.ZOHOSHEET.SHORT=Entrar-Guardar-Compartir
IAM.ONEAUTH.ZOHOSHEET.LONG=Datos almacenados de una manera mejor, m\u00e1s segura e inteligente
IAM.ONEAUTH.ZOHOSHEET.DESCRIPTION=Zoho Sheet para dispositivos m\u00f3viles le permite crear, compartir e interaccionar con datos en dispositivos m\u00f3viles. Escanee facturas, rev\u00edselas e ins\u00e9rtelas en su hoja de c\u00e1lculo al instante. Tambi\u00e9n puede hacer c\u00e1lculos con m\u00e1s de 350 funciones predefinidas que facilitan la elaboraci\u00f3n de presupuestos desde su tel\u00e9fono. Comparta sus hojas de c\u00e1lculo al instante, monitorice y haga cambios din\u00e1micos en su hoja de c\u00e1lculo, conjuntamente. 

IAM.ONEAUTH.ZOHONOTEBOOK.SHORT=Anote los detalles
IAM.ONEAUTH.ZOHONOTEBOOK.LONG=Bloc de notas port\u00e1til para llevar consigo
IAM.ONEAUTH.ZOHONOTEBOOK.DESCRIPTION=Aqu\u00ed est\u00e1 su bloc de notas port\u00e1til que puede llevar a cualquier lugar, en todo momento, y sin perderlo nunca. Personalice el bloc de notas y organ\u00edcelo con portadas, as\u00edgnele colores y cons\u00faltelo utilizando vistas de cuadr\u00edcula o de estilo horizontal. Asigne etiquetas a sus notas, prot\u00e9jalas con c\u00f3digos de acceso e identificadores t\u00e1ctiles y realice varias tareas al mismo tiempo.

IAM.ONEAUTH.SHOWTIMEPRESENTER.SHORT=Imparta formaci\u00f3n en l\u00ednea
IAM.ONEAUTH.SHOWTIMEPRESENTER.LONG=Una alternativa digital para ense\u00f1ar y aprender
IAM.ONEAUTH.SHOWTIMEPRESENTER.DESCRIPTION=Impartir cursos de formaci\u00f3n en el aula requiere una interacci\u00f3n individual con sus alumnos. Realice sus actividades docentes sin restricciones. Haga uso de la sala completa y capte la atenci\u00f3n de todos con la aplicaci\u00f3n Presenter. Ya sea en un aula f\u00edsica o virtual, brinde a sus alumnos una experiencia \u00fanica e interesante. La aplicaci\u00f3n Viewer llevar\u00e1 sus sesiones de formaci\u00f3n directamente a sus alumnos, dondequiera que se encuentren.

IAM.ONEAUTH.ZOHOPROJECTS.SHORT=Planifique las tareas
IAM.ONEAUTH.ZOHOPROJECTS.LONG=Su administrador de proyectos para llevar consigo, en la oficina o fuera de ella
IAM.ONEAUTH.ZOHOPROJECTS.DESCRIPTION=Planifique las actividades de su proyecto, asigne trabajo, administre recursos y trabaje con su equipo para hacer las cosas a tiempo. Obtenga informaci\u00f3n detallada con los gr\u00e1ficos de Gantt, controle el progreso y automatice tareas en cualquier momento y puntualmente. Adem\u00e1s, visualice las tareas como desee, optimice la visualizaci\u00f3n para su pantalla y adjunte m\u00faltiples archivos con Zoho Projects.

IAM.ONEAUTH.SPRINTS.SHORT=Realice sus tareas puntualmente
IAM.ONEAUTH.SPRINTS.LONG=Act\u00fae r\u00e1pidamente. Trabaje de forma fluida. Con puntualidad
IAM.ONEAUTH.SPRINTS.DESCRIPTION=Est\u00e9 preparado para los cambios y suministre productos excelentes puntualmente. Cree historias de usuarios, agregue puntos de estimaci\u00f3n, mant\u00e9ngase al d\u00eda con paneles de scrum personalizados y programe sus reuniones de revisi\u00f3n y retrospectivas desde un solo lugar. Siga el progreso en el panel, obtenga una visi\u00f3n r\u00e1pida del proyecto, siga agregando mejoras mediante datos anal\u00edticos y trabaje en grupo en tiempo real.

IAM.ONEAUTH.ORCHESTLY.SHORT=Dirija a su equipo
IAM.ONEAUTH.ORCHESTLY.LONG=Organice y adapte en cualquier lugar y en cualquier momento
IAM.ONEAUTH.ORCHESTLY.DESCRIPTION=Automatice, administre y optimice los flujos de trabajo de su negocio con este software, sin c\u00f3digo, de administraci\u00f3n de flujos de trabajo. Cree formularios de servicio, controle el progreso y capture datos de manera efectiva. Re\u00fana todos sus equipos de trabajo y herramientas en una sola plataforma, y automatice sus flujos de trabajo. Optimice sus flujos de trabajo y termine el caos de la comunicaci\u00f3n.

IAM.ONEAUTH.ZOHOBUGTRACKER.SHORT=Monitorice los errores
IAM.ONEAUTH.ZOHOBUGTRACKER.LONG=Prevenga los errores, m\u00e1s r\u00e1pidamente que nunca
IAM.ONEAUTH.ZOHOBUGTRACKER.DESCRIPTION=Software de seguimiento de errores simple, r\u00e1pido y escalable que le ayuda a administrar los errores f\u00e1cilmente y le permite mantenerse informado sobre debates en curso, errores e hilos de comentarios. Cierre errores, registre horas, o apruebe o rechace entradas de la hoja de horas directamente desde la p\u00e1gina principal del programa. Refine su b\u00fasqueda, vea errores y cambie entre modos. Todo ello a su alcance inmediato.

IAM.ONEAUTH.WORKDRIVESYNC.SHORT=Archivos sobre la marcha
IAM.ONEAUTH.WORKDRIVESYNC.LONG=Dirija al equipo de trabajo mediante la administraci\u00f3n de archivos en l\u00ednea
IAM.ONEAUTH.WORKDRIVESYNC.DESCRIPTION=Prep\u00e1rese para una conferencia importante mientras espera tomar el avi\u00f3n, sin tener siquiera que abrir su equipo port\u00e1til. Trabaje sobre la marcha creando una \u00abCarpeta de equipo\u00bb p\u00fablica o privada y agregando miembros a ella, mant\u00e9ngase informado sobre lo que ocurre en su equipo de trabajo con notificaciones instant\u00e1neas y comparta im\u00e1genes y documentos al instante a trav\u00e9s de carpetas.
	
IAM.ONEAUTH.ZOHOCLIQ.SHORT=Chat sobre la marcha
IAM.ONEAUTH.ZOHOCLIQ.LONG=Planifique, comunique, colabore y trabaje
IAM.ONEAUTH.ZOHOCLIQ.DESCRIPTION=Lleve su lugar de trabajo en el bolsillo y no se preocupe nunca por mantenerse al d\u00eda con su equipo de trabajo mientras viaja. Mantenga las conversaciones, los archivos y los canales de su equipo de trabajo a su alcance inmediato en una sola vista. Anime la conversaci\u00f3n, atienda una llamada, t\u00f3mese un descanso y al mismo tiempo mant\u00e9ngase informado y tenga datos a su alcance mientras env\u00eda mensajes y realiza trabajo.

IAM.ONEAUTH.ZOHOSIGN.SHORT=Firmar sin papeles
IAM.ONEAUTH.ZOHOSIGN.LONG=Firme documentos electr\u00f3nicos en cualquier lugar y en cualquier momento 
IAM.ONEAUTH.ZOHOSIGN.DESCRIPTION=Firme, env\u00ede y administre sus documentos de forma segura desde cualquier lugar con Zoho Sign. Cumpla con las \u00faltimas leyes sobre firma electr\u00f3nica, defina el orden de firma y controle el estado del documento al tiempo que incorpora la imagen de su marca en todo el documento. Cree plantillas personalizadas una sola vez y util\u00edcelas el n\u00famero de veces que desee, ahorrando tiempo y esfuerzo.
	
IAM.ONEAUTH.ZOHOCALSYNC.SHORT=D\u00edas para recordar
IAM.ONEAUTH.ZOHOCALSYNC.LONG=D\u00edas, fechas y eventos: todo sincronizado
IAM.ONEAUTH.ZOHOCALSYNC.DESCRIPTION=Es hora de sincronizar todos sus eventos con la aplicaci\u00f3n m\u00f3vil Zoho Calsync (Calendar). Mant\u00e9ngase informado respecto a su agenda de actividades en su tel\u00e9fono m\u00f3vil para que pueda hacer planes o cambiarlos mientras viaja. Cree eventos, invite a usuarios, administre calendarios de grupo y comparta y suscr\u00edbase a calendarios, todo ello desde una \u00fanica interfaz a su alcance inmediato. 

IAM.ONEAUTH.ZIASEARCH.SHORT=Busque las aplicaciones
IAM.ONEAUTH.ZIASEARCH.LONG=Busque, improvise, revise y comience a trabajar
IAM.ONEAUTH.ZIASEARCH.DESCRIPTION=Busque en las aplicaciones de Zoho extrayendo informaci\u00f3n y gu\u00e1rdelas con un solo toque de pantalla. Utilice filtros espec\u00edficos para obtener la informaci\u00f3n exacta que est\u00e1 buscando, obtenga una vista previa de los contenidos en cuesti\u00f3n de segundos, lea y responda correos electr\u00f3nicos, inicie una conversaci\u00f3n, asigne un propietario a una incidencia de soporte t\u00e9cnico y haga m\u00e1s con la aplicaci\u00f3n m\u00f3vil Zia Search. 

IAM.ONEAUTH.ZOHOCHARTISTIC.SHORT=Represente gr\u00e1ficamente los datos
IAM.ONEAUTH.ZOHOCHARTISTIC.LONG=Utilice gr\u00e1ficos de barras. Trace gr\u00e1ficos de puntos. Utilice gr\u00e1ficos circulares.
IAM.ONEAUTH.ZOHOCHARTISTIC.DESCRIPTION=Editar sus gr\u00e1ficos es ahora una tarea f\u00e1cil con la aplicaci\u00f3n m\u00f3vil Zoho Chartistic. Cree y modifique sus gr\u00e1ficos de barras, gr\u00e1ficos de l\u00edneas y gr\u00e1ficos circulares con los datos que ha recopilado. Haga que sus gr\u00e1ficos sean intuitivos e interesantes eligiendo im\u00e1genes predise\u00f1adas significativas en nuestra enorme colecci\u00f3n y vea c\u00f3mo sus datos cobran vida. 

IAM.ONEAUTH.DOCSCANNER.SHORT=Digitalizar documentos
IAM.ONEAUTH.DOCSCANNER.LONG=Documentos: Digitales y organizados
IAM.ONEAUTH.DOCSCANNER.DESCRIPTION=Escanee sus documentos y digital\u00edcelos sin problemas. Adem\u00e1s, firme electr\u00f3nicamente, extraiga, traduzca, comparta, cree flujos de trabajo y procese sus documentos. Comparta al instante sus documentos escaneados con sus colegas por correo electr\u00f3nico, iMessage y otras aplicaciones de mensajer\u00eda. Mantenga organizados sus documentos escaneados con el uso de carpetas, recordatorios y etiquetas mediante Doc Scanner. 

IAM.ONEAUTH.ZOHODOCS.SHORT=Trabaje mientras viaja
IAM.ONEAUTH.ZOHODOCS.LONG=Cree, colabore y realice su trabajo
IAM.ONEAUTH.ZOHODOCS.DESCRIPTION=Almacene en l\u00ednea toda la informaci\u00f3n con el almacenamiento virtual, sincronice sus datos con unidades locales y organice sus archivos con la aplicaci\u00f3n m\u00f3vil Zoho Docs. Escriba y edite documentos en l\u00ednea con nuestros editores incorporados de Zoho Office, comparta los documentos, colabore con su equipo y realice trabajo sobre la marcha. Con Zoho Docs, la seguridad es siempre un aspecto b\u00e1sico de la administraci\u00f3n de archivos.
