#ONEAUTH2.0 SHORT TITLE LONG  TITLE AND DESCRIPTION 
IAM.ONEAUTH.ZOHOCRM.SHORT=Benutzer verbinden
IAM.ONEAUTH.ZOHOCRM.LONG=Behalten Sie Ihr Gesch\u00e4ft im Blick, \u00fcberall
IAM.ONEAUTH.ZOHOCRM.DESCRIPTION=Suchen Sie mit der leistungsstarken globalen Suche nach Kontaktinformationen, nutzen Sie die Gelegenheit, Interessenten in Ihrer N\u00e4he zu finden und sofort einen Anruf zu t\u00e4tigen. Zeigen Sie alle Ihre Kundenaktivit\u00e4ten an einem Ort an, w\u00e4hrend Sie unterwegs mit Ihren Teamkollegen zusammenarbeiten und den \u00dcberblick \u00fcber Ihre Tagesaktivit\u00e4ten behalten. Arbeiten Sie schneller und intelligenter mit k\u00fcnstlicher Intelligenz.

IAM.ONEAUTH.ZOHOCARDSCANNER.SHORT=Mobile Karten
IAM.ONEAUTH.ZOHOCARDSCANNER.LONG=Visitenkarten f\u00fcr den mobilen Bedarf
IAM.ONEAUTH.ZOHOCARDSCANNER.DESCRIPTION=Entsorgen Sie die Visitenkartenstapel, und fangen Sie an, sie direkt auf Ihrem Telefon zu speichern: Scannen Sie eine Visitenkarte oder einen QR-Badge und die entsprechenden Felder werden automatisch ausgef\u00fcllt; planen Sie einen Zeitpunkt f\u00fcr die Nachverfolgung ein oder verwenden Sie Vorlagen, um sofort Kontakt aufzunehmen; f\u00fcgen Sie Notizen hinzu, um sicherzustellen, dass Sie sich die kleinen Details merken, und exportieren Sie Kontaktinformationen in andere Apps.

IAM.ONEAUTH.ZOHODESK.SHORT=Nahtlose Unterst\u00fctzung
IAM.ONEAUTH.ZOHODESK.LONG=Konzentrieren Sie sich auf Ihren Kunden, Ihre Priorit\u00e4t
IAM.ONEAUTH.ZOHODESK.DESCRIPTION=Von besserer Agentenproduktivit\u00e4t \u00fcber das Durchforsten von Leistungsmetrik bis hin zum synchronisierten Arbeiten mit anderen Apps des t\u00e4glichen Gebrauchs \u2013 das Kernst\u00fcck guter Kundendienstleistungen. Helfen Sie Ihren Kunden bei der Automatisierung h\u00e4ufiger Aufgaben, erkennen Sie die richtigen Trends und Muster und bieten Sie Ihren Kunden ein wirklich einheitliches Kundendienst-Erlebnis.

IAM.ONEAUTH.ZOHOSALESIQ.SHORT=Verkaufen und sich auszeichnen
IAM.ONEAUTH.ZOHOSALESIQ.LONG=Bauen Sie Ihr Gesch\u00e4ft aus, analysieren und wachsen Sie
IAM.ONEAUTH.ZOHOSALESIQ.DESCRIPTION=Verkaufen Sie unterwegs mit der mobilen App Zoho SalesIQ. Verbinden Sie sich von \u00fcberall her mit attraktiven Interessenten und schlie\u00dfen Sie Gesch\u00e4fte ab, ohne ins Schwitzen zu kommen. Erhalten Sie jedes Mal Benachrichtigungen, wenn Sie einen Besucher auf Ihrer Website oder Ihrer mobilen App haben. Legen Sie mit dem Besucher-Routing Benachrichtigungen f\u00fcr Ihre hochwertigen Leads und Kunden fest und halten Sie sich \u00fcber Ihren Traffic und Ihre Leads auf dem Laufenden.


IAM.ONEAUTH.ZOHOCONTACTMANAGER.SHORT=Verwalten Sie Kunden
IAM.ONEAUTH.ZOHOCONTACTMANAGER.LONG=Organisieren Sie Kontakte und Gesch\u00e4fte unterwegs
IAM.ONEAUTH.ZOHOCONTACTMANAGER.DESCRIPTION=Treffen Sie schnellere und informiertere Entscheidungen, indem Sie alle Ihre Kontakte an einem Ort haben, verfolgen Sie Ihre Gesch\u00e4fte, bringen Sie Ihr Team zusammen und verbessern Sie Ihre Produktivit\u00e4t durch den Einsatz intelligenter Aufgaben- und E-Mail-Vorlagen. Scannen Sie Visitenkarten, f\u00fcgen Sie sie zu Ihren Kontakten hinzu und aktualisieren Sie sie, auch wenn Sie offline sind. Verwalten Sie Ihre Kontakte im Handumdrehen.

IAM.ONEAUTH.ZOHOMOTIVATOR.SHORT=Inspirieren Sie das Team
IAM.ONEAUTH.ZOHOMOTIVATOR.LONG=Bleiben Sie \u00fcberall motiviert
IAM.ONEAUTH.ZOHOMOTIVATOR.DESCRIPTION=Erhalten Sie Analysen, erstellen Sie Ziele und Wettbewerbe und geben Sie Ihrem Team die Anerkennung, die es verdient. Konzentrieren Sie sich auf die Verhaltensmuster, aus denen sich Ihr Absatz ableitet; steuern Sie Ihre Verkaufsaktivit\u00e4ten mit Echtzeit-Einblicken \u00fcber Ihr CRM-Konto, und geben Sie Ihrem Team neue Impulse. Greifen Sie auf Ihre KPIs, Ziele und Wettbewerbe mit CRM-Updates auf der mobilen App von Zoho Motivator zu.

IAM.ONEAUTH.ZOHOSOCIAL.SHORT=Plan-Einf\u00fchrung-\u00dcberpr\u00fcfung
IAM.ONEAUTH.ZOHOSOCIAL.LONG=Soziale Medienpr\u00e4senz, alles in Ihrer Hand
IAM.ONEAUTH.ZOHOSOCIAL.DESCRIPTION=Planen Sie mit Zoho Social eine unbegrenzte Anzahl von Beitr\u00e4gen, \u00fcberwachen Sie, worauf es ankommt, und erstellen Sie benutzerdefinierte Berichte zur Analyse Ihrer Leistung in sozialen Medien. Sie k\u00f6nnen auch Ihre Content-Pipeline mit einem intuitiven Ver\u00f6ffentlichungskalender visualisieren, in Echtzeit reagieren und mit Ihrem Publikum in Kontakt treten und sicherstellen, dass es in keinem Moment langweilig wird.

IAM.ONEAUTH.ZOHOCAMPAIGNS.SHORT=F\u00f6rdern Sie unterwegs E-Mails, die verkaufen
IAM.ONEAUTH.ZOHOCAMPAIGNS.LONG=E-Mails, die das Marketing f\u00fcr Sie erledigen
IAM.ONEAUTH.ZOHOCAMPAIGNS.DESCRIPTION=Verwalten Sie E-Mail-Kampagnen unterwegs mit Zoho Campaigns, wo Sie Kampagnen f\u00fcr einen sp\u00e4teren Zeitpunkt planen, E-Mail-Entw\u00fcrfe zur \u00dcberpr\u00fcfung der Compliance versenden und gew\u00fcnschte Kampagnen bequem anhalten und fortsetzen k\u00f6nnen. Sie k\u00f6nnen auch Berichte per E-Mail teilen, Kontakte und Abonnentenlisten verwalten und vollst\u00e4ndige Details \u00fcber jeden Ihrer Abonnenten einsehen.

IAM.ONEAUTH.ZOHOFORMS.SHORT=Daten f\u00fcr den Erfolg
IAM.ONEAUTH.ZOHOFORMS.LONG=Erstellen, erfassen, verbinden - unterwegs
IAM.ONEAUTH.ZOHOFORMS.DESCRIPTION=Erstellen Sie mit Zoho Forms Formulare und erfassen Sie Daten direkt von Ihrem Mobilger\u00e4t in wenigen Minuten. Sie k\u00f6nnen Formulare mit Links, QR-Codes und sozialen Medien freigeben, um Ihr Publikum zu erreichen. Sie k\u00f6nnen Formulare auch offline erstellen und ausf\u00fcllen, personalisierte E-Mails basierend auf Formularantworten versenden, benutzerdefinierte Berichte erstellen, Aufgaben zuweisen und Eingaben \u00fcberpr\u00fcfen.

IAM.ONEAUTH.ZOHOSURVEY.SHORT=Daten im Schnellverfahren
IAM.ONEAUTH.ZOHOSURVEY.LONG=Erstellen, erfassen und zu Ende f\u00fchren
IAM.ONEAUTH.ZOHOSURVEY.DESCRIPTION=Erstellen Sie Umfragen, die Personen auf jeder Bildschirmgr\u00f6\u00dfe erreichen. Gestalten Sie sie abgestimmt auf Ihre Marke und Ihren Stil mit anpassbaren Themen. Geben Sie Ihre Umfragen mithilfe von sozialen Medien- und E-Mail-Kampagnen sofort an alle Personen auf Ihrer Liste weiter und analysieren Sie die Daten sp\u00e4ter mit Google Sheets f\u00fcr ein noch tieferes Verst\u00e4ndnis.

IAM.ONEAUTH.ZOHOBACKSTAGE.SHORT=Verbl\u00fcffen Sie Ihre Betrachter
IAM.ONEAUTH.ZOHOBACKSTAGE.LONG=Events intelligenter, besser, schneller pr\u00e4sentiert
IAM.ONEAUTH.ZOHOBACKSTAGE.DESCRIPTION=Eine Event-Management-Software, die es Eventplanern erm\u00f6glicht, Konferenzen, Produkteinf\u00fchrungen, gro\u00dfe Meetings und vieles mehr mit gr\u00f6\u00dferer Wirkung und Effizienz durchzuf\u00fchren. Erstellen Sie individuelle Event-Badges, gestalten Sie eine eindrucksvolle Website und maximieren Sie Ihre Reichweite. Stellen Sie au\u00dferdem eine m\u00fchelose Registrierung sicher, verwalten Sie Sponsoren und verfolgen Sie Eventkennzahlen - alles auf einem Dashboard.

IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.SHORT=Online in Verbindung treten
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.LONG=Meet & Greet \u00fcberall und jederzeit unterwegs
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.DESCRIPTION=Organisieren Sie Webinare und stellen Sie eine Verbindung zu Ihren Leads her. Binden Sie sie in Pr\u00e4sentationen, Umfragen, Frage- und Antwortsitzungen ein und erhalten Sie detaillierte Analyseberichte. Richten Sie Besprechungen ein, um mit jedem online \u00fcber Audio, Video, Bildschirmfreigabe, Moderatorensteuerung und mehr zusammenzuarbeiten. Geben Sie Ihre Bildschirme frei und nutzen Sie geb\u00fchrenfreie Nummern, um von Ihrem Telefon aus an Meetings teilzunehmen.

IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.SHORT=Kunden betreuen
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.LONG=Betreuen Sie Kunden abseits ihrer Schreibtische
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.DESCRIPTION=Sie brauchen nicht vor einem Computer zu sitzen, um Kunden zu helfen, wenn sie es am meisten brauchen. Bieten Sie nahtlosen Support, egal wo Sie sich befinden. \u00dcbernehmen Sie die Kontrolle \u00fcber den Remotecomputer Ihres Kunden, halten Sie wichtige H\u00f6hepunkte der Sitzung fest, unterst\u00fctzen Sie unbeaufsichtigte Computer jederzeit und f\u00fchren Sie andere Techniker in die Remotesitzung ein.

IAM.ONEAUTH.ZOHOASSISTCUSTOMER.SHORT=Nahtlose Unterst\u00fctzung
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.LONG=Kommunizieren Sie mit den Bed\u00fcrfnissen Ihrer Kunden
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.DESCRIPTION=Allt\u00e4gliche Vorg\u00e4nge, Entscheidungen und Zusammenarbeit finden auf Mobilger\u00e4ten statt. Deshalb ist es unerl\u00e4sslich, dass Ihre Kunden mit der mobilen App Zoho Assist - Customer die zielgerechte nahtlose Unterst\u00fctzung f\u00fcr ihre Probleme erhalten. Erm\u00f6glichen Sie Ihren Kunden, ihre Bildschirme freizugeben, \u00fcber Instant-Chat zu kommunizieren, Ger\u00e4te per Remotezugriff steuern und vieles mehr.

IAM.ONEAUTH.ZOHOBOOKS.SHORT=Zeichnen Sie die Verk\u00e4ufe auf
IAM.ONEAUTH.ZOHOBOOKS.LONG=F\u00fchren Sie Buch \u00fcber die Finanzen f\u00fcr Ihr Unternehmen
IAM.ONEAUTH.ZOHOBOOKS.DESCRIPTION=Verwalten Sie Ihre Finanzen, halten Sie Ihr Gesch\u00e4ft GST-konform, automatisieren Sie Gesch\u00e4ftsabl\u00e4ufe und arbeiten Sie abteilungs\u00fcbergreifend zusammen. Senden Sie Angebote, erstellen Sie m\u00fchelos Rechnungen und lassen Sie sich online p\u00fcnktlich bezahlen, w\u00e4hrend Sie gleichzeitig Ihre Verbindlichkeiten kennen. Behalten Sie den \u00dcberblick \u00fcber die f\u00fcr Projekte aufgewendete Zeit und den Zustand Ihres Gesch\u00e4fts mit Berichten, alles mit Zoho Books. 

IAM.ONEAUTH.ZOHOINVOICE.SHORT=Erfassen von Rechnungen
IAM.ONEAUTH.ZOHOINVOICE.LONG=Vereinfachung der erweiterten Rechnungsstellung f\u00fcr Gesch\u00e4fte
IAM.ONEAUTH.ZOHOINVOICE.DESCRIPTION=Erstellen Sie ansprechende Rechnungen, versenden Sie automatisch Zahlungserinnerungen und erhalten Sie schnellere Online-Zahlungen mit der mobile App Zoho Invoice. Geben Sie Ihren Kunden einen generellen \u00dcberblick \u00fcber Preise, Rabatte und mehr, indem Sie detaillierte Angebote erstellen. Bauen Sie Ihre Marke so auf, wie Sie wollen, automatisieren Sie Ihren Workflow und arbeiten Sie einfach mit Ihren Kunden zusammen.

IAM.ONEAUTH.ZOHOEXPENSE.SHORT=Notieren Sie die Spesen
IAM.ONEAUTH.ZOHOEXPENSE.LONG=Spesenabrechnungen, die nicht unbemerkt bleiben
IAM.ONEAUTH.ZOHOEXPENSE.DESCRIPTION=Automatisieren Sie die Erstellung von Spesenabrechnungen, optimieren Sie Ihre Genehmigungen und sorgen Sie mit Zoho Expense f\u00fcr schnelle R\u00fcckerstattungen. Sie k\u00f6nnen auch Spesenbelege automatisch scannen, Firmenkarten automatisch abstimmen, mehrstufige Genehmigungen vereinfachen, die Einhaltung von Richtlinien sicherstellen und die Spesenabrechnung automatisieren.

IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.SHORT=Stimmen Sie die Rechnungen ab
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.LONG=Abonnieren Sie f\u00fcr eine bessere Rechnungsstellung
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.DESCRIPTION=Verfolgen Sie Ihre Abonnements und bleiben Sie mit wichtigen Gesch\u00e4ftskennzahlen auf dem Laufenden. Verwalten Sie den Abrechnungszyklus Ihrer Kundenabonnements von Anfang bis Ende, automatisieren Sie wiederkehrende Abrechnungen, versenden Sie professionelle GST-konforme Rechnungen und erhalten Sie jedes Mal p\u00fcnktliche Zahlungen. Erledigen Sie den gesamten Abrechnungszyklus f\u00fcr Kundenabonnements an Ihrem Schreibtisch oder unterwegs.

IAM.ONEAUTH.ZOHOINVENTORY.SHORT=Protokollieren Sie den Bestand
IAM.ONEAUTH.ZOHOINVENTORY.LONG=Taschengerechte Unterlagen f\u00fcr Ihre Best\u00e4nde
IAM.ONEAUTH.ZOHOINVENTORY.DESCRIPTION=Steigern Sie Ihren Umsatz und behalten Sie den \u00dcberblick \u00fcber jede Einheit mit unserer leistungsstarken Software f\u00fcr Lagerverwaltung, Auftragsabwicklung und Bestandskontrolle, die auch eine l\u00fcckenlose Verfolgung, mehrere Versandintegrationen, Lagerverwaltung und mehr erm\u00f6glicht. Automatisieren Sie Ihren Auftragsverwaltungsprozess mit der mobilen App Zoho Inventory.

IAM.ONEAUTH.ZOHOCONNECT.SHORT=Verbinden Sie Teams
IAM.ONEAUTH.ZOHOCONNECT.LONG=Bleiben Sie mit CONNECT auch unterwegs mit Ihrem Team in Verbindung
IAM.ONEAUTH.ZOHOCONNECT.DESCRIPTION=Bleiben Sie mit all Ihren Netzwerkmitgliedern in Verbindung und setzen Sie die Zusammenarbeit mit ihnen fort. Lesen Sie alles dar\u00fcber, was an Ihrem Arbeitsplatz passiert, \u00fcber die Company Wall und die Seite Mein Feed. Bleiben Sie mit Push-Benachrichtigungen \u00fcber Aktivit\u00e4ten auf dem Laufenden, w\u00e4hrend Sie gleichzeitig mit Ihren Teammitgliedern Ideen entwickeln und diskutieren und von \u00fcberall her zusammenarbeiten. 

IAM.ONEAUTH.ZOHORECRUIT.SHORT=Einschreiben unterwegs
IAM.ONEAUTH.ZOHORECRUIT.LONG=M\u00fchelose Rekrutierung unterwegs
IAM.ONEAUTH.ZOHORECRUIT.DESCRIPTION=\u00dcberpr\u00fcfen und sortieren Sie Kandidatenprofile, planen Sie Anrufe, f\u00fchren Sie Interviews mit Kandidaten und vieles mehr. Mit der mobilen App von Zoho Recruit k\u00f6nnen Sie Ihren Arbeitstag planen, Aufzeichnungen verwalten, Jobstatus sofort aktualisieren, mit nur einem Fingertipp anrufen oder Textnachrichten senden und Ihr Team auf dem Laufenden halten. Vereinbaren Sie noch heute ein Vorstellungsgespr\u00e4ch mit einem potentiellen Kunden mit der mobilen App Recruit.

IAM.ONEAUTH.ZOHOPEOPLE.SHORT=Einschreiben unterwegs
IAM.ONEAUTH.ZOHOPEOPLE.LONG=M\u00fchelose Rekrutierung unterwegs
IAM.ONEAUTH.ZOHOPEOPLE.DESCRIPTION=Mit nur einem Klick k\u00f6nnen die Mitarbeiter auf jeden Service mit allen zugeh\u00f6rigen Dokumenten und FAQ zugreifen. Sie k\u00f6nnen mit nur einem Klick ein- und ausstempeln, einfach im Verzeichnis nach anderen Mitarbeitern suchen, Ihre Aufgaben verwalten, Anfragen erstellen und genehmigen lassen. Mit der mobilen App Zoho People k\u00f6nnen Sie die zu bew\u00e4ltigende Arbeit schnell und einfach erledigen.

IAM.ONEAUTH.ZOHOCREATOR.SHORT=Business-Builder
IAM.ONEAUTH.ZOHOCREATOR.LONG=Anpassbare Apps f\u00fcr Ihr Gesch\u00e4ft
IAM.ONEAUTH.ZOHOCREATOR.DESCRIPTION=Halten Sie die Arbeit in Griffweite. Von allt\u00e4glichen Aufgaben bis hin zu komplexer Prozessautomatisierung k\u00f6nnen Sie alles mit unserem Multi-Plattform-App-Builder erledigen. Erstellen Sie Ihre eigene Anwendung oder beginnen Sie mit einer fertigen App. Ganz gleich, von wo aus Sie arbeiten, Sie k\u00f6nnen Daten hinzuf\u00fcgen und aktualisieren, wann immer Sie wollen - auf einer Handelsreise, an einem Remotestandort oder sogar bei einem Kundenbesuch.

IAM.ONEAUTH.ZOHOVAULT.SHORT=Datenw\u00e4chter 
IAM.ONEAUTH.ZOHOVAULT.LONG=Verwalten von Kennw\u00f6rtern wo immer Sie sind
IAM.ONEAUTH.ZOHOVAULT.DESCRIPTION=Greifen Sie auf Ihre Kennw\u00f6rter zu und verwalten Sie sie von \u00fcberall her - am Arbeitsplatz, zu Hause und unterwegs. Sie k\u00f6nnen den Offline-Modus verwenden, um auf die Kennw\u00f6rter zuzugreifen, falls Sie keine Internetverbindung haben. Speichern, Organisieren, Sichern, Importieren und Exportieren von Kennw\u00f6rtern - und das alles wohl wissend, dass sie mit Zoho Vault sicher sind. Ihre Sicherheit ist unsere Priorit\u00e4t.

IAM.ONEAUTH.ZOHOANALYTICS.SHORT=Analysieren Sie die Daten
IAM.ONEAUTH.ZOHOANALYTICS.LONG=Datenvisualisierung einfacher und besser gemacht
IAM.ONEAUTH.ZOHOANALYTICS.DESCRIPTION=Erstellen Sie mit Zoho Analytics attraktive Datenvisualisierungen und aufschlussreiche Dashboards, wandeln Sie riesige Mengen von Rohdaten in verwertbare Berichte um, verfolgen Sie Ihre wichtigsten Gesch\u00e4ftskennzahlen und decken Sie verborgene Einblicke in Minutenschnelle auf. Arbeiten Sie auch sicher online zusammen, interagieren Sie jederzeit und \u00fcberall mit Ihren Daten, Berichten und Dashboards.

IAM.ONEAUTH.ZOHOMAIL.SHORT=E-Mail unterwegs
IAM.ONEAUTH.ZOHOMAIL.LONG=Ihre Produktivit\u00e4t: alles in einem App ...
IAM.ONEAUTH.ZOHOMAIL.DESCRIPTION=Planen, ausf\u00fchren und gewinnen mit Zoho Mail. Mit Zoho Mail wird der mobile Mailabruf zum Kinderspiel. Der Posteingang ist \u00fcbersichtlich, schnell und speziell auf den mobilen Bedarf abgestimmt. Zoho Mail Mobile bietet Ihnen eine E-Mail-Verwaltung mit einheitlichem Posteingang, einem Tagesplaner, einem Adressbuch und vielem mehr.

IAM.ONEAUTH.ZOHOMAILADMIN.SHORT=E-Mails verwalten
IAM.ONEAUTH.ZOHOMAILADMIN.LONG=E-Mail-Systemsteuerung auf einen Blick
IAM.ONEAUTH.ZOHOMAILADMIN.DESCRIPTION=Die Zoho Mail Admin App wurde mit einem umfassenden Verst\u00e4ndnis f\u00fcr Administratoren wie Sie entwickelt. Verwalten Sie E-Mails, Domains, Kennw\u00f6rter und mehr mit nur wenigen Wischern. F\u00fcgen Sie Benutzerrollen hinzu und \u00e4ndern Sie sie, weisen Sie bei Bedarf zus\u00e4tzlichen Speicherplatz hinzu, f\u00fcgen Sie Mitglieder einer Gruppe hinzu oder entfernen Sie sie und \u00e4ndern Sie ihre Rollen und genehmigen oder lehnen Sie E-Mails ab, die moderiert werden m\u00fcssen. 

IAM.ONEAUTH.INBOXINSIGHT.SHORT=Posteingang leicht zug\u00e4nglich
IAM.ONEAUTH.INBOXINSIGHT.LONG=Durchbl\u00e4ttern Sie Ihren Posteingang in einem Wimpernschlag
IAM.ONEAUTH.INBOXINSIGHT.DESCRIPTION=Die Interaktion mit Ihren E-Mails auf Inbox Insight ist ein Kinderspiel. Es nimmt Ihre Anfrage entgegen, bedient Sie blitzschnell und zieht die E-Mails heraus, auf die es ankommt! Speichern Sie Ihre Suchvorg\u00e4nge und aktivieren Sie Push-Benachrichtigungen. Die automatischen Vorschl\u00e4ge sind dadurch ma\u00dfgeschneidert und speziell auf Sie abgestimmt, indem verstanden wird, wer Sie sind und was Sie ben\u00f6tigen. 

IAM.ONEAUTH.ZOHOSTREAMS.SHORT=E-Mail in Zusammenarbeit
IAM.ONEAUTH.ZOHOSTREAMS.LONG=Zusammenarbeit, die in Ihrer E-Mail zusammenflie\u00dft
IAM.ONEAUTH.ZOHOSTREAMS.DESCRIPTION=Mit der mobilen Schnittstelle von Streams k\u00f6nnen Sie Diskussionen rund um E-Mails aufbauen, indem Sie sie einfach kommentieren. Und dr\u00fccken Sie Ihre Zustimmung f\u00fcr diese Kommentare aus, indem Sie auf Like klicken. Es ist einfacher, privat zu antworten, ohne auf direkte Nachrichten oder andere Kan\u00e4le springen zu m\u00fcssen. Mit Streams k\u00f6nnen Sie auch auf praktische Weise um Notizen, Aufgaben und Ereignisse herum zusammenarbeiten. So einfach ist das.

IAM.ONEAUTH.ZOHOWRITER.SHORT=Durch Schreiben inspirieren
IAM.ONEAUTH.ZOHOWRITER.LONG=Inspiration - wo immer Sie sind
IAM.ONEAUTH.ZOHOWRITER.DESCRIPTION=Writer for Mobile ist auf Minimalismus ausgelegt. Weniger Men\u00fcs und eine gut organisierte Symbolleiste erleichtern die Navigation durch die App und die Arbeit. F\u00fcgen Sie Ihre Gedanken Dokumenten hinzu, antworten Sie auf Kommentare, oder sch\u00e4tzen Sie sie einfach, indem Sie auf \u201eGef\u00e4llt mir\u201c klicken. Exportieren Sie Ihre Arbeit als Word-Dokument, PDF, ODT, HTML und TXT. 

IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.SHORT=Dias, die inspirieren
IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.LONG=Pr\u00e4sentationen auf intelligente Weise ver\u00f6ffentlichen
IAM.ONEAUTH.ZOHOSHOWPRESENTATOINVIEWER.DESCRIPTION=Mit Zoho Show erstellen, pr\u00e4sentieren, broadcasten, ver\u00f6ffentlichen und bearbeiten Sie Pr\u00e4sentation auf clevere Weise. Auch gemeinsam. Setzen Sie Ihre Story in Folien um, verdichten Sie Informationen mit intelligenten Elementen, Diagrammen und Tabellen, oder erweitern Sie sie mit aussagekr\u00e4ftigen Bildern, relevanten Videos und Tweets. Arbeiten Sie mit der mobilen App Zoho Show zusammen und teilen, ver\u00f6ffentlichen und senden Sie Ihre Story.

IAM.ONEAUTH.ZOHOSHEET.SHORT=Eingeben-Speichern-Freigeben
IAM.ONEAUTH.ZOHOSHEET.LONG=Besser, sicherer und intelligenter gespeicherte Daten
IAM.ONEAUTH.ZOHOSHEET.DESCRIPTION=Mit Zoho Sheet for Mobile k\u00f6nnen Sie Daten auf mobilen Ger\u00e4ten erstellen, gemeinsam nutzen und zusammenarbeiten. Scannen Sie Rechnungen, \u00fcberpr\u00fcfen Sie sie und f\u00fcgen Sie sie im Handumdrehen in Ihre Tabellenkalkulation ein. Stellen Sie zudem mit mehr als 350 vordefinierten Funktionen Berechnungen an, die Ihnen die Budgetierung auf Ihrem Mobiltelefon erleichtern. Teilen Sie Ihre Tabellenkalkulationen im Handumdrehen, verfolgen Sie sie und nehmen Sie gemeinsam Live-\u00c4nderungen an Ihrer Kalkulationstabelle vor. 

IAM.ONEAUTH.ZOHONOTEBOOK.SHORT=Verpassen Sie keine Details
IAM.ONEAUTH.ZOHONOTEBOOK.LONG=Taschentaugliches Notizbuch f\u00fcr unterwegs
IAM.ONEAUTH.ZOHONOTEBOOK.DESCRIPTION=Hier ist Ihr taschentaugliches Notizbuch, das Sie immer und \u00fcberall bei sich tragen k\u00f6nnen und nie verlieren. Gestalten und organisieren Sie es mit unseren handgefertigten Einb\u00e4nden, weisen Sie ihm Farben zu und zeigen Sie es in Raster- oder Horizontalansichten an. Kennzeichnen Sie Ihre Notizen, sichern Sie sie mit Passcodes und Touch-IDs, erledigen Sie Multitasking und vieles mehr.

IAM.ONEAUTH.SHOWTIMEPRESENTER.SHORT=Digital unterrichten
IAM.ONEAUTH.SHOWTIMEPRESENTER.LONG=Eine digitale Alternative zum Unterrichten und Lernen
IAM.ONEAUTH.SHOWTIMEPRESENTER.DESCRIPTION=Die Durchf\u00fchrung von Pr\u00e4senzschulungen erfordert eine pers\u00f6nliche Interaktion mit Ihren Lernenden. Lassen Sie sich nicht vom Podium oder Laptop einschr\u00e4nken. Nutzen Sie den gesamten Raum und fesseln Sie die Aufmerksamkeit aller mit der Presenter App. Ob in einem realen oder virtuellen Klassenzimmer, bieten Sie Ihren Lernenden ein einzigartiges Erlebnis. Die Viewer App f\u00fchrt Ihre Sitzungen direkt zu ihnen, egal wo sie sich befinden.

IAM.ONEAUTH.ZOHOPROJECTS.SHORT=Planen Sie die Aufgaben
IAM.ONEAUTH.ZOHOPROJECTS.LONG=Ihr Projektmanager f\u00fcr den Schreibtisch oder unterwegs
IAM.ONEAUTH.ZOHOPROJECTS.DESCRIPTION=Planen Sie Ihre Projektaktivit\u00e4ten, weisen Sie Arbeit zu, verwalten Sie die Ressourcen und arbeiten Sie mit Ihrem Team zusammen, um alles rechtzeitig zu erledigen. Verschaffen Sie sich mit Gantt-Diagrammen tiefere Einblicke, verfolgen Sie den Fortschritt und automatisieren Sie Ihre Aufgaben rechtzeitig und jederzeit. Zeigen Sie sie an, wie es Ihnen gef\u00e4llt, optimieren Sie sie f\u00fcr Ihren Bildschirm und h\u00e4ngen Sie mit Zoho Projects mehrere Dateien an.

IAM.ONEAUTH.SPRINTS.SHORT=Seien Sie p\u00fcnktlich
IAM.ONEAUTH.SPRINTS.LONG=Handeln Sie umgehend. Arbeiten Sie mit Sorgfalt. Termingerecht
IAM.ONEAUTH.SPRINTS.DESCRIPTION=Bleiben Sie bereit f\u00fcr Ver\u00e4nderungen und liefern Sie gro\u00dfartige Produkte rechtzeitig. Erstellen Sie Benutzerberichte, f\u00fcgen Sie Sch\u00e4tzpunkte hinzu, bleiben Sie mit personalisierten Scrum Boards auf dem Laufenden und planen Sie Ihre Review- und Retrospektivbesprechungen an einem einzigen Ort. Verfolgen Sie den Fortschritt auf dem Board, verschaffen Sie sich einen schnellen \u00dcberblick \u00fcber das Projekt, verbessern Sie sich laufend durch Analysen und arbeiten Sie in Echtzeit zusammen.

IAM.ONEAUTH.ORCHESTLY.SHORT=Leiten Sie Ihr Team
IAM.ONEAUTH.ORCHESTLY.LONG=Jederzeit und \u00fcberall organisieren und anpassen
IAM.ONEAUTH.ORCHESTLY.DESCRIPTION=Automatisieren, verwalten und optimieren Sie Ihre Gesch\u00e4ftsabl\u00e4ufe mit dieser codefreien Workflow-Management-Software. Erstellen Sie Serviceformulare, verfolgen Sie den Fortschritt und erfassen Sie Daten effizient. Vereinigen Sie alle Ihre Teams und Tools auf einer Plattform, und schalten Sie Ihre Arbeitsabl\u00e4ufe auf Autopilot. Straffen Sie Ihre Arbeitsabl\u00e4ufe und setzen Sie dem Kommunikationschaos ein Ende.

IAM.ONEAUTH.ZOHOBUGTRACKER.SHORT=Verfolgen Sie Fehler
IAM.ONEAUTH.ZOHOBUGTRACKER.LONG=Die Fehler beseitigen, schneller denn je
IAM.ONEAUTH.ZOHOBUGTRACKER.DESCRIPTION=Eine einfache, schnelle und skalierbare Fehlerverfolgungssoftware, die Ihnen hilft, Fehler leicht zu verwalten und Sie \u00fcber laufende Diskussionen, Fehler und Kommentar-Threads auf dem Laufenden zu halten. Beheben Sie Fehler, protokollieren Sie Stunden oder genehmigen oder verwerfen Sie Zeittabelleneintr\u00e4ge direkt von der Homepage aus. Verfeinern Sie Ihre Suche, sehen Sie sich Fehler an und wechseln Sie zwischen den Modi; alles ist nur einen Klick entfernt.

IAM.ONEAUTH.WORKDRIVESYNC.SHORT=Dateien unterwegs
IAM.ONEAUTH.WORKDRIVESYNC.LONG=F\u00fchren Sie das Team mit Online-Dateiverwaltung
IAM.ONEAUTH.WORKDRIVESYNC.DESCRIPTION=Bereiten Sie sich auf Ihre gro\u00dfe Konferenz vor, w\u00e4hrend Sie darauf warten, Ihren Flug zu nehmen, ohne erst Ihren Laptop \u00f6ffnen zu m\u00fcssen. Arbeiten Sie unterwegs, indem Sie einen privaten oder \u00f6ffentlichen Teamordner erstellen und Mitglieder hinzuf\u00fcgen, bleiben Sie mit Sofortbenachrichtigungen \u00fcber das Geschehen in Ihrem Team auf dem Laufenden und teilen Sie Bilder und Dokumente sofort \u00fcber Ordner.
	
IAM.ONEAUTH.ZOHOCLIQ.SHORT=Unterwegs chatten
IAM.ONEAUTH.ZOHOCLIQ.LONG=Planen, Kommunizieren, Zusammenarbeiten und Arbeiten
IAM.ONEAUTH.ZOHOCLIQ.DESCRIPTION=Tragen Sie Ihren Arbeitsplatz in der Tasche und bleiben Sie mit Ihrem Team auf dem Laufenden, wenn Sie unterwegs sind. Sie haben die Diskussionen, Dateien und Kan\u00e4le Ihres Teams in einer einzigen Ansicht stets zur Hand. Beleben Sie das Gespr\u00e4ch, rufen Sie an, machen Sie eine Pause, bleiben Sie auf dem Laufenden und verf\u00fcgen Sie \u00fcber Daten, w\u00e4hrend Sie Nachrichten senden und Ihre Arbeit erledigen.

IAM.ONEAUTH.ZOHOSIGN.SHORT=Papierlos unterzeichnen
IAM.ONEAUTH.ZOHOSIGN.LONG=Unterzeichnen Sie E-Dokumente \u00fcberall und jederzeit 
IAM.ONEAUTH.ZOHOSIGN.DESCRIPTION=Mit Zoho Sign k\u00f6nnen Sie Ihre Dokumente von \u00fcberall her sicher unterzeichnen, versenden und verwalten. Bleiben Sie konform mit den neuesten E-Signatur-Gesetzen, definieren Sie die Unterzeichnungsreihenfolge und verfolgen Sie den Dokumentenstatus, w\u00e4hrend Sie Ihr Markenimage in das gesamte Dokument integrieren. Erstellen Sie personalisierte Vorlagen nur einmal und verwenden Sie sie f\u00fcr immer, um Zeit und M\u00fche zu sparen.
	
IAM.ONEAUTH.ZOHOCALSYNC.SHORT=Keinen Termin verpassen
IAM.ONEAUTH.ZOHOCALSYNC.LONG=Tage, Daten und Events - alles synchronisiert
IAM.ONEAUTH.ZOHOCALSYNC.DESCRIPTION=Es ist an der Zeit, alle Ihre Events mit der mobilen App Zoho Calsync (Kalender) zu synchronisieren. Bleiben Sie mit Ihren Terminen auf Ihrem Smartphone auf dem neuesten Stand, so dass Sie auch von unterwegs Pl\u00e4ne erstellen oder \u00e4ndern k\u00f6nnen. Erstellen Sie Veranstaltungen, laden Sie Benutzer ein, verwalten Sie Gruppenkalender, geben Sie Kalender frei und abonnieren Sie Kalender, alles auf einer einzigen, schnell zugreifbaren Benutzeroberfl\u00e4che. 

IAM.ONEAUTH.ZIASEARCH.SHORT=Apps suchen
IAM.ONEAUTH.ZIASEARCH.LONG=Suchen, improvisieren, \u00fcberpr\u00fcfen und loslegen
IAM.ONEAUTH.ZIASEARCH.DESCRIPTION=Durchsuchen Sie alle Zoho Apps durch Extrahieren von Informationen und speichern Sie diese mit einem einzigen Fingertipp. Schr\u00e4nken Sie mit feink\u00f6rnigen Filtern genau die Informationen ein, nach denen Sie suchen. Sehen Sie sich Ihre Inhalte innerhalb weniger Augenblicke in einer Vorschau an, lesen und beantworten Sie E-Mails, beginnen Sie eine Unterhaltung, weisen Sie einem Ticket einen Besitzer zu und vieles mehr mit der mobilen App Zia Search. 

IAM.ONEAUTH.ZOHOCHARTISTIC.SHORT=Bilden Sie die Daten ab
IAM.ONEAUTH.ZOHOCHARTISTIC.LONG=Heben Sie die Messlatte an. Verbinden Sie die Punkte. Kosten Sie die Torte aus.
IAM.ONEAUTH.ZOHOCHARTISTIC.DESCRIPTION=Die Bearbeitung Ihrer Diagramme ist jetzt so einfach wie das ABC mit der mobilen App Zoho Chartistic. Erstellen und \u00e4ndern Sie Ihre Balken-, Linien- und Tortendiagramme mit den erfassten Daten. Machen Sie es intuitiv und interessant mit einem visuellen Leckerbissen, indem Sie relevante Cliparts aus unserer riesigen Sammlung ausw\u00e4hlen und beobachten, wie Ihre Daten zum Leben erwachen. 

IAM.ONEAUTH.DOCSCANNER.SHORT=Digitalisieren Sie Dokumente
IAM.ONEAUTH.DOCSCANNER.LONG=Dokumente: Digital und organisiert
IAM.ONEAUTH.DOCSCANNER.DESCRIPTION=Scannen und digitalisieren Sie Ihre Dokumente einfach m\u00fchelos. Au\u00dferdem k\u00f6nnen Sie Ihre Dokumente elektronisch unterzeichnen, extrahieren, \u00fcbersetzen, teilen, Workflows erstellen und bearbeiten. Tauschen Sie Ihre gescannten Dokumente sofort per E-Mail, iMessage und anderen Messaging-Anwendungen mit Ihren Kollegen aus. Organisieren Sie Ihre gescannten Dokumente mit Ordnern, Erinnerungen und Tags mit Doc Scanner. 

IAM.ONEAUTH.ZOHODOCS.SHORT=Arbeiten Sie unterwegs
IAM.ONEAUTH.ZOHODOCS.LONG=Erstellen, zusammenarbeiten und die Arbeit erledigen
IAM.ONEAUTH.ZOHODOCS.DESCRIPTION=Speichern Sie alles online mit virtuellem Speicher, synchronisieren Sie Ihre Daten mit lokalen Laufwerken und organisieren Sie Ihre Dateien mit der mobilen App Zoho Docs. Schreiben und bearbeiten Sie Dokumente online mit unseren integrierten Zoho Office-Editoren, teilen Sie sie, arbeiten Sie mit Ihrem Team zusammen und erledigen Sie Ihre Arbeit unterwegs. Mit Zoho Docs steht die Sicherheit immer im Mittelpunkt der Dateiverwaltung.
IAM.FEDERATED.SIGNIN.TO.ASSOCIATE=Anmelden um teilzunehmen

