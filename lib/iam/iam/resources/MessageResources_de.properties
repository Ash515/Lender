IAM.OAUTH.INVALID.CLIENT=Ung\u00fcltiger Client
IAM.OAUTH.INVALID.CLIENT.DESC=\u00dcbergebene Client-ID nicht vorhanden

IAM.OAUTH.INVALID.RESPONSE.TYPE=Ung\u00fcltiger Antworttyp
IAM.OAUTH.INVALID.RESPONSE.TYPE.DESC=Die f\u00fcr den Antworttyp erlaubten Werte sind \u201eCode\u201c und \u201eToken\u201c.

IAM.OAUTH.ACCESS.DENIED=Zugang verweigert
IAM.OAUTH.ACCESS.DENIED.DESC=Es wurden innerhalb von einer Minute zu viele Anfragen von diesem Client f\u00fcr einen Benutzer gemacht. Bitte versuchen Sie es in 10 Minuten erneut.

IAM.OAUTH.INVALID.TIME.STAMP=Falsche Ger\u00e4tezeit
IAM.OAUTH.INVALID.TIME.STAMP.DESC=Ihre Ger\u00e4tezeit oder das Datum ist falsch. \u00c4ndern Sie bitte die Datums- und Zeiteinstellungen in Ihrem Ger\u00e4t auf automatisch, damit das Ger\u00e4t mit der lokalen Zeit synchronisiert wird.

IAM.OAUTH.INVALID.OPERATION.TYPE=Ung\u00fcltiger Operationstyp
IAM.OAUTH.INVALID.OPERATION.TYPE.DESC=Umfang nicht vorhanden.

IAM.OAUTH.INVALID.REDIRECT.URI=Ung\u00fcltige Weiterleitung-URI
IAM.OAUTH.INVALID.REDIRECT.URI.DESC=\u00dcbergebene Weiterleitungs-URI stimmt nicht mit der konfigurierten \u00fcberein

IAM.OAUTH.INVALID.SCOPE=Ung\u00fcltiger Authentifizierungsumfang
IAM.OAUTH.INVALID.SCOPE.DESC=Umfang nicht vorhanden.

IAM.OAUTH.INACTIVE.CLIENT=Inaktiver Client
IAM.OAUTH.INACTIVE.CLIENT.DESC=Dieser Client ist inaktiv.

IAM.OAUTH.RESTRICTED.CLIENT=Eingeschr\u00e4nkter Client
