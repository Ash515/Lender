#ONEAUTH2.0 SHORT TITLE LONG  TITLE AND DESCRIPTION 
IAM.ONEAUTH.ZOHOCRM.SHORT=\u0141\u0105czenie u\u017cytkownik\u00f3w
IAM.ONEAUTH.ZOHOCRM.LONG=Zarz\u0105dzaj skutecznie swoj\u0105 firm\u0105 z dowolnego miejsca
IAM.ONEAUTH.ZOHOCRM.DESCRIPTION=Odszukaj informacje kontaktowe za pomoc\u0105 rozbudowanej wyszukiwarki globalnej, skorzystaj z okazji, aby zlokalizowa\u0107 potencjalnych klient\u00f3w w pobli\u017cu i natychmiast zainicjuj po\u0142\u0105czenie. Przegl\u0105daj wszystkie dzia\u0142ania klient\u00f3w w jednym miejscu, wsp\u00f3\u0142pracuj\u0105c z innymi osobami z zespo\u0142u w podr\u00f3\u017cy, jednocze\u015bnie realizuj\u0105c codzienne aktywno\u015bci. Pracuj szybciej i lepiej z u\u017cyciem sztucznej inteligencji.

IAM.ONEAUTH.ZOHOCARDSCANNER.SHORT=Wizyt\u00f3wki na urz\u0105dzenia mobilne
IAM.ONEAUTH.ZOHOCARDSCANNER.LONG=Wizyt\u00f3wki dopasowane do urz\u0105dze\u0144 mobilnych
IAM.ONEAUTH.ZOHOCARDSCANNER.DESCRIPTION=Pozb\u0105d\u017a si\u0119 stosu wizyt\u00f3wek i zacznij zapisywa\u0107 je na telefonie: Zeskanuj wizyt\u00f3wk\u0119 lub kod QR, a odpowiednie pola zostan\u0105 automatycznie wype\u0142nione, zaplanuj czas na kolejne czynno\u015bci lub skorzystaj z szablon\u00f3w, aby od razu nawi\u0105za\u0107 kontakt, dodaj notatki, aby zapami\u0119ta\u0107 drobne szczeg\u00f3\u0142y i eksportuj informacje kontaktowe do innych aplikacji.

IAM.ONEAUTH.ZOHODESK.SHORT=Nieograniczone wsparcie
IAM.ONEAUTH.ZOHODESK.LONG=Skup si\u0119 na swoim kliencie, kt\u00f3ry jest Twoim priorytetem
IAM.ONEAUTH.ZOHODESK.DESCRIPTION=Od zwi\u0119kszenia produktywno\u015bci agenta, przez analiz\u0119 metryk wydajno\u015bci, po synchronizacj\u0119 z innymi aplikacjami \u2014 przejd\u017a do najwa\u017cniejszych dzia\u0142a\u0144 obs\u0142ugi klienta. Pom\u00f3\u017c klientom, automatyzuj\u0105c cz\u0119ste zadania, zidentyfikuj w\u0142a\u015bciwe trendy i wzorce oraz zaoferuj im prawdziwie jednolit\u0105 obs\u0142ug\u0119 klienta.

IAM.ONEAUTH.ZOHOSALESIQ.SHORT=Sprzedawaj i doskonal si\u0119
IAM.ONEAUTH.ZOHOSALESIQ.LONG=Buduj, analizuj i rozwijaj swoj\u0105 firm\u0119
IAM.ONEAUTH.ZOHOSALESIQ.DESCRIPTION=Sprzedawaj w podr\u00f3\u017cy z aplikacj\u0105 mobiln\u0105 Zoho SalesIQ. Po\u0142\u0105cz si\u0119 z interesuj\u0105cymi potencjalnymi klientami z dowolnego miejsca i bez problemu zamknij transakcj\u0119. Otrzymuj powiadomienia za ka\u017cdym razem, gdy kto\u015b otworzy Twoj\u0105 witryn\u0119 internetow\u0105 lub aplikacj\u0119 mobiln\u0105. Routing go\u015bci pozwala ustawi\u0107 powiadomienia o warto\u015bciowych potencjalnych klientach i klientach, co u\u0142atwia kontrolowanie informacji o nich oraz o ruchu.


IAM.ONEAUTH.ZOHOCONTACTMANAGER.SHORT=Zarz\u0105dzanie klientami
IAM.ONEAUTH.ZOHOCONTACTMANAGER.LONG=Organizuj kontakty i umowy w podr\u00f3\u017cy
IAM.ONEAUTH.ZOHOCONTACTMANAGER.DESCRIPTION=Podejmuj szybsze i bardziej przemy\u015blane decyzje, maj\u0105c dost\u0119p do wszystkich kontakt\u00f3w w jednym miejscu. \u015aled\u017a swoje umowy, zbierz zesp\u00f3\u0142 w jednym miejscu i zwi\u0119ksz produktywno\u015b\u0107, korzystaj\u0105c z panelu inteligentnego i szablon\u00f3w wiadomo\u015bci e-mail. Skanuj wizyt\u00f3wki i dodawaj je do swoich kontakt\u00f3w oraz aktualizuj je, nawet gdy jeste\u015b offline. Szybko zarz\u0105dzaj swoimi kontaktami w podr\u00f3\u017cy.

IAM.ONEAUTH.ZOHOMOTIVATOR.SHORT=Zainspiruj zesp\u00f3\u0142
IAM.ONEAUTH.ZOHOMOTIVATOR.LONG=Zachowaj motywacj\u0119 niezale\u017cnie od miejsca, w kt\u00f3rym pracujesz
IAM.ONEAUTH.ZOHOMOTIVATOR.DESCRIPTION=Zdob\u0105d\u017a dana analityczne, tw\u00f3rz cele i konkursy oraz przeka\u017c swojemu zespo\u0142owi uznanie, na kt\u00f3re zas\u0142uguje. Skoncentruj si\u0119 na zachowaniach, kt\u00f3re wp\u0142ywaj\u0105 si\u0119 na Twoj\u0105 sprzeda\u017c i zarz\u0105dzaj dzia\u0142aniami sprzeda\u017cowymi, korzystaj\u0105c z wynik\u00f3w analizy w czasie rzeczywistym i konta CRM do zmotywowania zespo\u0142u. Uzyskaj dost\u0119p do wska\u017anik\u00f3w KPI, cel\u00f3w i konkurs\u00f3w oraz aktualizacji CRM w aplikacji mobilnej Zoho Motivator.

IAM.ONEAUTH.ZOHOSOCIAL.SHORT=Planuj \u2014 uruchamiaj \u2014 recenzuj
IAM.ONEAUTH.ZOHOSOCIAL.LONG=Obecno\u015b\u0107 w mediach spo\u0142eczno\u015bciowych w Twoim zasi\u0119gu
IAM.ONEAUTH.ZOHOSOCIAL.DESCRIPTION=Zaplanuj nieograniczon\u0105 liczb\u0119 wpis\u00f3w, monitoruj istotne informacje i tw\u00f3rz w\u0142asne raporty, aby analizowa\u0107 swoje wyniki w mediach spo\u0142eczno\u015bciowych z Zoho Social. Mo\u017cesz r\u00f3wnie\u017c wizualizowa\u0107 sw\u00f3j potok tre\u015bci za pomoc\u0105 intuicyjnego kalendarza publikacji, reagowa\u0107 w czasie rzeczywistym i anga\u017cowa\u0107 swoich odbiorc\u00f3w, oraz sprawi\u0107, \u017ce nie b\u0119d\u0105 si\u0119 nudzi\u0107.

IAM.ONEAUTH.ZOHOCAMPAIGNS.SHORT=Promuj zdalnie i korzystaj z wiadomo\u015bci e-mail, kt\u00f3re zwi\u0119kszaj\u0105 sprzeda\u017c
IAM.ONEAUTH.ZOHOCAMPAIGNS.LONG=Wiadomo\u015bci e-mail, kt\u00f3re przynios\u0105 pozytywne efekty marketingowe
IAM.ONEAUTH.ZOHOCAMPAIGNS.DESCRIPTION=Zarz\u0105dzaj kampaniami e-mail w podr\u00f3\u017cy za pomoc\u0105 Zoho Campaigns, gdzie mo\u017cesz zaplanowa\u0107 kampanie na p\u00f3\u017aniej, wysy\u0142a\u0107 wersje robocze wiadomo\u015bci e-mail w celu recenzji zgodno\u015bci, a tak\u017ce wygodnie wstrzymywa\u0107 i wznawia\u0107 wybrane kampanie. Mo\u017cesz r\u00f3wnie\u017c udost\u0119pnia\u0107 raporty za po\u015brednictwem wiadomo\u015bci e-mail, zarz\u0105dza\u0107 kontaktami i listami subskrybent\u00f3w oraz przegl\u0105da\u0107 pe\u0142ne informacje o ka\u017cdym z subskrybent\u00f3w.

IAM.ONEAUTH.ZOHOFORMS.SHORT=Dane umo\u017cliwiaj\u0105ce osi\u0105gni\u0119cie sukcesu
IAM.ONEAUTH.ZOHOFORMS.LONG=Tw\u00f3rz, zbieraj i \u0142\u0105cz si\u0119 w podr\u00f3\u017cy
IAM.ONEAUTH.ZOHOFORMS.DESCRIPTION=Tw\u00f3rz formularze i zbieraj dane prosto z Twojego urz\u0105dzenia mobilnego w ci\u0105gu kilku minut z u\u017cyciem Zoho Forms. Mo\u017cesz udost\u0119pnia\u0107 formularze za pomoc\u0105 \u0142\u0105czy, kod\u00f3w QR i medi\u00f3w spo\u0142eczno\u015bciowych, aby dotrze\u0107 do swoich odbiorc\u00f3w. Mo\u017cesz r\u00f3wnie\u017c tworzy\u0107 i wype\u0142nia\u0107 formularze offline, wysy\u0142a\u0107 spersonalizowane wiadomo\u015bci e-mail na podstawie odpowiedzi na formularze, tworzy\u0107 w\u0142asne raporty, przypisywa\u0107 zadania i recenzowa\u0107 \u017c\u0105dania przes\u0142ania.

IAM.ONEAUTH.ZOHOSURVEY.SHORT=Szybki dost\u0119p do danych
IAM.ONEAUTH.ZOHOSURVEY.LONG=Tworzenie, zbieranie i wyci\u0105ganie wniosk\u00f3w
IAM.ONEAUTH.ZOHOSURVEY.DESCRIPTION=Tw\u00f3rz ankiety, kt\u00f3re b\u0119d\u0105 odpowiednio wygl\u0105da\u0142y na ka\u017cdym ekranie, niezale\u017cnie od jego rozmiar\u00f3w. Dopasuj je do swojej marki i stylu za pomoc\u0105 konfigurowalnych motyw\u00f3w. Udost\u0119pniaj swoje ankiety natychmiast wszystkim osobom z Twojej listy, korzystaj\u0105c z medi\u00f3w spo\u0142eczno\u015bciowych i kampanii e-mail, a nast\u0119pnie analizuj dane za pomoc\u0105 Arkuszy Google, aby jeszcze lepiej je rozumie\u0107 chwil\u0119 po utworzeniu ankiety.

IAM.ONEAUTH.ZOHOBACKSTAGE.SHORT=Zachwy\u0107 swoich obserwator\u00f3w
IAM.ONEAUTH.ZOHOBACKSTAGE.LONG=Wydarzenia prezentowane m\u0105drzej, lepiej, szybciej
IAM.ONEAUTH.ZOHOBACKSTAGE.DESCRIPTION=Oprogramowanie do zarz\u0105dzania wydarzeniami, kt\u00f3re umo\u017cliwia organizatorom wydarze\u0144 prowadzenie konferencji, wprowadzanie produkt\u00f3w na rynek, organizowanie du\u017cych spotka\u0144 i innych wydarze\u0144, daj\u0105ce im wi\u0119ksz\u0105 kontrol\u0119 i pozwalaj\u0105ce osi\u0105ga\u0107 lepsze wyniki. Utw\u00f3rz niestandardowe znaczki wydarzenia, opracuj witryn\u0119 internetow\u0105, kt\u00f3ra b\u0119dzie mia\u0142a wp\u0142yw na odbiorc\u00f3w i zmaksymalizuj zasi\u0119g. Spraw, aby rejestracja przebiega\u0142a bez problem\u00f3w, zarz\u0105dzaj sponsorami i \u015bled\u017a metryki wydarzenia \u2014 wszystko na jednym pulpicie nawigacyjnym.

IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.SHORT=Po\u0142\u0105cz si\u0119 online
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.LONG=Spotkaj si\u0119 z innymi niezale\u017cnie od miejsca, nawet je\u015bli jeste\u015b w podr\u00f3\u017cy
IAM.ONEAUTH.ZOHOMEETINGOUTLOOKPLUGIN.DESCRIPTION=Organizuj webinaria i kontaktuj si\u0119 z potencjalnymi klientami. Zaanga\u017cuj ich z u\u017cyciem prezentacji, ankiet, sesji pyta\u0144 i odpowiedzi i zapoznaj si\u0119 ze szczeg\u00f3\u0142owymi raportami analitycznymi. Konfiguruj spotkania, aby wsp\u00f3\u0142pracowa\u0107 online z ka\u017cd\u0105 osob\u0105, korzystaj\u0105c m.in. z d\u017awi\u0119ku, obrazu, udost\u0119pniania ekranu i sterowania jako moderator. Udost\u0119pniaj swoje ekrany i u\u017cywaj bezp\u0142atnych numer\u00f3w, aby do\u0142\u0105czy\u0107 do spotka\u0144 z telefonu.

IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.SHORT=Pomagaj klientom
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.LONG=Pomagaj klientom z dala od biurka
IAM.ONEAUTH.ZOHOASSISTTECHNICIAN.DESCRIPTION=Nie musisz by\u0107 przed komputerem, aby pom\u00f3c klientom, kiedy tego najbardziej potrzebuj\u0105. Zaoferuj bezproblemowe wsparcie, niezale\u017cnie od tego, gdzie jeste\u015b. Przejmij kontrol\u0119 zdalnie nad komputerem klienta, przechwytuj najwa\u017cniejsze wydarzenia sesji i pomagaj przy komputerach bez nadzoru w dowolnej chwili, a tak\u017ce wprowadzaj innych technik\u00f3w do sesji zdalnej.

IAM.ONEAUTH.ZOHOASSISTCUSTOMER.SHORT=Nieograniczone wsparcie
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.LONG=Poznaj potrzeby klienta
IAM.ONEAUTH.ZOHOASSISTCUSTOMER.DESCRIPTION=Codzienne operacje, decyzje i wsp\u00f3\u0142praca odbywaj\u0105 si\u0119 na urz\u0105dzeniach mobilnych, dlatego te\u017c wa\u017cne jest, aby Twoi klienci otrzymywali odpowiednie wsparcie dotycz\u0105ce problem\u00f3w zwi\u0105zanych z aplikacj\u0105 mobiln\u0105 Zoho Assist \u2014 Customer. Pozw\u00f3l klientom udost\u0119pnia\u0107 ekrany, komunikowa\u0107 si\u0119 za po\u015brednictwem czata na \u017cywo, kontroluj urz\u0105dzenia zdalnie i nie tylko.

IAM.ONEAUTH.ZOHOBOOKS.SHORT=Rejestruj sprzeda\u017c
IAM.ONEAUTH.ZOHOBOOKS.LONG=Rozliczaj finanse firmy
IAM.ONEAUTH.ZOHOBOOKS.DESCRIPTION=Zarz\u0105dzaj finansami, utrzymuj zgodno\u015b\u0107 firmy z GST, automatyzuj przep\u0142ywy pracy w firmie i pracuj zespo\u0142owo w r\u00f3\u017cnych dzia\u0142ach. Wysy\u0142aj szacunki, bez wysi\u0142ku tw\u00f3rz faktury i otrzymuj terminowo p\u0142atno\u015bci online, a tak\u017ce poznaj swoje zobowi\u0105zania. \u015aled\u017a czas sp\u0119dzony na projektach i kondycj\u0119 firmy za pomoc\u0105 raport\u00f3w \u2014 wszystko w Zoho Books. 

IAM.ONEAUTH.ZOHOINVOICE.SHORT=Rejestruj rachunki
IAM.ONEAUTH.ZOHOINVOICE.LONG=Uproszczenie zaawansowanego fakturowania w firmie
IAM.ONEAUTH.ZOHOINVOICE.DESCRIPTION=Tw\u00f3rz estetyczne faktury, automatycznie wysy\u0142aj przypomnienia o p\u0142atno\u015bciach i szybciej otrzymuj p\u0142atno\u015bci online, korzystaj\u0105c z aplikacji mobilnej Zoho Invoice. Przeka\u017c klientom informacje o przybli\u017conych cenach, rabatach i nie tylko, generuj\u0105c szczeg\u00f3\u0142owe szacunki. Zbuduj swoj\u0105 mark\u0119 tak, jak chcesz, zautomatyzuj przep\u0142yw pracy i \u0142atwo wsp\u00f3\u0142pracuj z klientami.

IAM.ONEAUTH.ZOHOEXPENSE.SHORT=Szybko zapisuj wydatek
IAM.ONEAUTH.ZOHOEXPENSE.LONG=Widoczne raporty dotycz\u0105ce wydatk\u00f3w
IAM.ONEAUTH.ZOHOEXPENSE.DESCRIPTION=Zautomatyzuj tworzenie raport\u00f3w dotycz\u0105cych wydatk\u00f3w, usprawnij proces zatwierdzania i dokonuj szybkich zwrot\u00f3w za pomoc\u0105 Zoho Expense. Mo\u017cesz r\u00f3wnie\u017c automatycznie skanowa\u0107 pokwitowania wydatk\u00f3w, automatycznie uzgadnia\u0107 karty firmowe, upraszcza\u0107 wielopoziomowe zatwierdzenia, utrzymywa\u0107 zgodno\u015b\u0107 z zasadami i zautomatyzowa\u0107 rozliczanie wydatk\u00f3w.

IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.SHORT=Sumuj rachunki
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.LONG=Subskrybuj, aby pozna\u0107 lepszy spos\u00f3b na rozliczanie rachunk\u00f3w
IAM.ONEAUTH.SUBSCRIPTIONMANAGEMENT.DESCRIPTION=\u015aled\u017a swoje subskrypcje i b\u0105d\u017a na bie\u017c\u0105co z najwa\u017cniejszymi metrykami biznesowymi. Obs\u0142uguj cykl \u017cyciowy rozlicze\u0144 subskrypcji klienta na jego ka\u017cdym etapie, zautomatyzuj cykliczne rozliczenia, wy\u015blij profesjonalne faktury zgodne z GST i za ka\u017cdym razem p\u0142a\u0107 terminowo. Obs\u0142uguj cykl \u017cyciowy rozlicze\u0144 subskrypcji klienta przy biurku lub w podr\u00f3\u017cy.

IAM.ONEAUTH.ZOHOINVENTORY.SHORT=Prowad\u017a dziennik zapas\u00f3w
IAM.ONEAUTH.ZOHOINVENTORY.LONG=Dzienniki zapas\u00f3w w przyst\u0119pnej cenie
IAM.ONEAUTH.ZOHOINVENTORY.DESCRIPTION=Zwi\u0119kszaj sprzeda\u017c i \u015bled\u017a ka\u017cd\u0105 jednostk\u0119 z u\u017cyciem naszego zaawansowanego oprogramowania, kt\u00f3re pozwala zarz\u0105dza\u0107 zapasami, realizowa\u0107 zam\u00f3wienia i kontrolowa\u0107 zapasy, kt\u00f3re ma r\u00f3wnie\u017c zaawansowane funkcje \u015bledzenia, integracje obs\u0142ugi kilku wysy\u0142ek, zarz\u0105dzania magazynem i nie tylko. Zautomatyzuj proces zarz\u0105dzania zam\u00f3wieniami za pomoc\u0105 aplikacji mobilnej Zoho Inventory.

IAM.ONEAUTH.ZOHOCONNECT.SHORT=\u0141\u0105czenie zespo\u0142\u00f3w
IAM.ONEAUTH.ZOHOCONNECT.LONG=B\u0105d\u017a w kontakcie z zespo\u0142em, gdy jeste\u015b w podr\u00f3\u017cy
IAM.ONEAUTH.ZOHOCONNECT.DESCRIPTION=Kontaktuj si\u0119 ze wszystkimi cz\u0142onkami sieci i nie przerywaj wsp\u00f3\u0142pracy. Przeczytaj o wszystkich wydarzeniach w miejscu pracy na tablicy firmy i stronie z kana\u0142em informacyjnym. Otrzymuj bie\u017c\u0105ce informacje o aktywno\u015bciach za po\u015brednictwem powiadomie\u0144 wypychanych, dopracowuj dzia\u0142ania i rozmawiaj z cz\u0142onkami zespo\u0142u oraz wsp\u00f3\u0142pracuj, niewa\u017cne gdzie jeste\u015b. 

IAM.ONEAUTH.ZOHORECRUIT.SHORT=Rejestruj w podr\u00f3\u017cy
IAM.ONEAUTH.ZOHORECRUIT.LONG=Bezproblemowa rekrutacja w drodze
IAM.ONEAUTH.ZOHORECRUIT.DESCRIPTION=Przegl\u0105daj i sortuj profile kandydat\u00f3w, planuj po\u0142\u0105czenia, prowad\u017a rozmowy kwalifikacyjne z kandydatami i nie tylko. Aplikacja mobilna Zoho Recruit pozwala zaplanowa\u0107 dzie\u0144 pracy, zarz\u0105dza\u0107 rekordami, natychmiast aktualizowa\u0107 statusy stanowisk, dzwoni\u0107 lub wysy\u0142a\u0107 wiadomo\u015bci SMS jednym dotkni\u0119ciem i informowa\u0107 o tym zesp\u00f3\u0142. Um\u00f3w si\u0119 na rozmow\u0119 z potencjalnym klientem ju\u017c dzi\u015b za pomoc\u0105 aplikacji mobilnej Recruit.

IAM.ONEAUTH.ZOHOPEOPLE.SHORT=Rejestruj w podr\u00f3\u017cy
IAM.ONEAUTH.ZOHOPEOPLE.LONG=Bezproblemowa rekrutacja w drodze
IAM.ONEAUTH.ZOHOPEOPLE.DESCRIPTION=Wystarczy jedno klikni\u0119cie, aby pracownicy mieli dost\u0119p do dowolnej us\u0142ugi, a tak\u017ce wszystkich skojarzonych dokument\u00f3w i cz\u0119sto zadawanych pyta\u0144. Melduj i wymeldowuj si\u0119 w pracy klikni\u0119ciem, \u0142atwo wyszukuj innych pracownik\u00f3w etatowych w katalogu, zarz\u0105dzaj zadaniami, przesy\u0142aj \u017c\u0105dania i otrzymuj zatwierdzenia. Aplikacja mobilna Zoho People odci\u0105\u017cy Ci\u0119 i pozwoli zaj\u0105\u0107 si\u0119 istotnymi zadaniami.

IAM.ONEAUTH.ZOHOCREATOR.SHORT=Wsparcie firmy
IAM.ONEAUTH.ZOHOCREATOR.LONG=Aplikacje z mo\u017cliwo\u015bci\u0105 dostosowania, pomagaj\u0105ce prowadzi\u0107 dzia\u0142alno\u015b\u0107
IAM.ONEAUTH.ZOHOCREATOR.DESCRIPTION=Pracuj niezale\u017cnie od miejsca. Od codziennych zada\u0144 po automatyzacj\u0119 tych skomplikowanych \u2014 nasz konstruktor aplikacji dzia\u0142aj\u0105cy na r\u00f3\u017cnych platformach daje Ci dost\u0119p do wielu funkcji. Utw\u00f3rz swoj\u0105 w\u0142asn\u0105 aplikacj\u0119 lub zacznij korzysta\u0107 z gotowej aplikacji. Bez wzgl\u0119du na to, sk\u0105d pracujesz, mo\u017cesz dodawa\u0107 i aktualizowa\u0107 dane, kiedy tylko chcesz \u2014 w podr\u00f3\u017cy s\u0142u\u017cbowej, w odleg\u0142ej lokalizacji, a nawet podczas wizyty u klienta.

IAM.ONEAUTH.ZOHOVAULT.SHORT=Ochrona danych 
IAM.ONEAUTH.ZOHOVAULT.LONG=Zarz\u0105dzaj has\u0142ami z dowolnego miejsca
IAM.ONEAUTH.ZOHOVAULT.DESCRIPTION=Uzyskaj dost\u0119p do hase\u0142 i zarz\u0105dzaj nimi z dowolnego miejsca \u2014 z pracy, domu i podczas podr\u00f3\u017cy. Mo\u017cesz u\u017cy\u0107 trybu offline, aby uzyska\u0107 dost\u0119p do hase\u0142, je\u015bli nie masz po\u0142\u0105czenia z Internetem. W Zoho Vault mo\u017cesz przechowywa\u0107, organizowa\u0107, importowa\u0107 i eksportowa\u0107 has\u0142a oraz tworzy\u0107 ich kopie zapasowe, wiedz\u0105c, \u017ce s\u0105 bezpieczne. Twoje bezpiecze\u0144stwo jest naszym priorytetem.

IAM.ONEAUTH.ZOHOANALYTICS.SHORT=Analizuj dane
IAM.ONEAUTH.ZOHOANALYTICS.LONG=\u0141atwiejsza i lepsza wizualizacja danych
IAM.ONEAUTH.ZOHOANALYTICS.DESCRIPTION=Tw\u00f3rz estetyczne wizualizacje danych i wnikliwe pulpity nawigacyjne, przekszta\u0142caj du\u017ce ilo\u015bci danych pierwotnych w funkcjonalne raporty, \u015bled\u017a kluczowe metryki biznesowe i odkryj ukryte wyniki analiz w ci\u0105gu kilku minut za pomoc\u0105 Zoho Analytics. Ponadto wsp\u00f3\u0142pracuj bezpiecznie online, pracuj z danymi, raportami i pulpitami nawigacyjnymi w dowolnym miejscu i czasie.

IAM.ONEAUTH.ZOHOMAIL.SHORT=Wysy\u0142aj wiadomo\u015bci e-mail w podr\u00f3\u017cy
IAM.ONEAUTH.ZOHOMAIL.LONG=Wszystkie Twoje dzia\u0142ania w jednej aplikacji...
IAM.ONEAUTH.ZOHOMAIL.DESCRIPTION=Planuj, wykonuj i osi\u0105gaj cele z u\u017cyciem Zoho Mail. Zoho Mail u\u0142atwia dost\u0119p do poczty e-mail na telefonie kom\u00f3rkowym. Aplikacja skrzynki odbiorczej ma niewielkie rozmiary, dzia\u0142a szybko i doskonale si\u0119 sprawdza na urz\u0105dzeniach mobilnych. Aplikacja mobilna Zoho Mail u\u0142atwia zarz\u0105dzanie poczt\u0105 e-mail dzi\u0119ki jednolitej skrzynce odbiorczej, terminarzowi, ksi\u0105\u017cce adresowej i innym funkcjom.

IAM.ONEAUTH.ZOHOMAILADMIN.SHORT=Zarz\u0105dzaj wiadomo\u015bciami e-mail
IAM.ONEAUTH.ZOHOMAILADMIN.LONG=Panel sterowania e-mail w zasi\u0119gu r\u0119ki
IAM.ONEAUTH.ZOHOMAILADMIN.DESCRIPTION=Aplikacja administratora Zoho Mail zosta\u0142a zaprojektowana my\u015bl\u0105 o administratorach, takich jak Ty. Zarz\u0105dzaj wiadomo\u015bciami e-mail, domenami, has\u0142ami i nie tylko kilkoma przeci\u0105gni\u0119ciami. Dodaj i zmie\u0144 role u\u017cytkownik\u00f3w, zwi\u0119ksz ilo\u015b\u0107 dost\u0119pnej pami\u0119ci osobom, kt\u00f3re jej potrzebuj\u0105, dodaj lub usu\u0144 cz\u0142onk\u00f3w grupy i zmie\u0144 ich role oraz zatwierdzaj lub odrzucaj wiadomo\u015bci e-mail, kt\u00f3re wymagaj\u0105 moderacji. 

IAM.ONEAUTH.INBOXINSIGHT.SHORT=\u0141atwy dost\u0119p do skrzynki odbiorczej
IAM.ONEAUTH.INBOXINSIGHT.LONG=Przeszukaj swoj\u0105 skrzynk\u0119 odbiorcz\u0105 w mgnieniu oka
IAM.ONEAUTH.INBOXINSIGHT.DESCRIPTION=\u0141atwa interakcja z wiadomo\u015bciami e-mail w Inbox Insight. Przyjmuje Twoje \u017c\u0105danie i przekazuje Ci to, czego potrzebujesz \u2014 wszystko odbywa si\u0119 bardzo szybko, a po chwili masz dost\u0119p do istotnych wiadomo\u015bci e-mail! Zapisz kryteria wyszukiwania i w\u0142\u0105cz powiadomienia wypychane. Automatyczne sugestie s\u0105 dostosowane do potrzeb danego u\u017cytkownika, poniewa\u017c zosta\u0142y dopasowane do danej osoby i jej wymaga\u0144. 

IAM.ONEAUTH.ZOHOSTREAMS.SHORT=Wsp\u00f3\u0142praca z u\u017cyciem wiadomo\u015bci e-mail
IAM.ONEAUTH.ZOHOSTREAMS.LONG=Wsp\u00f3\u0142praca w wiadomo\u015bciach e-mail
IAM.ONEAUTH.ZOHOSTREAMS.DESCRIPTION=Mobilny interfejs strumieni pozwala nawi\u0105za\u0107 dyskusje dotycz\u0105ce wiadomo\u015bci e-mail poprzez dodawanie komentarzy. Pozwala tak\u017ce wyrazi\u0107 uznanie wobec danych komentarzy, naciskaj\u0105c przycisk \u201eLubi\u0119 to\u201d. Dodawanie prywatnych odpowiedzi bez konieczno\u015bci prze\u0142\u0105czania na wiadomo\u015bci osobiste lub dowolny inny kana\u0142 zosta\u0142o u\u0142atwione. Strumienie pozwalaj\u0105 r\u00f3wnie\u017c efektywnie wsp\u00f3\u0142pracowa\u0107 przy notatkach, zadaniach i wydarzeniach. To naprawd\u0119 proste.

IAM.ONEAUTH.ZOHOWRITER.SHORT=Napisz inspiruj\u0105ce tre\u015bci
IAM.ONEAUTH.ZOHOWRITER.LONG=Inspiracja niezale\u017cnie od lokalizacji
IAM.ONEAUTH.ZOHOWRITER.DESCRIPTION=Aplikacja mobilna Writer oddaje ho\u0142d minimalizmowi. Mniej menu i dobrze zorganizowany pasek narz\u0119dzi u\u0142atwia poruszanie si\u0119 po aplikacji i realizowanie obowi\u0105zk\u00f3w. Dodaj swoje my\u015bli do dokument\u00f3w, odpowiedz na komentarze, lub po prostu doce\u0144 je klikaj\u0105c \u201eLubi\u0119 to\u201d Eksportuj prac\u0119 jako dokument Word lub plik w formacie PDF, ODT, HTML lub TXT. 

IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.SHORT=Slajdy, kt\u00f3re inspiruj\u0105
IAM.ONEAUTH.ZOHOSHOWPRESENTATIONVIEWER.LONG=Publikowanie prezentacji w inteligentny spos\u00f3b
IAM.ONEAUTH.ZOHOSHOWPRESENTATOINVIEWER.DESCRIPTION=Zoho Show to inteligentne narz\u0119dzie do tworzenia, rozg\u0142aszania i publikowania prezentacji, a tak\u017ce wsp\u00f3\u0142pracy nad nimi. Poka\u017c swoj\u0105 histori\u0119 na slajdach, zaprezentuj informacje w zwi\u0119z\u0142ej formie, korzystaj\u0105c z inteligentnych element\u00f3w, wykres\u00f3w i tabel lub rozwi\u0144 histori\u0119 za pomoc\u0105 wymownych obraz\u00f3w, odpowiednich film\u00f3w i tweet\u00f3w. Wsp\u00f3\u0142pracuj, udost\u0119pniaj, publikuj i emituj z aplikacj\u0105 mobiln\u0105 Zoho Show.

IAM.ONEAUTH.ZOHOSHEET.SHORT=Wprowad\u017a \u2014 zapisz \u2014 udost\u0119pnij
IAM.ONEAUTH.ZOHOSHEET.LONG=Lepszy, bezpieczniejszy i inteligentniejszy spos\u00f3b przechowywania danych
IAM.ONEAUTH.ZOHOSHEET.DESCRIPTION=Zoho Sheet na aplikacje mobilne pozwala tworzy\u0107 i udost\u0119pnia\u0107 dane na urz\u0105dzeniach mobilnych, a tak\u017ce wsp\u00f3\u0142pracowa\u0107 przy nich. Skanuj rachunki, przegl\u0105daj je i natychmiast wstawiaj do arkusza kalkulacyjnego. Mo\u017cesz r\u00f3wnie\u017c dokona\u0107 oblicze\u0144 za pomoc\u0105 ponad 350 wst\u0119pnie zdefiniowanych funkcji u\u0142atwiaj\u0105cych prac\u0119 nad bud\u017cetem na telefonie. Udost\u0119pniaj swoje arkusze kalkulacyjne w mgnieniu oka, \u015bled\u017a i dokonuj zmian w czasie rzeczywistym w arkuszu kalkulacyjnym wraz z innymi osobami. 

IAM.ONEAUTH.ZOHONOTEBOOK.SHORT=Zapisz szczeg\u00f3\u0142y
IAM.ONEAUTH.ZOHONOTEBOOK.LONG=Niedrogi notes przydatny w podr\u00f3\u017cy
IAM.ONEAUTH.ZOHONOTEBOOK.DESCRIPTION=Oto Tw\u00f3j niedrogi notes, kt\u00f3ry mo\u017cesz nosi\u0107 w ka\u017cdym miejscu i kt\u00f3rego nigdy nie zgubisz. Dostosuj go i dopasuj r\u0119cznie przygotowane ok\u0142adki, przypisuj kolory i wy\u015bwietlaj dane na siatce lub widoku poziomym. Taguj swoje notatki, zabezpieczaj je za pomoc\u0105 kod\u00f3w dost\u0119pu i Touch ID, wykonuj wiele zada\u0144 jednocze\u015bnie i wiele wi\u0119cej.

IAM.ONEAUTH.SHOWTIMEPRESENTER.SHORT=Uczenie si\u0119 cyfrowo
IAM.ONEAUTH.SHOWTIMEPRESENTER.LONG=Cyfrowa alternatywa nauki
IAM.ONEAUTH.SHOWTIMEPRESENTER.DESCRIPTION=Prowadzenie szkolenia w klasie wymaga indywidualnej interakcji z uczniami. Nie pozw\u00f3l, aby platforma lub laptop Ci\u0119 ogranicza\u0142y. Skorzystaj z ca\u0142ego dost\u0119pnego miejsca i przyci\u0105gnij uwag\u0119 wszystkich za pomoc\u0105 aplikacji Presenter. Niezale\u017cnie czy prowadzisz zaj\u0119cia w prawdziwej, czy wirtualnej klasie, spraw, aby uczniowie nie zapomnieli tego do\u015bwiadczenia. Aplikacja Viewer sprawi, \u017ce uczniowie b\u0119d\u0105 mieli dost\u0119p do sesji, niezale\u017cnie gdzie przebywaj\u0105.

IAM.ONEAUTH.ZOHOPROJECTS.SHORT=Zaplanuj zadania
IAM.ONEAUTH.ZOHOPROJECTS.LONG=Twoje rozwi\u0105zanie, je\u015bli potrzebujesz mened\u017cera projektu, pracujesz przy biurku lub poza biurem
IAM.ONEAUTH.ZOHOPROJECTS.DESCRIPTION=Zaplanuj swoje dzia\u0142ania zwi\u0105zane z projektem, przypisuj prac\u0119, wsp\u00f3\u0142pracuj z zespo\u0142em oraz zarz\u0105dzaj zasobami i osi\u0105gaj cele w wyznaczonym terminie. Uzyskaj dok\u0142adne wyniki analiz z u\u017cyciem wykres\u00f3w Gantta, \u015bled\u017a post\u0119py i automatyzuj swoje zadania bez przerwy. Ponadto zobacz dane w formie, w jakiej chcesz, optymalizuj je tak, aby odpowiednio wy\u015bwietla\u0142y si\u0119 na ekranie i do\u0142\u0105czaj kilka plik\u00f3w z u\u017cyciem Zoho Projects.

IAM.ONEAUTH.SPRINTS.SHORT=B\u0105d\u017a na czas
IAM.ONEAUTH.SPRINTS.LONG=Przemieszczaj si\u0119 szybko. Pracuj z wdzi\u0119kiem. Zgodnie z harmonogramem
IAM.ONEAUTH.SPRINTS.DESCRIPTION=Przygotuj si\u0119 na zmiany i dostarczaj wspania\u0142e produkty na czas. Tw\u00f3rz historie u\u017cytkownik\u00f3w, dodawaj punkty szacunkowe, b\u0105d\u017a na bie\u017c\u0105co ze spersonalizowanymi tablicami scrum i planuj recenzje i spotkania retrospektywne z jednego miejsca. \u015aled\u017a post\u0119py na tablicy, otrzymuj szybki puls dotycz\u0105cy projektu, poprawiaj wyniki z u\u017cyciem danych analitycznych i wsp\u00f3\u0142pracuj w czasie rzeczywistym.

IAM.ONEAUTH.ORCHESTLY.SHORT=Poinstruuj zesp\u00f3\u0142
IAM.ONEAUTH.ORCHESTLY.LONG=Aran\u017cuj i dostosowuj niezale\u017cnie od miejsca i czasu
IAM.ONEAUTH.ORCHESTLY.DESCRIPTION=Automatyzuj, zarz\u0105dzaj i optymalizuj przep\u0142ywy pracy w swojej firmie za pomoc\u0105 tego bezkodowego oprogramowania do zarz\u0105dzania przep\u0142ywami pracy. Tw\u00f3rz formularze us\u0142ug, \u015bled\u017a post\u0119py i skuteczne przechwytuj dane. Po\u0142\u0105cz wszystkie zespo\u0142y i narz\u0119dzia na jednej platformie, a nast\u0119pnie ustaw swoje procesy robocze tak, aby dzia\u0142a\u0142y bez Twojego udzia\u0142u. Usprawnij przep\u0142ywy pracy i zako\u0144cz chaos komunikacyjny.

IAM.ONEAUTH.ZOHOBUGTRACKER.SHORT=\u015aled\u017a b\u0142\u0119dy
IAM.ONEAUTH.ZOHOBUGTRACKER.LONG=Pozb\u0105d\u017a si\u0119 b\u0142\u0119d\u00f3w szybciej ni\u017c kiedykolwiek wcze\u015bniej
IAM.ONEAUTH.ZOHOBUGTRACKER.DESCRIPTION=Proste, szybkie i skalowalne oprogramowanie do \u015bledzenia b\u0142\u0119d\u00f3w, kt\u00f3re pomaga \u0142atwo zarz\u0105dza\u0107 b\u0142\u0119dami i na bie\u017c\u0105co \u015bledzi\u0107 aktualne dyskusje, b\u0142\u0119dy oraz w\u0105tki komentarzy. Pozb\u0105d\u017a si\u0119 b\u0142\u0119d\u00f3w, rejestruj czas i zatwierdzaj lub odrzucaj wpisy grafiku bezpo\u015brednio ze strony g\u0142\u00f3wnej. Usprawnij wyszukiwanie, wy\u015bwietlaj b\u0142\u0119dy i prze\u0142\u0105czaj si\u0119 mi\u0119dzy trybami \u2014 od wszystkiego dzieli Ci\u0119 klikni\u0119cie.

IAM.ONEAUTH.WORKDRIVESYNC.SHORT=Pliki w drodze
IAM.ONEAUTH.WORKDRIVESYNC.LONG=Pracuj z zespo\u0142em z u\u017cyciem zarz\u0105dzania plikami online
IAM.ONEAUTH.WORKDRIVESYNC.DESCRIPTION=Przygotuj si\u0119 na wa\u017cn\u0105 konferencj\u0119, gdy czekasz na lotnisku, bez konieczno\u015bci otwierania laptopa. Pracuj w podr\u00f3\u017cy, tworz\u0105c prywatny lub publiczny folder zespo\u0142u i dodaj\u0105c cz\u0142onk\u00f3w, otrzymuj bie\u017c\u0105ce informacje o tym, co dzieje si\u0119 w Twoim zespole w natychmiastowych powiadomieniach oraz od razu udost\u0119pniaj obrazy i dokumenty z u\u017cyciem folder\u00f3w.
	
IAM.ONEAUTH.ZOHOCLIQ.SHORT=Rozmawiaj w drodze
IAM.ONEAUTH.ZOHOCLIQ.LONG=Planuj, komunikuj si\u0119, wsp\u00f3\u0142pracuj i pracuj
IAM.ONEAUTH.ZOHOCLIQ.DESCRIPTION=Twoje miejsce pracy b\u0119dzie tam, gdzie Ty jeste\u015b. Nie musisz martwi\u0107 si\u0119 o to, by dotrzyma\u0107 kroku swojemu zespo\u0142owi w podr\u00f3\u017cy. Dyskusje zespo\u0142u, pliki i kana\u0142y s\u0105 dost\u0119pne w zasi\u0119gu r\u0119ki w jednym widoku. Do\u0142\u0105cz do konwersacji lub rozmowy, zr\u00f3b sobie przerw\u0119, nie przegap informacji i zachowaj do nich dost\u0119p, a tak\u017ce prowad\u017a rozmowy i wype\u0142niaj obowi\u0105zki s\u0142u\u017cbowe.

IAM.ONEAUTH.ZOHOSIGN.SHORT=Podpisz, bez papieru
IAM.ONEAUTH.ZOHOSIGN.LONG=Podpisz dokumenty elektroniczne w dowolnym miejscu i czasie 
IAM.ONEAUTH.ZOHOSIGN.DESCRIPTION=Bezpiecznie podpisuj i wysy\u0142aj dokumenty oraz zarz\u0105dzaj nimi z dowolnego miejsca z u\u017cyciem Zoho Sign. Zachowaj zgodno\u015b\u0107 z najnowszymi przepisami dotycz\u0105cymi podpis\u00f3w elektronicznych, definiuj kolejno\u015b\u0107 sk\u0142adania podpis\u00f3w i \u015bled\u017a status dokument\u00f3w, a tak\u017ce dodawaj do nich wizerunek marki. Tw\u00f3rz spersonalizowane szablony i u\u017cywaj ich za ka\u017cdym razem, oszcz\u0119dzaj\u0105c czas i wysi\u0142ek.
	
IAM.ONEAUTH.ZOHOCALSYNC.SHORT=Wa\u017cne daty
IAM.ONEAUTH.ZOHOCALSYNC.LONG=Dni, daty i wydarzenia \u2014 wszystko zsynchronizowane
IAM.ONEAUTH.ZOHOCALSYNC.DESCRIPTION=Czas zsynchronizowa\u0107 wszystkie wydarzenia z aplikacj\u0105 mobiln\u0105 Zoho Calsync (Calendar). B\u0105d\u017a na bie\u017c\u0105co z harmonogramem, korzystaj\u0105c ze smartfona, co pozwoli Ci planowa\u0107 lub zmienia\u0107 plany w podr\u00f3\u017cy. Tw\u00f3rz wydarzenia, zapraszaj u\u017cytkownik\u00f3w, zarz\u0105dzaj kalendarzami grupowymi oraz udost\u0119pniaj i subskrybuj kalendarze \u2014 wszystko to za pomoc\u0105 jednego interfejsu, kt\u00f3ry jest dost\u0119pny w zasi\u0119gu r\u0119ki. 

IAM.ONEAUTH.ZIASEARCH.SHORT=Wyszukaj aplikacje
IAM.ONEAUTH.ZIASEARCH.LONG=Szukaj, improwizuj, przegl\u0105daj i dzia\u0142aj
IAM.ONEAUTH.ZIASEARCH.DESCRIPTION=Wyszukaj w Zoho Apps, wyodr\u0119bniaj\u0105c informacje i zapisz je jednym dotkni\u0119ciem. Zaw\u0119\u017a wyniki do dok\u0142adnych informacji, kt\u00f3re znajdziesz za pomoc\u0105 precyzyjnych filtr\u00f3w, wy\u015bwietlaj tre\u015bci w ci\u0105gu kilku chwil, czytaj i odpowiadaj na wiadomo\u015bci e-mail, rozpocznij konwersacj\u0119, przypisz w\u0142a\u015bciciela do biletu i podejmij wi\u0119cej dzia\u0142a\u0144 za pomoc\u0105 aplikacji mobilnej Zia Search. 

IAM.ONEAUTH.ZOHOCHARTISTIC.SHORT=Obrazuj dane
IAM.ONEAUTH.ZOHOCHARTISTIC.LONG=Podnie\u015b poprzeczk\u0119. Wyci\u0105gaj wnioski. Zgarnij nagrod\u0119.
IAM.ONEAUTH.ZOHOCHARTISTIC.DESCRIPTION=Edycja wykres\u00f3w jest teraz bardzo \u0142atwa z aplikacj\u0105 mobiln\u0105 Zoho Chartistic. Tw\u00f3rz i modyfikuj swoje wykresy s\u0142upkowe, liniowe i ko\u0142owe na podstawie zebranych danych. Tw\u00f3rz intuicyjne i interesuj\u0105ce oraz przyci\u0105gaj\u0105ce wykresy \u2014 w tym celu wybierz odpowiednie obiekty clipart z naszej du\u017cej kolekcji i obserwuj, jak Twoje dane przybieraj\u0105 atrakcyjn\u0105 form\u0119. 

IAM.ONEAUTH.DOCSCANNER.SHORT=Tw\u00f3rz wersje cyfrowe dokument\u00f3w
IAM.ONEAUTH.DOCSCANNER.LONG=Dokumenty: cyfrowe i zorganizowane
IAM.ONEAUTH.DOCSCANNER.DESCRIPTION=Proste skanowanie i digitalizowanie dokument\u00f3w. Sk\u0142adaj podpisy elektroniczne, wyodr\u0119bniaj, t\u0142umacz, udost\u0119pniaj, tw\u00f3rz przep\u0142ywy pracy i przetwarzaj dokumenty. Natychmiast udost\u0119pniaj zeskanowane dokumenty innym u\u017cytkownikom za po\u015brednictwem poczty e-mail, wiadomo\u015bci iMessage i innych aplikacji do komunikacji. Z Doc Scanner mo\u017cesz porz\u0105dkowa\u0107 zeskanowane dokumenty za pomoc\u0105 folder\u00f3w, przypomnie\u0144 i tag\u00f3w. 

IAM.ONEAUTH.ZOHODOCS.SHORT=Praca w podr\u00f3\u017cy
IAM.ONEAUTH.ZOHODOCS.LONG=Tw\u00f3rz, wsp\u00f3\u0142pracuj i wype\u0142niaj obowi\u0105zki
IAM.ONEAUTH.ZOHODOCS.DESCRIPTION=Przechowuj wszystko online w wirtualnej przestrzeni, synchronizuj dane na dyskach lokalnych i organizuj pliki za pomoc\u0105 aplikacji mobilnej Zoho Docs. Przygotowuj i edytuj dokumenty online za pomoc\u0105 naszych wbudowanych edytor\u00f3w Zoho Office, udost\u0119pniaj je, wsp\u00f3\u0142pracuj z zespo\u0142em i pracuj w podr\u00f3\u017cy. Z Zoho Docs bezpiecze\u0144stwo jest zawsze w centrum zarz\u0105dzania plikami.
IAM.FEDERATED.SIGNIN.TO.ASSOCIATE=Zaloguj si\u0119, aby skojarzy\u0107

